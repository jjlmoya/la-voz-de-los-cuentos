der&quot;:[0,&quot;7&quot;],&quot;name&quot;:[0,&quot;Equipo SDG: La Aventura del Jaguar Perdido&quot;],&quot;key&quot;:[0,&quot;equipo-sdg-la-aventura-del-jaguar-perdido&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/kKO88bWf3Tg&quot;],&quot;saga&quot;:[0,&quot;sdg&quot;],&quot;date&quot;:[0,&quot;29/02/2024&quot;],&quot;lyrics&quot;:[0,&quot;Shh… la selva guarda un secreto…\n\nLa luna baña hojas de esmeralda,\nel jaguar desapareció—¿quién lo mira?\n\nSin prisas, sin gritos, sin alboroto,\nsolo pasos suaves y ojos muy notos.\n\nEl Equipo SDG avanza con calma,\nleyendo pistas con alma y palma.\n\nHuella aquí… liana rota…\nun pelo negro junto a la gota.\n\nSigue la pista, despacito ya,\n¿dónde está nuestro amigo jaguar?\n\nAh-ah-ah… misterio en lo verde…\nAh-ah-ah… la selva nos tiende su red.\n\nEl mono aullador señala un rincón:\n\n“En la cueva de la luciérnaga, \n¡allí está, campeón!”\n\nLa lechuza parpadea—“Tranquilo está,\npero buscadlo con bondad.”\n\nHuella allá… nido movido…\nun ronroneo casi escondido.\n\nPor helechos que cantan en voz baja,\nel Equipo SDG no pierde la pista.\n\nAh-ah-ah… secretos en la sombra…\nAh-ah-ah… el jaguar no se asombra.\n\nSin jaulas. Sin miedo. Solo raíz y sol.\nNo está perdido… solo dice “adiós”\n\nal río, al viento, a la luna en flor—\nestá en casa. Y todo está en orden, señor.\n\nLo encontramos… durmiendo en paz,\nbajo la luna, sin más que paz.\n\nEl Equipo SDG sonríe al saber:\nsu hogar es la selva… y hay que proteger.\n\nAh-ah-ah… corazones verdes latiendo…\nAh-ah-ah… y el mundo sigue creciendo.\n\nSusurro: Caso resuelto… con cariño.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,3.747],&quot;end&quot;:[0,16.44],&quot;text&quot;:[0,&quot;Shh… la selva guarda un secreto…&quot;]}],[0,{&quot;start&quot;:[0,16.44],&quot;end&quot;:[0,23.64],&quot;text&quot;:[0,&quot;La luna baña hojas de esmeralda,\nel jaguar desapareció—¿quién lo mira?&quot;]}],[0,{&quot;start&quot;:[0,23.64],&quot;end&quot;:[0,31.12],&quot;text&q i en un proceso.\n\nLo mido en cómo cuida cada flor,\nen cada gesto lleno de valor.\n\nLo mido en su risa, en su forma de andar,\nen cómo sabe escuchar y callar.\n\nY si tu corazón es claro y leal,\nsu amor te hallará… sin necesitar más.\n\nAsí que en mi cuaderno no escribí cifras,\nsolo trazos de sus miradas vivas,\n\nde cómo el cariño nace sin ruido…\nallí donde el alma se siente querido.\n\nPorque el amor, hijo, no se mide jamás,\n\nse entrega en silencio, se da sin más.\n\nNo en metros, no en oro, no en razón,\nsino en gestos hechos con el corazón.\n\nOfrece tu tiempo, tu pan, tu verdad,\ntu escucha atenta, tu lealtad.\n\nY si sus almas se encuentran al fin,\nno hará falta brújula… solo vivir\n\nese amor que en lo simple sabe crecer,\ny en lo callado… se deja ver.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,12.44],&quot;end&quot;:[0,21.72],&quot;text&quot;:[0,&quot;En un pueblo al filo del bosque ancestral,\nbajo un cielo otoñal y celestial,&quot;]}],[0,{&quot;start&quot;:[0,21.72],&quot;end&quot;:[0,29.48],&quot;text&quot;:[0,&quot;vino un joven con manos que temblaban,\npreguntando lo que el amor callaba.&quot;]}],[0,{&quot;start&quot;:[0,31.08],&quot;end&quot;:[0,40.52],&quot;text&quot;:[0,&quot;“¿Puedes medir —me dijo al pasar—\nsi el corazón de Clara quiere amar&quot;]}],[0,{&quot;start&quot;:[0,40.52],&quot;end&quot;:[0,49.52],&quot;text&quot;:[0,&quot;mis sueños, mis noches, mi anhelo fiel?\n¿Sabe ella que por ella doy mi ser?”&quot;]}],[0,{&quot;start&quot;:[0,49.52],&quot;end&quot;:[0,54.92],&quot;text&quot;:[0,&quot;No mido el amor en centímetros ni en peso,&quot;]}],[0,{&quot;start&quot;:[0,54.92],&quot;end&quot;:[0,64.08],&quot;text&quot;:[0,&quot;ni en cifras frías, ni en un proceso.\nLo mido en cómo mira al amanecer,&quot;]}],[0,{&quot;start&quot;:[0,64.08],&quot;end&quot;:[0,73.52],&quot;text&quot;:[0,&quot;en cómo sabe dar sin envejecer.\nLo mido en el pan que hornea con pasión,&quot;]}],[0,{&quot;start&quot;:[0,74.32],&quot;end& ate en la taza—¡qué dulce matiz!\n\nPero falta la cuchara… ¡ay, qué aflicción!\nSu helado se derrite sin solución.\n\n¡Ay, dónde está la cuchara, amiga de metal?\nSin ella, el helado se va a deshacer mal.\n\nAbrió un libro viejo, con polvo y un “¡achús!”,\ny dijo un conjuro… ¡y vino Azaroth plus!\n\n(Outro – voz demoníaca, grave y retumbante)\n“¿POR QUÉ ME HAS INVOCADO,\n\nPEQUEÑO HUMANO?!”\n(Trueno lejano, eco cavernoso)\n\nAzaroth llegó con sonrisa y honor,\nno para asustar… ¡sino con buen humor!\n\n“¡Un helado que hable? ¡Qué idea tan fina!”,\ny con un ¡zas! lo convirtió en divina rutina.\n\nEl helado gritó: “¡Oye, heladero, mira!\n¡La cuchara es esencial,\n\nno la hagas desaparecer sin lira!\nMe derrito en vano… ¡qué triste final!\n\n¡Dale su cuchara… y helado \ngratis verano entero, qué tal!”\n\n“LINGUA GELATA, CUCULLA MINOR!\n\nCUCARACHA SPOONUS—¡AHORA, SEÑOR!”\n\nEl heladero palideció, luego rió con emoción,\n“¡Helado gratis todo el verano—es mi redención!”\n\nAzaroth se despidió con un guiño y un salto,\n\n“Usa magia con juicio… ¡y \nsiempre comparte el malto!”\n\nAsí Lucas tuvo cucharas sin fin,\n\ny risas de chocolate en su jardín.\nNunca más llamó a un demonio, es verdad,\n\npero aprendió: hasta lo \npequeño tiene magia y amistad.\n\n“…solo no pierdas la cuchara.”&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,7.28],&quot;end&quot;:[0,12.92],&quot;text&quot;:[0,&quot;Lucas en el sol con su helado feliz,\nchocolate en la taza—¡qué dulce matiz!&quot;]}],[0,{&quot;start&quot;:[0,12.92],&quot;end&quot;:[0,18.76],&quot;text&quot;:[0,&quot;Pero falta la cuchara… ¡ay, qué aflicción!\nSu helado se derrite sin solución.&quot;]}],[0,{&quot;start&quot;:[0,18.76],&quot;end&quot;:[0,24.84],&quot;text&quot;:[0,&quot;¡Ay, dónde está la cuchara, amiga de metal?\nSin ella, el helado se va a deshacer mal.&quot;]}],[0,{&quot;start&quot;:[0,24.84],&quot;end&quot;:[0,31.394],&quot;text&quot;:[0,&quot;Abrió un libro viejo, con polvo y un “¡achús!”,\ny dijo un con l-parque&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9PynBJBQ4CI&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;02/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;Bajo un cielo de azul brillante, \r\n¡un parque de juegos sin par!\r\n\nValeria, la niña curiosa, \r\ncon ganas de experimentar.\r\n\nY Leo, el amigo que siempre \r\nquiere al espacio volar.\r\n\nJugaban al pilla-pilla, riendo sin parar.\r\nCuando de pronto, ¡un momento! Un raro sentir\r\n\nComo si el peso de pronto \r\nquisiera de sus cuerpos huir.\r\n\nLeo flota, sin quererlo, ¡se \r\nagarra a un árbol con emoción!\r\n\n\&quot;¡Valeria, mira, estoy volando! \r\n¡Qué extraña sensación!\&quot;\r\n\n¡Oh, la gravedad, la traviesa, ha decidido jugar!\r\n¡Nos ha quitado la fuerza que nos quiere anclar!\r\n\nSaltamos y flotamos en el aire sin parar.\r\nUna aventura de física que nos hace levitar.\r\n\n¡La ley natural se ríe, qué histriónica lección!\r\n¡A volar se ha dicho, sin ninguna objeción!\r\n\nLos niños del parque ríen, \r\n¡esto es pura diversión!\r\n\nPero Valeria piensa: \&quot;Esto \r\nno es solo una canción.\&quot;\r\n\nLas hojas caen despacio, cual plumas en un vals.\r\nUna pelota de fútbol rebota y sube mucho más.\r\n\n\&quot;La gravedad es la ley,\&quot; \r\nmurmura, \&quot;la que nos hace caer.\&quot;\r\n\n\&quot;Si subimos muy alto, ¿qué vamos a hacer?\&quot;\r\n\nY aparece Don García, el sabio \r\nbibliotecario, flotando sin control.\r\n\n¡Agarra una farola! \&quot;¡Niños, la ley \r\nse ha roto! ¡Hay que buscar solución!\&quot;\r\n\n\&quot;La gravedad es crucial,\&quot; explica \r\nel señor, levitando sin poder.\r\n\n\&quot;Mantiene el orden del mundo, \r\n¡debemos saber qué hacer!\&quot;\r\n\nFlotando van a la biblioteca, \r\n¡qué escena más teatral!\r\n\nBuscan libros de ciencia, física espacial.\r\n\&quot;Es la fuerza que ordena\r\n\nlos planetas en su lugar.\&quot;\r\n\&quot;Sin ella, el mundo sería un caos sin parar.\&quot;\r\n\n¡Oh, la gravedad, la traviesa, ha decid .\r\n\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\nUna noche, un golpe en el cristal sonó,\r\nY un pajarito azul, Azulín, apareció.\r\n\nCon ojos curiosos, se hizo su amigo fiel,\r\nContándole historias del espacio y la miel.\r\n\nLuna le contaba sus ideas brillantes,\r\nY él volaba lejos, con mensajes vibrantes.\r\n\nLa gente del pueblo empezó a murmurar:\r\n\&quot;¿Quién nos está dando tanta luz para mirar?\&quot;\r\n\nEl alcalde curioso, siguiendo el destello,\r\nEncontró a Luna creando, un secreto tan bello.\r\n\nEl miedo llegó: ¿y si pierdo mi paz?\r\nPero Azulín le dijo: \&quot;Tu luz es capaz.\&quot;\r\n\n\&quot;Comparte tu arte, no guardes el don,\r\nQue la luz que tú creas es una bendición.\&quot;\r\n\nY Luna, la tímida, por fin aceptó,\r\nSu taller al pueblo, la noche mostró.\r\n\nLa gente aplaudía, con el corazón lleno,\r\nNunca más el cielo fue un lugar sereno.\r\n\n¡Oh, Luna, Luna, la inventora sin par!\r\nUna estrella se enciende y sube a volar.\r\n\nCada noche un secreto se va revelando,\r\nUn pedazo de magia que está iluminando.\r\n\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\nY Luna aprendió, con la noche estrellada,\r\nQue la magia es completa cuando es compartida.\r\n\nAhora el taller es un portal de sueños,\r\nDonde cada niño crea sus propios diseños.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,18.36],&quot;end&quot;:[0,28.96],&quot;text&quot;:[0,&quot;En Lucería, un pueblito tranquilo y sombrío,\r\nVivía una niña con un gran desafío.\r&quot;]}],[0,{&quot;start&quot;:[0,28.96],&quot;end&quot;:[0,37.36],&quot;text&quot;:[0,&quot;Luna era su nombre, de voz muy callada,\r\nUn alma de artista, pero algo asustada.\r&quot;]}],[0,{&quot;start&quot;:[0,37.36],&quot;end&quot;:[0,50.32],&quot;text&quot;:[0,&quot;Mas nadie sabía su gran vocación,\r\nOculta en el ático, con gran discreción.\r&quot;]}],[0,{&quot;start&quot;:[0,54.44],&quot;end&quot;:[0,63.2],&quot;t La llave maestra, la pequeña, y la gruesa.\r\n\nEn el llavero, de día quietud;\r\n¡De noche, aventura, llenas de inquietud!\r\n\nMas somos leales, con gran corazón,\r\nSiempre volvemos, cumplimos misión.En\r\n\nun pueblo llamado Llaventura, \r\nun secreto se guardaba,\r\n\nEn la casa Pérez, donde nadie más miraba.\r\nLas llaves de la puerta, ¡cobran vida al instante!\r\n\nUn ejército de metal, un juego emocionante.\r\nLa una salta al suelo, la otra va a rodar,\r\n\nBuscando un escondite, para poder jugar.Un \r\ndía en la aventura, la cosa se torció,\r\n\nJugando al escondite, ¡el tiempo se olvidó!\r\nTras un viejo reloj de pared,\r\n\nse quedaron calladas,\r\nMecánicas de travesuras, risas disimuladas.\r\n\nDe pronto, un sonido: ¡es \r\nLuis que vuelve del colegio!\r\n\nY el llavero vacío, ¡oh, qué gran sacrilegio!Luis \r\nbusca en la maceta, y debajo del felpudo,\r\n\nEn el buzón, en el patio, ¡su pequeño mundo mudo!\r\n“¿Dónde están mis llaves?” ¡Pregunta con dolor!\r\n\nPero ellas detrás del reloj, sintiendo gran temor.\r\n¡Rápido! Hay que volver,\r\n\nes nuestra responsabilidad,\r\nSaltan con gran prisa, ¡por la seguridad!Luis\r\n\nvuelve a mirar, y allí están las llaves,\r\nJusto donde debían, ¡con aires muy suaves!\r\n\n“¡Qué raro!”, piensa Luis, \r\n“Juraría que no estaban.”\r\n\nAbre la cerradura, mientras ellas celebraban.\r\nLa lección fue aprendida, mas no el fin del juego,\r\n\nVolvieron a jurarse que volverían \r\nluego.¡Somos las llaves, sí, las traviesas!\r\n\nLa llave maestra, la pequeña, y la gruesa.\r\nEn el llavero, de día quietud;\r\n\n¡De noche, aventura, llenas de inquietud!\r\nMas somos leales, con gran corazón,\r\n\nSiempre volvemos, cumplimos misión.Pero un \r\ndía sombrío, la madre comenzó a limpiar,\r\n\nSeñora Pérez mueve todo, no hay lugar para jugar.\r\nEscobas y plumeros, ¡un caos de terror!\r\n\nLas llaves corren, buscando un nuevo protector.\r\nUna esquina olvidada, no, ¡la madre está allí!\r\n\n¡Se meten en el delantal! ¡Un refugio \r\nfeliz!Al salir de casa, ¡se repite la canción!\r\n\nToda la familia busca, con gran preocupación.\r\nY la madre quejándose: “¿Dónde están\r\n\nlas llaves, cielos?”\r\nY siente un tintineo en\r\n\nlos pliegues de sus vuelos.\r\n¡“Vaya, vaya!”, dice ella,\r\n\ncon sorpresa y con un guiño,\r\n“¡Estas llaves traviesas,\r\n\ntienen vida y mucho cariño!”\r\nY así aprendieron todas:\r\n\nla diversión ha de esperar,\r\nSolo juegan un momento, para siempre regresar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,1.32],&quot;end&quot;:[0,8.52],&quot;text&quot;:[0,&quot;¡Somos las llaves, sí, las traviesas!\r\nLa llave maestra, la pequeña, y la gruesa.\r&quot;]}],[0,{&quot;start&quot;:[0,8.52],&quot;end&quot;:[0,15.04],&quot;text&quot;:[0,&quot;En el llavero, de día quietud;\r\n¡De noche, aventura, llenas de inquietud!\r&quot;]}],[0,{&quot;start&quot;:[0,15.04],&quot;end&quot;:[0,22],&quot;text&quot;:[0,&quot;Mas somos leales, con gran corazón,\r\nSiempre volvemos, cumplimos misión.En\r&quot;]}],[0,{&quot;start&quot;:[0,22.8],&quot;end&quot;:[0,29.56],&quot;text&quot;:[0,&quot;un pueblo llamado Llaventura, \r\nun secreto se guardaba,\r&quot;]}],[0,{&quot;start&quot;:[0,29.56],&quot;end&quot;:[0,36.48],&quot;text&quot;:[0,&quot;En la casa Pérez, donde nadie más miraba.\r\nLas llaves de la puerta, ¡cobran vida al instante!\r&quot;]}],[0,{&quot;start&quot;:[0,36.48],&quot;end&quot;:[0,43.12],&quot;text&quot;:[0,&quot;Un ejército de metal, un juego emocionante.\r\nLa una salta al suelo, la otra va a rodar,\r&quot;]}],[0,{&quot;start&quot;:[0,43.12],&quot;end&quot;:[0,51.72],&quot;text&quot;:[0,&quot;Buscando un escondite, para poder jugar.Un \r\ndía en la aventura, la cosa se torció,\r&quot;]}],[0,{&quot;start&quot;:[0,51.72],&quot;end&quot;:[0,57.88],&quot;text&quot;:[0,&quot;Jugando al escondite, ¡el tiempo se olvidó!\r\nTras un viejo reloj de pared,\r&quot;]}],[0,{&quot;start&quot;:[0,57.88],&quot;end&quot;:[0,62.84],&quot;text&quot;:[0,&quot;se quedaron calla ot;],&quot;song&quot;:[0,&quot;https://youtu.be/H0u2ZYUCl_M&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;09/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;En un pueblo tranquilo, bajo el cielo azul\r\nVivía Guillermín, con su suerte y su luz\r\n\nCamiseta blanca, pantalones de abuela\r\nBuscando misterios, dejando la escuela\r\n\nHalló un sendero oculto, que nadie vio jamás\r\nHacia un Bosque Encantado, cubierto de paz\r\n\nPero al cruzar el borde, un silencio fatal\r\nTodo estaba en gris, sin un color genial.\r\n\n¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r\n\nCon Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r\n\nUna azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate triunfal.\r\n\nEl mapa los guía a un lago brillante y frío\r\nDonde la nutria espera, contando un desafío\r\n\n\&quot;Si me hacen reír, la gema les daré\&quot;\r\nGuillermín con gracia, un chiste contó con fe\r\n\nRisas y burbujas, la gema azul brilló\r\nY el viaje a la montaña, entonces comenzó.\r\n\nSubiendo muy alto, donde el cielo se toca\r\nUn águila majestuosa les habló desde la roca\r\n\n\&quot;La gema es tuya, si prometes cuidar\r\nCada árbol, cada río, la tierra sin dudar\&quot;\r\n\nPromesa sellada, la gema roja vuela\r\nAhora el viejo árbol, el enigma revela.\r\n\nEl árbol sabio espera, con su enigma profundo\r\nUna verdad antigua que da vuelta al mundo\r\n\nGuillermín, pensante, la respuesta encontró\r\nY la gema verde, el árbol les entregó\r\n\nAl corazón del bosque, el sitio central\r\nUniendo los colores, el momento crucial\r\n\nLas tres gemas juntas, ¡la magia estalló!\r\nY el bosque encantado, su color recuperó.\r\n\n¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r\n\nCon Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r\n\nUna azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate .\r\n\nEn el valle misterioso, ¡por fin ve la luz!\r\nLa piedra está en la copa de un árbol,\r\n\n¡hace crac, pum, bu!\r\nGracias a sus nuevos\r\n\namigos, que le ayudan con valor,\r\nRecupera su tesoro, ¡el contador ya ganó!\r\n\nY al tenerla entre sus manos, aprendió la lección:\r\nLas piedras son divertidas, ¡pero más la conexión!\r\n\nLa amistad es el regalo, la más grande bendición.\r\nRiquitín regresa a casa, ¡un héroe de corazón!\r\n\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\nLa amistad es el tesoro que no se va a olvidar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,11.84],&quot;end&quot;:[0,17.24],&quot;text&quot;:[0,&quot;Hace mucho, mucho tiempo, en \r\nla edad de piedra ancestral\r&quot;]}],[0,{&quot;start&quot;:[0,17.24],&quot;end&quot;:[0,22.92],&quot;text&quot;:[0,&quot;Donde el gran mamut caminaba, \r\nen un paisaje sin igual\r&quot;]}],[0,{&quot;start&quot;:[0,22.92],&quot;end&quot;:[0,28.16],&quot;text&quot;:[0,&quot;Vivía un niño pequeño, con un corazón colosal\r&quot;]}],[0,{&quot;start&quot;:[0,28.16],&quot;end&quot;:[0,33.96],&quot;text&quot;:[0,&quot;Riquitín, el cavernícola, \r\nsu pasatiempo era contar.\r&quot;]}],[0,{&quot;start&quot;:[0,33.96],&quot;end&quot;:[0,36.84],&quot;text&quot;:[0,&quot;Piedras de todas las formas, \r\ny de brillos sin igual\r&quot;]}],[0,{&quot;start&quot;:[0,36.84],&quot;end&quot;:[0,42],&quot;text&quot;:[0,&quot;Una por una las mira, ¡qué colección tan genial!\r\nDesde el amanecer hasta el sol que se va a acostar\r&quot;]}],[0,{&quot;start&quot;:[0,42],&quot;end&quot;:[0,46.32],&quot;text&quot;:[0,&quot;Contar es su gran pasión, no \r\nhay juego que lo pueda igualar.\r&quot;]}],[0,{&quot;start&quot;:[0,46.32],&quot;end&quot;:[0,50.32],&quot;text&quot;:[0,&quot;¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r&quot;]}],[0,{&quot;start&quot;:[0,50.32],&quot;end&quot;: \n¡El enigma de Avogadro! Un reto sin final,\r\nBailando en las cocinas del mundo celestial.\r\n\n¡Oh,\r\n\nla Galleta de Estrellas! ¡Rojo y dulce fulgor!\r\nLleva un secreto mágico, una cifra de valor.\r\n\nCada ingrediente cuenta, ¡una porción esencial!\r\nLa ciencia y la dulzura, en un baile genial.\r\n\n¡A buscar la fórmula, a cruzar el telón!\r\nQue el número gigante tiene una gran razón.\r\n\nPaseando por el mercado de frutas que vuelan ya,\r\nUna galleta fresa ¡comienza a brillar!\r\n\n\&quot;¿Quién hizo esta dulzura?\&quot; preguntó con emoción.\r\nEl panadero anciano le dio la explicación:\r\n\n\&quot;Su receta es ancestral, ¡un pacto con la ciencia!\r\nCada átomo es importante, tiene gran influencia.\&quot;\r\n\n¡Oh, la Galleta de Estrellas! \r\n¡Rojo y dulce fulgor!\r\n\nLleva un secreto mágico, una cifra de valor.\r\n\nCada ingrediente cuenta, ¡una porción esencial!\r\nLa ciencia y la dulzura, en un baile genial.\r\n\n¡A buscar la fórmula, a cruzar el telón!\r\nQue el número gigante tiene una gran razón.\r\n\nSubió a las nubes, viajó sin parar,\r\n\nVio aves parlantes que enseñan a contar.\r\nUn gato sabio, con gafas de cristal,\r\n\nJuega con ecuaciones, ¡qué mundo tan genial!\r\nNubes con forma de Avogadro, gigantes sin fin,\r\n\nComprendió que las partículas \r\ndeben tener su festín.\r\n\nLlegó al corazón, ¡el libro ancestral!\r\nAbrió las páginas, y todo fue verdad:\r\n\nEl número es la clave, la suma y la verdad,\r\nEl equilibrio perfecto, la gran felicidad.\r\n\nNo es solo un dulce, ¡es una lección de vida!\r\nQue toda parte pequeña es bienvenida.\r\n\nLuna compartió la galleta y su saber,\r\nQue la magia está escondida, si quieres ver.\r\n\n¡En la ciencia, en los \r\nnúmeros, en cada bocado de pan!\r\n\n¡La aventura de la galleta! \r\n¡Un dulce y genial plan!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,6.68],&quot;end&quot;:[0,17.84],&quot;text&quot;:[0,&quot;En un pueblo flotante, de nubes de algodón\r\nDonde el río es limonada,  valor,\r\nPues sabe que su meta es su gran motor.\r\n\nTras la cascada, la cueva halló por fin,\r\nUn lago de cristal en un rincón jardín.\r\n\nVio el libro en la isla, intentó conjurar,\r\nQuería un puente sólido para poder cruzar.\r\n\nPero el hechizo errante dio un gran resultado:\r\nNo hizo puente, ¡sino nubes! Pequeñas y flotantes,\r\n\nUn gran traspiés, que era un gran invento,\r\nSaltando nube a nube, avanzó sin lamento.\r\n\nUn dragón de escamas azules en guardia esperó,\r\n\nY con tres acertijos la prueba comenzó.\r\nDijo: \&quot;Soy el Viento\&quot;, y Elián pensó un instante.\r\n\nDijo: \&quot;Soy las Estrellas\&quot;, \r\nel cielo en un diamante.\r\n\nDijo: \&quot;Soy el Tiempo\&quot;, que nadie puede atar.\r\nCon ingenio y astucia supo al fin ganar.\r\n\n¡Oh, Elián, el Mago! Su varita al bailar,\r\nCrea flores, ¡zas!, donde el fuego iba a estar.\r\n\nCada error es solo un paso más,\r\nUn tropiezo que le lleva a la cima y la paz.\r\n\nEl traspiés del mago es la canción,\r\nQue nos muestra al torpe con gran corazón.\r\n\nEl libro le enseña que la magia es perseverar,\r\nY el torpe Elián, ¡por siempre va a reinar!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,16.44],&quot;end&quot;:[0,24.04],&quot;text&quot;:[0,&quot;En un reino lejano, con torres de cristal,\r\nVivía Elián, mago sin igual.\r&quot;]}],[0,{&quot;start&quot;:[0,24.56],&quot;end&quot;:[0,32.6],&quot;text&quot;:[0,&quot;No era por su magia, ¡ay! sino por su traspiés,\r\nQue hacía de un hechizo, un gran revés.\r&quot;]}],[0,{&quot;start&quot;:[0,32.6],&quot;end&quot;:[0,41.12],&quot;text&quot;:[0,&quot;Soñaba ser el Mago, el mejor de verdad,\r\nY buscaba un tesoro, una gran antigüedad:\r&quot;]}],[0,{&quot;start&quot;:[0,41.12],&quot;end&quot;:[0,52.88],&quot;text&quot;:[0,&quot;El Libro de los Hechizos, perdido y muy sutil,\r\nPara un mago torpe, era el gran perfil.\r&quot;]}],[0,{&quot;start&quot;:[0,52.88],&quot;end&quot;:[0,60.84],&quot;text&quot;:[0,&quot;¡Oh, Elián, el Mag ia se lleva en la raíz.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,30.52],&quot;end&quot;:[0,39],&quot;text&quot;:[0,&quot;En un valle de niebla, verde y ancestral,\r\nvivía Elara, con sueño y con paz.\r&quot;]}],[0,{&quot;start&quot;:[0,39],&quot;end&quot;:[0,47.04],&quot;text&quot;:[0,&quot;Una noche de invierno, se sintió un temblor,\r\nla estrella más grande perdió su fulgor.\r&quot;]}],[0,{&quot;start&quot;:[0,47.04],&quot;end&quot;:[0,55.44],&quot;text&quot;:[0,&quot;Cayó en la montaña, un susurro sin luz,\r\ndejando la noche sin su tenue cruz.\r&quot;]}],[0,{&quot;start&quot;:[0,55.44],&quot;end&quot;:[0,66.08],&quot;text&quot;:[0,&quot;La magia dormida del valle se apagó,\r\ny Elara supo que algo debía hacer yo.\r&quot;]}],[0,{&quot;start&quot;:[0,66.08],&quot;end&quot;:[0,74],&quot;text&quot;:[0,&quot;¡Oh, Estrella Errante, vuelve al cielo ya!\r\nCon arpas y flautas, la luz volverá.\r&quot;]}],[0,{&quot;start&quot;:[0,74],&quot;end&quot;:[0,82.24],&quot;text&quot;:[0,&quot;Un viaje de ensueño, un destino final,\r\ndejaré mi huella en el camino astral.\r&quot;]}],[0,{&quot;start&quot;:[0,82.24],&quot;end&quot;:[0,94.92],&quot;text&quot;:[0,&quot;Con paso valiente, la niebla cruzaré,\r\npor esta misión, la esperanza seré.\r&quot;]}],[0,{&quot;start&quot;:[0,107.16],&quot;end&quot;:[0,115.44],&quot;text&quot;:[0,&quot;Un insecto de seda, de brillo fugaz,\r\nuna polilla guía, le dio una señal.\r&quot;]}],[0,{&quot;start&quot;:[0,115.44],&quot;end&quot;:[0,123.56],&quot;text&quot;:[0,&quot;\&quot;El Bosque Brumoso primero debes cruzar,\r\ndonde el eco celta te enseña a volar.\&quot;\r&quot;]}],[0,{&quot;start&quot;:[0,123.56],&quot;end&quot;:[0,132],&quot;text&quot;:[0,&quot;Cruzó el río que susurra una dulce canción,\r\nconstruyó un puentecito con gran emoción.\r&quot;]}],[0,{&quot;start&quot;:[0,132],&quot;end&quot;:[0,142.57999999999998],&quot;text&quot;:[0,&quot;Subió el Pico del Gigante, la roca final,\r\ndonde la estrella esperaba, gema c dorado,\r\n\nde ojos color cielo, azul de mar.\r\nBailaba con las motas de polvo,\r\n\nsin un instante parar.\r\nEl otro, Sombra, de pelo gris tranquilo,\r\n\ncon ojos de olivo verde, en paz.\r\nSoñaba en voz baja con enigmas,\r\n\ncon un mundo que está detrás.\r\nJuntos vivían en un tejado,\r\n\ncada uno con su verdad.\r\nAmbos esperando un secreto, una nueva casualidad.\r\n\nDe repente, el viento travieso \r\nuna ráfaga trajo hasta allí,\r\n\nUn mapa antiguo y gastado, \r\nque aterrizó justo al venir.\r\n\nUn tesoro escondido mostraba \r\nen un punto incierto, sin fin.\r\n\nSol saltó de emoción, Sombra \r\nsonrió, ¡el gran viaje iba a surgir!\r\n\n\&quot;¡Vamos, Sombra, la aventura espera, \r\nel tesoro hemos de encontrar!\&quot;\r\n\n\&quot;Paciencia, Sol, el misterio es \r\nprimero, debemos el camino trazar.\&quot;\r\n\nDejaron el tejado y sus juegos, \r\nlistos para empezar a andar,\r\n\nSiguiendo los trazos del \r\npapel, que los iba a guiar.\r\n\nLa primera parada fue el molino, del \r\nseñor Viento, fresco y sin igual.\r\n\nRodeado de una brisa suave y \r\nsuave, un lugar mágico y elemental.\r\n\nDentro había un enigma tallado, \r\nuna prueba, un gran portal.\r\n\n\&quot;Es suave como una pluma, pero puede \r\nhacer que te duermas. ¿Qué es al final?\&quot;\r\n\nSol pensó en nubes, en algodones, \r\nsu mente no pudo atinar,\r\n\nMas Sombra, calmado y soñador, dijo: \r\n\&quot;Es mi almohada para descansar.\&quot;\r\n\n¡Correcto! Gritaron los pájaros, \r\nla puerta se abrió con fervor,\r\n\nY siguieron su camino, con \r\nmás confianza y sin temor.\r\n\nCorrieron al jardín de la señora \r\nFlor, un arcoíris en la tierra fue.\r\n\nCon abejas zumbando alegres, \r\ntrabajando sin un porqué.\r\n\nLa vida en color les sonreía, \r\nuna pista más en un tiovivo.\r\n\nLa pista final, decía: \&quot;El Árbol del \r\nConocimiento, el más antiguo, el que ha vivido.\&quot;\r\n\nLlegaron al gran árbol central, \r\nen la plaza, inmenso y sabio.\r\n\nLas aves cantaban historias \r\npasadas, en sus ramas, sin agravio.\r\n\nSol y Sombra se miraron, ya \r\ncasi al final de la misión.\r\n\nEntendieron que el viaje, no \r\nera solo una gran ambición.\r\n\nBuscaron y buscaron por la \r\ncorteza, entre raíces, sin parar.\r\n\nSol cavando con sus patitas, \r\nSombra atento a observar.\r\n\nEl mapa se desvaneció en el \r\naire, ya no había que buscar.\r\n\nEl tesoro no era oro ni joyas, \r\nsino algo mucho más de amar.\r\n\nEra la amistad que crecía fuerte, \r\ncomo ese viejo árbol real,\r\n\nY la ayuda que habían ofrecido, \r\na cada persona, sin igual.\r\n\nSol y Sombra, héroes del \r\npueblo, ya no buscaban metal.\r\n\nEncontraron el mayor tesoro: \r\nSer amigos hasta el final.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,12.12],&quot;end&quot;:[0,17.36],&quot;text&quot;:[0,&quot;En un pueblito bañado por el sol, \r\ndonde el cielo es azul sin par,\r&quot;]}],[0,{&quot;start&quot;:[0,17.36],&quot;end&quot;:[0,25.08],&quot;text&quot;:[0,&quot;Dos gatitos peculiares solían la tarde pasar.\r\nUno era Sol, con un pelaje dorado,\r&quot;]}],[0,{&quot;start&quot;:[0,25.08],&quot;end&quot;:[0,30.6],&quot;text&quot;:[0,&quot;de ojos color cielo, azul de mar.\r\nBailaba con las motas de polvo,\r&quot;]}],[0,{&quot;start&quot;:[0,30.6],&quot;end&quot;:[0,35.4],&quot;text&quot;:[0,&quot;sin un instante parar.\r\nEl otro, Sombra, de pelo gris tranquilo,\r&quot;]}],[0,{&quot;start&quot;:[0,35.4],&quot;end&quot;:[0,40.6],&quot;text&quot;:[0,&quot;con ojos de olivo verde, en paz.\r\nSoñaba en voz baja con enigmas,\r&quot;]}],[0,{&quot;start&quot;:[0,40.6],&quot;end&quot;:[0,46.4],&quot;text&quot;:[0,&quot;con un mundo que está detrás.\r\nJuntos vivían en un tejado,\r&quot;]}],[0,{&quot;start&quot;:[0,46.4],&quot;end&quot;:[0,55.08],&quot;text&quot;:[0,&quot;cada uno con su verdad.\r\nAmbos esperando un secreto, una nueva casualidad.\r&quot;]}],[0,{&quot;start&quot;:[0,64.68],&quot;end&quot;:[0,70.24],&quot;text&quot;:[0,&quot;De repente, el vie  al sendero, dejando la calma atrás,\r\nHacia los baldíos, donde vive la paz.\r\n\nÁrboles susurran secretos antiguos de amor,\r\nEl viento nos guía con antiguo fervor.\r\n\nLa amistad es su mapa, el coraje su luz,\r\nEn pos del misterio, ¡la magia los conduce!\r\n\n¡Siente el eco, el eco, el eco de pasos de luz!\r\nUn himno de esperanza que nos trae virtud.\r\n\nBrillo blanco galopa, su cuerno es el faro,\r\nProtegiendo la magia, un camino claro.\r\n\n¡Siente el eco, el eco, el eco, en tu corazón!\r\nQue nos guía a la cumbre de la reconciliación.\r\n\nNiebla y sombras, un guardián les quiso parar,\r\n\nCon un acertijo que debían descifrar:\r\n\&quot;Caminante del día, mi existencia\r\n\ndesafía la vista.\r\n¿Quién soy?\&quot;\r\n\nAelar dijo: \&quot;La imaginación, artista.\&quot;\r\nEl camino se abrió, la mente pudo avanzar.\r\n\nEn el río al revés, el espíritu del agua,\r\n\&quot;Dame lo que crece sin aumentar su talla.\&quot;\r\n\nAelar le dio su arte, un dibujo sincero y sutil,\r\nLa expansión es interna, libre, juvenil.\r\n\nEn la cima oculta, la voz del Guardián resonó,\r\n\&quot;Es un llamado puro que la oscuridad desafió.\&quot;\r\n\nVieron su valentía y el amor sin final,\r\n\nLes dio el poder para hacerlo inmortal.\r\nLa sombra confrontada, sin espada ni lucha,\r\n\nSolo el amor, la palabra, que al alma escucha.\r\nLa oscuridad disipada por la bondad.\r\n\nEl eco resuena, la lealtad y el amar.\r\nAelar y Brillo, guardianes del lugar.\r\n\nPintando el destino con magia y con color,\r\nEl eco eterno canta al protector.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,34.48],&quot;end&quot;:[0,54.08],&quot;text&quot;:[0,&quot;En la aldea de montañas de nieves y silencio,\r\nAelar, el pintor, sentía el tiempo inerte, lento.\r&quot;]}],[0,{&quot;start&quot;:[0,54.08],&quot;end&quot;:[0,61.56],&quot;text&quot;:[0,&quot;Mismo día, mismo lienzo, \r\nhasta el crepúsculo final,\r&quot;]}],[0,{&quot;start&quot;:[0,61.56],&quot;end&quot;:[0,72.88],&quot;t alia y el Dado de la Discordia&quot;],&quot;key&quot;:[0,&quot;el-reino-de-azaralia-y-el-dado-de-la-discordia&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/JYrrsMMKsGA&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;20/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;En Azaralia, reino digital,\r\nDonde el RNG siempre fue esencial.\r\n\nValientes héroes, hechiceras de luz,\r\nUn mundo de fantasía bajo un cielo azul.\r\n\nTodo era suerte, en equilibrio y paz,\r\nHasta que el mal de afuera vino a desplazar.\r\n\n¡Oh, Dado de la Discordia! Cara negra rodó,\r\nLa mala fortuna al reino llegó.\r\n\nLos cultivos secos, misiones sin final,\r\nUn hechicero celoso causó todo el mal.\r\n\nPero Lía, Gorm y Zephyr van a luchar,\r\n¡El equilibrio de Azaralia vamos a restaurar!\r\n\nLía, la maga, con luz en su voz,\r\nGorm, el guerrero, sin miedo atroz.\r\n\nZephyr, el elfo, con mira genial,\r\nParten en la búsqueda del bien elemental.\r\n\nAtraviesan lava, montañas de hielo y más,\r\nEl Dado maldito no tendrá jamás paz.\r\n\n¡Oh, Dado de la Discordia! Cara negra rodó,\r\nLa mala fortuna al reino llegó.\r\n\nLos cultivos secos, misiones sin final,\r\nUn hechicero celoso causó todo el mal.\r\n\nPero Lía, Gorm y Zephyr van a luchar,\r\n¡El equilibrio de Azaralia vamos a restaurar!\r\n\nBuscando los Cristales de la Fortuna,\r\nCinco gemas mágicas bajo la luna.\r\n\nCada guardián es un reto mortal,\r\nPero la amistad y la fuerza no tienen rival.\r\n\n¡Uno, dos, tres, cuatro, \r\ncinco! El poder ya es real,\r\n\nSubiendo a la cima de la Torre del Destino final.\r\n\nEl Dado girando, calamidad total,\r\nLluvia de fuego, el suelo vibra fatal.\r\n\nCon la luz de los cristales lo van a sellar,\r\nUn prisma de esperanza para volver a jugar.\r\n\nVictoria en Azaralia, la suerte volvió,\r\nBuena y mala, el RNG se equilibró.\r\n\nLa lección aprendida es siempre verdad:\r\nCon valor y amigos, ¡vences la adversidad!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,13  una sonrisa, de cuento oscuro, sabía amar.\r\n\nÉl coleccionaba cáscaras, tesoros de nuez,\r\nUn sabor único que solo él podía hallar.\r\n\nVivía en la zona llamada Suelo Radiante,\r\nUn lugar que brillaba, un amor constante.\r\n\n¡Oh, el Suelo Radiante! Se apagó su fulgor,\r\nLa magia del amor se desvaneció,\r\n\nEl corazón marciano se llenó de dolor,\r\nIndiferencia y egoísmo que el brillo robó.\r\n\n¡Zilbo, el pequeño, debe el camino buscar!\r\nY el amor genuino debe restaurar.\r\n\nTomó su bolsa de cáscaras, su fuente de valor,\r\nY emprendió su aventura, cruzando el helado río.\r\n\nEscaló montañas, sintiendo el ardor,\r\nCon un corazón de esperanza, jamás vacío.\r\n\nDescubrió un secreto, no un hechizo fatal,\r\nSino la falta de aprecio en el vasto lugar.\r\n\nPara devolver la luz, un acto había que dar,\r\nUn gesto desinteresado, un amor sin igual.\r\n\nVolvió a su hogar, la verdad iba a mostrar,\r\nEl acto más puro que pudo imaginar:\r\n\nSu tesoro de nueces decidió regalar,\r\n\nA cada habitante, sin pedir ni esperar.\r\nUna chispa se encendió, simple pero genial,\r\n\nEl amor que dormía, empezó a despertar.\r\n¡El groove de Marte vuelve a resonar!\r\n\nDe pronto, un brillo intenso, la luz regresó,\r\n\nY el Suelo Radiante más fuerte relució.\r\nPero el secreto más dulce al fin se reveló:\r\n\nLas cáscaras llevaban \r\nsemillas de luz que él sembró.\r\n\nAl comerlas y al darlas, la magia fluyó,\r\nEl amor que se había ido, por fin regresó.\r\n\nZilbo, el pequeño héroe, con bondad sin igual,\r\nSalvó a su planeta con su gusto personal.\r\n\nAhora al caminar, sientes amor profundo y real,\r\nGracias a Zilbo y su acto elemental.\r\n\nUn pequeño marciano, un espíritu sin par,\r\nHizo del suelo un espejo de amar y cuidar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,17.8],&quot;end&quot;:[0,27.56],&quot;text&quot;:[0,&quot;En un planeta lejano, de jardines sin fin,\r\nVivía Zilbo, un marciano diminuto y sin igual.\r&quot;]}],[0,{&quot;start&quot rar,\r\nQue la esperanza dorada te guiará al pasar.\r\n\nUna tarde, llegó Clara, con ojos de miel,\r\nPidió ver su mañana, más allá del papel.\r\n\n\&quot;Teje, Amalia, un futuro que pueda afrontar,\r\nQue mi camino escondido quiero ya encontrar.\&quot;\r\n\nLa tejedora sonrió, aceptó el desafío,\r\nEscogió los colores de un cielo tardío.\r\n\nHilos que cambiaban, danzando al compás,\r\nEl tapiz cobraba vida, no quería esperar.\r\n\nDe repente, las imágenes cambiaron sin piedad,\r\nUn bosque sombrío, sin luz ni claridad.\r\n\nUna torre solitaria, envuelta en oscuridad,\r\nUn aviso en la tela, una cruda verdad.\r\n\nAmalia se entristece, mas Clara es valiente,\r\n\&quot;¿Cómo enfrento esto?\&quot;, pregunta de frente.\r\n\nInspirada por la niña, su espíritu gentil,\r\nAmalia añadió un detalle, un toque sutil.\r\n\nTomó hebras de oro, que brillan sin fin,\r\nTejió un sendero que va desde el jardín,\r\n\nSerpenteando la sombra, llegando hasta el torreón,\r\nSímbolo de la luz que vence al gran temor.\r\n\nDías y noches pasaron, la obra se acabó,\r\nEl mapa del alma, por fin, se mostró.\r\n\n\&quot;Tu futuro es cambiante, como el hilo que ves,\r\n\nMas el hilo dorado síguelo, si quieres.\r\nCoraje y esperanza, tu brújula será.\&quot;\r\n\nClara se fue feliz, sabiendo que vencerá.\r\nY Amalia siguió tejiendo en su casa de luz.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,18.72],&quot;end&quot;:[0,24.36],&quot;text&quot;:[0,&quot;En un pueblo pequeño, con campos y sol\r\nVivía Amalia, tejedora de corazón.\r&quot;]}],[0,{&quot;start&quot;:[0,24.36],&quot;end&quot;:[0,29.68],&quot;text&quot;:[0,&quot;Su casa vibrante, llena de color,\r\nDonde el hilo y la aguja tejían puro amor.\r&quot;]}],[0,{&quot;start&quot;:[0,29.68],&quot;end&quot;:[0,35.24],&quot;text&quot;:[0,&quot;No hacía telas simples, no, era mucho más,\r\nEn cada urdimbre tejía sueños sin par.\r&quot;]}],[0,{&quot;start&quot;:[0,35.24],&quot;end&quot;:[0,43.64],&quot;text&quot;:[0,&quot;Historias, r.\n\nProfesor Cuántico, con brillo total, \nsaliendo de la noche, algo elemental.\n\nDijo, \&quot;Mira la luz, ¿es onda o \nun destello fugaz, tú dirás?\&quot;\n\nUna paradoja que te dejará en paz, \ndesvaneciendo sombras, ya no hay más.\n\nCaminamos sendas donde la verdad se \ndobla, aquí el misterio nunca se desdobla.\n\nLa ley natural, retorcida, giró—lo \nque ves nunca, nunca se acabó.\n\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\nCuando intentas medir,\n\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n¡Encontré el universo en \neste juego cuántico, real!\n\nNox el guardián, me dijo en secreto, \&quot;La \nprecisión es un sueño que está incompleto.\&quot;\n\nMiré en el espejo, la lección clara y \ndura: perseguir lo obvio es pura locura.\n\nEn el Laberinto, donde el camino gira en \nespiral, aprendí la fuerza de lo conceptual.\n\nEstar aquí, estar allá, una fiebre simultánea—el \ncosmos completo dice: \&quot;¡Detente, no te afanes!\&quot;\n\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\n\nCuando intentas medir,\n\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n¡Encontré el universo en \neste juego cuántico, real!\n\nEl Gran Colisionador grita, \nel tiempo nace en su altar.\n\nChispas de energía, el cosmos quiere hablar.\nCaos y ambigüedad, la partitura perfecta.\n\nCuanto más entiendo, la verdad se me inyecta.\nConectada al centro, de costa a distante sol,\n\n¡No puedes definir quién \neres, esa es la mejor lección!\n\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\nCuando intentas medir,\n\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n¡Encontré el universo en \neste juego c ga&quot;:[0,&quot;llamarada&quot;],&quot;date&quot;:[0,&quot;10/04/2024&quot;],&quot;lyrics&quot;:[0,&quot;¡Azul eléctrico, brillo total!\r\nEn Pueblo Arcoíris, algo excepcional!\r\n\n¡Magia y color, la luz ya está aquí,\r\nLlamarada llega, estrella para ti!\r\n\n¡Sigue el ritmo, con gran pasión!\r\nPrepárate, mundo, para esta función.\r\n\nMi lana es fuego, mi capa es luz,\r\nGiro y hago magia, ¡con gran soltura y cruz!\r\n\nYo no solo camino, ¡doy un gran show!,\r\nChispas y flamas pequeñas, ¡mira el glow!\r\n\nPero mi gran truco, el toque final,\r\nEs crear una pompa sin igual.\r\n\nUna esfera perfecta, de brillo potente,\r\n¡El orgullo más fuerte, se siente y se siente!\r\n\n¡Oh, las Pompas de Orgullo! ¡Vuelan sin parar!\r\n¡Brillando, subiendo, vamos a triunfar!\r\n\nEstallan colores, liberan la alegría,\r\n¡Se va la sombra gris, se va la melancolía!\r\n\nSomos increíbles, somos audaces,\r\nUna historia brillante que a todos complace!\r\n\nSi amas quién eres, ¡que el mundo lo sepa bien!\r\n¡Sopla tu Pompa de Orgullo, vamos, cien por cien!\r\n\nGrisácea llegó, la nube sin piedad,\r\nQuiso robar el arcoíris, ¡qué crueldad!\r\n\nChupando la alegría, apagando el corazón,\r\nIntentando romper toda nuestra ilusión.\r\n\n¡Pero Llamarada no tolera la oscuridad!\r\nHay que devolver el color, ¡con velocidad!\r\n\nLlamamos a hadas, a gnomos y al mago,\r\n¡Esta pompa tiene que ser el mejor halago!\r\n\n¡Oh, las Pompas de Orgullo! ¡Vuelan sin parar!\r\n¡Brillando, subiendo, vamos a triunfar!\r\n\nEstallan colores, liberan la alegría,\r\n¡Se va la sombra gris, se va la melancolía!\r\n\nSomos increíbles, somos audaces,\r\nUna historia brillante que a todos complace!\r\n\nSi amas quién eres, ¡que el mundo lo sepa bien!\r\n¡Sopla tu Pompa de Orgullo, vamos, cien por cien!\r\n\nTomé aire profundo, del vientre al alma,\r\nConcéntré la magia, ¡guardando la calma!\r\n\nLa luz fue intensa, el poder total,\r\nUn espejo brillante, ¡plata y metal!\r\n\nGrisácea huyó, deshecha en la neb sconcierto.\n¡El Camino Sin Fin! Los pasos tienen su voz,\n\nCon ritmo y alegría, ¡el hogar nos espera ya!\n¡Sigue marchando fuerte, no te vayas a rendir!\n\nEncontró a la Tortuga, ojos de oro y paz,\nUna voz lenta y sabia que ya no va hacia atrás.\n\nHabló de resistencia, de calma sin igual,\n\&quot;El hogar está cerca, tras este andar.\&quot;\n\nEl viaje es personal, un descubrimiento real,\n¡El error es maestro, qué gran lección final!\n\nEntendió la enseñanza, su espíritu voló,\nY al hormiguero pronto, ella regresó.\n\n¡Es El Camino Sin Fin! Cada paso es un color.\n¡Qué gran aventura, qué linda oportunidad!\n\nNingún error es malo, ninguna pausa es error,\n\nEncuentra la paciencia, supera el desconcierto.\n¡El Camino Sin Fin! Los pasos tienen su voz,\n\nCon ritmo y alegría, ¡el hogar nos espera ya!\n¡Sigue marchando fuerte, no te vayas a rendir!\n\n¡Ada regresó!\nCon historias y canción.\n\nEl camino sin fin\nnos enseña con amor.\n\n¡El mejor desvío es este! ¡Con fe y corazón!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,4.84],&quot;end&quot;:[0,8.4],&quot;text&quot;:[0,&quot;Rincón de sol, viejo roble, \nla colonia está en acción.&quot;]}],[0,{&quot;start&quot;:[0,8.4],&quot;end&quot;:[0,15.16],&quot;text&quot;:[0,&quot;Patitas diligentes, con total dirección.\nOrden y el ajetreo, la rutina sin dudar,&quot;]}],[0,{&quot;start&quot;:[0,15.16],&quot;end&quot;:[0,20.16],&quot;text&quot;:[0,&quot;Pero Ada, la obrera chica, se empezó a despistar.&quot;]}],[0,{&quot;start&quot;:[0,21.52],&quot;end&quot;:[0,27.6],&quot;text&quot;:[0,&quot;Ada, la hormiga chica, soñadora y veloz,\nNo por su fuerza, sino por su tierna, dulce voz.&quot;]}],[0,{&quot;start&quot;:[0,27.6],&quot;end&quot;:[0,35.36],&quot;text&quot;:[0,&quot;Un brillo, un aleteo, mariposa juguetona,\nSiguió sin pensarlo, dejando la zona.&quot;]}],[0,{&quot;start&quot;:[0,35.36],&quot;end&quot;:[0,41.4],&quot;text&quot;:[0,&quot;Ahora las hojas tiemblan, la sombra se ve audaz,\nPero Ada ve un  sueño que perdió,\r\nFue el ladrón cósmico que todo marchitó.\r\n\nEl peso del destino, la sombra que creó,\r\nSu espíritu debe rendirse a lo que no cambió.\r\n\nSe aleja del monte, comprende la misión:\r\nHallar la simple vida y darle bendición.\r\n\nLa estrella marchita… reflejo de mi piel.\r\nNo la extingue el espacio, sino la pena cruel.\r\n\nLa verdad es tan simple, el destino es real:\r\nMi aliento es su luz, mi esencia más vital.\r\n\nCambié la pena oculta por la risa y el candor,\r\nPersiguiendo instantes, susurrando mi clamor.\r\n\n¡Brilla, frágil fe! Restaura el corazón.\r\nYo soy la luz, y tengo una razón.\r\n\nEn la risa de un niño, en el canto de un caudal,\r\nEn la historia sencilla, un poder elemental.\r\n\nLa sombra se disuelve, la duda se rompió.\r\nCada amanecer es un pacto que encontró.\r\n\nNo solo es un Guardián, es la flama interior.\r\nEl viaje ha terminado, comienza el resplandor.\r\n\nLa estrella marchita… ¡arde en mi interior!\r\nNo se nutre del miedo, sino de mi valor.\r\n\nEncontré la belleza, el destino que abracé:\r\nMi aliento es su luz, en este instante ya lo sé.\r\n\nLa sombra que combato es la que pude dejar,\r\nPara salvar el fuego, yo aprendí a amar.\r\n\n¡Brilla, alma radiante! La promesa ya está.\r\nLa estrella es eterna, jamás se apagará.\r\n\nOh, Alheri, luce al fin.\r\nMi corazón es la luz sin fin.\r\n\nNo hay más penumbra… solo canción.\r\n\nBrilla conmigo.\r\nBrilla… por siempre.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,13.46],&quot;end&quot;:[0,25.96],&quot;text&quot;:[0,&quot;Valle de Miralunas, las sombras ya están aquí.\r\nSilencio en la montaña, esperando por Zely.\r&quot;]}],[0,{&quot;start&quot;:[0,25.96],&quot;end&quot;:[0,40.16],&quot;text&quot;:[0,&quot;Guardián de las estrellas, por un voto ancestral.\r\nLa luz de ese firmamento empieza a ser fatal.\r&quot;]}],[0,{&quot;start&quot;:[0,40.16],&quot;end&quot;:[0,52.48],&quot;text&quot;:[0,&quot;Observa el gran lienzo, la bóveda glacial.\r\nAlhe zó los umbrales, subió y luego bajó,\r\nbuscando el secreto que a todos atrapó.\r\n\nLa misión fue dura, mas su fe no falló:\r\n¡protegió los sueños del miedo cruel!\r\n\n¡OH, LA MARAÑA DE SECRETOS, CAOS TOTAL!\r\nEl miedo en la sombra, el silencio brutal.\r\n\n¡TIRA, DESATA! ¡Sé valiente, no pares!\r\nSolo la verdad salva a todas las almas.\r\n\n¡ENFRENTA EL NUDO! Que el ritmo crezca más,\r\n¡desenreda el miedo y así tendrás la paz!\r\n\n¡Tjo! ¡Tjo! En el fjell del \r\nsueño, la sombra es densidad,\r\n\nla esencia susurra: «¿Perderé mi identidad?»\r\nEl miedo al olvido es la raíz del mal,\r\n\nZiggy le responde con amor sin igual:\r\n«¡Lo juro, lo juro! Tus sueños vivirán,\r\n\nningún hilo se rompe si ellos aquí están.»\r\n\nEl gran nudo cede, los hilos se liberan,\r\ncon valor y promesa… ¡las almas renacen!\r\n\n¡OH, LA MARAÑA DE SECRETOS, CAOS TOTAL!\r\nEl miedo en la sombra, el silencio brutal.\r\n\n¡TIRA, DESATA! ¡Sé valiente, no pares!\r\nSolo la verdad salva a todas las almas.\r\n\n¡ENFRENTA EL NUDO! Que el ritmo crezca más,\r\n¡desenreda el miedo y así tendrás la paz!\r\n\n¡Maraña domada! ¡Ya no hay más temor!\r\n¡Ziggy teje sueños con todo su amor!\r\n\nSi el miedo te abraza, recuerda su voz:\r\n\n«Desenreda el alma… y vuela sin atad.»\r\n(susurro) …libertad.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,12.56],&quot;end&quot;:[0,22.12],&quot;text&quot;:[0,&quot;Reino de Almohada, la luz de la luna está,\r\nTejedores duendes, hilando el sueño ya.\r&quot;]}],[0,{&quot;start&quot;:[0,22.12],&quot;end&quot;:[0,35.04],&quot;text&quot;:[0,&quot;Ziggy es el héroe, ve lo que no es común,\r\nPersigue el misterio… ¡romper el nudo fatal!\r&quot;]}],[0,{&quot;start&quot;:[0,35.04],&quot;end&quot;:[0,45.88],&quot;text&quot;:[0,&quot;Sueños de astronautas giran en el telar,\r\ncuando un nudo brillante empieza a palpitar.\r&quot;]}],[0,{&quot;start&quot;:[0,45.88],&quot;end&quot;:[0,56.4],&quot;text&quot;:[0,&quot;Una conexión mágica con un brillo vital:\r mantes de los gatos, la fantasía y los enigmas. Únete al SDG y vive historias inolvidables que te mantendrán al borde de tu asiento.&quot;]}],&quot;relatedStory&quot;:[0,{&quot;order&quot;:[0,&quot;7&quot;],&quot;name&quot;:[0,&quot;Equipo SDG: La Aventura del Jaguar Perdido&quot;],&quot;key&quot;:[0,&quot;equipo-sdg-la-aventura-del-jaguar-perdido&quot;],&quot;youtube&quot;:[0,&quot;zDfYw2Ngreg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Equipo-SDG-Operacin-Jaguar-e2gkkjk/a-ab1h3p0&quot;],&quot;saga&quot;:[0,&quot;sdg&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/zDfYw2Ngreg&quot;],&quot;story&quot;:[0,&quot;En el corazón de una ciudad vibrante y llena de secretos, existía una organización conocida por muy pocos, el \&quot;Sistema de Distribución de Gatos\&quot; (SDG). Esta organización tenía una misión especial: encontrar hogares amorosos para cada gato, grande o pequeño, que cruzara su camino. Yo, uno de sus agentes más experimentados, me enfrentaba a un reto sin precedentes.\nUn día soleado, recibí una llamada urgente de la directora del SDG, Doña Elena. Su voz, usualmente calmada y serena, transmitía una mezcla de sorpresa y preocupación. \&quot;Tenemos una situación única,\&quot; comenzó a explicar. \&quot;Un jaguar ha sido rescatado de un circo ilegal. Necesitamos encontrarle un hogar adecuado, y rápido.\&quot;\nLa idea de encontrar un hogar para un jaguar, un majestuoso pero formidable felino, me pareció una tarea casi imposible. Sin embargo, conocía bien mi deber. \&quot;Entendido, Doña Elena. Comenzaré de inmediato.\&quot;\nMi primera parada fue el refugio temporal donde el jaguar estaba siendo atendido. Al llegar, me encontré con un animal magnífico. Sus ojos brillantes observaban con curiosidad, pero también con una cautela que hablaba de su difícil pasado. El veterinario, Dr. Soto, me informó sobre su salud. \&quot;Está en buenas condiciones físicas,\&quot; dijo, \&quot;pero necesita un espacio grande y seguro, donde pueda vivir como lo que es, un animal salvaje.\&quot;\nLa búsqueda comenzó con llamadas a reservas naturales, santuarios de vida silvestre y zoológicos con programas de conservación. Sin embargo, cada llamada terminaba en un \&quot;lo sentimos, no tenemos espacio\&quot;. El reloj avanzaba y la presión aumentaba. No podíamos fallarle a este jaguar.\nEntonces recordé un antiguo contacto, Doña Laura, una bióloga que había dedicado su vida a la conservación de grandes felinos en América del Sur. Le expliqué la situación y, para mi alivio, su respuesta fue positiva. \&quot;Tenemos un espacio en nuestra reserva en el Amazonas. Puede vivir en un hábitat natural protegido, y además, podría ser un embajador para educar sobre la importancia de proteger a su especie.\&quot;\nOrganizar el traslado no fue tarea fácil. Se necesitaban permisos, un transporte seguro y un equipo especializado. Trabajé día y noche coordinando cada detalle. Finalmente, llegó el gran día. El jaguar, ahora llamado \&quot;Inca\&quot;, fue trasladado con éxito a su nuevo hogar.\nDoña Laura me envió fotografías y actualizaciones de Inca. Lo vi transformarse de un animal cautivo a un verdadero espíritu de la selva, explorando su nuevo reino con una gracia y poder que solo un jaguar posee.\nEsta operación no solo salvó a un jaguar, sino que también reforzó la importancia de la conservación y el respeto por la vida silvestre. En el SDG, cada gato, grande o pequeño, tenía una historia, y la de Inca era una de valentía y esperanza.\nLa operación Jaguar se convirtió en una leyenda dentro de la organización, un recordatorio de que, sin importar el desafío, siempre hay un hogar para cada gato que cruza nuestro camino. Y así, continúo mi labor en el SDG, preparado para la próxima aventura felina que seguramente estará a la vuelta de la esquina. Fin.\n\n&quot;],&quot;time&quot;:[0,&quot;147&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Equipo-SDG-Operacin-Jaguar-e2gkkjk/a-ab1h3p0&quot;],&quot;date&quot;:[0,&quot;29/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/kKO88bWf3Tg&quot;],&quot;lyrics&quot;:[0,&quot;0:00:03.747,0:00:16.440\nShh… la selva guarda un secreto…\n\n0:00:16.440,0:00:23.640\nLa luna baña hojas de esmeralda,\nel jaguar desapareció—¿quién lo mira?\n\n0:00:23.640,0:00:31.120\nSin prisas, sin gritos, sin alboroto,\nsolo pasos suaves y ojos muy notos.\n\n0:00:31.120,0:00:42.440\nEl Equipo SDG avanza con calma,\nleyendo pistas con alma y palma.\n\n0:00:42.440,0:00:50.120\nHuella aquí… liana rota…\nun pelo negro junto a la gota.\n\n0:00:50.120,0:00:57.320\nSigue la pista, despacito ya,\n¿dónde está nuestro amigo jaguar?\n\n0:00:57.320,0:01:11.880\nAh-ah-ah… misterio en lo verde…\nAh-ah-ah… la selva nos tiende su red.\n\n0:01:11.880,0:01:15.320\nEl mono aullador señala un rincón:\n\n0:01:15.320,0:01:19.000\n“En la cueva de la luciérnaga, \n¡allí está, campeón!”\n\n0:01:19.000,0:01:26.800\nLa lechuza parpadea—“Tranquilo está,\npero buscadlo con bondad.”\n\n0:01:26.800,0:01:34.680\nHuella allá… nido movido…\nun ronroneo casi escondido.\n\n0:01:34.680,0:01:42.300\nPor helechos que cantan en voz baja,\nel Equipo SDG no pierde la pista.\n\n0:01:42.300,0:01:55.680\nAh-ah-ah… secretos en la sombra…\nAh-ah-ah… el jaguar no se asombra.\n\n0:01:55.680,0:02:03.280\nSin jaulas. Sin miedo. Solo raíz y sol.\nNo está perdido… solo dice “adiós”\n\n0:02:03.280,0:02:17.740\nal río, al viento, a la luna en flor—\nestá en casa. Y todo está en orden, señor.\n\n0:02:17.740,0:02:32.920\nLo encontramos… durmiendo en paz,\nbajo la luna, sin más que paz.\n\n0:02:32.920,0:02:44.540\nEl Equipo SDG sonríe al saber:\nsu hogar es la selva… y hay que proteger.\n\n0:02:44.540,0:02:59.400\nAh-ah-ah… corazones verdes latiendo…\nAh-ah-ah… y el mundo sigue creciendo.\n\n0:02:59.400,0:03:10.240\nSusurro: Caso resuelto… con cariño.&quot;]}]}" ssr client="load" opts="{&quot;name&quot;:&quot;SongPage&quot;,&quot;value&quot;:true}" await-child cher"><div class="language-switcher__content"><img src="/assets/logo/en.webp" alt="EN Logo" class="language-switcher__logo"><div class="language-switcher__text-wrapper"><span class="language-switcher__text">English</span></div></div></a><h1 class="song-page__title">Equipo SDG: La Aventura del Jaguar Perdido</h1><div class="song-page__layout"><div class="song-page__main"><div class="song-page__video-container"><div id="youtube-player-equipo-sdg-la-aventura-del-jaguar-perdido" class="song-page__video"></div></div><div class="song-page__karaoke"><h2 class="song-page__karaoke-title">Letra</h2><div class="song-page__karaoke-content"><!--[--><div class="song-page__karaoke-line" suppresshydrationwarning>Shh… la selva guarda un secreto…</div><div class="song-page__karaoke-line" suppresshydrationwarning>La luna baña hojas de esmeralda,<br>el jaguar desapareció—¿quién lo mira?</div><div class="song-page__karaoke-line" suppresshydrationwarning>Sin prisas, sin gritos, sin alboroto,<br>solo pasos suaves y ojos muy notos.</div><div class="song-page__karaoke-line" suppresshydrationwarning>El Equipo SDG avanza con calma,<br>leyendo pistas con alma y palma.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Huella aquí… liana rota…<br>un pelo negro junto a la gota.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Sigue la pista, despacito ya,<br>¿dónde está nuestro amigo jaguar?</div><div class="song-page__karaoke-line" suppresshydrationwarning>Ah-ah-ah… misterio en lo verde…<br>Ah-ah-ah… la selva nos tiende su red.</div><div class="song-page__karaoke-line" suppresshydrationwarning>El mono aullador señala un rincón:</div><div class="song-page__karaoke-line" suppresshydrationwarning>“En la cueva de la luciérnaga, <br>¡allí está, campeón!”</div><div class="song-page__karaoke-line" suppresshydrationwarning>La lechuza parpadea—“Tranquilo está,<br>pero buscadlo con bondad.”</div><div class="song-page__karaoke-line" suppresshydrationwarning>Huella allá… nido movido…<br>un ronroneo casi escondido.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Por helechos que cantan en voz baja,<br>el Equipo SDG no pierde la pista.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Ah-ah-ah… secretos en la sombra…<br>Ah-ah-ah… el jaguar no se asombra.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Sin jaulas. Sin miedo. Solo raíz y sol.<br>No está perdido… solo dice “adiós”</div><div class="song-page__karaoke-line" suppresshydrationwarning>al río, al viento, a la luna en flor—<br>está en casa. Y todo está en orden, señor.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Lo encontramos… durmiendo en paz,<br>bajo la luna, sin más que paz.</div><div class="song-page__karaoke-line" suppresshydrationwarning>El Equipo SDG sonríe al saber:<br>su hogar es la selva… y hay que proteger.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Ah-ah-ah… corazones verdes latiendo…<br>Ah-ah-ah… y el mundo sigue creciendo.</div><div class="song-page__karaoke-line" suppresshydrationwarning>Susurro: Caso resuelto… con cariño.</div><!--]--></div></div><div class="song-page__controls-section"><button class="song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 1l4 4-4 4M3 11V9a4 4 0 0 1 4-4h14M7 23l-4-4 4-4M21 13v2a4 4 0 0 1-4 4H3"></path></svg><span>Repetir</span></button><button class="active song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 3l14 9-14 9V3z"></path><path d="M19 3v18"></path></svg><span>Reproducción automática</span></button><button class="song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path></svg><span>Aleatorio</span></button></div><div class="song-page__story-card"><a href="/cuento/equipo-sdg-la-ave
