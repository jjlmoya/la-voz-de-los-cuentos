&quot;Riquitín, el Cavernícola Contador de Piedras&quot;],&quot;key&quot;:[0,&quot;riquitin-el-cavernicola-contador-de-piedras&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/ifOB7IQAktE&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;10/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;Hace mucho, mucho tiempo, en \r\nla edad de piedra ancestral\r\n\nDonde el gran mamut caminaba, \r\nen un paisaje sin igual\r\n\nVivía un niño pequeño, con un corazón colosal\r\n\nRiquitín, el cavernícola, \r\nsu pasatiempo era contar.\r\n\nPiedras de todas las formas, \r\ny de brillos sin igual\r\n\nUna por una las mira, ¡qué colección tan genial!\r\nDesde el amanecer hasta el sol que se va a acostar\r\n\nContar es su gran pasión, no \r\nhay juego que lo pueda igualar.\r\n\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\nQue la piedra perdida pronto va a brillar.\r\n\nPero un día entre su manta, \r\nde repente, ¡ay, qué horror!\r\n\nFalta una piedra preciosa, su lunar, su gran amor.\r\nBrillaba como una estrella, tenía polvo estelar,\r\n\nRiquitín se puso triste, ¡la tiene que rescatar!\r\n\nCruza el río, sube el monte, valiente y sin dudar.\r\n\nConoce al búho sabio, que le enseña a mirar.\r\nLa ardilla ágil le muestra cómo debe saltar,\r\n\nY el mamut le da un abrazo, \r\n¡la amistad hay que guardar!\r\n\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\nQue la piedra perdida pronto va a brillar.\r\n\nEn el valle misterioso, ¡por fin ve la luz!\r\nLa piedra está en la copa de un árbol,\r\n\n¡hace crac, pum, bu!\r\nGracias a sus nuevos\r\n\namigos, que le ayudan con valor,\r\nRecupera su tesoro, ¡el contador ya ganó!\r\n\nY al tenerla entre sus manos, aprendió la lección:\r\nLas piedras son divertidas, ¡pero más la conexión!\r\n\nLa amistad es el edos hechos de compasión.\n\nA cada niño daba un pan dorado,\ncon un cariño nunca forzado.\n\nLe dije: “¿Ves su esencia ya?\nNo solo lo que tú soñarás.”\n\nÉl dudó… mas quiso comprender\nque el amor se gana al saber esperar.\n\nNo mido el amor en centímetros ni en peso,\nni en cifras frías, ni en un proceso.\n\nLo mido en cómo cuida cada flor,\nen cada gesto lleno de valor.\n\nLo mido en su risa, en su forma de andar,\nen cómo sabe escuchar y callar.\n\nY si tu corazón es claro y leal,\nsu amor te hallará… sin necesitar más.\n\nAsí que en mi cuaderno no escribí cifras,\nsolo trazos de sus miradas vivas,\n\nde cómo el cariño nace sin ruido…\nallí donde el alma se siente querido.\n\nPorque el amor, hijo, no se mide jamás,\n\nse entrega en silencio, se da sin más.\n\nNo en metros, no en oro, no en razón,\nsino en gestos hechos con el corazón.\n\nOfrece tu tiempo, tu pan, tu verdad,\ntu escucha atenta, tu lealtad.\n\nY si sus almas se encuentran al fin,\nno hará falta brújula… solo vivir\n\nese amor que en lo simple sabe crecer,\ny en lo callado… se deja ver.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,12.44],&quot;end&quot;:[0,21.72],&quot;text&quot;:[0,&quot;En un pueblo al filo del bosque ancestral,\nbajo un cielo otoñal y celestial,&quot;]}],[0,{&quot;start&quot;:[0,21.72],&quot;end&quot;:[0,29.48],&quot;text&quot;:[0,&quot;vino un joven con manos que temblaban,\npreguntando lo que el amor callaba.&quot;]}],[0,{&quot;start&quot;:[0,31.08],&quot;end&quot;:[0,40.52],&quot;text&quot;:[0,&quot;“¿Puedes medir —me dijo al pasar—\nsi el corazón de Clara quiere amar&quot;]}],[0,{&quot;start&quot;:[0,40.52],&quot;end&quot;:[0,49.52],&quot;text&quot;:[0,&quot;mis sueños, mis noches, mi anhelo fiel?\n¿Sabe ella que por ella doy mi ser?”&quot;]}],[0,{&quot;start&quot;:[0,49.52],&quot;end&quot;:[0,54.92],&quot;text&quot;:[0,&quot;No mido el amor en centímetros ni en peso,&quot;]}],[0,{&quot;start&quot;:[0,54.92],&quot;end&quot;:[0,64.08],&quot;text&quot;:[0,&quo Perdida&quot;],&quot;key&quot;:[0,&quot;el-demonio-y-la-cucharita-perdida&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/5hD_8WWvK4Y&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;28/02/2024&quot;],&quot;lyrics&quot;:[0,&quot;Lucas en el sol con su helado feliz,\nchocolate en la taza—¡qué dulce matiz!\n\nPero falta la cuchara… ¡ay, qué aflicción!\nSu helado se derrite sin solución.\n\n¡Ay, dónde está la cuchara, amiga de metal?\nSin ella, el helado se va a deshacer mal.\n\nAbrió un libro viejo, con polvo y un “¡achús!”,\ny dijo un conjuro… ¡y vino Azaroth plus!\n\n(Outro – voz demoníaca, grave y retumbante)\n“¿POR QUÉ ME HAS INVOCADO,\n\nPEQUEÑO HUMANO?!”\n(Trueno lejano, eco cavernoso)\n\nAzaroth llegó con sonrisa y honor,\nno para asustar… ¡sino con buen humor!\n\n“¡Un helado que hable? ¡Qué idea tan fina!”,\ny con un ¡zas! lo convirtió en divina rutina.\n\nEl helado gritó: “¡Oye, heladero, mira!\n¡La cuchara es esencial,\n\nno la hagas desaparecer sin lira!\nMe derrito en vano… ¡qué triste final!\n\n¡Dale su cuchara… y helado \ngratis verano entero, qué tal!”\n\n“LINGUA GELATA, CUCULLA MINOR!\n\nCUCARACHA SPOONUS—¡AHORA, SEÑOR!”\n\nEl heladero palideció, luego rió con emoción,\n“¡Helado gratis todo el verano—es mi redención!”\n\nAzaroth se despidió con un guiño y un salto,\n\n“Usa magia con juicio… ¡y \nsiempre comparte el malto!”\n\nAsí Lucas tuvo cucharas sin fin,\n\ny risas de chocolate en su jardín.\nNunca más llamó a un demonio, es verdad,\n\npero aprendió: hasta lo \npequeño tiene magia y amistad.\n\n“…solo no pierdas la cuchara.”&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,7.28],&quot;end&quot;:[0,12.92],&quot;text&quot;:[0,&quot;Lucas en el sol con su helado feliz,\nchocolate en la taza—¡qué dulce matiz!&quot;]}],[0,{&quot;start&quot;:[0,12.92],&quot;end&quot;:[0,18.76],&quot;text&quot;:[0,&quot;Pero falta la cuchara… ¡ay, qué aflicción!\nSu helado se derrite sin solución.&quot;]}],[0,{&quot;start&quot;:[0,18.76],&q 999999998],&quot;text&quot;:[0,&quot;¡y su corazón!”&quot;]}]]],&quot;duration&quot;:[0,147]}],[0,{&quot;order&quot;:[0,&quot;9&quot;],&quot;name&quot;:[0,&quot;La Traviesa Gravedad: Una Aventura Mágica en el Parque&quot;],&quot;key&quot;:[0,&quot;la-traviesa-gravedad-una-aventura-magica-en-el-parque&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9PynBJBQ4CI&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;02/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;Bajo un cielo de azul brillante, \r\n¡un parque de juegos sin par!\r\n\nValeria, la niña curiosa, \r\ncon ganas de experimentar.\r\n\nY Leo, el amigo que siempre \r\nquiere al espacio volar.\r\n\nJugaban al pilla-pilla, riendo sin parar.\r\nCuando de pronto, ¡un momento! Un raro sentir\r\n\nComo si el peso de pronto \r\nquisiera de sus cuerpos huir.\r\n\nLeo flota, sin quererlo, ¡se \r\nagarra a un árbol con emoción!\r\n\n\&quot;¡Valeria, mira, estoy volando! \r\n¡Qué extraña sensación!\&quot;\r\n\n¡Oh, la gravedad, la traviesa, ha decidido jugar!\r\n¡Nos ha quitado la fuerza que nos quiere anclar!\r\n\nSaltamos y flotamos en el aire sin parar.\r\nUna aventura de física que nos hace levitar.\r\n\n¡La ley natural se ríe, qué histriónica lección!\r\n¡A volar se ha dicho, sin ninguna objeción!\r\n\nLos niños del parque ríen, \r\n¡esto es pura diversión!\r\n\nPero Valeria piensa: \&quot;Esto \r\nno es solo una canción.\&quot;\r\n\nLas hojas caen despacio, cual plumas en un vals.\r\nUna pelota de fútbol rebota y sube mucho más.\r\n\n\&quot;La gravedad es la ley,\&quot; \r\nmurmura, \&quot;la que nos hace caer.\&quot;\r\n\n\&quot;Si subimos muy alto, ¿qué vamos a hacer?\&quot;\r\n\nY aparece Don García, el sabio \r\nbibliotecario, flotando sin control.\r\n\n¡Agarra una farola! \&quot;¡Niños, la ley \r\nse ha roto! ¡Hay que buscar solución!\&quot;\r\n\n\&quot;La gravedad es crucial,\&quot; explica \r\nel señor, levitando sin poder.\r\n\n\&quot;Mantiene el orden del mundo, \r\n¡debemos saber qué hacer!\&quot;\r\n\nFlotando van a la biblioteca, \r\n¡qué escena más teatral!\r\n\nBuscan libros de ciencia, física espacial.\r\n\&quot;Es la fuerza que ordena\r\n\nlos planetas en su lugar.\&quot;\r\n\&quot;Sin ella, el mundo sería un caos sin parar.\&quot;\r\n\n¡Oh, la gravedad, la traviesa, ha decidido jugar!\r\n¡Nos ha quitado la fuerza que nos quiere anclar!\r\n\nSaltamos y flotamos en el aire sin parar.\r\nUna aventura de física que nos hace levitar.\r\n\n¡La ley natural se ríe, qué histriónica lección!\r\n¡A volar se ha dicho, sin ninguna objeción!\r\n\nLeen sobre Newton, Kepler y el baile sideral.\r\nLa ciencia es el misterio que parece esencial.\r\n\nY justo al leer la última página, \r\n¡un golpe, un \&quot;plof\&quot;, un tropiezón!\r\n\nLa gravedad regresa sin pedir ni un \r\nperdón. ¡De vuelta al suelo, por montón!\r\n\nDon García sonríe: \&quot;La lección nos ha dado ya.\r\nQue lo importante no se ve,\r\n\ny sin él no podemos estar.\&quot;\r\nValeria y Leo aprendieron:\r\n\n\&quot;No hay que dar nada por sentado.\&quot;\r\nDesde aquel día, cada juego es un\r\n\nmomento ¡gravitado!\r\n¡Gracias, gravedad!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,6.28],&quot;end&quot;:[0,10.52],&quot;text&quot;:[0,&quot;Bajo un cielo de azul brillante, \r\n¡un parque de juegos sin par!\r&quot;]}],[0,{&quot;start&quot;:[0,10.52],&quot;end&quot;:[0,14.44],&quot;text&quot;:[0,&quot;Valeria, la niña curiosa, \r\ncon ganas de experimentar.\r&quot;]}],[0,{&quot;start&quot;:[0,14.44],&quot;end&quot;:[0,18.52],&quot;text&quot;:[0,&quot;Y Leo, el amigo que siempre \r\nquiere al espacio volar.\r&quot;]}],[0,{&quot;start&quot;:[0,18.52],&quot;end&quot;:[0,26.2],&quot;text&quot;:[0,&quot;Jugaban al pilla-pilla, riendo sin parar.\r\nCuando de pronto, ¡un momento! Un raro sentir\r&quot;]}],[0,{&quot;start&quot;:[0,26.2],&quot;end&quot;:[0,30.4],&quot;text&quot;:[0,&quot;Como si el peso de pronto \r\nquisiera de sus cuerpos huir.\r&quot;]}],[0,{&quot;start&quot;:[0,30.4],&quot lla y de color,\r\nnuestra amistad nació.\r\n\n¡Golemín, Golemín!\r\nSalta, ríe, corre ya,\r\n\nno importa de qué estés hecho,\r\nsi tu alma es de verdad.\r\n\nUn grito en el río, ¡la corriente fuerte va!\r\nUn niño está en peligro, nadie puede ayudar.\r\n\nGolemín mira el agua, no hay tiempo para dudar,\r\nsalta con su cuerpo fuerte, para poderlo salvar.\r\n\nResiste la corriente, ¡un héroe de arcilla es!\r\nY todos comprendieron que la bondad se ve después.\r\n\nLa aldea aplaude fuerte, ya no hay miedo ni burla,\r\n\nlos juegos con Golemín son la mejor aventura.\r\nLa amistad no es de formas, ni tampoco material,\r\n\nlo importante es un buen \r\ncorazón, ¡eso es lo esencial!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,10.04],&quot;end&quot;:[0,18.96],&quot;text&quot;:[0,&quot;En la Aldea de Arcilla, cerca del gran pinar,\r\ntodos moldean figuras, sin poderlas animar.\r&quot;]}],[0,{&quot;start&quot;:[0,19.52],&quot;end&quot;:[0,24.24],&quot;text&quot;:[0,&quot;Llega la dulce Valeria, con arcilla en su mano,\r&quot;]}],[0,{&quot;start&quot;:[0,24.24],&quot;end&quot;:[0,34.28],&quot;text&quot;:[0,&quot;moldea un amigo gordo, un golem chiquito y sano.\r\nDos canicas por ojos, una sonrisa de barro,\r&quot;]}],[0,{&quot;start&quot;:[0,34.28],&quot;end&quot;:[0,41.04],&quot;text&quot;:[0,&quot;\&quot;¡Ojalá fueras mi amigo!\&quot;, \r\ndijo con su corazón claro.\r&quot;]}],[0,{&quot;start&quot;:[0,41.04],&quot;end&quot;:[0,46.12],&quot;text&quot;:[0,&quot;¡Golemín, Golemín!\r\nLa magia despertó,\r&quot;]}],[0,{&quot;start&quot;:[0,46.12],&quot;end&quot;:[0,50.84],&quot;text&quot;:[0,&quot;de arcilla y de color,\r\nnuestra amistad nació.\r&quot;]}],[0,{&quot;start&quot;:[0,50.84],&quot;end&quot;:[0,56.04],&quot;text&quot;:[0,&quot;¡Golemín, Golemín!\r\nSalta, ríe, corre ya,\r&quot;]}],[0,{&quot;start&quot;:[0,56.04],&quot;end&quot;:[0,61.04],&quot;text&quot;:[0,&quot;no importa de qué estés hecho,\r\nsi tu alma es de verdad.\r&quot;]}],[0,{&quot;start&q ndición.¡El\r\n\nDomador de Espíritus! Sella un pacto de honor!\r\nLa flauta rompió la furia con un canto superior.\r\n\nAhora Eolus es guía, un aliado de poder,\r\nEnseñando la fuerza que debemos poseer.\r\n\nEl reino cambia su alma, ¡la \r\narmonía va a vencer!Plantaron\r\n\nmil defensas, sanaron tierra y mar,\r\nY las tormentas de Eolus solo vienen a regar.\r\n\nIlian es el Maestro, el Héroe de la Paz,\r\nLa leyenda del Domador, que siempre va por más.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,17.32],&quot;end&quot;:[0,25.48],&quot;text&quot;:[0,&quot;En el reino de Shiro, donde la magia es real,\r\nVive Ilian, el Domador, su poder es elemental.\r&quot;]}],[0,{&quot;start&quot;:[0,25.48],&quot;end&quot;:[0,33.84],&quot;text&quot;:[0,&quot;No necesita acero, ni escudos en la lid,\r\nÉl comanda a los espíritus, su don es su raíz.\r&quot;]}],[0,{&quot;start&quot;:[0,33.84],&quot;end&quot;:[0,43.64],&quot;text&quot;:[0,&quot;Entre el bien y el caos, él logra mediar,\r\nPero una furia antigua se empieza a despertar.El\r&quot;]}],[0,{&quot;start&quot;:[0,43.64],&quot;end&quot;:[0,51.32],&quot;text&quot;:[0,&quot;cielo es puro trueno, el aire es electricidad,\r\nEolus ha desatado su cólera, ¡no hay piedad!\r&quot;]}],[0,{&quot;start&quot;:[0,51.32],&quot;end&quot;:[0,64],&quot;text&quot;:[0,&quot;El Rey tiembla en su trono, el peligro es total,\r\nIlian toma la flauta, ¡listo para el ritual!¡El\r&quot;]}],[0,{&quot;start&quot;:[0,64],&quot;end&quot;:[0,71.16],&quot;text&quot;:[0,&quot;Domador de Espíritus! ¡La Luz contra el Vendaval!\r\nSube a la alta cumbre, para un duelo sin igual.\r&quot;]}],[0,{&quot;start&quot;:[0,71.16],&quot;end&quot;:[0,80.36],&quot;text&quot;:[0,&quot;Su melodía desafía la destrucción ancestral,\r\nFrente a la Tempestad, usa su poder mental.\r&quot;]}],[0,{&quot;start&quot;:[0,83.24],&quot;end&quot;:[0,95.52000000000001],&quot;text&quot;:[0,&quot;¡El Domador de Espíritus! \r\n¡Luchar para no luchar!La\r&quot;]}],[0,{&quot;sta cta, una gran inventor.\r\n\nCreando luceros de todas las formas y tallas,\r\nPara coser el cielo, evitando las fallas.\r\n\n¡Oh, Luna, Luna, la inventora sin par!\r\nUna estrella se enciende y sube a volar.\r\n\nCada noche un secreto se va revelando,\r\nUn pedazo de magia que está iluminando.\r\n\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\nUna noche, un golpe en el cristal sonó,\r\nY un pajarito azul, Azulín, apareció.\r\n\nCon ojos curiosos, se hizo su amigo fiel,\r\nContándole historias del espacio y la miel.\r\n\nLuna le contaba sus ideas brillantes,\r\nY él volaba lejos, con mensajes vibrantes.\r\n\nLa gente del pueblo empezó a murmurar:\r\n\&quot;¿Quién nos está dando tanta luz para mirar?\&quot;\r\n\nEl alcalde curioso, siguiendo el destello,\r\nEncontró a Luna creando, un secreto tan bello.\r\n\nEl miedo llegó: ¿y si pierdo mi paz?\r\nPero Azulín le dijo: \&quot;Tu luz es capaz.\&quot;\r\n\n\&quot;Comparte tu arte, no guardes el don,\r\nQue la luz que tú creas es una bendición.\&quot;\r\n\nY Luna, la tímida, por fin aceptó,\r\nSu taller al pueblo, la noche mostró.\r\n\nLa gente aplaudía, con el corazón lleno,\r\nNunca más el cielo fue un lugar sereno.\r\n\n¡Oh, Luna, Luna, la inventora sin par!\r\nUna estrella se enciende y sube a volar.\r\n\nCada noche un secreto se va revelando,\r\nUn pedazo de magia que está iluminando.\r\n\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\nY Luna aprendió, con la noche estrellada,\r\nQue la magia es completa cuando es compartida.\r\n\nAhora el taller es un portal de sueños,\r\nDonde cada niño crea sus propios diseños.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,18.36],&quot;end&quot;:[0,28.96],&quot;text&quot;:[0,&quot;En Lucería, un pueblito tranquilo y sombrío,\r\nVivía una niña con un gran desafío.\r&quot;]}],[0,{&quot;start&quot;:[0,28.96],&quot;end&quot;:[0,37.36],&quot;text&quot;:[0,&quot;Luna era su nombre, de voz muy callada viesas&quot;],&quot;key&quot;:[0,&quot;las-aventuras-de-las-llaves-traviesas&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/mk57xeC7uos&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;08/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;¡Somos las llaves, sí, las traviesas!\r\nLa llave maestra, la pequeña, y la gruesa.\r\n\nEn el llavero, de día quietud;\r\n¡De noche, aventura, llenas de inquietud!\r\n\nMas somos leales, con gran corazón,\r\nSiempre volvemos, cumplimos misión.En\r\n\nun pueblo llamado Llaventura, \r\nun secreto se guardaba,\r\n\nEn la casa Pérez, donde nadie más miraba.\r\nLas llaves de la puerta, ¡cobran vida al instante!\r\n\nUn ejército de metal, un juego emocionante.\r\nLa una salta al suelo, la otra va a rodar,\r\n\nBuscando un escondite, para poder jugar.Un \r\ndía en la aventura, la cosa se torció,\r\n\nJugando al escondite, ¡el tiempo se olvidó!\r\nTras un viejo reloj de pared,\r\n\nse quedaron calladas,\r\nMecánicas de travesuras, risas disimuladas.\r\n\nDe pronto, un sonido: ¡es \r\nLuis que vuelve del colegio!\r\n\nY el llavero vacío, ¡oh, qué gran sacrilegio!Luis \r\nbusca en la maceta, y debajo del felpudo,\r\n\nEn el buzón, en el patio, ¡su pequeño mundo mudo!\r\n“¿Dónde están mis llaves?” ¡Pregunta con dolor!\r\n\nPero ellas detrás del reloj, sintiendo gran temor.\r\n¡Rápido! Hay que volver,\r\n\nes nuestra responsabilidad,\r\nSaltan con gran prisa, ¡por la seguridad!Luis\r\n\nvuelve a mirar, y allí están las llaves,\r\nJusto donde debían, ¡con aires muy suaves!\r\n\n“¡Qué raro!”, piensa Luis, \r\n“Juraría que no estaban.”\r\n\nAbre la cerradura, mientras ellas celebraban.\r\nLa lección fue aprendida, mas no el fin del juego,\r\n\nVolvieron a jurarse que volverían \r\nluego.¡Somos las llaves, sí, las traviesas!\r\n\nLa llave maestra, la pequeña, y la gruesa.\r\nEn el llavero, de día quietud;\r\n\n¡De noche, aventura, llenas de inquietud!\r\nMas somos leales, con gran corazón,\r\n\nSiempre volvemos, cumplimos misión.Pero un \r\ndía sombrío, la madre comenzó a limpiar,\r\n\nSeñora Pérez mueve todo, no hay lugar para jugar.\r\nEscobas y plumeros, ¡un caos de terror!\r\n\nLas llaves corren, buscando un nuevo protector.\r\nUna esquina olvidada, no, ¡la madre está allí!\r\n\n¡Se meten en el delantal! ¡Un refugio \r\nfeliz!Al salir de casa, ¡se repite la canción!\r\n\nToda la familia busca, con gran preocupación.\r\nY la madre quejándose: “¿Dónde están\r\n\nlas llaves, cielos?”\r\nY siente un tintineo en\r\n\nlos pliegues de sus vuelos.\r\n¡“Vaya, vaya!”, dice ella,\r\n\ncon sorpresa y con un guiño,\r\n“¡Estas llaves traviesas,\r\n\ntienen vida y mucho cariño!”\r\nY así aprendieron todas:\r\n\nla diversión ha de esperar,\r\nSolo juegan un momento, para siempre regresar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,1.32],&quot;end&quot;:[0,8.52],&quot;text&quot;:[0,&quot;¡Somos las llaves, sí, las traviesas!\r\nLa llave maestra, la pequeña, y la gruesa.\r&quot;]}],[0,{&quot;start&quot;:[0,8.52],&quot;end&quot;:[0,15.04],&quot;text&quot;:[0,&quot;En el llavero, de día quietud;\r\n¡De noche, aventura, llenas de inquietud!\r&quot;]}],[0,{&quot;start&quot;:[0,15.04],&quot;end&quot;:[0,22],&quot;text&quot;:[0,&quot;Mas somos leales, con gran corazón,\r\nSiempre volvemos, cumplimos misión.En\r&quot;]}],[0,{&quot;start&quot;:[0,22.8],&quot;end&quot;:[0,29.56],&quot;text&quot;:[0,&quot;un pueblo llamado Llaventura, \r\nun secreto se guardaba,\r&quot;]}],[0,{&quot;start&quot;:[0,29.56],&quot;end&quot;:[0,36.48],&quot;text&quot;:[0,&quot;En la casa Pérez, donde nadie más miraba.\r\nLas llaves de la puerta, ¡cobran vida al instante!\r&quot;]}],[0,{&quot;start&quot;:[0,36.48],&quot;end&quot;:[0,43.12],&quot;text&quot;:[0,&quot;Un ejército de metal, un juego emocionante.\r\nLa una salta al suelo, la otra va a rodar,\r&quot;]}],[0,{&quot;start&quot;:[0,43.12],&quot;end&quot;:[0,51.72],&quot;text&quot;:[0,&quot;Buscando un escondite, para poder jugar.Un \r\ndía en la aventura, la cosa se e encantado, su color recuperó.\r\n\n¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r\n\nCon Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r\n\nUna azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate triunfal.\r\n\nLos colores regresan, la alegría es real\r\nGuillermín es un héroe de valor sin igual\r\n\nVuelve a casa sabiendo lo que fue a buscar\r\nQue la verdadera magia es atreverse a ayudar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,13.32],&quot;end&quot;:[0,21.52],&quot;text&quot;:[0,&quot;En un pueblo tranquilo, bajo el cielo azul\r\nVivía Guillermín, con su suerte y su luz\r&quot;]}],[0,{&quot;start&quot;:[0,21.52],&quot;end&quot;:[0,29.32],&quot;text&quot;:[0,&quot;Camiseta blanca, pantalones de abuela\r\nBuscando misterios, dejando la escuela\r&quot;]}],[0,{&quot;start&quot;:[0,29.32],&quot;end&quot;:[0,37.08],&quot;text&quot;:[0,&quot;Halló un sendero oculto, que nadie vio jamás\r\nHacia un Bosque Encantado, cubierto de paz\r&quot;]}],[0,{&quot;start&quot;:[0,37.08],&quot;end&quot;:[0,47.08],&quot;text&quot;:[0,&quot;Pero al cruzar el borde, un silencio fatal\r\nTodo estaba en gris, sin un color genial.\r&quot;]}],[0,{&quot;start&quot;:[0,47.08],&quot;end&quot;:[0,54.68],&quot;text&quot;:[0,&quot;¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r&quot;]}],[0,{&quot;start&quot;:[0,54.68],&quot;end&quot;:[0,62.72],&quot;text&quot;:[0,&quot;Con Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r&quot;]}],[0,{&quot;start&quot;:[0,62.72],&quot;end&quot;:[0,74.68],&quot;text&quot;:[0,&quot;Una azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate triunfal.\r&quot;]}],[0,{&quot;start&quot;:[0,74.68],&quot;end&quot;:[0,82.8],&quot;text&quot;:[0,&quot;El mapa los guía a un lago brillante y frío\r\nDonde la nutria espera, contando un desafío\r&quot;]}],[0,{&quot;start&quo  cómo debe saltar,\r\n\nY el mamut le da un abrazo, \r\n¡la amistad hay que guardar!\r\n\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\nQue la piedra perdida pronto va a brillar.\r\n\nEn el valle misterioso, ¡por fin ve la luz!\r\nLa piedra está en la copa de un árbol,\r\n\n¡hace crac, pum, bu!\r\nGracias a sus nuevos\r\n\namigos, que le ayudan con valor,\r\nRecupera su tesoro, ¡el contador ya ganó!\r\n\nY al tenerla entre sus manos, aprendió la lección:\r\nLas piedras son divertidas, ¡pero más la conexión!\r\n\nLa amistad es el regalo, la más grande bendición.\r\nRiquitín regresa a casa, ¡un héroe de corazón!\r\n\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\nLa amistad es el tesoro que no se va a olvidar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,11.84],&quot;end&quot;:[0,17.24],&quot;text&quot;:[0,&quot;Hace mucho, mucho tiempo, en \r\nla edad de piedra ancestral\r&quot;]}],[0,{&quot;start&quot;:[0,17.24],&quot;end&quot;:[0,22.92],&quot;text&quot;:[0,&quot;Donde el gran mamut caminaba, \r\nen un paisaje sin igual\r&quot;]}],[0,{&quot;start&quot;:[0,22.92],&quot;end&quot;:[0,28.16],&quot;text&quot;:[0,&quot;Vivía un niño pequeño, con un corazón colosal\r&quot;]}],[0,{&quot;start&quot;:[0,28.16],&quot;end&quot;:[0,33.96],&quot;text&quot;:[0,&quot;Riquitín, el cavernícola, \r\nsu pasatiempo era contar.\r&quot;]}],[0,{&quot;start&quot;:[0,33.96],&quot;end&quot;:[0,36.84],&quot;text&quot;:[0,&quot;Piedras de todas las formas, \r\ny de brillos sin igual\r&quot;]}],[0,{&quot;start&quot;:[0,36.84],&quot;end&quot;:[0,42],&quot;text&quot;:[0,&quot;Una por una las mira, ¡qué colección tan genial!\r\nDesde el amanecer hasta el sol que se va a acostar\r&quot;]}],[0,{&quot;start&quot;:[0,42],&quot;end&quot;:[0,46.32],&quot;text&qu [0,&quot;En un pueblo flotante, de nubes de algodón\r\nDonde el río es limonada, ¡qué gran invención!\r\n\nVivía Luna, dulce y curiosa sin igual,\r\nBuscando un misterio, un secreto magistral.\r\n\n¿Qué oculta el aire, qué dicen las estrellas?\r\nUn número gigante que causa mil querellas:\r\n\n¡El enigma de Avogadro! Un reto sin final,\r\nBailando en las cocinas del mundo celestial.\r\n\n¡Oh,\r\n\nla Galleta de Estrellas! ¡Rojo y dulce fulgor!\r\nLleva un secreto mágico, una cifra de valor.\r\n\nCada ingrediente cuenta, ¡una porción esencial!\r\nLa ciencia y la dulzura, en un baile genial.\r\n\n¡A buscar la fórmula, a cruzar el telón!\r\nQue el número gigante tiene una gran razón.\r\n\nPaseando por el mercado de frutas que vuelan ya,\r\nUna galleta fresa ¡comienza a brillar!\r\n\n\&quot;¿Quién hizo esta dulzura?\&quot; preguntó con emoción.\r\nEl panadero anciano le dio la explicación:\r\n\n\&quot;Su receta es ancestral, ¡un pacto con la ciencia!\r\nCada átomo es importante, tiene gran influencia.\&quot;\r\n\n¡Oh, la Galleta de Estrellas! \r\n¡Rojo y dulce fulgor!\r\n\nLleva un secreto mágico, una cifra de valor.\r\n\nCada ingrediente cuenta, ¡una porción esencial!\r\nLa ciencia y la dulzura, en un baile genial.\r\n\n¡A buscar la fórmula, a cruzar el telón!\r\nQue el número gigante tiene una gran razón.\r\n\nSubió a las nubes, viajó sin parar,\r\n\nVio aves parlantes que enseñan a contar.\r\nUn gato sabio, con gafas de cristal,\r\n\nJuega con ecuaciones, ¡qué mundo tan genial!\r\nNubes con forma de Avogadro, gigantes sin fin,\r\n\nComprendió que las partículas \r\ndeben tener su festín.\r\n\nLlegó al corazón, ¡el libro ancestral!\r\nAbrió las páginas, y todo fue verdad:\r\n\nEl número es la clave, la suma y la verdad,\r\nEl equilibrio perfecto, la gran felicidad.\r\n\nNo es solo un dulce, ¡es una lección de vida!\r\nQue toda parte pequeña es bienvenida.\r\n\nLuna compartió la galleta y su saber,\r\nQue la magia está escondida, si quieres ver.\r\n\n¡En la ciencia, en ada vecino tiene un \&quot;Eso\&quot; que le da su virtud\r\n\nY su magia, algo único, que lo hace brillar.\r\nPero estaba Lía, sin su \&quot;Eso\&quot; poder encontrar.\r\n\nCon su pelo rizado y ojos llenos de ilusión,\r\nSentía un vacío hondo en su pequeño corazón.\r\n\n\&quot;¿Cuál es mi &#39;Eso&#39;?\&quot;, se \r\npreguntó una mañana al sol,\r\n\n\&quot;Voy a buscar mi rumbo, mi destino, mi farol.\&quot;\r\n\n¡Voy a encontrar mi Eso, lo que me hace especial!\r\nCruzaré el Bosque Susurrante,\r\n\nno voy a mirar atrás.\r\nSi lo tiene el cielo o lo esconde el mar,\r\n\nSé que mi gran aventura acaba de empezar.\r\n¡Una aventura, una verdad que hay que encontrar!\r\n\nAl Bosque Susurrante, Lía fue a caminar,\r\nÁrboles de colores la vieron pasar.\r\n\nAllí un pájaro Azulín, azul \r\ncomo el cielo profundo,\r\n\nLe dio una pista sabia, el secreto del mundo:\r\n\n\&quot;Tu &#39;Eso&#39; está oculto donde menos lo esperas,\r\nEn un rincón callado que tu alma más venera.\&quot;\r\n\nCorrió hasta el Lago de los \r\nEspejos, de agua cristalina,\r\n\nMiró su reflejo, buscando su medicina.\r\nVio a una niña valiente, amable y con bondad,\r\n\nLlena de creatividad y pura generosidad.\r\nLuego subió a la Montaña, donde una anciana sabia,\r\n\nLe dijo: \&quot;Ten paciencia, y nunca te rindas\r\nTu &#39;Eso&#39; vendrá solo, cuando ya estés lista,\r\n\nLa perseverancia es la clave de toda conquista.\&quot;\r\n\n¡Voy a encontrar mi Eso, lo que me hace especial!\r\nCruzaré el Bosque Susurrante,\r\n\nno voy a mirar atrás.\r\nSi lo tiene el cielo o lo esconde el mar,\r\n\nSé que mi gran aventura acaba de empezar.\r\n¡Una aventura, una verdad que hay que encontrar!\r\n\nLía volvió a Arcoíris, con calma en su andar,\r\nY empezó a ayudar a todos sin mucho pensar.\r\n\nAyudó a un amigo, cuidó a su familiar,\r\nSin darse cuenta, su \&quot;Eso\&quot; empezaba a brotar.\r\n\nY en la Fiesta de las Estrellas, \r\ncon el cielo tan vasto,\r\n\nComprendió que su \&quot;Eso\&quot; no era un gran contraste.\r\nNo era un talento oculto ni una habilidad genial,\r\n\nEra su corazón bondadoso, su espíritu leal.\r\nLo que la hacía especial era la forma de tratar,\r\n\nQue su \&quot;Eso\&quot; había estado \r\nsiempre, en ayudar y en amar.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,9.36],&quot;end&quot;:[0,17.44],&quot;text&quot;:[0,&quot;En el pueblo Arcoíris, lleno de color y luz,\r\nCada vecino tiene un \&quot;Eso\&quot; que le da su virtud\r&quot;]}],[0,{&quot;start&quot;:[0,17.44],&quot;end&quot;:[0,25.68],&quot;text&quot;:[0,&quot;Y su magia, algo único, que lo hace brillar.\r\nPero estaba Lía, sin su \&quot;Eso\&quot; poder encontrar.\r&quot;]}],[0,{&quot;start&quot;:[0,25.68],&quot;end&quot;:[0,34.56],&quot;text&quot;:[0,&quot;Con su pelo rizado y ojos llenos de ilusión,\r\nSentía un vacío hondo en su pequeño corazón.\r&quot;]}],[0,{&quot;start&quot;:[0,34.56],&quot;end&quot;:[0,38.2],&quot;text&quot;:[0,&quot;\&quot;¿Cuál es mi &#39;Eso&#39;?\&quot;, se \r\npreguntó una mañana al sol,\r&quot;]}],[0,{&quot;start&quot;:[0,38.2],&quot;end&quot;:[0,43.6],&quot;text&quot;:[0,&quot;\&quot;Voy a buscar mi rumbo, mi destino, mi farol.\&quot;\r&quot;]}],[0,{&quot;start&quot;:[0,43.6],&quot;end&quot;:[0,50.04],&quot;text&quot;:[0,&quot;¡Voy a encontrar mi Eso, lo que me hace especial!\r\nCruzaré el Bosque Susurrante,\r&quot;]}],[0,{&quot;start&quot;:[0,50.04],&quot;end&quot;:[0,56],&quot;text&quot;:[0,&quot;no voy a mirar atrás.\r\nSi lo tiene el cielo o lo esconde el mar,\r&quot;]}],[0,{&quot;start&quot;:[0,56],&quot;end&quot;:[0,70.84],&quot;text&quot;:[0,&quot;Sé que mi gran aventura acaba de empezar.\r\n¡Una aventura, una verdad que hay que encontrar!\r&quot;]}],[0,{&quot;start&quot;:[0,70.84],&quot;end&quot;:[0,78.76],&quot;text&quot;:[0,&quot;Al Bosque Susurrante, Lía fue a caminar,\r\nÁrboles de colores la vieron pasar.\r&quot;]}],[0,{&quot;start&quot;:[0,78.76],&quot;end&quot;:[0,83.2],&quot;text&quot;:[0,&quot;Allí un pájaro Azulín, az ro y su ilusión,\r\nY partió al Mercado de gran vibración.\r\n\nEntre brujas y duendes, buscando un pergamino,\r\nCompró un mapa antiguo y cambió su destino.\r\n\nLa Montaña de Susurros, su cima a escalar,\r\nUn viento malvado le hizo el sombrero volar.\r\n\nPero Elián no se rinde, avanza con valor,\r\nPues sabe que su meta es su gran motor.\r\n\nTras la cascada, la cueva halló por fin,\r\nUn lago de cristal en un rincón jardín.\r\n\nVio el libro en la isla, intentó conjurar,\r\nQuería un puente sólido para poder cruzar.\r\n\nPero el hechizo errante dio un gran resultado:\r\nNo hizo puente, ¡sino nubes! Pequeñas y flotantes,\r\n\nUn gran traspiés, que era un gran invento,\r\nSaltando nube a nube, avanzó sin lamento.\r\n\nUn dragón de escamas azules en guardia esperó,\r\n\nY con tres acertijos la prueba comenzó.\r\nDijo: \&quot;Soy el Viento\&quot;, y Elián pensó un instante.\r\n\nDijo: \&quot;Soy las Estrellas\&quot;, \r\nel cielo en un diamante.\r\n\nDijo: \&quot;Soy el Tiempo\&quot;, que nadie puede atar.\r\nCon ingenio y astucia supo al fin ganar.\r\n\n¡Oh, Elián, el Mago! Su varita al bailar,\r\nCrea flores, ¡zas!, donde el fuego iba a estar.\r\n\nCada error es solo un paso más,\r\nUn tropiezo que le lleva a la cima y la paz.\r\n\nEl traspiés del mago es la canción,\r\nQue nos muestra al torpe con gran corazón.\r\n\nEl libro le enseña que la magia es perseverar,\r\nY el torpe Elián, ¡por siempre va a reinar!&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,16.44],&quot;end&quot;:[0,24.04],&quot;text&quot;:[0,&quot;En un reino lejano, con torres de cristal,\r\nVivía Elián, mago sin igual.\r&quot;]}],[0,{&quot;start&quot;:[0,24.56],&quot;end&quot;:[0,32.6],&quot;text&quot;:[0,&quot;No era por su magia, ¡ay! sino por su traspiés,\r\nQue hacía de un hechizo, un gran revés.\r&quot;]}],[0,{&quot;start&quot;:[0,32.6],&quot;end&quot;:[0,41.12],&quot;text&quot;:[0,&quot;Soñaba ser el Mago, el mejor de verdad,\r\nY buscaba un tesoro, una gran antigüedad:\r&quo :[0,&quot;&quot;],&quot;date&quot;:[0,&quot;16/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;En Luztenue, un pueblo tranquilo y sereno\r\nvivía Leo, un niño de espíritu pleno\r\n\nAmaba el misterio, buscaba la verdad\r\nla noche estrellada era su ciudad\r\n\nUna sombra se mueve, no es normal,\r\nlos árboles danzan con ritmo espectral\r\n\nLinterna en mano, cuaderno y valor\r\ndejó atrás su casa buscando el rumor\r\n\n¡Oh, experimento en la oscuridad!\r\nDonde la luz crea la nueva realidad\r\n\nSombras vivas, misterio total\r\nbuscando una pista, un camino portal\r\n\nUn amigo de niebla, un ser de otro sol\r\nLeo y Sombri, ¡qué gran rock and roll!\r\n\nLlegó hasta el bosque, el miedo sintió\r\npero de una rama una forma creció\r\n\nUna sombra se alza, no era de un pino\r\nSombri se presenta, con un guiño divino\r\n\n\&quot;Estoy perdido, soy de otro lugar\r\nayúdame, Leo, debemos regresar\&quot;\r\n\nDos mundos unidos por la amistad\r\nla misión comienza en la inmensidad\r\n\nEn la corteza, un enigma grabó\r\n\n\&quot;Caminante de noche, con rastro \r\nde estrellas\&quot; Leo lo vio:\r\n\n\&quot;Sin pies ni alas, ¿quién será?\&quot; ¡Un caracol!\r\nUna nueva sombra la senda reveló\r\n\nLuego, estatuas de animales en un claro\r\nun viejo poema, un mensaje claro:\r\n\n\&quot;Silencio que vuela, sin ser vigilante\&quot; \r\nLa lechuza oculta les dio el paso adelante\r\n\n¡Oh, experimento en la oscuridad!\r\nDonde la luz crea la nueva realidad\r\n\nSombras vivas, misterio total\r\nbuscando una pista, un camino portal\r\n\nUn amigo de niebla, un ser de otro sol\r\nLeo y Sombri, ¡qué gran rock and roll!\r\n\nEl riachuelo brilla, reflejando el cielo azul\r\npuzzle de piedras forma un puente de luz\r\n\nEn la caverna, espejos sin final\r\n\&quot;El que te muestra, sin poder mirar\&quot; ¡El espejo!\r\n\nLa puerta se abre, un portal fulgurante\r\nadiós, Sombri, amigo viajante\r\n\nVolvió a casa Leo, al amanecer\r\nsu mente y su alma llenos de un nuevo saber\r\n\nLas sombras no a undo,\r\nuna chispa del alma que dio luz al mundo.\r\n\nLa estrella encendida, se elevó sin final,\r\nun hilo de plata volviendo a su hogar.\r\n\nAhora el cielo brilla con fuerza mayor,\r\nla estrella en el cosmos tiene nuevo color.\r\n\nElara regresó, valiente y feliz,\r\nsabiendo que la magia se lleva en la raíz.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,30.52],&quot;end&quot;:[0,39],&quot;text&quot;:[0,&quot;En un valle de niebla, verde y ancestral,\r\nvivía Elara, con sueño y con paz.\r&quot;]}],[0,{&quot;start&quot;:[0,39],&quot;end&quot;:[0,47.04],&quot;text&quot;:[0,&quot;Una noche de invierno, se sintió un temblor,\r\nla estrella más grande perdió su fulgor.\r&quot;]}],[0,{&quot;start&quot;:[0,47.04],&quot;end&quot;:[0,55.44],&quot;text&quot;:[0,&quot;Cayó en la montaña, un susurro sin luz,\r\ndejando la noche sin su tenue cruz.\r&quot;]}],[0,{&quot;start&quot;:[0,55.44],&quot;end&quot;:[0,66.08],&quot;text&quot;:[0,&quot;La magia dormida del valle se apagó,\r\ny Elara supo que algo debía hacer yo.\r&quot;]}],[0,{&quot;start&quot;:[0,66.08],&quot;end&quot;:[0,74],&quot;text&quot;:[0,&quot;¡Oh, Estrella Errante, vuelve al cielo ya!\r\nCon arpas y flautas, la luz volverá.\r&quot;]}],[0,{&quot;start&quot;:[0,74],&quot;end&quot;:[0,82.24],&quot;text&quot;:[0,&quot;Un viaje de ensueño, un destino final,\r\ndejaré mi huella en el camino astral.\r&quot;]}],[0,{&quot;start&quot;:[0,82.24],&quot;end&quot;:[0,94.92],&quot;text&quot;:[0,&quot;Con paso valiente, la niebla cruzaré,\r\npor esta misión, la esperanza seré.\r&quot;]}],[0,{&quot;start&quot;:[0,107.16],&quot;end&quot;:[0,115.44],&quot;text&quot;:[0,&quot;Un insecto de seda, de brillo fugaz,\r\nuna polilla guía, le dio una señal.\r&quot;]}],[0,{&quot;start&quot;:[0,115.44],&quot;end&quot;:[0,123.56],&quot;text&quot;:[0,&quot;\&quot;El Bosque Brumoso primero debes cruzar,\r\ndonde el eco celta te enseña a volar.\&quot;\r&quot;]}],[0,{&quot;start&quot;:[0,123.56],&quot;end&quot;:[0,132],&quot;t https://youtu.be/cnMEwTR7IXY&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;date&quot;:[0,&quot;18/03/2024&quot;],&quot;lyrics&quot;:[0,&quot;En un pueblito bañado por el sol, \r\ndonde el cielo es azul sin par,\r\n\nDos gatitos peculiares solían la tarde pasar.\r\nUno era Sol, con un pelaje dorado,\r\n\nde ojos color cielo, azul de mar.\r\nBailaba con las motas de polvo,\r\n\nsin un instante parar.\r\nEl otro, Sombra, de pelo gris tranquilo,\r\n\ncon ojos de olivo verde, en paz.\r\nSoñaba en voz baja con enigmas,\r\n\ncon un mundo que está detrás.\r\nJuntos vivían en un tejado,\r\n\ncada uno con su verdad.\r\nAmbos esperando un secreto, una nueva casualidad.\r\n\nDe repente, el viento travieso \r\nuna ráfaga trajo hasta allí,\r\n\nUn mapa antiguo y gastado, \r\nque aterrizó justo al venir.\r\n\nUn tesoro escondido mostraba \r\nen un punto incierto, sin fin.\r\n\nSol saltó de emoción, Sombra \r\nsonrió, ¡el gran viaje iba a surgir!\r\n\n\&quot;¡Vamos, Sombra, la aventura espera, \r\nel tesoro hemos de encontrar!\&quot;\r\n\n\&quot;Paciencia, Sol, el misterio es \r\nprimero, debemos el camino trazar.\&quot;\r\n\nDejaron el tejado y sus juegos, \r\nlistos para empezar a andar,\r\n\nSiguiendo los trazos del \r\npapel, que los iba a guiar.\r\n\nLa primera parada fue el molino, del \r\nseñor Viento, fresco y sin igual.\r\n\nRodeado de una brisa suave y \r\nsuave, un lugar mágico y elemental.\r\n\nDentro había un enigma tallado, \r\nuna prueba, un gran portal.\r\n\n\&quot;Es suave como una pluma, pero puede \r\nhacer que te duermas. ¿Qué es al final?\&quot;\r\n\nSol pensó en nubes, en algodones, \r\nsu mente no pudo atinar,\r\n\nMas Sombra, calmado y soñador, dijo: \r\n\&quot;Es mi almohada para descansar.\&quot;\r\n\n¡Correcto! Gritaron los pájaros, \r\nla puerta se abrió con fervor,\r\n\nY siguieron su camino, con \r\nmás confianza y sin temor.\r\n\nCorrieron al jardín de la señora \r\nFlor, un arcoíris en la tierra fue.\r\n\nCon abejas zumbando alegres, \r\ntrabajando sin un porqué.\r\n\nLa vida en color les sonreía, \r\nuna pista más en un tiovivo.\r\n\nLa pista final, decía: \&quot;El Árbol del \r\nConocimiento, el más antiguo, el que ha vivido.\&quot;\r\n\nLlegaron al gran árbol central, \r\nen la plaza, inmenso y sabio.\r\n\nLas aves cantaban historias \r\npasadas, en sus ramas, sin agravio.\r\n\nSol y Sombra se miraron, ya \r\ncasi al final de la misión.\r\n\nEntendieron que el viaje, no \r\nera solo una gran ambición.\r\n\nBuscaron y buscaron por la \r\ncorteza, entre raíces, sin parar.\r\n\nSol cavando con sus patitas, \r\nSombra atento a observar.\r\n\nEl mapa se desvaneció en el \r\naire, ya no había que buscar.\r\n\nEl tesoro no era oro ni joyas, \r\nsino algo mucho más de amar.\r\n\nEra la amistad que crecía fuerte, \r\ncomo ese viejo árbol real,\r\n\nY la ayuda que habían ofrecido, \r\na cada persona, sin igual.\r\n\nSol y Sombra, héroes del \r\npueblo, ya no buscaban metal.\r\n\nEncontraron el mayor tesoro: \r\nSer amigos hasta el final.&quot;],&quot;syncedLyrics&quot;:[1,[[0,{&quot;start&quot;:[0,12.12],&quot;end&quot;:[0,17.36],&quot;text&quot;:[0,&quot;En un pueblito bañado por el sol, \r\ndonde el cielo es azul sin par,\r&quot;]}],[0,{&quot;start&quot;:[0,17.36],&quot;end&quot;:[0,25.08],&quot;text&quot;:[0,&quot;Dos gatitos peculiares solían la tarde pasar.\r\nUno era Sol, con un pelaje dorado,\r&quot;]}],[0,{&quot;start&quot;:[0,25.08],&quot;end&quot;:[0,30.6],&quot;text&quot;:[0,&quot;de ojos color cielo, azul de mar.\r\nBailaba con las motas de polvo,\r&quot;]}],[0,{&quot;start&quot;:[0,30.6],&quot;end&quot;:[0,35.4],&quot;text&quot;:[0,&quot;sin un instante parar.\r\nEl otro, Sombra, de pelo gris tranquilo,\r&quot;]}],[0,{&quot;start&quot;:[0,35.4],&quot;end&quot;:[0,40.6],&quot;text&quot;:[0,&quot;con ojos de olivo verde, en paz.\r\nSoñaba en voz baja con enigmas,\r&quot;]}],[0,{&quot;start&quot;:[0,40.6],&quot;end&quot;:[0,46.4],&quot;text&quot;:[0,&quot;con un mundo que está detrás.\r\nJuntos vivían en un ot;story&quot;:[0,&quot;Había una vez, hace muchísimos años, en una época donde los grandes mamuts caminaban por la tierra y las cuevas eran los hogares más acogedores, un pequeño cavernícola llamado Riquitín. Aunque era más pequeño que los demás niños de su tribu, tenía un corazón gigante y una curiosa afición: contar piedras.\r\nRiquitín pasaba horas y horas sentado frente a su colección de piedras de todas las formas y colores, contándolas una y otra vez. Para él, cada piedra tenía una historia especial y un lugar en su corazón.\r\nUn día, mientras Riquitín contaba sus piedras, notó que faltaba una muy especial: la piedra lunar, una piedra brillante que parecía tener polvo de estrellas. Riquitín se puso muy triste y decidió emprender una aventura para encontrar su preciosa piedra.\r\nEn su viaje, Riquitín conoció a varios animales del bosque. Primero, un sabio búho que le enseñó a mirar las cosas desde diferentes perspectivas. Luego, una ágil ardilla que le mostró cómo saltar obstáculos y, por último, un amigable mamut que le enseñó la importancia de la amistad.\r\nCon la ayuda de sus nuevos amigos, Riquitín cruzó ríos, trepó montañas y exploró oscuras cuevas. Finalmente, llegó a un valle donde brillaba una luz misteriosa. ¡Era su piedra lunar! Pero estaba en lo alto de un árbol gigante.\r\nCon valentía y la ayuda de sus amigos, Riquitín escaló el árbol y recuperó su piedra. Al tenerla de nuevo, se dio cuenta de algo importante: aunque contar piedras era divertido, lo más valioso eran las amistades que había hecho en su aventura.\r\nRiquitín regresó a su tribu, no solo como el cavernícola contador de piedras, sino también como un gran amigo de los animales del bosque. Desde ese día, compartió todas sus aventuras con los demás niños de la tribu, enseñándoles el valor de la amistad y la aventura.\r\nY así, Riquitín, el pequeño cavernícola, se convirtió en un gran héroe en su tribu, recordado no solo por sus piedras, sino también por su gran corazón y su valentía.\r&quot;],&quot;time&quot;:[0,&quot;98,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Riquitn--el-Caverncola-Contador-de-Piedras-e2gufcm/a-ab2ahvm&quot;],&quot;date&quot;:[0,&quot;10/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/ifOB7IQAktE&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.840,0:00:17.240\r\nHace mucho, mucho tiempo, en \r\nla edad de piedra ancestral\r\n\r\n0:00:17.240,0:00:22.920\r\nDonde el gran mamut caminaba, \r\nen un paisaje sin igual\r\n\r\n0:00:22.920,0:00:28.160\r\nVivía un niño pequeño, con un corazón colosal\r\n\r\n0:00:28.160,0:00:33.960\r\nRiquitín, el cavernícola, \r\nsu pasatiempo era contar.\r\n\r\n0:00:33.960,0:00:36.840\r\nPiedras de todas las formas, \r\ny de brillos sin igual\r\n\r\n0:00:36.840,0:00:42.000\r\nUna por una las mira, ¡qué colección tan genial!\r\nDesde el amanecer hasta el sol que se va a acostar\r\n\r\n0:00:42.000,0:00:46.320\r\nContar es su gran pasión, no \r\nhay juego que lo pueda igualar.\r\n\r\n0:00:46.320,0:00:50.320\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:00:50.320,0:00:56.760\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:00:57.280,0:01:05.080\r\nQue la piedra perdida pronto va a brillar.\r\n\r\n0:01:05.080,0:01:10.400\r\nPero un día entre su manta, \r\nde repente, ¡ay, qué horror!\r\n\r\n0:01:10.400,0:01:21.360\r\nFalta una piedra preciosa, su lunar, su gran amor.\r\nBrillaba como una estrella, tenía polvo estelar,\r\n\r\n0:01:21.360,0:01:26.200\r\nRiquitín se puso triste, ¡la tiene que rescatar!\r\n\r\n0:01:26.800,0:01:29.760\r\nCruza el río, sube el monte, valiente y sin dudar.\r\n\r\n0:01:29.760,0:01:34.880\r\nConoce al búho sabio, que le enseña a mirar.\r\nLa ardilla ágil le muestra cómo debe saltar,\r\n\r\n0:01:34.880,0:01:39.480\r\nY el mamut le da un abrazo, \r\n¡la amistad hay que guardar!\r\n\r\n0:01:39.480,0:01:43.480\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:01:43.480,0:01:50.480\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:01:50.480,0:01:54.600\r\nQue la piedra perdida pronto va a brillar.\r\n\r\n0:01:55.840,0:02:03.440\r\nEn el valle misterioso, ¡por fin ve la luz!\r\nLa piedra está en la copa de un árbol,\r\n\r\n0:02:03.440,0:02:07.880\r\n¡hace crac, pum, bu!\r\nGracias a sus nuevos\r\n\r\n0:02:07.880,0:02:19.800\r\namigos, que le ayudan con valor,\r\nRecupera su tesoro, ¡el contador ya ganó!\r\n\r\n0:02:19.800,0:02:30.920\r\nY al tenerla entre sus manos, aprendió la lección:\r\nLas piedras son divertidas, ¡pero más la conexión!\r\n\r\n0:02:30.920,0:02:43.920\r\nLa amistad es el regalo, la más grande bendición.\r\nRiquitín regresa a casa, ¡un héroe de corazón!\r\n\r\n0:02:43.920,0:02:47.920\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:02:47.920,0:02:54.040\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:02:55.080,0:03:04.000\r\nLa amistad es el tesoro que no se va a olvidar.&quot;]}]}" ssr client="load" opts="{&quot;name&quot;:&quot;SongPage&quot;,&quot;value&quot;:true}" await-children><div class="v-container v-container--xl song-page"><!--[--><div class="breadcrumbs" data-v-5aea5217><div class="v-container v-container--xl" data-v-5aea5217><!--[--><nav aria-label="Breadcrumb" data-v-5aea5217><div class="breadcrumbs__trail breadcrumbs__trail--desktop" data-v-5aea5217><a href="/" class="breadcrumb-item breadcrumb-item--home btn-playful breadcrumb-enhanced" data-v-5aea5217>Inicio</a><!----><span class="breadcrumb-sep" data-v-5aea5217>→</span><span class="breadcrumb-item breadcrumb-item--current breadcrumb-enhanced breadcrumb-current" data-v-5aea5217>Riquitín, el Cavernícola Contador de Piedras</span></div><div class="breadcrumbs__trail breadcrumbs__trail--mobile" data-v-5aea5217><a href="/" class="breadcrumb-icon" aria-label="Inicio" data-v-5aea5217><img src="/assets/menu-icons/home.webp" alt="Inicio" data-v-5aea5217><span class="breadcrumb-icon__text" data-v-5aea5217>Inicio</span></a><!----><!--[--><span class="breadcrumb-sep-mobile" data-v-5aea5217>→</span><span class="breadcrumb-icon breadcrumb-icon--current" aria-label="Riquitín, el Cavernícola Contador de Piedras" data-v-5aea5217><img src="/assets/menu-icons/stories.webp" alt="Riquitín, el Cavernícola Contador de Piedras" data-v-5aea5217><span class="breadcrumb-icon__text" data-v-5aea5217>Riquitín, el Cavernícola Contador de Piedras</span></span><!--]--></div></nav><!--]--></div></div><a href="https://buboboo.com/song/rickyteen-the-caveman-stone-counter/" aria-label="Cambiar idioma" class="language-switcher song-page__language-switcher"><div class="language-switcher__content"><img src="/assets/logo/en.webp" alt="EN Logo" class="language-switcher__logo"><div class="language-switcher__text-wrapper"><span class="language-switcher__text">English</span></div></div></a><h1 class="song-page__title">Riquitín, el Cavernícola Contador de Piedras</h1><div class="song-page__layout"><div class="song-page__main"><div class="song-page__video-container"><div id="youtube-player-riquitin-el-cavernicola-contador-de-piedras" class="song-page__video"></div></div><div class="song-page__karaoke"><h2 class="song-page__karaoke-title">Letra</h2><div class="song-page__karaoke-content"><!--[--><div class="song-page__karaoke-line" suppresshydrationwarning>Hace mucho, mucho tiempo, en <br>la edad de piedra ancestral<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Donde el gran mamut caminaba, <br>en un paisaje sin igual<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Vivía un niño pequeño, con un corazón colosal<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Riquitín, el cavernícola, <br>su pasatiempo era contar.<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Piedras de todas las formas, <br>y de brillos sin igual<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Una por una las mira, ¡qué colección tan genial!<br>Desde el amanecer hasta el sol que se va a acostar<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Contar es su gran pasión, no <br>hay juego que lo pueda igualar.<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>¡Uno, dos, tres, roca lunar! <br>¡Qué aventura va a empezar!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Riquitín cuenta, Riquitín va a buscar.<br>Con su gran corazón de amigo, se va a aventurar,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Que la piedra perdida pronto va a brillar.<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Pero un día entre su manta, <br>de repente, ¡ay, qué horror!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Falta una piedra preciosa, su lunar, su gran amor.<br>Brillaba como una estrella, tenía polvo estelar,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Riquitín se puso triste, ¡la tiene que rescatar!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Cruza el río, sube el monte, valiente y sin dudar.<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Conoce al búho sabio, que le enseña a mirar.<br>La ardilla ágil le muestra cómo debe saltar,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Y el mamut le da un abrazo, <br>¡la amistad hay que guardar!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>¡Uno, dos, tres, roca lunar! <br>¡Qué aventura va a empezar!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Riquitín cuenta, Riquitín va a buscar.<br>Con su gran corazón de amigo, se va a aventurar,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Que la piedra perdida pronto va a brillar.<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>En el valle misterioso, ¡por fin ve la luz!<br>La piedra está en la copa de un árbol,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>¡hace crac, pum, bu!<br>Gracias a sus nuevos<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>amigos, que le ayudan con valor,<br>Recupera su tesoro, ¡el contador ya ganó!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Y al tenerla entre sus manos, aprendió la lección:<br>Las piedras son divertidas, ¡pero más la conexión!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>La amistad es el regalo, la más grande bendición.<br>Riquitín regresa a casa, ¡un héroe de corazón!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>¡Uno, dos, tres, roca lunar! <br>¡Qué aventura va a empezar!<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>Riquitín cuenta, Riquitín va a buscar.<br>Con su gran corazón de amigo, se va a aventurar,<br></div><div class="song-page__karaoke-line" suppresshydrationwarning>La amistad es el tesoro que no se va a olvidar.</div><!--]--></div></div><div class="song-page__controls-section"><button class="song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 1l4 4-4 4M3 11V9a4 4 0 0 1 4-4h14M7 23l-4-4 4-4M21 13v2a4 4 0 0 1-4 4H3"></path></svg><span>Repetir</span></button><button class="active song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 3l14 9-14 9V3z"></path><path d="M19 3v18"></path></svg><span>Reproducción automática</span></button><button class="song-page__control"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path></svg><span>Aleatorio</span></button></div><div class="song-page__
