ión es la gran bendición\r\n\r\n0:02:47.560,0:02:55.640\r\nPiensa en las risas, la mano que guía\r\nEl amor de su Ada, luz de cada día\r\n\r\n0:02:55.640,0:03:03.280\r\nLágrimas caen, un sacrificio real\r\nUna luz cegadora, un poder ancestral\r\n\r\n0:03:03.280,0:03:20.240\r\nEl amor es la moneda, la magia es la fe\r\nEl poder más grande que el mundo te dé\r\n\r\n0:03:20.240,0:03:28.480\r\nEs El Rito del Arcano, la fuerza que das\r\nEnfrenta las sombras, la lección que tendrás\r\n\r\n0:03:28.480,0:03:39.080\r\nNi metal ni conjuro, ni estrella fugaz\r\nEl vínculo en el alma te da la verdad y la paz\r\n\r\n0:03:39.080,0:03:49.960\r\nRompe los límites, rompe la prisión\r\nLa pura conexión es la gran bendición\r\n\r\n0:03:51.720,0:04:00.160\r\nLa luz se va lenta, Elio es ya mayor\r\nRespondió la duda, se hizo sabedor\r\n\r\n0:04:00.160,0:04:15.040\r\nLa sabiduría ahora corre por él\r\nEl camino arcano, sabor a miel\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;40&quot;],&quot;name&quot;:[0,&quot;El Teléfono Móvil Mágico y los Monstruitos del Juego&quot;],&quot;key&quot;:[0,&quot;el-telefono-movil-magico-y-los-monstruitos-del-juego&quot;],&quot;youtube&quot;:[0,&quot;MITgAYjRsM4&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Telfono-Mvil-Mgico-y-los-Monstruitos-del-Juego-e2i39rp/a-ab55c90&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/MITgAYjRsM4&quot;],&quot;story&quot;:[0,&quot;En el reino de Pantallalia, existía un teléfono móvil mágico llamado Pixel, quien, a pesar de su tamaño, contenía un universo entero en su brillante pantalla. Su carcasa azulada estaba adornada con líneas de colores que resplandecían cada vez que comenzaba una nueva aventura.\r\nPixel no era un teléfono cualquiera; dentro de él vivían los alegres Monstruitos del Juego, seres de pixeles y colores vivos que esperaban con entusiasmo que los niños del mundo real jugaran con ellos. Cada Monstruito era único: había uno rojo con pequeñas alas de murciélago, otro azul con tentáculos suaves como los de un pulpo, y uno amarillo con manchas de estrellas que siempre estaba saltando de alegría.\r\nUn día, los Monstruitos se dieron cuenta de que el brillo de Pixel comenzaba a desvanecerse. Algo extraño estaba sucediendo en Pantallalia. Los juegos no se iniciaban como siempre y el cielo de la pantalla, que solía ser de un azul claro y despejado, ahora mostraba nubarrones grises. Los Monstruitos, preocupados, decidieron embarcarse en una misión para restaurar la luz de su querido Pixel.\r\nLos valientes Monstruitos emprendieron su viaje deslizándose a través de los distintos mundos de aplicaciones. Pasaron por el bosque de las fotos, donde los árboles tenían marcos dorados y las flores cambiaban de imagen con cada parpadeo; atravesaron el río de las melodías, donde las notas musicales saltaban como peces de colores; y escalaron las montañas de los mensajes, donde las palabras formaban caminos de piedra.\r\nFinalmente, llegaron al corazón de Pixel, donde encontraron a un virus sombrío que estaba oscureciendo la magia del teléfono móvil. Los Monstruitos, usando su ingenio y habilidades únicas, trabajaron juntos para enfrentar al invasor. El rojo con alas de murciélago sopló con fuerza para dispersar las nubes, el azul con tentáculos tejió una red para atrapar al virus, y el amarillo con manchas de estrellas iluminó el camino con su brillo estelar.\r\nLa batalla fue intensa, pero la unión y la valentía de los Monstruitos prevalecieron. Con un último esfuerzo conjunto, lograron expulsar al virus de Pantallalia. La pantalla de Pixel volvió a iluminarse con más fuerza que nunca, y los juegos retomaron su alegre curso.\r\nDesde ese día, los niños del mundo real notaron que al jugar en Pixel, los juegos parecían más vivos y emocionantes. Y aunque ellos no lo sabían, era gracias a los Monstruitos del Juego, quienes, después de su heroica aventura, continuaron cuidando de su hogar dentro del teléfono móvil mágico, siempre listos para la próxima partida.\r\nLos Monstruitos del Juego habían aprendido que, sin importar el tamaño o la forma, cada uno tenía algo especial que contribuir. Y así, Pixel y sus pequeños protectores vivieron muchos años más, llenando de magia y diversión las manos de todos los niños que jugaban con él.\r&quot;],&quot;time&quot;:[0,&quot;136,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Telfono-Mvil-Mgico-y-los-Monstruitos-del-Juego-e2i39rp/a-ab55c90&quot;],&quot;date&quot;:[0,&quot;02/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/P1o6ZTIUBgI&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.880,0:00:12.440\r\nPantallalandia girando sin parar\r\nPixel brillante, listo para activar\r\n\r\n0:00:12.440,0:00:17.920\r\nPero los colores se empiezan a ir\r\nUna sombra cae, la magia va a morir\r\n\r\n0:00:17.920,0:00:23.280\r\nEl sistema falla, la luz no está\r\nUn virus oscuro en la oscuridad.\r\n\r\n0:00:23.280,0:00:28.960\r\nLlegan los Monstruos, la tropa especial\r\nSu misión es urgente, su tarea es vital\r\n\r\n0:00:28.960,0:00:34.320\r\nAlas rojas baten un golpe feroz\r\nBrazos azules tejen su veloz voz\r\n\r\n0:00:34.320,0:00:39.760\r\nManchas amarillas brillando en la faz\r\nEl virus sombrío nos roba la paz\r\n\r\n0:00:39.760,0:00:45.120\r\nNubes grises cubren todo el monitor\r\nHay que recuperar el brillo y el fulgor\r\n\r\n0:00:45.120,0:00:50.480\r\nLos juegos no inician, la música se fue\r\nVamos a la carga, ¡el poder está en la fe!\r\n\r\n0:00:50.480,0:00:55.640\r\n¡Poder Píxel! ¡Escuchen la señal!\r\nSiempre en pie, no hay nada igual\r\n\r\n0:00:55.640,0:01:01.320\r\nCada pieza en su lugar\r\nLa oscuridad vamos a ahuyentar\r\n\r\n0:01:01.320,0:01:06.720\r\nUnidos por los colores, rompemos la red\r\nLevantamos el brillo, lo que la gente ve\r\n\r\n0:01:06.720,0:01:17.960\r\nSomos pequeños pero fuertes, oigan el trueno\r\n¡El trabajo en equipo nos da el poder supremo!\r\n\r\n0:01:17.960,0:01:23.680\r\nCruzamos el Bosque de Fotos de marco dorado\r\nMil recuerdos vivos, un pasado amado\r\n\r\n0:01:23.680,0:01:29.000\r\nSobre el Río de Melodías, las notas son peces\r\nCorriendo con ritmo, no hay reveses\r\n\r\n0:01:29.000,0:01:34.560\r\nSubimos la Montaña de Mensajes sin final\r\nEl camino está hecho de palabra vital\r\n\r\n0:01:34.560,0:01:40.040\r\nEl código negro palpita en el centro\r\nDebemos atacarlo justo en el epicentro\r\n\r\n0:01:40.040,0:01:56.280\r\nEl monstruo rojo sopla con fuerza brutal\r\nEl azul atrapa al virus, un acto triunfal.\r\n\r\n0:01:56.280,0:02:01.480\r\n¡Poder Píxel! ¡Escuchen la señal!\r\nSiempre en pie, no hay nada igual\r\n\r\n0:02:01.480,0:02:07.120\r\nCada pieza en su lugar\r\nLa oscuridad vamos a ahuyentar\r\n\r\n0:02:07.120,0:02:12.520\r\nUnidos por los colores, rompemos la red\r\nLevantamos el brillo, lo que la gente ve\r\n\r\n0:02:12.520,0:02:18.440\r\nSomos pequeños pero fuertes, oigan el trueno\r\n¡El trabajo en equipo nos da el poder supremo!\r\n\r\n0:02:18.440,0:02:23.880\r\nPensaron que éramos solo píxeles al pasar\r\nPero mira esta lucha, no la pueden parar\r\n\r\n0:02:23.880,0:02:27.800\r\nNo importa tu tamaño, no \r\nimporta tu figura ni tu color\r\n\r\n0:02:27.800,0:02:36.360\r\nTienes una magia adentro que te da valor\r\nNuestra unión es la fuerza, un solo corazón\r\n\r\n0:02:36.360,0:02:41.520\r\nJuntos terminamos esta gran misión\r\nUn último destello de luz estelar\r\n\r\n0:02:41.520,0:02:47.080\r\nDestrozando la sombra, ¡lo vamos a lograr!\r\n\r\n0:02:47.080,0:02:52.240\r\n¡Poder Píxel! ¡Escuchen la señal!\r\nSiempre en pie, no hay nada igual\r\n\r\n0:02:52.240,0:02:57.120\r\nCada pieza en su lugar\r\nLa oscuridad vamos a ahuyentar\r\n\r\n0:02:57.880,0:03:03.320\r\nUnidos por los colores, rompemos la red\r\nLevantamos el brillo, lo que la gente ve\r\n\r\n0:03:03.320,0:03:11.680\r\nSomos pequeños pero fuertes, oigan el trueno\r\n¡El trabajo en equipo nos da el poder supremo!\r\n\r\n0:03:11.680,0:03:17.480\r\nLa pantalla brilla más, la magia está de vuelta\r\nLos juegos se activan, la aventura está abierta\r\n\r\n0:03:17.480,0:03:23.720\r\n¡Pixel resplandece! ¡La victoria es total!\r\n¡Los Monstruos del Juego, no tienen rival!\r\n\r\n0:03:23.720,0:03:26.400\r\n¡Sí! ¡La luz triunfó!\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;41&quot;],&quot;name&quot;:[0,&quot;El Reino Olvidado: Aventuras Bajo el Sofá&quot;],&quot;key&quot;:[0,&quot;el-reino-olvidado-aventuras-bajo-el-sofa&quot;],&quot;youtube&quot;:[0,&quot;RV5ZXq8d3Sk&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Reino-Olvidado-Aventuras-Bajo-el-Sof-e2i3bgd/a-ab55ggj&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/RV5ZXq8d3Sk&quot;],&quot;story&quot;:[0,&quot;Había una vez, en una casa llena de risas y secretos, un rincón del mundo que pocos conocían y aún menos habían explorado: el espacio bajo el sofá del salón. Ese lugar, invisible a los ojos de los adultos y olvidado por muchos, era conocido entre los objetos perdidos como \&quot;El Reino Olvidado\&quot;. Era un mundo donde lo inesperado se convertía en cotidiano, y lo cotidiano, en aventura.\r\nLuz, una audaz figura de acción con el corazón tan grande como su valor, se encontraba frente a su más grande desafío. Su amigo, Rayo, un coche de carreras de juguete que brillaba con intensidad cada vez que sus ruedas giraban, había desaparecido sin dejar rastro. La última vez que lo vieron, estaba corriendo hacia el sofá, persiguiendo a la veloz pelota de goma que también había desaparecido misteriosamente hace días.\r\nLuz sabía que la única manera de encontrar a Rayo era adentrarse en El Reino Olvidado. Sin embargo, la leyenda decía que aquellos que se aventuraban allí, rara vez volvían a ser vistos. Armada con su espada de plástico y una linterna, Luz se miniaturizó gracias a un viejo hechizo encontrado en un libro olvidado en la estantería. Con un destello, su tamaño se redujo, y el mundo a su alrededor se agrandó hasta que el espacio bajo el sofá pareció un vasto desierto por explorar.\r\nAl cruzar la frontera invisible que separaba el mundo conocido de El Reino Olvidado, Luz se encontró en un paisaje fascinante. Montañas de pelusa, valles de migas de galleta, y ríos de polvo brillante se extendían ante ella. Pero lo que más le llamó la atención fue la multitud de objetos que habían desaparecido de la casa: calcetines solitarios, monedas antiguas, y hasta fotos borrosas que se creían perdidas.\r\nEn su búsqueda, Luz se topó con Centi, una centella de fuego olvidada bajo el sofá durante una noche de campamento en la sala. Centi, emocionada por tener compañía después de tanto tiempo, se ofreció a guiar a Luz a través de los peligros del Reino Olvidado. Juntas, se adentraron en el territorio desconocido, decididas a encontrar a Rayo y a los demás perdidos.\r\nEl viaje no era fácil. Los Guardianes de las Sombras, criaturas hechas de polvo y olvido, vigilaban el Reino, asegurándose de que ningún objeto perdido pudiera volver al mundo de arriba. Estos seres se deslizaban silenciosamente entre las sombras, capturando a todo aquel que se atreviera a desafiar las reglas del Reino.\r\nPero Luz y Centi eran valientes. Con astucia y coraje, evadieron a los Guardianes, utilizando trampas de pelusa y escondites secretos entre los montones de objetos perdidos. Cada paso las acercaba más a Rayo, pero también las adentraba en el corazón del Reino Olvidado, donde los secretos más oscuros aguardaban.\r\nFinalmente, llegaron al Palacio de los Olvidados, un imponente castillo construido con juguetes perdidos y adornado con joyas olvidadas. Allí, en el trono, se encontraba el rey del Reino Olvidado: un viejo reloj de bolsillo que había detenido el tiempo cuando fue dejado atrás. El rey, viendo el valor y la determinación en los ojos de Luz, decidió contarle el mayor secreto del Reino: la existencia de un portal que podía devolver a los perdidos a su mundo original.\r\nPero el conocimiento del portal venía con un precio. Los Guardianes de las Sombras, al enterarse de la intención de Luz y Centi de usar el portal, se lanzaron al ataque, decididos a detenerlas a cualquier costo. La batalla fue épica, con Luz blandiendo su espada de plástico con habilidad y Centi iluminando la oscuridad con su fuego.\r\nEn el momento más crítico, cuando parecía que las sombras iban a prevalecer, Rayo, junto a otros objetos perdidos que habían sido encontrados en el Palacio, se unieron a la lucha. Unidos, lograron vencer a los Guardianes de las Sombras y abrir el portal.\r\nCon el corazón lleno de esperanza y los brazos llenos de amigos perdidos, Luz, Rayo, Centi, y los demás cruzaron el portal, volviendo al mundo conocido. Al llegar, crecieron hasta su tamaño original, justo a tiempo para el amanecer.\r\nEl regreso de Luz y los objetos perdidos fue celebrado con gran alegría en la casa. Los niños no podían creer que sus juguetes perdidos hubieran vuelto, y cada objeto tenía una increíble historia que contar.\r\nLuz, mirando hacia el sofá, sonrió sabiamente. Ahora conocía los secretos de El Reino Olvidado y sabía que, bajo el sofá, había un mundo de aventuras esperando ser descubierto. Pero eso, queridos amigos, es una historia para otro día.\r\n&quot;],&quot;time&quot;:[0,&quot;222,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Reino-Olvidado-Aventuras-Bajo-el-Sof-e2i3bgd/a-ab55ggj&quot;],&quot;date&quot;:[0,&quot;03/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/-4D1G_5YIZU&quot;],&quot;lyrics&quot;:[0,&quot;0:00:18.040,0:00:23.720\r\n¡Sube el volumen, la misión comenzó!\r\nSecretos que esperan donde el sol no vio.\r\n\r\n0:00:23.720,0:00:29.640\r\nDebajo del terciopelo, en la densa penumbra,\r\nEl reino más grande que nadie vislumbra.\r\n\r\n0:00:31.760,0:00:37.160\r\nLuz en la alfombra, Rayo no está más,\r\nUn coche veloz que cruzó la faz.\r\n\r\n0:00:37.160,0:00:42.800\r\nSiguiendo una bola, trago el sillón,\r\nLlamando a la acción, retando al campeón.\r\n\r\n0:00:42.800,0:00:48.320\r\nEspada de plástico, el pulso a mil,\r\nUsó el conjuro, un viaje juvenil.\r\n\r\n0:00:48.320,0:00:54.520\r\n¡Flash! Me hice pequeña, el mundo estalló,\r\nUn desierto de tela que me acogió.\r\n\r\n0:00:54.520,0:01:02.120\r\nCruzo la frontera, la línea invisible,\r\nLista a la lucha, la aventura invencible.\r\n\r\n0:01:02.120,0:01:08.000\r\n¡Reino Olvidado! Montañas de polvo gris.\r\nDonde el calcetín sueña y el reloj es raíz.\r\n\r\n0:01:08.000,0:01:13.640\r\nLos Guardianes Oscuros vigilan sin fin,\r\nPero el coraje es enorme, esto es el motín.\r\n\r\n0:01:13.640,0:01:19.160\r\nAventura secreta, migajas de pan,\r\nEsta épica oculta que al mundo darán.\r\n\r\n0:01:19.160,0:01:26.240\r\nRompemos el miedo, luchamos la sombra,\r\nLa libertad espera, ¡que nadie se asombra!\r\n\r\n0:01:27.120,0:01:32.440\r\nEncontré a Centi, la chispa olvidada,\r\nQue quema el temor con su luz plateada.\r\n\r\n0:01:32.440,0:01:37.840\r\nValles de galletas, ríos de color,\r\nCruzamos la noche con gran valor.\r\n\r\n0:01:37.840,0:01:43.280\r\nLos ecos son fríos, la sombra veloz,\r\nTrampas de fibra que atrapan la voz.\r\n\r\n0:01:43.280,0:01:50.760\r\nPero vamos a fondo, movidos por la amistad,\r\nNo hay pausa ni freno en esta tempestad.\r\n\r\n0:01:50.760,0:01:57.320\r\nAl Palacio Perdido, un castillo genial,\r\nOímos de nuevo un júbilo real.\r\n\r\n0:01:57.320,0:02:03.160\r\n¡Reino Olvidado! Montañas de polvo gris.\r\nDonde el calcetín sueña y el reloj es raíz.\r\n\r\n0:02:03.160,0:02:08.840\r\nLos Guardianes Oscuros vigilan sin fin,\r\nPero el coraje es enorme, esto es el motín.\r\n\r\n0:02:08.840,0:02:14.320\r\nAventura secreta, migajas de pan,\r\nEsta épica oculta que al mundo darán.\r\n\r\n0:02:14.320,0:02:21.600\r\nRompemos el miedo, luchamos la sombra,\r\nLa libertad espera, ¡que nadie se asombra!\r\n\r\n0:02:22.640,0:02:28.400\r\nEl Rey es un crono, parado en el tiempo,\r\nNos da el gran secreto, el portal es el centro.\r\n\r\n0:02:28.400,0:02:36.360\r\nSombras atacan, un golpe final,\r\nLuz y Centi luchando en el trance fatal.\r\n\r\n0:02:36.360,0:02:42.080\r\n¡Pero Rayo regresa! Guiando a los hallados,\r\nTomamos el salto, los olvidados.\r\n\r\n0:02:42.080,0:02:49.720\r\nUna carga fuerte, la oscuridad cayó,\r\nCruzando el portal, ¡la misión triunfó!\r\n\r\n0:02:49.720,0:02:55.560\r\n¡Reino Olvidado! Montañas de polvo gris.\r\nDonde el calcetín sueña y el reloj es raíz.\r\n\r\n0:02:55.560,0:03:01.240\r\nLos Guardianes Oscuros vigilan sin fin,\r\nPero el coraje es enorme, esto es el motín.\r\n\r\n0:03:01.240,0:03:06.760\r\nAventura secreta, migajas de pan,\r\nEsta épica oculta que al mundo darán.\r\n\r\n0:03:06.760,0:03:15.240\r\nRompemos el miedo, luchamos la sombra,\r\nLa libertad espera, ¡que nadie se asombra!\r\n\r\n0:03:15.240,0:03:17.680\r\nEstamos de vuelta, la historia es verdad,\r\n\r\n0:03:17.680,0:03:23.320\r\nLuz sabe que un mundo te espera en verdad.\r\nBajo aquel sillón, justo ahí está el corazón,\r\n\r\n0:03:23.320,0:03:40.240\r\nEl Reino Olvidado, la gran sensación.\r\n¡Sí! ¡La gran sensación!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;42&quot;],&quot;name&quot;:[0,&quot;La Llave del Tiempo&quot;],&quot;key&quot;:[0,&quot;la-llave-del-tiempo&quot;],&quot;youtube&quot;:[0,&quot;Wn2g-pLrOzI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Llave-del-Tiempo-e2i3bd6/a-ab55g9p&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/Wn2g-pLrOzI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un lejano reino donde el sol y la luna bailaban juntos en el cielo, un pequeño pueblo conocido como Amanecer. Este no era un pueblo común, pues sus habitantes eran guardianes de un antiguo secreto: la existencia de una llave mágica capaz de controlar el tiempo.\r\n\r\nEn el centro de Amanecer, bajo la sombra de un árbol tan antiguo que se decía había presenciado el nacimiento del tiempo mismo, vivía Lía, una niña de corazón curioso y aventurero. Lía había crecido escuchando historias sobre la Llave del Tiempo, soñando con la idea de explorar el pasado y el futuro.\r\n\r\nUn día, mientras Lía jugaba cerca del árbol centenario, encontró algo enterrado entre las raíces. Con manos temblorosas, desenterró un pequeño cofre de madera adornado con símbolos antiguos. Su corazón latía con fuerza al abrirlo, revelando la legendaria Llave del Tiempo, brillando con una luz propia.\r\n\r\nSabía que debía informar a los ancianos del pueblo, guardianes de los secretos de Amanecer, pero la curiosidad fue más fuerte. Lía tomó la llave y, casi sin pensarlo, la giró en el aire. De repente, una ola de luz la envolvió, y se encontró en medio de la plaza del pueblo, pero algo era diferente. Los colores parecían más brillantes, el aire más fresco, y las personas... No reconoció a nadie.\r\n\r\nLía había viajado al pasado.\r\n\r\nAsombrada, Lía exploró el Amanecer de antaño, maravillándose ante las costumbres y vestimentas de sus ancestros. Aprendió de ellos, jugó con niños del pasado, y descubrió la historia de su pueblo de una manera que nunca imaginó. Pero con cada día que pasaba, sentía un peso en su corazón, una añoranza por su hogar y su familia en su propio tiempo.\r\n\r\nDespués de muchas aventuras y aprendizajes, Lía decidió que era momento de regresar. Usando la llave una vez más, intentó volver a su época, pero algo salió mal. La llave brilló con intensidad, pero en lugar de llevarla de regreso, la transportó aún más atrás en el tiempo.\r\n\r\nEn esta nueva era, mucho antes de la fundación de Amanecer, Lía se encontró en un mundo salvaje, lleno de criaturas maravillosas y peligros desconocidos. Aquí, sin la guía de los habitantes de Amanecer, tuvo que aprender a sobrevivir y a encontrar la verdadera esencia de la llave.\r\n\r\nLía descubrió que la llave no solo controlaba el tiempo, sino que también estaba vinculada a las emociones y deseos de quien la portaba. Para regresar a su tiempo, necesitaba no solo la llave, sino también un corazón puro y el verdadero deseo de volver a casa.\r\n\r\nCon esta nueva comprensión, Lía se preparó para hacer un último intento. Concentrándose en su amor por su familia y su hogar, giró la llave. La luz que la envolvió esta vez fue más cálida y acogedora. Cuando la luz se disipó, Lía se encontró de nuevo en su tiempo, justo en el mismo lugar donde había encontrado la llave.\r\n\r\nEl pueblo de Amanecer la recibió con los brazos abiertos, escuchando con asombro las historias de sus viajes. Lía se había convertido en parte de la leyenda del pueblo, una niña que había viajado a través del tiempo y regresado para contar la historia.\r\n\r\nDesde entonces, Lía guardó la Llave del Tiempo bajo llave, sabiendo que algunas puertas, aunque tentadoras, estaban mejor cerradas. Pero la llave no era solo un recuerdo de sus aventuras; era un recordatorio de que el verdadero poder no residía en controlar el tiempo, sino en apreciar el momento presente.\r\n\r\nY así, en el pequeño pueblo de Amanecer, Lía creció con una sabiduría más allá de sus años, siempre recordando que cada momento es un regalo, y que el mayor viaje es aquel que se vive día a día.\r\n\r\n\r\n&quot;],&quot;time&quot;:[0,&quot;183&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Llave-del-Tiempo-e2i3bd6/a-ab55g9p&quot;],&quot;date&quot;:[0,&quot;04/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/RkQvJKUEGOQ&quot;],&quot;lyrics&quot;:[0,&quot;0:00:14.760,0:00:19.720\r\nEn la villa de Aurora, donde \r\nel sol y luna chocan ya\r\n\r\n0:00:19.720,0:00:24.760\r\nUn secreto ancestral que en \r\nlas sombras se queda, se va\r\n\r\n0:00:24.760,0:00:29.440\r\nBajo el cedro de raíces, \r\nespera un gran misterio, brutal\r\n\r\n0:00:30.000,0:00:36.480\r\nUna niña Lia inquieta, \r\nbuscando algo trascendental.\r\n\r\n0:00:36.480,0:00:41.960\r\nElla excavó el cofre de \r\nmadera, con símbolos de ayer\r\n\r\n0:00:41.960,0:00:45.840\r\nUna luz espectral brotó, con el poder del amanecer\r\n\r\n0:00:45.840,0:00:51.360\r\nLa Llave del Tiempo vibraba, un \r\npulso en su piel, fuerte y audaz\r\n\r\n0:00:51.360,0:00:55.920\r\nRompió el pacto de los viejos, \r\nbuscando la verdad y algo más.\r\n\r\n0:00:56.520,0:01:01.480\r\nUn giro imprudente en el \r\naire, un rayo blanco sin igual\r\n\r\n0:01:01.480,0:01:06.360\r\nRompió el lienzo de la vida, \r\npisando el sendero temporal.\r\n\r\n0:01:06.360,0:01:11.600\r\nHola, rostros de los ancestros, \r\nun pueblo que no conoció\r\n\r\n0:01:11.600,0:01:16.200\r\nCien años se hicieron nada, \r\nel tiempo se le escapó.\r\n\r\n0:01:16.200,0:01:21.680\r\n¡La Llave del Tiempo! Metal \r\npesado, girando libre, sin piedad!\r\n\r\n0:01:21.680,0:01:25.800\r\n¡No busques futuro fantasma \r\nni la antigua oscuridad!\r\n\r\n0:01:25.800,0:01:31.240\r\n(Tic-Tac) Cada segundo es un \r\ndiamante, no se puede rebobinar\r\n\r\n0:01:31.840,0:01:36.240\r\nTuviste el poder en tu mano, \r\n¿podrás jamás regresar?\r\n\r\n0:01:36.240,0:01:41.520\r\n¡Oh, la Llave del Tiempo! Marca \r\nel ritmo, fuerte, nítido y tenaz!\r\n\r\n0:01:41.520,0:01:48.560\r\n¡El único momento cierto es \r\neste que tienes y nada más!\r\n\r\n0:01:56.920,0:02:01.960\r\nJugó el juego con osadía, \r\notro giro de la fatalidad\r\n\r\n0:02:01.960,0:02:07.160\r\nPerdida en épocas salvajes, \r\nen la pura agresividad.\r\n\r\n0:02:07.160,0:02:12.040\r\nNo hay caras del pueblo amable, \r\nsolo la tensión de sobrevivir\r\n\r\n0:02:12.040,0:02:18.800\r\nBuscó la clave del misterio \r\npara poder de nuevo sonreír.\r\n\r\n0:02:18.800,0:02:23.680\r\nNo es la cerradura que abres, \r\nes la pureza del corazón,\r\n\r\n0:02:23.680,0:02:28.360\r\nUna llave que funciona con deseo y emoción.\r\n\r\n0:02:28.360,0:02:33.760\r\nElla enfocó el recuerdo de la \r\nfamilia, su hogar, su gran amor\r\n\r\n0:02:33.760,0:02:38.280\r\nUn anhelo por el presente, \r\ncon un cálido resplandor.\r\n\r\n0:02:38.280,0:02:43.800\r\n¡La Llave del Tiempo! Metal \r\npesado, girando libre, sin piedad!\r\n\r\n0:02:43.800,0:02:47.920\r\n¡No busques futuro fantasma \r\nni la antigua oscuridad!\r\n\r\n0:02:47.920,0:02:53.400\r\n(Tic-Tac) Cada segundo es un \r\ndiamante, no se puede rebobinar\r\n\r\n0:02:53.960,0:02:58.280\r\nTuviste el poder en tu mano, \r\n¿podrás jamás regresar?\r\n\r\n0:02:58.280,0:03:03.600\r\n¡Oh, la Llave del Tiempo! Marca \r\nel ritmo, fuerte, nítido y tenaz!\r\n\r\n0:03:03.600,0:03:09.240\r\n¡El único momento cierto es \r\neste que tienes y nada más!\r\n\r\n0:03:09.240,0:03:14.160\r\nLa luz fue cálida esta vez, \r\nun faro de seguridad sin par\r\n\r\n0:03:14.160,0:03:19.200\r\nCambió el viaje sin destino \r\npor la luz simple, familiar.\r\n\r\n0:03:19.200,0:03:24.280\r\nLa historia ya está escrita, \r\nel futuro sigue aún en calma\r\n\r\n0:03:24.280,0:03:30.560\r\nEl poder más grande es amar y \r\nentender lo que sana el alma.\r\n\r\n0:03:30.560,0:03:35.600\r\nNo intentes girar las manecillas, \r\nno aceleres la carrera\r\n\r\n0:03:35.600,0:03:42.680\r\nLa mejor historia que se \r\ncuenta es la que hoy te espera.\r\n\r\n0:03:42.680,0:03:48.200\r\n¡La Llave del Tiempo! Metal \r\npesado, girando libre, sin piedad!\r\n\r\n0:03:48.200,0:03:52.320\r\n¡No busques futuro fantasma \r\nni la antigua oscuridad!\r\n\r\n0:03:52.320,0:03:57.840\r\n(Tic-Tac) Cada segundo es un \r\ndiamante, no se puede rebobinar\r\n\r\n0:03:58.360,0:04:02.720\r\nTuviste el poder en tu mano, \r\n¿podrás jamás regresar?\r\n\r\n0:04:02.720,0:04:08.040\r\n¡Oh, la Llave del Tiempo! Marca \r\nel ritmo, fuerte, nítido y tenaz!\r\n\r\n0:04:08.040,0:04:13.320\r\n¡El único momento cierto es \r\neste que tienes y nada más!\r\n\r\n0:04:13.320,0:04:18.480\r\nGuardó la llave a buen recaudo, \r\nla lección se grabó en la mente\r\n\r\n0:04:18.480,0:04:28.120\r\nCada simple momento es el regalo que hay, urgente\r\nVívelo fuerte, vívelo ahora, vívelo día a día.\r\n\r\n0:04:28.640,0:04:38.400\r\nLa Llave del Tiempo es saber \r\nhacer que el instante no se huya.\r\n\r\n0:04:38.400,0:04:39.400\r\nNo se huya.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;43&quot;],&quot;name&quot;:[0,&quot;La Canción Perdida&quot;],&quot;key&quot;:[0,&quot;la-cancion-perdida&quot;],&quot;youtube&quot;:[0,&quot;RaEd4q9BiE8&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Cancin-Perdida-e2i3ceu/a-ab55j42&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/RaEd4q9BiE8&quot;],&quot;story&quot;:[0,&quot;En un rincón olvidado del mundo, donde los mapas terminan y las historias comienzan, existía un pueblo conocido como Armonía. Armonía era famoso por una cosa: la música. No había un solo día en el que sus calles no resonaran con melodías; desde el suave susurro del viento entre las hojas que parecía tararear canciones antiguas, hasta el alegre tintineo de las campanas en la plaza del mercado. La música estaba en el corazón de cada habitante, y en el centro de todo esto estaba El Gran Árbol de la Música, cuyas ramas se extendían hacia el cielo, tocando notas que ningún instrumento humano podía replicar.\r\n\r\nLa protagonista de nuestra historia es Lía, una niña de diez años con el sueño de convertirse en la mejor música de Armonía. Sin embargo, a pesar de su pasión y dedicación, Lía tenía un problema: nunca lograba recordar las canciones que escuchaba. Cada vez que intentaba tocar una melodía, las notas se desvanecían de su memoria como si fueran susurros llevados por el viento.\r\n\r\nUna noche, mientras Lía contemplaba las estrellas desde su ventana, escuchó una melodía desconocida. Era una canción tan hermosa y compleja que parecía contener todos los secretos del universo. Lía sabía que tenía que aprenderla, pero para su desesperación, al día siguiente, la canción había desaparecido de su memoria, dejando solo una profunda nostalgia.\r\n\r\nDecidida a encontrar esa canción perdida, Lía emprendió un viaje por Armonía, preguntando a cada músico, artesano y viajero si habían escuchado la melodía misteriosa. Todos negaron haberla oído, pero muchos compartieron historias de canciones antiguas que hablaban de una melodía que unía todo en el universo, una canción tan antigua como el tiempo mismo, que solo podía ser encontrada en el corazón del Gran Árbol de la Música.\r\n\r\nCon esta pista, Lía se dirigió hacia el Gran Árbol, situado en el corazón del bosque que rodeaba Armonía. El viaje no fue fácil; el bosque estaba lleno de enigmas y criaturas mágicas. Lía se enfrentó a acertijos cantados por los pájaros, bailó con hadas al ritmo de sus flautas y esquivó las bromas de los espíritus traviesos que intentaban desviarla de su camino. En cada desafío, Lía descubrió que podía recordar pequeñas partes de la canción perdida, como si cada experiencia desbloqueara un fragmento de su memoria.\r\n\r\nFinalmente, tras superar todas las pruebas, Lía llegó al pie del Gran Árbol de la Música. El árbol era aún más majestuoso de cerca, sus ramas se movían suavemente, como si estuvieran dirigiendo una orquesta invisible. Lía, con el corazón lleno de esperanza, cerró los ojos y comenzó a cantar. Al principio, solo salieron fragmentos dispersos, pero a medida que continuaba, las notas comenzaron a unirse, formando la canción perdida. La música fluyó a través de ella, clara y pura, una melodía que parecía abrazar el alma.\r\n\r\nEl Gran Árbol respondió. Sus ramas bajaron suavemente, acunando a Lía en una danza etérea. A su alrededor, el bosque entero se unió en la canción, cada criatura, hoja y brisa, en perfecta armonía. La canción no solo se escuchaba; se sentía, vibrando en cada rincón de Armonía.\r\n\r\nCuando la última nota se desvaneció, Lía abrió los ojos. El Gran Árbol le había otorgado un regalo: una flauta tallada en su propia madera, capaz de recordar y tocar cualquier canción que Lía deseara. Con la flauta en mano, Lía regresó a su pueblo, donde su música llenó las calles de Armonía una vez más, pero esta vez, con una melodía que resonaba con la magia del universo entero.\r\n\r\nLía aprendió que algunas canciones no están destinadas a ser recordadas con la mente, sino con el corazón. Y así, con su flauta mágica, compartió la Canción Perdida con todos, recordándoles que la música es el lenguaje del alma, un puente entre todos los seres y el cosmos.\r\n\r\nDesde entonces, Armonía no solo fue conocido por su música, sino también por ser el hogar de la niña que encontró la Canción Perdida y, con ella, el verdadero significado de la armonía.\r\n&quot;],&quot;time&quot;:[0,&quot;197,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Cancin-Perdida-e2i3ceu/a-ab55j42&quot;],&quot;date&quot;:[0,&quot;05/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/tsyRDp7XjVY&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.840,0:00:18.760\r\nAldea Armonía, el ritmo está en pie,\r\nPero en la mente de Lía, un secreto no cree.\r\n\r\n0:00:18.760,0:00:27.920\r\nIntentó atrapar notas, se escapan sin fin,\r\nUn alma silente, sin música, sin botín.\r\n\r\n0:00:28.440,0:00:34.080\r\nUna noche un murmullo, sonido fugaz,\r\nMelodía cósmica, de inmensa tenaz.\r\n\r\n0:00:34.080,0:00:42.200\r\nCompleja y brillante, que el corazón partió,\r\nAl alba se había ido, la memoria falló.\r\n\r\n0:00:42.200,0:00:50.360\r\nUn profundo vacío, un bajo rumor,\r\n\&quot;Esta es mi misión, buscaré con valor.\&quot;\r\n\r\n0:00:50.360,0:00:57.040\r\nAl Gran Árbol fui, donde la leyenda es real,\r\nDonde los secretos del cosmos no tienen final.\r\n\r\n0:01:00.840,0:01:07.160\r\n¡Canción Perdida! Vibrando en mi interior.\r\n¡Canción Perdida! Derribo con furor.\r\n\r\n0:01:07.160,0:01:12.960\r\nPor el bosque oscuro, las sombras se ven,\r\nAcertijos y ritmos, lucharé por mi bien.\r\n\r\n0:01:12.960,0:01:25.560\r\nNo está en la mente, se encuentra en el alma,\r\nGano la música, recupero la calma.\r\n\r\n0:01:29.240,0:01:34.920\r\nBailando con hadas, con flautas al son,\r\nEsquivando espíritus, sin rendición.\r\n\r\n0:01:34.920,0:01:40.240\r\nCada paso firme, un fragmento volví,\r\nLavé la duda, el dolor lo abolí.\r\n\r\n0:01:40.240,0:01:45.800\r\nLlegué al Gran Árbol, raíces de roca y ley,\r\nUn director majestuoso, un invisible rey.\r\n\r\n0:01:45.800,0:01:52.800\r\nCerré fuerte los ojos, dejé sentir el don,\r\nUn recuerdo mágico, vale más que un millón.\r\n\r\n0:01:54.040,0:01:59.640\r\nLas ramas se inclinan, el bosque canta ya,\r\nRompiendo el silencio, ¡la magia se da!\r\n\r\n0:01:59.640,0:02:07.840\r\nLa melodía surge, pura y celestial,\r\nDestierra el miedo, no habrá un final.\r\n\r\n0:02:07.840,0:02:20.840\r\nLa flauta es el regalo, tallada en su ser,\r\nAhora el instrumento escucha, sabe cómo hacer.\r\n\r\n0:02:20.840,0:02:27.160\r\n¡Canción Perdida! Vibrando en mi interior.\r\n¡Canción Perdida! Derribo con furor.\r\n\r\n0:02:27.160,0:02:32.920\r\nPor el bosque oscuro, las sombras se ven,\r\nAcertijos y ritmos, lucharé por mi bien.\r\n\r\n0:02:32.920,0:02:46.600\r\nNo está en la mente, se encuentra en el alma,\r\nGano la música, recupero la calma.\r\n\r\n0:02:46.600,0:02:49.320\r\nVuelvo a Armonía, la música es luz.\r\n\r\n0:02:49.320,0:02:54.600\r\nLa canción hallada, que muestra la cruz.\r\nDel corazón al aire, suena sin cesar,\r\n\r\n0:02:54.600,0:03:11.120\r\nEl lenguaje del cosmos, lo voy a mostrar.\r\n¡Escucha ahora! ¡La Canción ya está aquí!\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;44&quot;],&quot;name&quot;:[0,&quot;La luz que se apaga&quot;],&quot;key&quot;:[0,&quot;la-luz-que-se-apaga&quot;],&quot;youtube&quot;:[0,&quot;NvGGiyRiUAU&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Luz-que-se-apaga-e2i3jn7/a-ab565ge&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/NvGGiyRiUAU&quot;],&quot;story&quot;:[0,&quot;En el corazón de un bosque antiguo y mágico, donde los árboles susurraban historias del pasado y las criaturas del bosque vivían en armonía, existía una pequeña aldea conocida como Alumbrado. Esta aldea tenía una particularidad: una gran lámpara colgaba en el centro, iluminando el lugar día y noche. La Gran Lámpara de Alumbrado no era una lámpara común; su luz era mágica, capaz de proteger a los habitantes de la aldea de cualquier peligro y asegurar cosechas abundantes. Sin embargo, un día, la Gran Lámpara comenzó a parpadear, signo de que su magia se estaba debilitando.\r\n\r\nEra una tarde tranquila en Alumbrado cuando, de repente, la luz de la Gran Lámpara empezó a debilitarse, sumiendo a la aldea en una penumbra desconocida. Los aldeanos, sorprendidos y asustados, se reunieron alrededor de la lámpara. Entre ellos estaba Elara, una niña valiente y curiosa, conocida por su inteligencia y amor por las aventuras. Al ver el miedo en los ojos de sus amigos y familiares, Elara supo que debía hacer algo.\r\n\r\nDecidida a salvar su hogar, Elara se acercó al anciano del pueblo, el sabio Milo, quien conocía todos los secretos del bosque y las historias de antaño. El sabio Milo le explicó que la única manera de restaurar la magia de la Gran Lámpara era encontrar la Piedra Lunar, un cristal legendario de luz pura que había sido vista por última vez en la Cima de la Eternidad, un lugar lleno de peligros y maravillas, habitado por criaturas místicas.\r\n\r\nCon la determinación de una verdadera heroína, Elara decidió emprender el viaje. Sabía que sería peligroso, pero también sabía que era la única esperanza para su pueblo. Antes de partir, Milo le entregó un medallón antiguo que brillaba con una luz tenue. \&quot;Este medallón te protegerá en tu viaje\&quot;, dijo con voz grave. \&quot;Pero ten cuidado, la Cima de la Eternidad está custodiada por el Guardián de la Noche, una criatura tan antigua como el bosque mismo\&quot;.\r\n\r\nElara partió al amanecer, acompañada por sus dos fieles amigos: Liro, un pequeño dragón que podía caber en su hombro, y Tara, un lince del bosque de mirada sagaz. Juntos, atravesaron el bosque, enfrentándose a desafíos y descubriendo la belleza oculta del mundo natural. Se encontraron con criaturas mágicas, algunas amigables y otras no tanto, pero cada encuentro les enseñó valiosas lecciones.\r\n\r\nEl viaje estuvo lleno de pruebas. Una noche, mientras acampaban bajo un cielo estrellado, un grupo de duendes traviesos intentó robar el medallón de Elara. Gracias a la astucia de Tara y la valentía de Liro, lograron recuperarlo y continuar su viaje. Otro desafío fue el río de los sueños, cuyas aguas podían hacer que el más valiente de los viajeros cayera en un sueño eterno. Con la ayuda de una canción antigua que el sabio Milo había enseñado a Elara, lograron cruzarlo a salvo.\r\n\r\nA medida que se acercaban a la Cima de la Eternidad, el paisaje cambiaba. Las árboles daban paso a montañas nevadas y el aire se volvía más frío. Finalmente, llegaron a la base de la montaña, donde un camino estrecho serpenteaba hacia la cima. Sabían que el Guardián de la Noche los estaría esperando, pero también sabían que tenían que continuar.\r\n\r\nLa subida fue ardua. El viento helado y la nieve espesa hacían difícil cada paso, pero Elara y sus amigos no se dieron por vencidos. Al llegar a la cima, encontraron al Guardián de la Noche, una criatura majestuosa con alas que reflejaban el cielo nocturno y ojos que contenían la profundidad del universo.\r\n\r\nElara, mostrando una valentía sin igual, se acercó al Guardián y le explicó su misión. El Guardián, impresionado por la determinación de la joven, decidió ponerla a \r\nprueba. Le propuso un acertijo, diciendo que solo aquellos de corazón puro y mente clara podrían resolverlo y merecer la Piedra Lunar.\r\n\r\n\&quot;Vengo al principio del fin y al final de cada lugar. Estoy en la risa de la alegría y oculto en cada sombra de temor. No puedes verme ni tocar, pero siempre estoy presente en tu caminar. Dime, valiente niña, ¿qué soy?\&quot;\r\nEste acertijo, como una llave mágica a los secretos del universo, retaba a Elara no solo a usar su inteligencia, sino también a contemplar el mundo desde una perspectiva más profunda y espiritual.\r\n\r\nAnte el desafío planteado por el Guardián de la Noche, Elara se sumió en un profundo silencio, cerrando sus ojos para concentrarse mejor. La respuesta parecía esquiva, bailando justo fuera de su alcance en las sombras de su mente. La presión del momento era palpable, con la luz de la Piedra Lunar y la mirada expectante del Guardián sobre ella.\r\nLiro, el pequeño dragón, y Tara, el lince, observaban en silencio, confiando en la sabiduría y el corazón puro de su amiga. Elara repasó el acertijo en su mente, palabra por palabra, buscando la conexión oculta que unía todos los elementos mencionados.\r\n\&quot;Vengo al principio del fin y al final de cada lugar. Estoy en la risa de la alegría y oculto en cada sombra de temor...\&quot;\r\nDe pronto, como un destello de luz en la oscuridad, Elara comprendió. La solución no residía en lo tangible, sino en lo que permanece invariable, presente en todas las experiencias, independientemente de su naturaleza. Con una sonrisa iluminando su rostro, Elara abrió los ojos y miró fijamente al Guardián.\r\n\&quot;La respuesta es la letra &#39;A&#39;\&quot;, dijo con confianza. \&quot;Aparece al principio de la palabra &#39;fin&#39; y al final de &#39;lugar&#39;. Está tanto en &#39;alegría&#39; como en &#39;temor&#39;, sin ser visible ni tangible, pero siempre presente en nuestras palabras y, por ende, en nuestras vidas.\&quot;\r\nEl Guardián de la Noche asintió, su rostro impenetrable mostrando un atisbo de sonrisa. La sabiduría y la perspicacia de Elara habían prevalecido. La joven había demostrado no solo valor y determinación en su viaje, sino también una profunda comprensión del mundo que la rodeaba, viendo más allá de lo obvio para encontrar la verdad oculta en las palabras.\r\n\r\n\r\n\r\n\r\nEl viaje de regreso fue menos arduo, con la Piedra Lunar guiando su camino. Al llegar a Alumbrado, Elara colocó la piedra en el centro de la Gran Lámpara, y de inmediato, la luz mágica volvió a brillar, más fuerte que nunca. Los aldeanos celebraron su regreso y la valentía de Elara, Liro y Tara. La aldea estaba a salvo una vez más, y la cosecha de ese año fue la más abundante que habían visto.\r\n\r\nLa Gran Lámpara de Alumbrado volvió a ser un faro de esperanza, y Elara se convirtió en una leyenda, recordada no solo por su valentía, sino también por su sabiduría y bondad. La historia de su viaje se contó de generación en generación, inspirando a todos a creer en la magia dentro de ellos y en el poder de la amistad y la perseverancia.\r\n\r\nY así, en el corazón del bosque antiguo y mágico, la luz de Alumbrado brilló más fuerte que nunca, recordando a todos que incluso en los momentos más oscuros, una chispa de valentía puede iluminar el mundo.\r\n\r\nNotas añadidas:\r\nExplicación del acertijo:\r\n\r\nEl acertijo dice así: \&quot;Vengo al principio del fin y al final de cada lugar. Estoy en la risa de la alegría y oculto en cada sombra de temor. No puedes verme ni tocar, pero siempre estoy presente en tu caminar. Dime, valiente niña, ¿qué soy?\&quot;\r\nVamos a desglosarlo:\r\n\&quot;Vengo al principio del fin\&quot;: La palabra \&quot;fin\&quot; comienza con la letra \&quot;F\&quot;, pero si nos centramos en la frase \&quot;principio del fin\&quot;, estamos buscando algo que sea característico del inicio del concepto de \&quot;fin\&quot;. Aquí, el \&quot;principio\&quot; del \&quot;fin\&quot; (el comienzo de la palabra \&quot;fin\&quot;) es la letra \&quot;F\&quot;. Sin embargo, esta interpretación fue un poco más allá de lo previsto. La explicación correcta se enfoca en la presencia de la letra \&quot;A\&quot; en diferentes contextos, no específicamente al principio de la palabra \&quot;fin\&quot;, sino en cómo la letra \&quot;A\&quot; puede interpretarse metafóricamente en varios inicios o finales.\r\n\&quot;Y al final de cada lugar\&quot;: Al mirar la palabra \&quot;lugar\&quot;, notamos que la letra \&quot;A\&quot; no aparece al final. Esta parte del acertijo sugiere una interpretación más abstracta o simbólica, invitando a pensar en la \&quot;A\&quot; como un final o un componente esencial en diferentes contextos o palabras, más allá de su posición literal en \&quot;lugar\&quot;.\r\n\&quot;Estoy en la risa de la alegría y oculto en cada sombra de temor\&quot;: Aquí, \&quot;risa\&quot; contiene la letra \&quot;A\&quot;, al igual que \&quot;alegría\&quot;. Sin embargo, es importante notar que en \&quot;temor\&quot;, la letra \&quot;A\&quot; no aparece. Este segmento del acertijo se presta a una reflexión más profunda sobre cómo la \&quot;A\&quot;, o lo que ella simboliza, puede estar presente en emociones tanto positivas como negativas, aunque no de manera literal.\r\n\&quot;No puedes verme ni tocar\&quot;: Esto enfatiza la naturaleza intangible de la respuesta. La letra \&quot;A\&quot;, como concepto, no puede ser vista ni tocada físicamente, pero es un componente crucial del lenguaje.\r\n\&quot;Pero siempre estoy presente en tu caminar\&quot;: La \&quot;A\&quot; es omnipresente en el lenguaje y, por extensión, en nuestras vidas y experiencias diarias. Es una metáfora de cómo algo tan fundamental como una letra puede influir en nuestra percepción y comunicación.\r\nEl acertijo es un juego de palabras y significados que desafía al participante a pensar de manera abstracta y simbólica. La solución, \&quot;la letra &#39;A&#39;\&quot;, se basa en una interpretación metafórica y no literal de las pistas proporcionadas. La explicación anterior sobreinterpretó algunas de las pistas, buscando significados más allá de la presencia literal de la letra \&quot;A\&quot; en las palabras mencionadas. La esencia del acertijo radica en su capacidad para incitar al pensamiento creativo y profundo, más allá de las soluciones obvias.\r\n&quot;],&quot;time&quot;:[0,&quot;472,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Luz-que-se-apaga-e2i3jn7/a-ab565ge&quot;],&quot;date&quot;:[0,&quot;06/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/cRx_P3d9jWg&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.440,0:00:21.320\nLas sombras crecen, el silencio es cruel y frío,\nLa Gran Lámpara tiembla, ¡se acabó el idilio!\n\n0:00:21.320,0:00:30.840\nValleclaro espera, tragado por la noche,\nLa magia se extingue, ¡necesitamos un derroche!\n\n0:00:30.840,0:00:35.760\nEl miedo azotaba, cadena pesada y gris,\nPero Elara se alzó, firme desde la raíz.\n\n0:00:35.760,0:00:40.720\nMilo el anciano habló de la Cumbre Celestial,\nPiedra Lunar espera, cura para el mal.\n\n0:00:40.720,0:00:45.320\nMedallón antiguo brilla sobre su latir,\nElla lleva un propósito, decidida a seguir.\n\n0:00:45.320,0:00:51.160\nCon Liro el dragón, y Tara la lince feroz,\nUn sendero peligroso, escuchando solo una voz.\n\n0:00:51.160,0:00:56.120\nHay que ahuyentar la sombra, \nromper el manto oscuro,\n\n0:00:56.120,0:01:04.800\n¡La Luz Que Se Apaga brillará de nuevo, seguro!\nSubiendo la montaña, el viento sopla audaz,\n\n0:01:04.800,0:01:09.360\nMisión Lunar, ¡devolver la plena paz!\n\n0:01:09.360,0:01:14.240\n¡Somos la llama que el agua no detiene!\n¡Somos el espíritu que nunca se rinde!\n\n0:01:14.240,0:01:23.720\nCruza el Río de Sueños donde el descanso es letal,\nLos susurros te engañan, jugando con el mal.\n\n0:01:23.720,0:01:28.720\nDuendes astutos quisieron robar el tesoro,\nPero la amistad es fuerte, más valiosa que el oro.\n\n0:01:28.720,0:01:33.640\nCada paso es un reto, la nieve es glacial,\nUna promesa es ley, un deber vital.\n\n0:01:33.640,0:01:41.600\nLa Cumbre nos llama, desafiando todo el poder,\nEnfrentando al Guardián, listos para vencer.\n\n0:01:41.600,0:01:46.520\nHay que ahuyentar la sombra, \nromper el manto oscuro,\n\n0:01:46.520,0:01:55.200\n¡La Luz Que Se Apaga brillará de nuevo, seguro!\nSubiendo la montaña, el viento sopla audaz,\n\n0:01:55.200,0:01:59.760\nMisión Lunar, ¡devolver la plena paz!\n\n0:01:59.760,0:02:04.800\n¡Somos la llama que el agua no detiene!\n¡Somos el espíritu que nunca se rinde!\n\n0:02:04.800,0:02:09.560\nEl enigma del Guardián, más cortante que el hielo,\nÉl exige la astucia, abriendo un nuevo cielo.\n\n0:02:09.560,0:02:14.360\nYo crezco, quiero el aire, pero el agua me mata,\nElara cerró los ojos y encontró la ruta exacta.\n\n0:02:14.360,0:02:18.960\nLa respuesta es el FUEGO que arde sin cesar,\n¡La sabiduría que nos va a rescatar!\n\n0:02:18.960,0:02:24.720\nAlzó el cristal sagrado, la victoria ha llegado,\n¡El poder del conocimiento fue al fin revelado!\n\n0:02:24.720,0:02:29.720\nHay que ahuyentar la sombra, \nromper el manto oscuro,\n\n0:02:29.720,0:02:34.160\n¡La Luz Que Se Apaga brillará de nuevo, seguro!\n\n0:02:34.160,0:02:42.960\nSubiendo la montaña, el viento sopla audaz,\nMisión Lunar, ¡devolver la plena paz!\n\n0:02:42.960,0:02:48.080\n¡Somos la llama que el agua no detiene!\n¡Somos el espíritu que nunca se rinde!\n\n0:02:48.080,0:02:57.720\nDe vuelta a Valleclaro, el ocaso terminó,\nLa gran batalla, por fin se conquistó.\n\n0:02:57.720,0:03:08.040\nLa lámpara resplandece, un faro de verdad,\n¡Elara es leyenda por toda la eternidad!\n\n0:03:10.120,0:03:19.680\n¡La Luz Que Se Apaga!\n¡Brilla sin parar!\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;45&quot;],&quot;name&quot;:[0,&quot;Flap Flap&quot;],&quot;key&quot;:[0,&quot;flap-flap&quot;],&quot;youtube&quot;:[0,&quot;MNpwUgEiXF8&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Flap-Flap-e2i3khb/a-ab567i5&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/MNpwUgEiXF8&quot;],&quot;story&quot;:[0,&quot;En el pequeño y colorido pueblo de Alasol, famoso por sus atardeceres que pintaban el cielo de mil colores, había una tradición única que lo diferenciaba de cualquier otro lugar en el mundo. Cada año, los habitantes celebraban el Festival de los Deseos, donde cada persona escribía su deseo más profundo en un papel especial, lo doblaba en forma de mariposa, y lo liberaba para que el viento lo llevara hacia el horizonte. Este acto simbolizaba la esperanza y la creencia en la magia de los deseos.\r\n\r\nSin embargo, este año algo extraño ocurrió. Después del festival, los deseos, en lugar de volar hacia el cielo, comenzaron a desaparecer misteriosamente antes de elevarse siquiera un metro del suelo. La preocupación creció entre los habitantes de Alasol, pues creían que si sus deseos no alcanzaban el cielo, tampoco se harían realidad.\r\n\r\nEntre los habitantes preocupados estaban Leo, un niño con una imaginación sin límites, y su mejor amiga Mia, conocida por su valentía y curiosidad. Juntos, decidieron descubrir el misterio de los deseos desaparecidos. \&quot;Tal vez si encontramos dónde van los deseos, podemos asegurarnos de que lleguen al cielo\&quot;, dijo Mia con determinación.\r\n\r\nLa búsqueda los llevó a explorar cada rincón de Alasol, desde los campos de lavanda hasta el bosque de eucaliptos, pero no encontraron rastro de los deseos perdidos. Fue entonces cuando Leo, observando una mariposa real aletear cerca, tuvo una idea. \&quot;¡Necesitamos seguir el flap flap!\&quot;, exclamó.\r\n\r\nGuiados por el suave batir de alas de las mariposas que habitaban el pueblo, Leo y Mia descubrieron un camino oculto que conducía a una cueva secreta en el corazón del bosque. Dentro de la cueva, iluminada por cristales que destellaban con la luz de las estrellas, encontraron los deseos. Estaban siendo cuidados por una anciana mariposa gigante, cuyas alas emitían un suave sonido, \&quot;flap flap\&quot;, con cada movimiento.\r\n\r\nLa mariposa gigante les explicó que había recogido los deseos para protegerlos de un viento maligno que pretendía robarlos y apagar la esperanza en Alasol. \&quot;Los deseos son poderosos, y en manos equivocadas, pueden ser peligrosos\&quot;, dijo con sabiduría. Prometió liberarlos esa misma noche, cuando el viento malvado se calmara, asegurándose de que alcanzaran el cielo.\r\n\r\nLeo y Mia, maravillados por el descubrimiento, ayudaron a la mariposa gigante a preparar los deseos para su viaje nocturno. A medida que la noche caía y el cielo se llenaba de estrellas, liberaron juntos los deseos al cielo, observando cómo se elevaban más alto que nunca, brillando como luciérnagas hasta desaparecer en la oscuridad.\r\n\r\nLa noticia del heroísmo de Leo y Mia, así como del misterioso protector de deseos, se esparció por Alasol, devolviendo la alegría y la esperanza a sus habitantes. El Festival de los Deseos no solo continuó como una tradición anual, sino que se convirtió en un símbolo aún más poderoso de la fe en la magia y el poder de los sueños.\r\n\r\nEn la gran celebración posterior a la liberación de los deseos, Leo y Mia fueron honrados por su valentía y su espíritu aventurero. Al preguntarles sobre cómo habían resuelto el misterio, Leo respondió: \&quot;Todo fue gracias al &#39;flap flap&#39;. El sonido de las alas de la mariposa nos guió hacia la verdad\&quot;.\r\n\r\nAsí, \&quot;Flap Flap\&quot; se convirtió en una expresión de esperanza y magia en Alasol, recordando a todos la importancia de creer en lo invisible, en la fuerza de los deseos y en el poder de seguir el batir de nuestras propias alas, hacia dondequiera que nos lleven nuestros sueños.\r\n&quot;],&quot;time&quot;:[0,&quot;171,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Flap-Flap-e2i3khb/a-ab567i5&quot;],&quot;date&quot;:[0,&quot;07/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/4vXBcbxDzVM&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.520,0:00:20.760\r\nAlasol destella, bajo el cielo color\r\nPintado con fuerza, un millón de fulgor\r\n\r\n0:00:20.760,0:00:29.680\r\nDeseos anuales, mariposas de fe\r\nDoblando futuros, volando de pie.\r\n\r\n0:00:31.440,0:00:41.400\r\nSuben deseos, y caen sin razón\r\nLa fe se desploma, sin explicación\r\n\r\n0:00:41.400,0:00:46.960\r\nLa alarma es real, la sombra se extiende\r\nSi el mágico rito, de repente se ofende\r\n\r\n0:00:46.960,0:00:56.200\r\nLeo y Mia, al rescate veloz\r\nBuscando respuestas, alzando la voz\r\n\r\n0:00:57.000,0:01:03.360\r\nExploran los campos, el bosque sin par\r\nDeben resolverlo, no pueden fallar.\r\n\r\n0:01:03.360,0:01:09.200\r\nSigue el aleteo, escucha el motor, el beat\r\nFlap Flap es el secreto, en cada latir\r\n\r\n0:01:09.200,0:01:14.480\r\nPersiguiendo el sueño, donde nunca hay final\r\nFlap Flap es la guía, es la luz, es vital!\r\n\r\n0:01:14.480,0:01:25.520\r\nConfía en el ruido, en el aire fugaz\r\nLa esperanza está a salvo, hay paz, hay tenaz!\r\n\r\n0:01:26.880,0:01:37.320\r\nDentro la caverna, un brillo de cristal\r\nMiles de deseos, un mural ancestral\r\n\r\n0:01:37.320,0:01:42.960\r\nUna mariposa gigante, guardiana mayor\r\nProtege los sueños del viento ladrón\r\n\r\n0:01:42.960,0:01:47.880\r\nEl viento maligno, intentó destrozar\r\nPero un sueño es un fuerte, difícil de entrar!\r\n\r\n0:01:47.880,0:01:53.880\r\nElla espera la calma, el momento fugaz\r\nPara liberar la magia, con toda su paz!\r\n\r\n0:01:53.880,0:01:59.520\r\nSigue el aleteo, escucha el motor, el beat\r\nFlap Flap es el secreto, en cada latir\r\n\r\n0:01:59.520,0:02:04.800\r\nPersiguiendo el sueño, donde nunca hay final\r\nFlap Flap es la guía, es la luz, es vital!\r\n\r\n0:02:04.800,0:02:16.240\r\nConfía en el ruido, en el aire fugaz\r\nLa esperanza está a salvo, hay paz, hay tenaz!\r\n\r\n0:02:17.080,0:02:27.480\r\nNo temas la sombra, no temas el error\r\nLos deseos a salvo, el dulce sabor\r\n\r\n0:02:27.480,0:02:32.560\r\nLeo y Mia valientes, trajeron la paz\r\nCreyendo en el vuelo, mirando el compás!\r\n\r\n0:02:32.560,0:02:41.960\r\nSubieron más alto, que nunca jamás\r\nEl espíritu de Alasol, no mira hacia atrás!\r\n\r\n0:02:42.720,0:02:48.560\r\nSigue el aleteo, escucha el motor, el beat\r\nFlap Flap es el secreto, en cada latir\r\n\r\n0:02:48.560,0:02:53.840\r\nPersiguiendo el sueño, donde nunca hay final\r\nFlap Flap es la guía, es la luz, es vital!\r\n\r\n0:02:53.840,0:03:05.240\r\nConfía en el ruido, en el aire fugaz\r\nLa esperanza está a salvo, hay paz, hay tenaz!\r\n\r\n0:03:06.080,0:03:16.160\r\nEl ritmo en las alas, el pulso interior\r\nFlap Flap eterno, desborda el amor!\r\n\r\n0:03:16.160,0:03:31.160\r\n¡Confía en el aleteo! ¡Cree en lo que ves!\r\n¡Flap Flap! ¡Flap Flap! ¡Todo está bien!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;46&quot;],&quot;name&quot;:[0,&quot;El Fragmento Perdido&quot;],&quot;key&quot;:[0,&quot;el-fragmento-perdido&quot;],&quot;youtube&quot;:[0,&quot;BvH4VFpMYSE&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Fragmento-Perdido-e2i596g/a-ab59t4i&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/BvH4VFpMYSE&quot;],&quot;story&quot;:[0,&quot;Hace muchísimos años, en una era donde el mundo aún estaba dibujando sus contornos bajo el cielo estrellado, existía una civilización avanzada y próspera, escondida de la vista de todos, en el corazón de cavernas remotas. Esta civilización, conocida por muy pocos como los Guardianes del Cristal, había logrado un nivel de armonía perfecta con la naturaleza, aprovechando la energía de los cristales mágicos que brotaban de las profundidades de la tierra.\r\n\r\nLos Guardianes del Cristal habían construido una sociedad donde la sabiduría y el conocimiento fluían tan libremente como las aguas de sus ríos subterráneos. Sus casas, talladas en las paredes de las cavernas, brillaban con la luz de miles de cristales, creando un espectáculo de colores que nunca cesaba de maravillar. Los niños, desde muy temprana edad, aprendían a comunicarse con la tierra, a entender el lenguaje de los vientos que recorrían los túneles ancestrales y a respetar cada forma de vida que compartía su hogar oculto.\r\n\r\nSin embargo, un día, el equilibrio se vio amenazado. Una pieza esencial, un fragmento de cristal legendario conocido como el Corazón de la Tierra, desapareció. Este cristal no era solo una fuente de energía; era el núcleo de su conexión con la Tierra, lo que les permitía prosperar y vivir en paz. La desaparición del Corazón de la Tierra trajo consigo sequías, oscuridad y un silencio angustiante que se apoderó de las cavernas.\r\n\r\nEntre los Guardianes, se levantó una joven valiente y curiosa llamada Lira. Con la determinación de restaurar el equilibrio de su mundo, Lira se embarcó en una aventura sin precedentes, más allá de las fronteras de su hogar, hacia lo desconocido. Armada solo con su ingenio, un mapa antiguo y una pequeña bolsa de cristales protectores, Lira se adentró en los laberintos subterráneos en busca del Corazón de la Tierra.\r\n\r\nEl viaje estuvo lleno de pruebas. Lira enfrentó ríos subterráneos embravecidos, criaturas de la oscuridad que nunca habían visto la luz y acertijos que desafiaban la lógica. Cada desafío superado le enseñaba algo nuevo sobre el mundo que habitaba bajo la superficie y sobre sí misma. Descubrió cámaras ocultas llenas de pinturas que narraban la historia de su pueblo, artefactos antiguos de poderes inimaginables y salas cristalinas donde el tiempo parecía detenerse.\r\n\r\nEn su camino, Lira encontró aliados inesperados: un murciélago que conocía todos los secretos de los túneles, una criatura de cristal que había perdido su brillo y un joven guardián que había sido dado por perdido en una expedición años atrás. Juntos, formaron un equipo decidido a recuperar el Corazón de la Tierra y salvar su civilización.\r&quot;],&quot;time&quot;:[0,&quot;127,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Fragmento-Perdido-e2i596g/a-ab59t4i&quot;],&quot;date&quot;:[0,&quot;08/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/hKLwNFx3e-k&quot;],&quot;lyrics&quot;:[0,&quot;0:00:09.680,0:00:18.880\nBajo el cielo antiguo, en cuevas de cristal\nVivía una gente, su paz era real\n\n0:00:18.880,0:00:27.440\nSabiduría y brillo, el don de la tierra\nSin caos ni sombra, sin dolor ni guerra\n\n0:00:27.440,0:00:39.320\nEl Corazón del Mundo, su poder vital\nPero un día, un quiebre, un silencio fatal.\n\n0:00:39.320,0:00:44.240\nLa pieza esencial, de repente no está\nEl cristal legendario, nadie sabe a dónde va\n\n0:00:44.240,0:00:49.000\nLlegó la sequía, la luz se apagó\nUn miedo profundo a todos cubrió\n\n0:00:49.000,0:00:55.120\nPero Lira se alza, con alma valiente y feroz\nArmada solo con su ingenio y su voz\n\n0:00:55.120,0:01:00.040\nDecidida a cruzar, lo que nadie cruzó\nA buscar el núcleo que todo lo ató.\n\n0:01:00.040,0:01:05.120\n¡A buscar el Fragmento, que no muera el Sol!\n¡Que vuelva la fuerza, que cambie el control!\n\n0:01:05.120,0:01:09.920\nPor ríos furiosos, por túneles fríos\nRompiendo las sombras, volviendo a los míos\n\n0:01:09.920,0:01:15.100\n¡La luz volverá, cuando el cristal esté aquí!\nEs la gran aventura, el latido que reviví\n\n0:01:15.100,0:01:21.320\n¡Oh, Fragmento Perdido, te voy a encontrar!\nMi mundo me espera, lo tengo que salvar.\n\n0:01:22.680,0:01:27.560\nLaberintos sin fin, pruebas de pura fe\nPero el camino enseña lo que nadie cree\n\n0:01:27.560,0:01:32.680\nUn murciélago aliado, un brillo que se fue\nJuntamos la fuerza, de uno, dos y tres\n\n0:01:32.680,0:01:37.360\nEnigmas antiguos, desafíos letales\nCon valor y compasión rompimos los males\n\n0:01:37.360,0:01:42.840\nDescubrimos el lazo, la amistad sin igual\nVolviendo la espalda a lo que era irreal.\n\n0:01:42.840,0:01:47.960\n¡A buscar el Fragmento, que no muera el Sol!\n¡Que vuelva la fuerza, que cambie el control!\n\n0:01:47.960,0:01:52.800\nPor ríos furiosos, por túneles fríos\nRompiendo las sombras, volviendo a los míos\n\n0:01:52.800,0:01:57.940\n¡La luz volverá, cuando el cristal esté aquí!\nEs la gran aventura, el latido que reviví\n\n0:01:57.940,0:02:05.080\n¡Oh, Fragmento Perdido, te voy a encontrar!\nMi mundo me espera, lo tengo que salvar.\n\n0:02:05.080,0:02:10.000\nLa cámara oculta, la entidad final\nProbando mi mente, probando mi ideal\n\n0:02:10.000,0:02:14.880\nNo fue con la fuerza, fue con la verdad\nCon la sabiduría y la honestidad\n\n0:02:14.880,0:02:19.760\nCoraje de espíritu, la llave mayor\nLiberé el Fragmento, con todo mi amor\n\n0:02:19.760,0:02:24.520\nLa pieza encajada, la tierra cantó\nEl balance perfecto por fin regresó.\n\n0:02:24.520,0:02:29.600\n¡A buscar el Fragmento, que no muera el Sol!\n¡Que vuelva la fuerza, que cambie el control!\n\n0:02:29.600,0:02:34.440\nPor ríos furiosos, por túneles fríos\nRompiendo las sombras, volviendo a los míos\n\n0:02:34.440,0:02:39.880\n¡La luz volverá, cuando el cristal esté aquí!\nEs la gran aventura, el latido que reviví\n\n0:02:39.880,0:02:45.480\n¡Oh, Fragmento Perdido, te voy a encontrar!\nMi mundo me espera, lo tengo que salvar.\n\n0:02:45.480,0:02:50.360\nLa luz es de vuelta, la vida triunfó\nLa historia de Lira, que todo cambió\n\n0:02:50.360,0:02:56.320\nSomos la leyenda, el nexo inmortal\nUnidos por siempre, no hay nada igual\n\n0:02:56.320,0:03:01.200\n¡El Fragmento está en casa!\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;47&quot;],&quot;name&quot;:[0,&quot;Los Recolectores de Brillos&quot;],&quot;key&quot;:[0,&quot;los-recolectores-de-brillos&quot;],&quot;youtube&quot;:[0,&quot;IZkQNpCLNQs&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Los-Recolectores-de-Brillos-e2i5999/a-ab59tam&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/IZkQNpCLNQs&quot;],&quot;story&quot;:[0,&quot;En una era donde el cielo permanecía eternamente velado por un manto de nubes, la luz brillaba con el valor del oro puro. En esta época de sombras, existía una tribu singular conocida como los Recolectores de Brillos. Eran seres envueltos en oscuridad, salvo por sus enigmáticas máscaras blancas, que vagaban por el mundo en busca de destellos de luz para recolectar, tan preciados para ellos como las más raras gemas. Este relato narra la extraordinaria travesía de Lumis, uno de estos seres, en su más valiente expedición.\r\nLumis habitaba en Crepúsculo, un enclave oculto en las profundidades del Bosque Tenebroso, donde los rayos solares rara vez besaban la tierra. Los Recolectores de Brillos, como él, eran custodios de cualquier vestigio de luz. Su labor consistía en encontrar y acumular cualquier chispa de luz y resplandor, atesorándolos como los más exquisitos diamantes. Cada recolector portaba un saco encantado, un reservorio para su preciada colección luminosa. Estos destellos no solo significaban riqueza, sino que también alimentaban la luz de su aldea y disipaban la sombra eterna que la acechaba.\r\nLa determinación de Lumis lo llevó a emprender una búsqueda por la cueva de la Leyenda del Fulgor Eterno, un resplandor tan potente que se decía podría iluminar Crepúsculo por eones. Consciente de los peligros y de las bestias temibles que resguardaban la cueva, Lumis se sintió aún más compelido a partir en su búsqueda. Ajustándose su máscara blanca y con su saco listo para ser llenado de luz, se despidió de sus seres queridos, prometiendo retornar con el Fulgor Eterno.\r\nLa travesía de Lumis lo llevó a atravesar senderos nunca antes cartografiados, a cruzar ríos cuyas aguas destellaban con luz propia, escalar montañas que rasgaban las eternas nubes y aventurarse por valles envueltos en una niebla que parecía devorar toda esperanza. En su camino, Lumis se topó con destellos de luz desconocidos para él, cada uno más hermoso que el anterior, pero ninguno comparable a su codiciado objetivo. Su resolución lo mantuvo firme, incluso cuando el desaliento comenzaba a hacer mella en su espíritu.\r\nLos días se convirtieron en semanas, y cada jornada que terminaba sin hallar la cueva, Lumis sentía cómo el peso de su misión crecía. No obstante, su esperanza, lejos de extinguirse, se avivaba con cada nuevo amanecer, impulsándolo a continuar su búsqueda a pesar del cansancio y las dudas que lo asaltaban.\r\nFinalmente, tras semanas de búsqueda infructuosa, Lumis encontró la cueva. Era un abismo de oscuridad, un lugar donde la luz parecía extinguirse por completo. Dentro, los ecos de sus pasos resonaban como tambores de guerra, un recordatorio constante de los peligros que acechaban en la penumbra. Pero Lumis, armado con las pequeñas luces que había recolectado en su odisea, avanzó, desafiando la oscuridad con cada paso.\r\nEn lo más profundo de la cueva, Lumis se enfrentó a la Guardiana de la Luz, una entidad forjada en sombras, con ojos que destellaban promesas y peligros. La Guardiana le propuso desafíos y enigmas, cada uno más complejo y arduo. Lumis, con su ingenio y la pureza de su corazón, superó cada prueba, demostrando su valor y su profundo respeto por la luz.\r\nTras superar el último desafío, la Guardiana reveló a Lumis el verdadero Fulgor Eterno. No era un objeto ni una gema, sino un pequeño ser luminoso, cuya existencia era en sí misma una fuente de luz inagotable. La Guardiana explicó que el Fulgor Eterno debía ser libre, no confinado. Lumis, comprendiendo la lección, juró ser su protector y compartir su luz con Crepúsculo y más allá.\r\nCon el Fulgor Eterno a su lado, Lumis regresó a su hogar. Su viaje no solo había traído luz a su aldea, sino que también enseñó a todos los Recolectores de Brillos el verdadero significado de su misión. La luz, entendieron, no era solo para ser recolectada; era para ser cultivada, compartida y protegida.\r\nY así, Crepúsculo se convirtió en un faro de esperanza, un lugar donde la luz y la sombra coexistían en perfecta armonía, gracias a Lumis y su odisea entre los Recolectores de Brillos.\r\n&quot;],&quot;time&quot;:[0,&quot;200,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Los-Recolectores-de-Brillos-e2i5999/a-ab59tam&quot;],&quot;date&quot;:[0,&quot;09/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9lkFCS1b7X4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:14.560,0:00:21.080\r\nBrillo en el polvo, un destello que se \r\nva, Un mundo gris, y nada que cambiará.\r\n\r\n0:00:21.080,0:00:30.680\r\nVinieron los Recolectores, con bolsas de seda \r\nfina, Acumulando la luz, leche amarga y mezquina.\r\n\r\n0:00:31.360,0:00:37.720\r\nEl Viejo Gruñón, con el ceño siempre fijo, \r\nLlenó sus bolsillos, ignorando el acertijo.\r\n\r\n0:00:37.720,0:00:46.840\r\nCada pequeño fulgor, cada minúsculo destello, \r\nGuardado en secreto en un sueño egoísta y feo.\r\n\r\n0:00:46.840,0:00:59.720\r\nEl sol se hizo pálido, la flor perdió color, \r\nSi quitas la alegría, no queda ningún valor.\r\n\r\n0:00:59.720,0:01:06.800\r\n¡RECOGE EL BRILLO, pero nunca lo atesores! ¡Deja \r\nque vuelen los colores, que el espíritu aflore!\r\n\r\n0:01:06.800,0:01:12.960\r\nBRILLA un poco más, dalo todo sin pensar, \r\nUna chispa compartida siempre va a perdurar.\r\n\r\n0:01:12.960,0:01:20.000\r\nNo está en el guardar, está en el soltar, \r\n¡Así es como la magia empieza a multiplicar!\r\n\r\n0:01:21.800,0:01:29.080\r\nLa Pequeña Lila miró, con ojos llenos de luz, \r\nVio caras amargadas bajo la gran cruz. Encontró\r\n\r\n0:01:29.080,0:01:35.720\r\nuna chispa sola, en el rocío de una hoja, Y no \r\nla quiso esconder, aunque la gente se encoja.\r\n\r\n0:01:35.720,0:01:48.040\r\nSopló un beso diminuto, dejó la luz expandir, \r\nUn incendio de asombro que empezó a vivir.\r\n\r\n0:01:48.040,0:01:55.080\r\n¡RECOGE EL BRILLO, pero nunca lo atesores! ¡Deja \r\nque vuelen los colores, que el espíritu aflore!\r\n\r\n0:01:55.080,0:02:01.240\r\nBRILLA un poco más, dalo todo sin pensar, \r\nUna chispa compartida siempre va a perdurar.\r\n\r\n0:02:01.240,0:02:09.960\r\nNo está en el guardar, está en el soltar, \r\n¡Así es como la magia empieza a multiplicar!\r\n\r\n0:02:09.960,0:02:17.040\r\nLas bolsas explotaron, un diluvio de oro total, \r\nLos Recolectores sintieron un cambio radical.\r\n\r\n0:02:17.040,0:02:23.520\r\nAprendieron la verdad, con una lágrima gozosa: \r\nLa luz que tú regalas es la que se queda hermosa.\r\n\r\n0:02:23.520,0:02:34.760\r\nCompartir es el sol, acumular es la noche, \r\n¡Ahora tu pequeña llama es un gran derroche!\r\n\r\n0:02:34.760,0:02:41.800\r\n¡RECOGE EL BRILLO, pero nunca lo atesores! ¡Deja \r\nque vuelen los colores, que el espíritu aflore!\r\n\r\n0:02:41.800,0:02:48.000\r\nBRILLA un poco más, dalo todo sin pensar, \r\nUna chispa compartida siempre va a perdurar.\r\n\r\n0:02:48.000,0:02:54.560\r\nNo está en el guardar, está en el soltar, \r\n¡Así es como la magia empieza a multiplicar!\r\n\r\n0:02:54.560,0:03:00.320\r\n¡Brilla! ¡Brilla! ¡El mundo se ilumina!\r\n\r\n0:03:00.960,0:03:12.080\r\n¡Brilla! ¡Brilla! ¡Comparte tu luz \r\ndivina! ¡Sí! ¡Dalo ya! ¡Que brille hoy!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;48&quot;],&quot;name&quot;:[0,&quot;Pompas de Orgullo&quot;],&quot;key&quot;:[0,&quot;pompas-de-orgullo&quot;],&quot;youtube&quot;:[0,&quot;ZhxgZ8G8GKc&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Pompas-de-Orgullo-e2i5tlb/a-ab5bh1f&quot;],&quot;saga&quot;:[0,&quot;llamarada&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/ZhxgZ8G8GKc&quot;],&quot;story&quot;:[0,&quot;En un rincón mágico del mundo, donde las flores cantan al amanecer y las estrellas bajan a jugar al crepúsculo, se encontraba el pequeño y colorido pueblo de Arcoíris. Este lugar era conocido no solo por sus paisajes, que parecían pintados por los mismísimos dioses, sino también por sus habitantes: seres mágicos de todo tipo, desde hadas y duendes hasta criaturas nunca antes vistas por ojo humano. Pero entre todos ellos, había uno particularmente especial, una joven llama llamada Llamarada.\r\nLlamarada no era una llama común y corriente; su pelaje era de un vibrante color azul eléctrico, y cuando corría, dejaba tras de sí un rastro de chispas y pequeñas llamas que no quemaban, sino que iluminaban el camino. Además, poseía una habilidad única: podía crear pompas de jabón gigantes que reflejaban los colores del arcoíris y, con un suave soplido, las enviaba a surcar los cielos. Estas pompas no eran meras decoraciones, dentro de ellas se contenían sueños, esperanzas y, lo más importante, orgullo. Orgullo por ser quien era, por sus talentos y por su capacidad de llenar de color y alegría la vida de los demás.\r\nUn día, mientras Llamarada jugaba en el prado, creando pompas que danzaban al viento, se percató de que una sombra oscura se cernía sobre Arcoíris. Era Grisura, una nube sombría que había llegado desde el lejano valle de las Sombras, llevando consigo la melancolía y la tristeza. Grisura tenía la capacidad de absorber el color y la alegría, dejando a su paso un rastro de tonos grises y corazones apagados. Al ver esto, Llamarada supo que debía actuar. No podía permitir que su amado pueblo perdiera su esencia y se convirtiera en una extensión del valle de las Sombras.\r\nAsí, con determinación en su corazón, Llamarada comenzó a idear un plan. Sabía que las pompas de orgullo que creaba tenían el poder de inspirar y revivir los colores y sueños de aquellos que las veían, pero ¿cómo podría hacer que alcanzaran a todo el pueblo y disiparan la influencia de Grisura? Fue entonces cuando se le ocurrió: crearía la pompa de orgullo más grande y luminosa que jamás se hubiera visto, una pompa que encapsulara todo el orgullo, la alegría y los colores de Arcoíris, una pompa tan poderosa que ni la sombra más oscura pudiera resistirse a su brillo.\r\nPara lograrlo, Llamarada solicitó la ayuda de todos los habitantes de Arcoíris. Cada uno aportaría algo de sí mismo: un destello de luz de las hadas, un susurro de brisa de los duendes, una chispa de magia de los magos y, por supuesto, un poco del colorido pelaje de Llamarada. Juntos, trabajaron día y noche, mezclando cada ingrediente con cuidado y amor, hasta que finalmente, la pompa de orgullo estaba lista.\r\nCon el pueblo reunido y Grisura observando desde arriba, Llamarada tomó una profunda respiración y sopló con todas sus fuerzas. La pompa comenzó a elevarse, creciendo más y más, hasta que iluminó todo el cielo con sus vibrantes colores. La sombra de Grisura intentó absorber su luz, pero la pompa era demasiado fuerte, demasiado brillante. Poco a poco, la nube sombría comenzó a disiparse, incapaz de resistir el poder del orgullo y la alegría que la pompa irradiaba.\r\nA medida que Grisura se evaporaba, los colores volvían a Arcoíris, más vivos y brillantes que nunca. Los habitantes, inspirados por el acto de valentía de Llamarada, comenzaron a celebrar, llenando el aire con risas, música y, por supuesto, más pompas de orgullo. Habían aprendido una valiosa lección: el orgullo en quienes son y en la belleza de su diversidad era su mayor fuerza.\r\nDesde ese día, Llamarada se convirtió en una heroína en Arcoíris, recordada no solo por su valentía, sino también por el importante mensaje que su gran pompa de orgullo había dejado en el corazón de cada habitante: la oscuridad y la tristeza pueden ser fuertes, pero el orgullo, la alegría y el amor siempre serán más poderosos.\r\n&quot;],&quot;time&quot;:[0,&quot;195&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Pompas-de-Orgullo-e2i5tlb/a-ab5bh1f&quot;],&quot;date&quot;:[0,&quot;10/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/cUKjlxuZnR4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.240,0:00:08.360\r\n¡Azul eléctrico, brillo total!\r\nEn Pueblo Arcoíris, algo excepcional!\r\n\r\n0:00:08.360,0:00:16.080\r\n¡Magia y color, la luz ya está aquí,\r\nLlamarada llega, estrella para ti!\r\n\r\n0:00:16.080,0:00:24.200\r\n¡Sigue el ritmo, con gran pasión!\r\nPrepárate, mundo, para esta función.\r\n\r\n0:00:25.640,0:00:33.120\r\nMi lana es fuego, mi capa es luz,\r\nGiro y hago magia, ¡con gran soltura y cruz!\r\n\r\n0:00:33.120,0:00:40.640\r\nYo no solo camino, ¡doy un gran show!,\r\nChispas y flamas pequeñas, ¡mira el glow!\r\n\r\n0:00:40.640,0:00:47.600\r\nPero mi gran truco, el toque final,\r\nEs crear una pompa sin igual.\r\n\r\n0:00:47.600,0:00:57.120\r\nUna esfera perfecta, de brillo potente,\r\n¡El orgullo más fuerte, se siente y se siente!\r\n\r\n0:00:57.120,0:01:05.040\r\n¡Oh, las Pompas de Orgullo! ¡Vuelan sin parar!\r\n¡Brillando, subiendo, vamos a triunfar!\r\n\r\n0:01:05.040,0:01:12.320\r\nEstallan colores, liberan la alegría,\r\n¡Se va la sombra gris, se va la melancolía!\r\n\r\n0:01:12.320,0:01:19.520\r\nSomos increíbles, somos audaces,\r\nUna historia brillante que a todos complace!\r\n\r\n0:01:19.520,0:01:31.000\r\nSi amas quién eres, ¡que el mundo lo sepa bien!\r\n¡Sopla tu Pompa de Orgullo, vamos, cien por cien!\r\n\r\n0:01:31.000,0:01:38.240\r\nGrisácea llegó, la nube sin piedad,\r\nQuiso robar el arcoíris, ¡qué crueldad!\r\n\r\n0:01:38.240,0:01:45.360\r\nChupando la alegría, apagando el corazón,\r\nIntentando romper toda nuestra ilusión.\r\n\r\n0:01:45.360,0:01:52.680\r\n¡Pero Llamarada no tolera la oscuridad!\r\nHay que devolver el color, ¡con velocidad!\r\n\r\n0:01:52.680,0:02:02.120\r\nLlamamos a hadas, a gnomos y al mago,\r\n¡Esta pompa tiene que ser el mejor halago!\r\n\r\n0:02:02.120,0:02:10.000\r\n¡Oh, las Pompas de Orgullo! ¡Vuelan sin parar!\r\n¡Brillando, subiendo, vamos a triunfar!\r\n\r\n0:02:10.000,0:02:17.280\r\nEstallan colores, liberan la alegría,\r\n¡Se va la sombra gris, se va la melancolía!\r\n\r\n0:02:17.280,0:02:24.480\r\nSomos increíbles, somos audaces,\r\nUna historia brillante que a todos complace!\r\n\r\n0:02:24.480,0:02:35.120\r\nSi amas quién eres, ¡que el mundo lo sepa bien!\r\n¡Sopla tu Pompa de Orgullo, vamos, cien por cien!\r\n\r\n0:02:35.120,0:02:42.560\r\nTomé aire profundo, del vientre al alma,\r\nConcéntré la magia, ¡guardando la calma!\r\n\r\n0:02:42.560,0:02:50.000\r\nLa luz fue intensa, el poder total,\r\nUn espejo brillante, ¡plata y metal!\r\n\r\n0:02:50.000,0:02:57.960\r\nGrisácea huyó, deshecha en la neblina,\r\n¡La alegría es el poder que nos ilumina!\r\n\r\n0:02:57.960,0:03:06.760\r\nJuntos brillamos, un desfile genial,\r\n¡La opción más orgullosa, la final!\r\n\r\n0:03:06.760,0:03:13.160\r\n¡Ganamos, ganamos! ¡No queda gris!\r\n¡Gritemos fuerte, sé feliz!\r\n\r\n0:03:13.160,0:03:20.520\r\nOrgullo es la llave, amor es la razón,\r\n¡Sopla una pompa, celebra esta canción!\r\n\r\n0:03:20.520,0:03:30.800\r\n¡Pum! ¡Pop! ¡Chispa! ¡Brillo! ¡Ya!\r\n¡Mi Pompa de Orgullo siempre quedará!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;49&quot;],&quot;name&quot;:[0,&quot;Momentos Robados&quot;],&quot;key&quot;:[0,&quot;momentos-robados&quot;],&quot;youtube&quot;:[0,&quot;zbFjkoO2o4M&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Momentos-Robados-e2i9dgf/a-ab5jvfa&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/zbFjkoO2o4M&quot;],&quot;story&quot;:[0,&quot;En el corazón de un bosque densamente arbolado, donde la luz del sol apenas se filtraba a través de las frondosas copas de los árboles, existía un pequeño pueblo conocido como El Alcázar de las Sombras. Este lugar, envuelto en una eterna penumbra, era el hogar de Zac, un niño de espíritu aventurero y corazón valiente. Zac era conocido en El Alcázar no solo por su peculiar cabello, que brillaba con tonos de azul y plata bajo la escasa luz solar, sino también por su inquebrantable curiosidad sobre el mundo que lo rodeaba.\r\nLa vida en El Alcázar de las Sombras transcurría tranquila y sin sobresaltos, hasta que un día, la aldea se vio sacudida por un acontecimiento sin precedentes. Los aldeanos comenzaron a notar que sus recuerdos más preciados empezaban a desvanecerse, como si fueran arrancados de sus mentes. Momentos de alegría, tristeza, amor y valentía, todos desaparecían sin dejar rastro. La confusión y el miedo se apoderaron del pueblo, y Zac, incapaz de permanecer indiferente ante tal misterio, decidió que era su momento de actuar.\r\nCon el corazón lleno de determinación, Zac se adentró en el bosque, siguiendo rumores y leyendas sobre una criatura misteriosa capaz de robar y cortar recuerdos. La búsqueda lo llevó a caminos olvidados y paisajes que parecían sacados de un sueño, hasta que finalmente, en lo más profundo del bosque, encontró la cueva que, según las historias, era el hogar de la criatura.\r\nArmado únicamente con su ingenio y una pequeña linterna que había pertenecido a su abuelo, Zac se adentró en la cueva. Lo que encontró dentro desafió toda lógica y razón: una galería vasta, iluminada por cristales que proyectaban luces de colores sobre las paredes, y en el centro, la criatura de los recuerdos. Era un ser etéreo, con una apariencia que cambiaba constantemente, reflejando los rostros y momentos que había robado.\r\nLa criatura, al notar la presencia de Zac, comenzó a hablarle con una voz que era un eco de miles de voces robadas. Le reveló que su existencia estaba ligada a los recuerdos de los seres humanos, y que sin ellos, se desvanecería en la nada. Zac, movido por la tristeza en las palabras de la criatura, propuso un acuerdo: ayudaría a la criatura a encontrar una manera de sobrevivir sin robar recuerdos, a cambio de que todos los momentos robados fueran devueltos a sus dueños.\r\nLo que siguió fue una aventura como ninguna otra. Zac y la criatura, unidos por un propósito común, viajaron a través de reinos olvidados y enfrentaron desafíos que pusieron a prueba su ingenio, valentía y la fuerza de su amistad. Desde resolver enigmas antiguos hasta enfrentarse a guardianes de leyendas, cada prueba los acercaba más a su objetivo.\r\nFinalmente, después de innumerables pruebas y aventuras, Zac y la criatura descubrieron un antiguo artefacto, el Orbe de los Ecos Eternos, capaz de alimentar a la criatura con recuerdos creados por la esencia misma del universo, permitiéndole existir sin dañar a los seres humanos. Al activar el orbe, la criatura se transformó, adoptando una forma pacífica y armoniosa que reflejaba la belleza de los recuerdos que aho
