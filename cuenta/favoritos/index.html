 nueva estrella, escuchó un suave golpeteo en la ventana de su taller. Era un pequeño pájaro, de plumas azuladas y ojos curiosos. El pájaro parecía fascinado con las estrellas que Luna creaba y, sin decir una palabra, la niña le permitió entrar.\nEl pájaro, que dijo llamarse Azulín, se convirtió en su confidente. Luna le contaba sus ideas y juntos ideaban nuevas estrellas. Azulín le aportaba inspiración con historias sobre los cielos lejanos y las maravillas que había visto en sus viajes.\nPero el pueblo de Lucería comenzó a notar algo extraño. Cada mañana, aparecían estrellas nuevas en el cielo, brillantes y destellantes, como si alguien las hubiera pintado durante la noche. La gente empezó a preguntarse quién estaría detrás de este maravilloso misterio.\nUna noche, el alcalde del pueblo decidió seguir las estrellas. Sigiloso, llegó hasta el desván de Luna y descubrió su taller secreto. Quedó asombrado ante la magia que presenciaba: una niña tímida y un pájaro azul creando estrellas.\nEl alcalde, emocionado, propuso a Luna mostrar su taller al pueblo. Al principio, Luna se resistió, temiendo perder su mundo secreto. Pero Azulín, con un piar suave, le recordó que compartir su arte podría traer más luz a la vida de los demás.\nFinalmente, Luna aceptó. La noche de la revelación, todo el pueblo de Lucería se reunió alrededor de su casa. Cuando Luna mostró sus estrellas y contó su historia, la gente quedó maravillada. Nunca antes habían visto tanta belleza y creatividad.\nDesde aquel día, Luna fue conocida como \&quot;La Inventora de Estrellas\&quot; y su taller se convirtió en un lugar mágico donde los niños del pueblo aprendían a crear sus propias estrellas. Luna, aunque siempre tímida, encontró alegría en compartir su mundo secreto.\nY así, el cielo de Lucería se llenó de estrellas, cada una con una historia, cada una un reflejo del corazón de una niña tímida y su amigo pájaro. Luna aprendió que incluso las palabras más breves pueden crear mundos infinitos, y que la magia verdadera se encuentra en compartir nuestros sueños.\n\n&quot;],&quot;time&quot;:[0,&quot;132,3&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Taller-Secreto-de-Luna--la-Inventora-de-Estrellas-e2gsrog/a-ab26c5q&quot;],&quot;date&quot;:[0,&quot;07/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/YsTpor1LjJ4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:18.360,0:00:28.960\r\nEn Lucería, un pueblito tranquilo y sombrío,\r\nVivía una niña con un gran desafío.\r\n\r\n0:00:28.960,0:00:37.360\r\nLuna era su nombre, de voz muy callada,\r\nUn alma de artista, pero algo asustada.\r\n\r\n0:00:37.360,0:00:50.320\r\nMas nadie sabía su gran vocación,\r\nOculta en el ático, con gran discreción.\r\n\r\n0:00:54.440,0:01:03.200\r\nDetrás de cortinas, su mundo esperaba,\r\nUn taller secreto donde todo brillaba.\r\n\r\n0:01:03.200,0:01:11.440\r\nCon brillantina, tijeras y luces de un color,\r\nElla era arquitecta, una gran inventor.\r\n\r\n0:01:11.440,0:01:26.640\r\nCreando luceros de todas las formas y tallas,\r\nPara coser el cielo, evitando las fallas.\r\n\r\n0:01:26.640,0:01:34.680\r\n¡Oh, Luna, Luna, la inventora sin par!\r\nUna estrella se enciende y sube a volar.\r\n\r\n0:01:34.680,0:01:43.440\r\nCada noche un secreto se va revelando,\r\nUn pedazo de magia que está iluminando.\r\n\r\n0:01:43.440,0:01:57.400\r\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\r\n0:02:01.440,0:02:10.120\r\nUna noche, un golpe en el cristal sonó,\r\nY un pajarito azul, Azulín, apareció.\r\n\r\n0:02:10.120,0:02:18.720\r\nCon ojos curiosos, se hizo su amigo fiel,\r\nContándole historias del espacio y la miel.\r\n\r\n0:02:18.720,0:02:31.400\r\nLuna le contaba sus ideas brillantes,\r\nY él volaba lejos, con mensajes vibrantes.\r\n\r\n0:02:31.400,0:02:39.760\r\nLa gente del pueblo empezó a murmurar:\r\n\&quot;¿Quién nos está dando tanta luz para mirar?\&quot;\r\n\r\n0:02:39.760,0:02:48.440\r\nEl alcalde curioso, siguiendo el destello,\r\nEncontró a Luna creando, un secreto tan bello.\r\n\r\n0:02:48.440,0:03:01.280\r\nEl miedo llegó: ¿y si pierdo mi paz?\r\nPero Azulín le dijo: \&quot;Tu luz es capaz.\&quot;\r\n\r\n0:03:01.280,0:03:09.160\r\n\&quot;Comparte tu arte, no guardes el don,\r\nQue la luz que tú creas es una bendición.\&quot;\r\n\r\n0:03:09.800,0:03:18.240\r\nY Luna, la tímida, por fin aceptó,\r\nSu taller al pueblo, la noche mostró.\r\n\r\n0:03:18.240,0:03:31.400\r\nLa gente aplaudía, con el corazón lleno,\r\nNunca más el cielo fue un lugar sereno.\r\n\r\n0:03:31.400,0:03:39.440\r\n¡Oh, Luna, Luna, la inventora sin par!\r\nUna estrella se enciende y sube a volar.\r\n\r\n0:03:39.440,0:03:48.160\r\nCada noche un secreto se va revelando,\r\nUn pedazo de magia que está iluminando.\r\n\r\n0:03:48.160,0:04:00.080\r\nEl cielo de Lucería nunca fue igual,\r\nGracias a su taller, su don especial.\r\n\r\n0:04:02.040,0:04:10.760\r\nY Luna aprendió, con la noche estrellada,\r\nQue la magia es completa cuando es compartida.\r\n\r\n0:04:10.760,0:04:27.720\r\nAhora el taller es un portal de sueños,\r\nDonde cada niño crea sus propios diseños.&quot;]}],[0,{&quot;order&quot;:[0,&quot;15&quot;],&quot;name&quot;:[0,&quot;Las Aventuras de las Llaves Traviesas&quot;],&quot;key&quot;:[0,&quot;las-aventuras-de-las-llaves-traviesas&quot;],&quot;youtube&quot;:[0,&quot;7aFiMlytX38&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Las-Aventuras-de-las-Llaves-Traviesas-e2gubuj/a-ab2a8fa&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/7aFiMlytX38&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el pequeño pueblo de Llaventura, unas llaves muy especiales. Estas llaves, pertenecientes a la familia Pérez, tenían un secreto: ¡cobraban vida cuando nadie las veía! Durante el día, descansaban tranquilas en el llavero junto a la puerta, pero en cuanto la casa quedaba vacía, comenzaban sus travesuras.\nAunque las llaves eran muy juguetonas, también eran muy responsables. Sabían que tenían que estar siempre listas para cuando la familia Pérez regresara a casa. Pero un día, mientras jugaban al escondite, se escondieron tan bien que olvidaron volver a su lugar.\nEsa tarde, cuando el pequeño Luis Pérez regresó de la escuela, no encontró las llaves para abrir la puerta. Buscó por todas partes: bajo el felpudo, en la maceta, incluso en el buzón, pero las llaves estaban tan bien escondidas que parecían haber desaparecido.\nMientras tanto, las llaves, ocultas detrás de un viejo reloj de pared, se dieron cuenta de su error. No querían causar problemas, ¡solo querían divertirse un poco! Así que, en cuanto Luis se alejó, saltaron rápidamente de vuelta al llavero.\nAl volver a buscar, Luis encontró las llaves justo donde siempre debían estar. \&quot;¡Qué raro!\&quot;, pensó, \&quot;estoy seguro de haber buscado aquí antes\&quot;. Con un suspiro de alivio, abrió la puerta y entró en su hogar.\nLas llaves, a partir de ese día, decidieron ser más cuidadosas con sus escondites. Pero la tentación de jugar era muy grande, así que siguieron haciendo de las suyas, siempre asegurándose de estar de vuelta antes de que la familia Pérez las necesitara.\nUn día, la madre de Luis, la señora Pérez, decidió hacer una limpieza profunda de la casa. Movió muebles, limpió rincones olvidados y, sin darse cuenta, interrumpió el juego de las llaves traviesas.\nLas llaves, sorprendidas, no sabían dónde esconderse. Corrieron de un lado a otro, buscando un nuevo escondite, pero la señora Pérez estaba en todas partes. Finalmente, se escondieron en el bolsillo del delantal de la señora Pérez, sin que ella se diera cuenta.\nCuando llegó la hora de salir, la familia Pérez se encontró nuevamente sin llaves. Buscaron por toda la casa, pero no había rastro de ellas. Las llaves, desde el bolsillo del delantal, observaban preocupadas.\nFinalmente, la señora Pérez encontró las llaves en su bolsillo. \&quot;¡Vaya, vaya!\&quot;, exclamó, \&quot;¡estas llaves realmente tienen vida propia!\&quot;. Desde ese día, las llaves decidieron jugar solo cuando la familia Pérez no las necesitaba. Aunque a veces todavía se escabullen para una pequeña aventura, siempre regresan a tiempo, recordando la importancia de estar allí para quienes más las necesitan.\n\n&quot;],&quot;time&quot;:[0,&quot;124,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Las-Aventuras-de-las-Llaves-Traviesas-e2gubuj/a-ab2a8fa&quot;],&quot;date&quot;:[0,&quot;08/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/mk57xeC7uos&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.320,0:00:08.520\r\n¡Somos las llaves, sí, las traviesas!\r\nLa llave maestra, la pequeña, y la gruesa.\r\n\r\n0:00:08.520,0:00:15.040\r\nEn el llavero, de día quietud;\r\n¡De noche, aventura, llenas de inquietud!\r\n\r\n0:00:15.040,0:00:22.000\r\nMas somos leales, con gran corazón,\r\nSiempre volvemos, cumplimos misión.En\r\n\r\n0:00:22.800,0:00:29.560\r\nun pueblo llamado Llaventura, \r\nun secreto se guardaba,\r\n\r\n0:00:29.560,0:00:36.480\r\nEn la casa Pérez, donde nadie más miraba.\r\nLas llaves de la puerta, ¡cobran vida al instante!\r\n\r\n0:00:36.480,0:00:43.120\r\nUn ejército de metal, un juego emocionante.\r\nLa una salta al suelo, la otra va a rodar,\r\n\r\n0:00:43.120,0:00:51.720\r\nBuscando un escondite, para poder jugar.Un \r\ndía en la aventura, la cosa se torció,\r\n\r\n0:00:51.720,0:00:57.880\r\nJugando al escondite, ¡el tiempo se olvidó!\r\nTras un viejo reloj de pared,\r\n\r\n0:00:57.880,0:01:02.840\r\nse quedaron calladas,\r\nMecánicas de travesuras, risas disimuladas.\r\n\r\n0:01:02.840,0:01:06.520\r\nDe pronto, un sonido: ¡es \r\nLuis que vuelve del colegio!\r\n\r\n0:01:06.520,0:01:14.840\r\nY el llavero vacío, ¡oh, qué gran sacrilegio!Luis \r\nbusca en la maceta, y debajo del felpudo,\r\n\r\n0:01:14.840,0:01:21.520\r\nEn el buzón, en el patio, ¡su pequeño mundo mudo!\r\n“¿Dónde están mis llaves?” ¡Pregunta con dolor!\r\n\r\n0:01:21.520,0:01:26.760\r\nPero ellas detrás del reloj, sintiendo gran temor.\r\n¡Rápido! Hay que volver,\r\n\r\n0:01:26.760,0:01:32.160\r\nes nuestra responsabilidad,\r\nSaltan con gran prisa, ¡por la seguridad!Luis\r\n\r\n0:01:32.760,0:01:42.200\r\nvuelve a mirar, y allí están las llaves,\r\nJusto donde debían, ¡con aires muy suaves!\r\n\r\n0:01:42.200,0:01:47.440\r\n“¡Qué raro!”, piensa Luis, \r\n“Juraría que no estaban.”\r\n\r\n0:01:48.000,0:01:55.200\r\nAbre la cerradura, mientras ellas celebraban.\r\nLa lección fue aprendida, mas no el fin del juego,\r\n\r\n0:01:55.200,0:02:02.960\r\nVolvieron a jurarse que volverían \r\nluego.¡Somos las llaves, sí, las traviesas!\r\n\r\n0:02:02.960,0:02:09.720\r\nLa llave maestra, la pequeña, y la gruesa.\r\nEn el llavero, de día quietud;\r\n\r\n0:02:09.720,0:02:17.000\r\n¡De noche, aventura, llenas de inquietud!\r\nMas somos leales, con gran corazón,\r\n\r\n0:02:17.000,0:02:24.320\r\nSiempre volvemos, cumplimos misión.Pero un \r\ndía sombrío, la madre comenzó a limpiar,\r\n\r\n0:02:24.320,0:02:31.160\r\nSeñora Pérez mueve todo, no hay lugar para jugar.\r\nEscobas y plumeros, ¡un caos de terror!\r\n\r\n0:02:31.160,0:02:38.040\r\nLas llaves corren, buscando un nuevo protector.\r\nUna esquina olvidada, no, ¡la madre está allí!\r\n\r\n0:02:38.040,0:02:45.480\r\n¡Se meten en el delantal! ¡Un refugio \r\nfeliz!Al salir de casa, ¡se repite la canción!\r\n\r\n0:02:45.480,0:02:52.040\r\nToda la familia busca, con gran preocupación.\r\nY la madre quejándose: “¿Dónde están\r\n\r\n0:02:52.040,0:02:54.880\r\nlas llaves, cielos?”\r\nY siente un tintineo en\r\n\r\n0:02:54.880,0:02:58.080\r\nlos pliegues de sus vuelos.\r\n¡“Vaya, vaya!”, dice ella,\r\n\r\n0:02:58.080,0:03:01.640\r\ncon sorpresa y con un guiño,\r\n“¡Estas llaves traviesas,\r\n\r\n0:03:01.640,0:03:06.560\r\ntienen vida y mucho cariño!”\r\nY así aprendieron todas:\r\n\r\n0:03:06.560,0:03:14.280\r\nla diversión ha de esperar,\r\nSolo juegan un momento, para siempre regresar.&quot;]}],[0,{&quot;order&quot;:[0,&quot;16&quot;],&quot;name&quot;:[0,&quot;Guillermín y el Bosque Encantado: Una Aventura Mágica&quot;],&quot;key&quot;:[0,&quot;guillermin-y-el-bosque-encantado-una-aventura-magica&quot;],&quot;youtube&quot;:[0,&quot;YVgHoo_v2yg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Guillermn-y-el-bosque-encantado-e2gudj5/a-ab2acv3&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/YVgHoo_v2yg&quot;],&quot;story&quot;:[0,&quot;Había una vez un pequeño niño llamado Guillermín. A Guillermín le encantaba explorar y vivir aventuras. Siempre vestía una camiseta blanca que le daba suerte y unos pantalones cortos azules, que le regaló su abuela.\r\n\r\n\r\nUn día, mientras paseaba cerca de su casa, Guillermín encontró un sendero oculto que llevaba a un bosque desconocido. Su curiosidad lo impulsó a adentrarse en él, mientras el sol brillaba entre los árboles.\r\n\r\n\r\nAl adentrarse en el bosque, se encontró con un conejo muy peculiar. Era azul y podía hablar. \&quot;Hola, Guillermín, soy Rabi, el guardián del bosque encantado,\&quot; dijo el conejo.\r\n\r\n\r\nRabi explicó que el bosque estaba en peligro. Un hechizo había robado todos los colores, dejándolo en blanco y negro. Guillermín, con su corazón valiente, decidió ayudar.\r\n\r\n\r\nJuntos encontraron un mapa que los llevó a tres lugares mágicos: un lago brillante, una montaña que tocaba el cielo y un antiguo árbol sabio. En cada lugar debían encontrar una gema de color.\r\n\r\n\r\nEn el lago brillante, encontraron la gema azul en manos de una graciosa nutria. La nutria les contó un chiste y, al hacerlos reír, les entregó la gema.\r\nAl llegar a la montaña, tuvieron que escalar hasta la cima. Allí, una águila majestuosa les dio la gema roja a cambio de una promesa: cuidar siempre de la naturaleza.\r\n\r\n\r\nEl último desafío fue en el árbol sabio, donde un enigma los esperaba. Al resolverlo, el árbol entregó la gema verde y les reveló el secreto para romper el hechizo.\r\n\r\n\r\nCon las tres gemas, Guillermín y Rabi llegaron al corazón del bosque. Allí, unieron las gemas y, como por arte de magia, los colores volvieron, llenando todo de vida y alegría.\r\n\r\n\r\nGuillermín regresó a casa sabiendo que había hecho algo grandioso. Desde ese día, su camiseta blanca no solo era un amuleto de suerte, sino también un recordatorio de su aventura en el bosque encantado.\r&quot;],&quot;time&quot;:[0,&quot;90,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Guillermn-y-el-bosque-encantado-e2gudj5/a-ab2acv3&quot;],&quot;date&quot;:[0,&quot;09/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/H0u2ZYUCl_M&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.320,0:00:21.520\r\nEn un pueblo tranquilo, bajo el cielo azul\r\nVivía Guillermín, con su suerte y su luz\r\n\r\n0:00:21.520,0:00:29.320\r\nCamiseta blanca, pantalones de abuela\r\nBuscando misterios, dejando la escuela\r\n\r\n0:00:29.320,0:00:37.080\r\nHalló un sendero oculto, que nadie vio jamás\r\nHacia un Bosque Encantado, cubierto de paz\r\n\r\n0:00:37.080,0:00:47.080\r\nPero al cruzar el borde, un silencio fatal\r\nTodo estaba en gris, sin un color genial.\r\n\r\n0:00:47.080,0:00:54.680\r\n¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r\n\r\n0:00:54.680,0:01:02.720\r\nCon Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r\n\r\n0:01:02.720,0:01:14.680\r\nUna azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate triunfal.\r\n\r\n0:01:14.680,0:01:22.800\r\nEl mapa los guía a un lago brillante y frío\r\nDonde la nutria espera, contando un desafío\r\n\r\n0:01:22.800,0:01:30.720\r\n\&quot;Si me hacen reír, la gema les daré\&quot;\r\nGuillermín con gracia, un chiste contó con fe\r\n\r\n0:01:30.720,0:01:40.280\r\nRisas y burbujas, la gema azul brilló\r\nY el viaje a la montaña, entonces comenzó.\r\n\r\n0:01:40.280,0:01:46.280\r\nSubiendo muy alto, donde el cielo se toca\r\nUn águila majestuosa les habló desde la roca\r\n\r\n0:01:46.280,0:01:54.600\r\n\&quot;La gema es tuya, si prometes cuidar\r\nCada árbol, cada río, la tierra sin dudar\&quot;\r\n\r\n0:01:57.200,0:02:09.520\r\nPromesa sellada, la gema roja vuela\r\nAhora el viejo árbol, el enigma revela.\r\n\r\n0:02:09.520,0:02:17.520\r\nEl árbol sabio espera, con su enigma profundo\r\nUna verdad antigua que da vuelta al mundo\r\n\r\n0:02:17.520,0:02:25.160\r\nGuillermín, pensante, la respuesta encontró\r\nY la gema verde, el árbol les entregó\r\n\r\n0:02:25.160,0:02:33.200\r\nAl corazón del bosque, el sitio central\r\nUniendo los colores, el momento crucial\r\n\r\n0:02:33.200,0:02:44.880\r\nLas tres gemas juntas, ¡la magia estalló!\r\nY el bosque encantado, su color recuperó.\r\n\r\n0:02:44.880,0:02:54.720\r\n¡Oh, Bosque Encantado, sin rastro de sol!\r\nGuillermín, valiente, emprende el gran rol\r\n\r\n0:02:54.720,0:03:02.760\r\nCon Rabi, el conejo, el guardián azul\r\nDeben buscar tres gemas que traigan la luz\r\n\r\n0:03:02.760,0:03:14.480\r\nUna azul, una roja, y la verde final\r\nPara romper el hechizo, un rescate triunfal.\r\n\r\n0:03:14.480,0:03:22.880\r\nLos colores regresan, la alegría es real\r\nGuillermín es un héroe de valor sin igual\r\n\r\n0:03:22.880,0:03:40.040\r\nVuelve a casa sabiendo lo que fue a buscar\r\nQue la verdadera magia es atreverse a ayudar.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;17&quot;],&quot;name&quot;:[0,&quot;Riquitín, el Cavernícola Contador de Piedras&quot;],&quot;key&quot;:[0,&quot;riquitin-el-cavernicola-contador-de-piedras&quot;],&quot;youtube&quot;:[0,&quot;ImRg6WD4s7M&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Riquitn--el-Caverncola-Contador-de-Piedras-e2gufcm/a-ab2ahvm&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/ImRg6WD4s7M&quot;],&quot;story&quot;:[0,&quot;Había una vez, hace muchísimos años, en una época donde los grandes mamuts caminaban por la tierra y las cuevas eran los hogares más acogedores, un pequeño cavernícola llamado Riquitín. Aunque era más pequeño que los demás niños de su tribu, tenía un corazón gigante y una curiosa afición: contar piedras.\r\nRiquitín pasaba horas y horas sentado frente a su colección de piedras de todas las formas y colores, contándolas una y otra vez. Para él, cada piedra tenía una historia especial y un lugar en su corazón.\r\nUn día, mientras Riquitín contaba sus piedras, notó que faltaba una muy especial: la piedra lunar, una piedra brillante que parecía tener polvo de estrellas. Riquitín se puso muy triste y decidió emprender una aventura para encontrar su preciosa piedra.\r\nEn su viaje, Riquitín conoció a varios animales del bosque. Primero, un sabio búho que le enseñó a mirar las cosas desde diferentes perspectivas. Luego, una ágil ardilla que le mostró cómo saltar obstáculos y, por último, un amigable mamut que le enseñó la importancia de la amistad.\r\nCon la ayuda de sus nuevos amigos, Riquitín cruzó ríos, trepó montañas y exploró oscuras cuevas. Finalmente, llegó a un valle donde brillaba una luz misteriosa. ¡Era su piedra lunar! Pero estaba en lo alto de un árbol gigante.\r\nCon valentía y la ayuda de sus amigos, Riquitín escaló el árbol y recuperó su piedra. Al tenerla de nuevo, se dio cuenta de algo importante: aunque contar piedras era divertido, lo más valioso eran las amistades que había hecho en su aventura.\r\nRiquitín regresó a su tribu, no solo como el cavernícola contador de piedras, sino también como un gran amigo de los animales del bosque. Desde ese día, compartió todas sus aventuras con los demás niños de la tribu, enseñándoles el valor de la amistad y la aventura.\r\nY así, Riquitín, el pequeño cavernícola, se convirtió en un gran héroe en su tribu, recordado no solo por sus piedras, sino también por su gran corazón y su valentía.\r&quot;],&quot;time&quot;:[0,&quot;98,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Riquitn--el-Caverncola-Contador-de-Piedras-e2gufcm/a-ab2ahvm&quot;],&quot;date&quot;:[0,&quot;10/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/ifOB7IQAktE&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.840,0:00:17.240\r\nHace mucho, mucho tiempo, en \r\nla edad de piedra ancestral\r\n\r\n0:00:17.240,0:00:22.920\r\nDonde el gran mamut caminaba, \r\nen un paisaje sin igual\r\n\r\n0:00:22.920,0:00:28.160\r\nVivía un niño pequeño, con un corazón colosal\r\n\r\n0:00:28.160,0:00:33.960\r\nRiquitín, el cavernícola, \r\nsu pasatiempo era contar.\r\n\r\n0:00:33.960,0:00:36.840\r\nPiedras de todas las formas, \r\ny de brillos sin igual\r\n\r\n0:00:36.840,0:00:42.000\r\nUna por una las mira, ¡qué colección tan genial!\r\nDesde el amanecer hasta el sol que se va a acostar\r\n\r\n0:00:42.000,0:00:46.320\r\nContar es su gran pasión, no \r\nhay juego que lo pueda igualar.\r\n\r\n0:00:46.320,0:00:50.320\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:00:50.320,0:00:56.760\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:00:57.280,0:01:05.080\r\nQue la piedra perdida pronto va a brillar.\r\n\r\n0:01:05.080,0:01:10.400\r\nPero un día entre su manta, \r\nde repente, ¡ay, qué horror!\r\n\r\n0:01:10.400,0:01:21.360\r\nFalta una piedra preciosa, su lunar, su gran amor.\r\nBrillaba como una estrella, tenía polvo estelar,\r\n\r\n0:01:21.360,0:01:26.200\r\nRiquitín se puso triste, ¡la tiene que rescatar!\r\n\r\n0:01:26.800,0:01:29.760\r\nCruza el río, sube el monte, valiente y sin dudar.\r\n\r\n0:01:29.760,0:01:34.880\r\nConoce al búho sabio, que le enseña a mirar.\r\nLa ardilla ágil le muestra cómo debe saltar,\r\n\r\n0:01:34.880,0:01:39.480\r\nY el mamut le da un abrazo, \r\n¡la amistad hay que guardar!\r\n\r\n0:01:39.480,0:01:43.480\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:01:43.480,0:01:50.480\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:01:50.480,0:01:54.600\r\nQue la piedra perdida pronto va a brillar.\r\n\r\n0:01:55.840,0:02:03.440\r\nEn el valle misterioso, ¡por fin ve la luz!\r\nLa piedra está en la copa de un árbol,\r\n\r\n0:02:03.440,0:02:07.880\r\n¡hace crac, pum, bu!\r\nGracias a sus nuevos\r\n\r\n0:02:07.880,0:02:19.800\r\namigos, que le ayudan con valor,\r\nRecupera su tesoro, ¡el contador ya ganó!\r\n\r\n0:02:19.800,0:02:30.920\r\nY al tenerla entre sus manos, aprendió la lección:\r\nLas piedras son divertidas, ¡pero más la conexión!\r\n\r\n0:02:30.920,0:02:43.920\r\nLa amistad es el regalo, la más grande bendición.\r\nRiquitín regresa a casa, ¡un héroe de corazón!\r\n\r\n0:02:43.920,0:02:47.920\r\n¡Uno, dos, tres, roca lunar! \r\n¡Qué aventura va a empezar!\r\n\r\n0:02:47.920,0:02:54.040\r\nRiquitín cuenta, Riquitín va a buscar.\r\nCon su gran corazón de amigo, se va a aventurar,\r\n\r\n0:02:55.080,0:03:04.000\r\nLa amistad es el tesoro que no se va a olvidar.&quot;]}],[0,{&quot;order&quot;:[0,&quot;18&quot;],&quot;name&quot;:[0,&quot;La Aventura de la Galleta de Estrellas y el Enigma de Avogadro&quot;],&quot;key&quot;:[0,&quot;la-aventura-de-la-galleta-de-estrellas-y-el-enigma-de-avogadro&quot;],&quot;youtube&quot;:[0,&quot;2bNW5mb5atw&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Aventura-de-la-Galleta-de-Estrellas-y-el-Enigma-de-Avogadro-e2h1v4h/a-ab2isne&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/2bNW5mb5atw&quot;],&quot;story&quot;:[0,&quot;En un pequeño y colorido pueblo, flotando entre nubes de algodón y estrellas brillantes, vivía una niña llamada Luna. Luna era conocida por su curiosidad insaciable y su amor por los dulces. En este peculiar pueblo, donde las casas parecían pasteles y los ríos fluían con limonada, había un misterio que cautivaba la imaginación de todos: el enigma del número de Avogadro.\r\nUn día, mientras Luna paseaba por el mercado flotante, donde las frutas voladoras llenaban el aire con sus dulces aromas, se topó con una galleta de fresa única. Esta galleta no era como las demás; su color era de un rojo intenso y brillaba suavemente, como si tuviera vida propia. Intrigada, Luna la compró y decidió investigar su origen.\r\nEl panadero que vendió la galleta, un anciano de ojos chispeantes y cabello blanco como la nube más pura, le reveló un secreto: la galleta estaba hecha con una receta ancestral, ligada al misterioso número de Avogadro, una cifra tan grande que era difícil de comprender, incluso para los sabios del pueblo.\r\nCon la galleta en mano, Luna decidió emprender un viaje por las nubes para descubrir la conexión entre la galleta y el número de Avogadro. Durante su viaje, se encontró con criaturas fantásticas: aves parlantes que recitaban poesías numéricas, nubes en forma de números gigantes, y un sabio gato con gafas que jugaba con fórmulas y ecuaciones.\r\nCada encuentro aportaba una pista, y Luna empezó a darse cuenta de que el número de Avogadro estaba relacionado con los ingredientes de la galleta. Este número, increíblemente grande, representaba la cantidad de partículas en una cantidad específica de sustancia. De alguna manera, la receta de la galleta utilizaba este concepto para crear algo mágico y delicioso.\r\nFinalmente, Luna llegó al corazón del pueblo flotante, donde un gran libro antiguo esperaba ser leído. Al abrirlo, las páginas comenzaron a brillar, revelando la receta secreta y su conexión con el número de Avogadro. Cada ingrediente reflejaba una parte de este número misterioso, creando un equilibrio perfecto y mágico.\r\nLuna comprendió que la magia de la galleta y el número de Avogadro residía en la armonía de los elementos, en cómo pequeñas partes formaban un todo maravilloso. Con esta nueva comprensión, decidió compartir la galleta con sus amigos, enseñándoles la belleza de la ciencia y la magia oculta en lo cotidiano.\r\nLa galleta no solo era un deleite para el paladar, sino también una lección sobre la importancia de cada pequeña parte en el gran esquema del universo. Y así, la aventura de Luna se convirtió en una historia contada una y otra vez en el pueblo flotante, inspirando a generaciones a buscar la magia en los números y en la naturaleza.\r\n&quot;],&quot;time&quot;:[0,&quot;132,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Aventura-de-la-Galleta-de-Estrellas-y-el-Enigma-de-Avogadro-e2h1v4h/a-ab2isne&quot;],&quot;date&quot;:[0,&quot;11/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/tLJtSRjKynw&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.680,0:00:17.840\r\nEn un pueblo flotante, de nubes de algodón\r\nDonde el río es limonada, ¡qué gran invención!\r\n\r\n0:00:17.840,0:00:23.440\r\nVivía Luna, dulce y curiosa sin igual,\r\nBuscando un misterio, un secreto magistral.\r\n\r\n0:00:23.440,0:00:29.280\r\n¿Qué oculta el aire, qué dicen las estrellas?\r\nUn número gigante que causa mil querellas:\r\n\r\n0:00:30.800,0:00:37.800\r\n¡El enigma de Avogadro! Un reto sin final,\r\nBailando en las cocinas del mundo celestial.\r\n\r\n0:00:37.800,0:00:38.800\r\n¡Oh,\r\n\r\n0:00:38.800,0:00:49.760\r\nla Galleta de Estrellas! ¡Rojo y dulce fulgor!\r\nLleva un secreto mágico, una cifra de valor.\r\n\r\n0:00:49.760,0:01:00.400\r\nCada ingrediente cuenta, ¡una porción esencial!\r\nLa ciencia y la dulzura, en un baile genial.\r\n\r\n0:01:00.400,0:01:14.200\r\n¡A buscar la fórmula, a cruzar el telón!\r\nQue el número gigante tiene una gran razón.\r\n\r\n0:01:14.200,0:01:25.360\r\nPaseando por el mercado de frutas que vuelan ya,\r\nUna galleta fresa ¡comienza a brillar!\r\n\r\n0:01:25.360,0:01:37.120\r\n\&quot;¿Quién hizo esta dulzura?\&quot; preguntó con emoción.\r\nEl panadero anciano le dio la explicación:\r\n\r\n0:01:37.120,0:01:46.040\r\n\&quot;Su receta es ancestral, ¡un pacto con la alegría, vivían 22.000 pequeños seres brillantes, cada uno con un color diferente. Este mundo, llamado Coloralia, estaba lleno de arcoíris que nunca desaparecían.\r\nUna vez al año, Coloralia celebraba el Gran Festival de los Colores. Durante este día, los 22.000 seres se reunían para crear el arcoíris más grande y espectacular. Cada ser aportaba su propio color, formando un espectáculo deslumbrante.\r\nEn este mundo mágico, cada color tenía un poder especial. El rojo podía crear calor, el azul traía calma, y el verde hacía crecer las plantas. Todos los colores eran importantes y necesarios.\r\nEntre los 22.000, había un pequeño ser sin color llamado Blanco. Blanco se sentía triste porque creía que no tenía nada especial que ofrecer. Siempre había deseado ser parte del Gran Festival, pero sin un color propio, no sabía cómo participar.\r\nUn día, Blanco conoció a un sabio anciano que le dijo: \&quot;No te preocupes, cada ser tiene algo único que aportar. Tu tiempo llegará, y cuando lo haga, sorprenderás a todos\&quot;.\r\nLlegó el día del Gran Festival, y los 22.000 comenzaron a formar el arcoíris. Pero algo extraño ocurrió: a pesar de sus esfuerzos, no podían completar el arcoíris. Faltaba algo, pero nadie sabía qué era.\r\nBlanco, viendo la confusión, se acercó tímidamente. Cerró los ojos y deseó con todas sus fuerzas ser útil. De repente, de él emanó una luz brillante que iluminó todo Coloralia.\r\nEl anciano sabio sonrió y dijo: \&quot;Blanco, has descubierto tu poder. Eres el equilibrio de todos los colores. Sin ti, no pueden brillar en su máximo esplendor\&quot;.\r\nCon la ayuda de Blanco, el arcoíris se completó, y fue más hermoso que nunca. Blanco se dio cuenta de que, aunque era diferente, tenía un papel importante en Coloralia.\r\nEl Gran Festival fue un éxito, y desde ese día, Blanco fue un miembro esencial en la creación de arcoíris, recordando a todos que cada uno, sin importar cuán diferente sea, tiene algo especial que aportar.\r\nY así, en el colorido mundo de Coloralia, los 22.000 seres aprendieron que la diversidad y la unidad son lo que hace que la vida sea verdaderamente hermosa.\r\n&quot;],&quot;time&quot;:[0,&quot;104,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Los-22-000-e2h1v8v/a-ab2it2p&quot;],&quot;date&quot;:[0,&quot;12/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/wP4To-EjaLY&quot;],&quot;lyrics&quot;:[0,&quot;0:00:07.840,0:00:15.400\r\nEn Coloralia, qué alegría, dos \r\nmil seres que brillan al sol\r\n\r\n0:00:15.400,0:00:22.160\r\nCada uno es una nota viva, \r\nun arcoíris en formación\r\n\r\n0:00:22.160,0:00:29.160\r\nRojo es calor, azul es calma, \r\nverde la planta que va a crecer\r\n\r\n0:00:30.040,0:00:37.360\r\nVeintidós mil corazones listos, \r\nlistos para el gran amanecer.\r\n\r\n0:00:37.360,0:00:44.720\r\n¡Veintidós mil colores, mira la luz!\r\nLa unidad nos hace brillar a todos\r\n\r\n0:00:44.720,0:00:53.920\r\n¡Veintidós mil colores, mira la luz!\r\nBlanco, blanco, eres el equilibrio de todos.\r\n\r\n0:00:55.480,0:01:03.440\r\nPero entre el grupo, en la esquina, \r\nhabía un pequeño que no brillaba igual\r\n\r\n0:01:03.440,0:01:09.680\r\nBlanco se llamaba, sin color, \r\ncreía que no era esencial\r\n\r\n0:01:09.680,0:01:17.360\r\nMiraba los festivales, la fiesta \r\nde luz, con una pena en el interior\r\n\r\n0:01:17.360,0:01:23.600\r\n\&quot;¿Cómo participar sin mi tono? \r\nSin un poder, sin mi fulgor.\&quot;\r\n\r\n0:01:25.000,0:01:32.360\r\n¡Veintidós mil colores, mira la luz!\r\nLa unidad nos hace brillar a todos\r\n\r\n0:01:32.360,0:01:43.080\r\n¡Veintidós mil colores, mira la luz!\r\nBlanco, blanco, eres el equilibrio de todos.\r\n\r\n0:01:43.080,0:01:49.800\r\nUn sabio anciano, con barba de nubes, \r\nle dijo: \&quot;Tu turno va a llegar\&quot;\r\n\r\n0:01:50.720,0:01:57.040\r\n\&quot;Eres único, pequeño amigo, solo \r\ntienes que esperar y desear\&quot;\r\n\r\n0:01:57.040,0:02:04.800\r\nLlega el Gran Festival, ¡qué \r\nemoción!, todos formando su posición\r\n\r\n0:02:04.800,0:02:13.960\r\nPero el arcoíris se detuvo, \r\nle faltaba algo a la creación.\r\n\r\n0:02:13.960,0:02:21.280\r\nLos veintidós mil estaban perdidos, \r\nsus colores no podían fluir\r\n\r\n0:02:21.280,0:02:28.760\r\nBlanco cerró los ojos y pidió con fuerza: \r\n\&quot;¡Quiero ser útil, quiero servir!\&quot;\r\n\r\n0:02:28.760,0:02:35.840\r\nUna luz intensa, pura y brillante, \r\nde su pequeño cuerpo empezó a emanar\r\n\r\n0:02:35.840,0:02:43.760\r\n¡Blanco es el balance! Dijo el \r\nanciano, sin ti no pueden terminar.\r\n\r\n0:02:43.760,0:02:51.120\r\n¡Veintidós mil colores, mira la luz!\r\nLa unidad nos hace brillar a todos\r\n\r\n0:02:51.120,0:03:02.640\r\n¡Veintidós mil colores, mira la luz!\r\nBlanco, blanco, eres el equilibrio de todos.&quot;]}],[0,{&quot;order&quot;:[0,&quot;20&quot;],&quot;name&quot;:[0,&quot;El Secreto del Antiguo Reloj&quot;],&quot;key&quot;:[0,&quot;el-secreto-del-antiguo-reloj&quot;],&quot;youtube&quot;:[0,&quot;L5SXoD_LMPY&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Secreto-del-Antiguo-Reloj-e2h1vav/a-ab2it9c&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/L5SXoD_LMPY&quot;],&quot;story&quot;:[0,&quot;Marcos era un niño curioso de 10 años con pelo castaño y ojos brillantes como estrellas. Un día, mientras jugaba en el desván polvoriento de la casa de su abuela, encontró un viejo reloj de bolsillo que parecía llevar siglos allí escondido.\nEl reloj era dorado y en su tapa tenía grabado un misterioso símbolo, un sol y una luna entrelazados. Marcos, fascinado, lo abrió y descubrió que las manecillas giraban al revés.\nEsa noche, mientras Marcos miraba el reloj, deseó volver al día en que perdió su juguete favorito. De repente, se encontró allí, un año atrás, en su antigua habitación.\nSorprendido, Marcos recuperó su juguete. Pero al regresar al presente, notó que algunas cosas habían cambiado: su habitación estaba pintada de otro color y sus libros ya no estaban donde solían estar.\nConfundido, volvió a usar el reloj, esta vez para evitar una pelea que tuvo con su mejor amigo. Pero al volver, descubrió que ya no se conocían.\nMarcos se dio cuenta de que cada cambio en el pasado afectaba su presente de maneras inesperadas. Decidió investigar más sobre el reloj en la biblioteca de su abuela.\nEn un viejo libro, encontró la historia del reloj: había pertenecido a un alquimista que lo creó para corregir sus errores, pero terminó perdiendo todo lo que amaba.\nDeterminado a no cometer los mismos errores, Marcos decidió hacer un último viaje en el tiempo para arreglar todo lo que había cambiado.\nDespués de un viaje emocionante y lleno de enseñanzas, Marcos logró restablecer su presente, aprendiendo que cada momento es valioso y que los errores son parte del aprendizaje.\nEscondió el reloj en su lugar, sabiendo que su mayor poder no era cambiar el pasado, sino aprender de él para mejorar el presente y el futuro.\n&quot;],&quot;time&quot;:[0,&quot;85,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Secreto-del-Antiguo-Reloj-e2h1vav/a-ab2it9c&quot;],&quot;date&quot;:[0,&quot;13/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/WpjnFyY9KF0&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.520,0:00:20.320\r\nMarcos subió al desván, arriba en la vieja casa\r\nDiez años de curiosidad, el polvo ya no pasa\r\n\r\n0:00:20.320,0:00:30.080\r\nEntre cajas y recuerdos, un tesoro encontró\r\nUn bolsillo dorado, el tiempo se detuvo\r\n\r\n0:00:30.080,0:00:38.920\r\nEl sol y la luna juntos, un símbolo grabó\r\nLo abrió, miró las manecillas, ¡el pasado regresó!\r\n\r\n0:00:38.920,0:00:49.520\r\nGiran hacia atrás, un secreto que guardar\r\n¿Podrá un niño el curso del tiempo dominar?\r\n\r\n0:00:49.520,0:00:54.040\r\nTic-tac, el reloj antiguo llama\r\nUna aventura de segundos, una llama\r\n\r\n0:00:54.040,0:00:58.480\r\nRetroceder para un error borrar\r\nPero la realidad comienza a cambiar\r\n\r\n0:00:58.480,0:01:14.720\r\nMarcos, ¡cuidado con el secreto que tienes!\r\nCada viaje atrás, tu presente detienes\r\n\r\n0:01:14.720,0:01:23.400\r\nDeseó recuperar su juguete de hace un año\r\nVolvió, lo abrazó fuerte, terminó el gran engaño\r\n\r\n0:01:23.400,0:01:34.720\r\nVolvió al presente, su cama, su lugar\r\nPero el color de la pared, lo hizo temblar\r\n\r\n0:01:34.720,0:01:47.160\r\nLos libros ya no estaban, algo había cambiado ya\r\nSi tocas el pasado, el presente no será\r\n\r\n0:01:49.560,0:01:54.400\r\nTic-tac, el reloj antiguo llama\r\nUna aventura de segundos, una llama\r\n\r\n0:01:54.400,0:01:58.920\r\nRetroceder para un error borrar\r\nPero la realidad comienza a cambiar\r\n\r\n0:01:58.920,0:02:12.680\r\nMarcos, ¡cuidado con el secreto que tienes!\r\nCada viaje atrás, tu presente detienes\r\n\r\n0:02:12.680,0:02:21.440\r\nQuiso evitar la pelea con su mejor amigo\r\nUn momento amargo que lo dejó afligido\r\n\r\n0:02:21.440,0:02:32.600\r\nLo logró, sonrió feliz, ¡al fin todo está bien!\r\nVolvió a casa, lo llamó, pero nadie sabía quién\r\n\r\n0:02:32.600,0:02:43.720\r\nSu mejor amigo lo miró con extrañeza\r\nUn cambio tan pequeño causó gran tristeza\r\n\r\n0:02:45.440,0:02:54.640\r\nBuscó en la biblioteca, en un libro ancestral\r\nLa historia del alquimista, el final tan fatal\r\n\r\n0:02:54.640,0:03:05.160\r\n\&quot;Él quiso corregir, perdió lo que amaba más\r\nNo busques un pasado, si no quieres ir detrás\&quot;\r\n\r\n0:03:05.160,0:03:16.720\r\nMarcos sintió el peso, la gran responsabilidad\r\nTenía que arreglar todo, volver a la realidad\r\n\r\n0:03:16.720,0:03:21.360\r\nHizo un último viaje, no para \r\ncambiar, sino para aprender\r\n\r\n0:03:21.360,0:03:26.000\r\nDejar que el pasado quede en el ayer\r\n\r\n0:03:26.000,0:03:38.440\r\nVolvió la calma al fin, su habitación, su amigo\r\nTodo en su lugar, el presente es testigo\r\n\r\n0:03:38.440,0:03:51.200\r\nCada error es una lección, no hay que escapar\r\nEl tiempo es un regalo que hay que aprovechar\r\n\r\n0:03:51.200,0:04:00.760\r\nGuardó el reloj en el desván, el misterio ocultó\r\nLa magia es aprender, no cambiar lo que pasó\r\n\r\n0:04:01.280,0:04:22.960\r\nEl tic-tac se detiene, la aventura terminó\r\nY Marcos es más sabio, el secreto se guardó&quot;]}],[0,{&quot;order&quot;:[0,&quot;21&quot;],&quot;name&quot;:[0,&quot;Encuentra mi Eso La Aventura de Lía en Arcoiris&quot;],&quot;key&quot;:[0,&quot;encuentra-mi-eso-la-aventura-de-lia-en-arcoiris&quot;],&quot;youtube&quot;:[0,&quot;cWIQiSS8RiU&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Eso-e2h1v76/a-ab2isv2&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/cWIQiSS8RiU&quot;],&quot;story&quot;:[0,&quot;En el pequeño y colorido pueblo Arcoíris, todos tenían algo especial llamado su \&quot;Eso\&quot;. Era algo único que hacía que cada persona fuera especial. Sin embargo, había una niña, Lía, que aún no había encontrado su \&quot;Eso\&quot;. Lía, de cabellos rizados y ojos brillantes, quería descubrir lo que le hacía única. Un día, decidió embarcarse en una aventura para encontrar su \&quot;Eso\&quot;.\r\nEmprendió su viaje hacia el Bosque Susurrante, un lugar mágico donde se decía que los sueños se volvían realidad. El bosque estaba lleno de árboles de colores y animales que hablaban. En el bosque, conoció un pájaro parlante llamado Azulín. Azulín, azul como el cielo, sabía muchos secretos. Le contó a Lía que su \&quot;Eso\&quot; estaba escondido en el lugar más inesperado.\r\nContinuó su viaje y llegó al Lago de los Espejos, donde las aguas claras reflejaban no solo rostros, sino también verdades ocultas. Lía miró su reflejo y vio imágenes de ella siendo valiente, amable y creativa. Después, visitó la Montaña Resplandeciente. Allí, una anciana sabia le habló sobre la importancia de la paciencia y la perseverancia. Le dijo que su \&quot;Eso\&quot; se revelaría cuando estuviera lista.\r\nAl volver al pueblo, Lía ayudó a sus amigos y familiares sin darse cuenta de que su \&quot;Eso\&quot; se manifestaba en sus acciones. Finalmente, durante la Fiesta de las Estrellas en Arcoíris, Lía comprendió que su \&quot;Eso\&quot; era su capacidad de ayudar a la gente con su corazón bondadoso y su espíritu generoso. Todos celebraron y Lía se sintió completa al saber que su \&quot;Eso\&quot; había estado con ella todo el tiempo, en su forma de ser y en su manera de tratar a los demás.\r\nY así, Lía aprendió que lo que nos hace especiales no siempre es una habilidad o un talento, sino a menudo la manera en la que tocamos la vida de los otros.\r\n&quot;],&quot;time&quot;:[0,&quot;90,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Eso-e2h1v76/a-ab2isv2&quot;],&quot;date&quot;:[0,&quot;14/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/-9x2Hu7xtAc&quot;],&quot;lyrics&quot;:[0,&quot;0:00:09.360,0:00:17.440\r\nEn el pueblo Arcoíris, lleno de color y luz,\r\nCada vecino tiene un \&quot;Eso\&quot; que le da su virtud\r\n\r\n0:00:17.440,0:00:25.680\r\nY su magia, algo único, que lo hace brillar.\r\nPero estaba Lía, sin su \&quot;Eso\&quot; poder encontrar.\r\n\r\n0:00:25.680,0:00:34.560\r\nCon su pelo rizado y ojos llenos de ilusión,\r\nSentía un vacío hondo en su pequeño corazón.\r\n\r\n0:00:34.560,0:00:38.200\r\n\&quot;¿Cuál es mi &#39;Eso&#39;?\&quot;, se \r\npreguntó una mañana al sol,\r\n\r\n0:00:38.200,0:00:43.600\r\n\&quot;Voy a buscar mi rumbo, mi destino, mi farol.\&quot;\r\n\r\n0:00:43.600,0:00:50.040\r\n¡Voy a encontrar mi Eso, lo que me hace especial!\r\nCruzaré el Bosque Susurrante,\r\n\r\n0:00:50.040,0:00:56.000\r\nno voy a mirar atrás.\r\nSi lo tiene el cielo o lo esconde el mar,\r\n\r\n0:00:56.000,0:01:10.840\r\nSé que mi gran aventura acaba de empezar.\r\n¡Una aventura, una verdad que hay que encontrar!\r\n\r\n0:01:10.840,0:01:18.760\r\nAl Bosque Susurrante, Lía fue a caminar,\r\nÁrboles de colores la vieron pasar.\r\n\r\n0:01:18.760,0:01:23.200\r\nAllí un pájaro Azulín, azul \r\ncomo el cielo profundo,\r\n\r\n0:01:23.200,0:01:27.280\r\nLe dio una pista sabia, el secreto del mundo:\r\n\r\n0:01:27.280,0:01:38.960\r\n\&quot;Tu &#39;Eso&#39; está oculto donde menos lo esperas,\r\nEn un rincón callado que tu alma más venera.\&quot;\r\n\r\n0:01:38.960,0:01:43.640\r\nCorrió hasta el Lago de los \r\nEspejos, de agua cristalina,\r\n\r\n0:01:43.640,0:01:51.520\r\nMiró su reflejo, buscando su medicina.\r\nVio a una niña valiente, amable y con bondad,\r\n\r\n0:01:51.520,0:02:02.000\r\nLlena de creatividad y pura generosidad.\r\nLuego subió a la Montaña, donde una anciana sabia,\r\n\r\n0:02:02.000,0:02:10.400\r\nLe dijo: \&quot;Ten paciencia, y nunca te rindas\r\nTu &#39;Eso&#39; vendrá solo, cuando ya estés lista,\r\n\r\n0:02:10.400,0:02:16.400\r\nLa perseverancia es la clave de toda conquista.\&quot;\r\n\r\n0:02:17.680,0:02:24.120\r\n¡Voy a encontrar mi Eso, lo que me hace especial!\r\nCruzaré el Bosque Susurrante,\r\n\r\n0:02:24.120,0:02:30.080\r\nno voy a mirar atrás.\r\nSi lo tiene el cielo o lo esconde el mar,\r\n\r\n0:02:30.080,0:02:43.360\r\nSé que mi gran aventura acaba de empezar.\r\n¡Una aventura, una verdad que hay que encontrar!\r\n\r\n0:02:45.120,0:02:53.120\r\nLía volvió a Arcoíris, con calma en su andar,\r\nY empezó a ayudar a todos sin mucho pensar.\r\n\r\n0:02:53.120,0:03:03.040\r\nAyudó a un amigo, cuidó a su familiar,\r\nSin darse cuenta, su \&quot;Eso\&quot; empezaba a brotar.\r\n\r\n0:03:04.520,0:03:09.320\r\nY en la Fiesta de las Estrellas, \r\ncon el cielo tan vasto,\r\n\r\n0:03:09.320,0:03:17.480\r\nComprendió que su \&quot;Eso\&quot; no era un gran contraste.\r\nNo era un talento oculto ni una habilidad genial,\r\n\r\n0:03:17.480,0:03:25.680\r\nEra su corazón bondadoso, su espíritu leal.\r\nLo que la hacía especial era la forma de tratar,\r\n\r\n0:03:25.680,0:03:39.160\r\nQue su \&quot;Eso\&quot; había estado \r\nsiempre, en ayudar y en amar.&quot;]}],[0,{&quot;order&quot;:[0,&quot;22&quot;],&quot;name&quot;:[0,&quot;El traspiés del mago&quot;],&quot;key&quot;:[0,&quot;el-traspies-del-mago&quot;],&quot;youtube&quot;:[0,&quot;Jy68ywh99yI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-traspis-del-mago-e2h1vd5/a-ab2itf8&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/Jy68ywh99yI&quot;],&quot;story&quot;:[0,&quot;Érase una vez, en un lejano reino, un joven mago llamado Elián. Este mago no era como los demás; era torpe, y cada vez que intentaba realizar un hechizo, algo inesperado sucedía. Pero Elián nunca se rindió. Soñaba con ser el mejor mago del reino, y para eso, necesitaba encontrar el misterioso Libro de los Hechizos Perdidos.\r\nLa aventura de Elián comenzó en un luminoso día de primavera. Decidido a encontrar el libro, empacó su varita mágica, un sombrero puntiagudo y su capa de estrellas. Con una sonrisa, salió de su pequeña cabaña en el bosque, dirigiéndose hacia lo desconocido.\r\nSu primer destino fue el Mercado Mágico, un lugar lleno de colores, donde magos y brujas vendían ingredientes raros y artefactos mágicos. Elián se maravilló con cada puesto, pero su atención se centró en una anciana que vendía mapas antiguos. Con esperanza, compró uno que mostraba la ubicación del libro.\r\nSiguiendo el mapa, Elián llegó a la Montaña de los Susurros. Se decía que allí habitaban criaturas mágicas y secretos antiguos. Mientras escalaba, un viento fuerte sopló y su sombrero voló lejos, pero Elián no se detuvo. Sabía que el libro estaba cerca.\r\nAl llegar a la cima, encontró una cueva oculta tras una cascada brillante. Dentro de la cueva, había un lago de aguas cristalinas y en el centro, una isla diminuta donde descansaba el libro. Elián, emocionado, intentó un hechizo para cruzar, pero en lugar de eso, creó una serie de pequeñas nubes flotantes.\r\nSaltando de nube en nube, Elián llegó a la isla. Allí, el libro estaba custodiado por un dragón de escamas azules y ojos gentiles. El dragón, viendo la determinación en los ojos de Elián, decidió ponerlo a prueba con tres acertijos.\r\nAcertijo del Viento: \&quot;No me ves, pero me sientes,\r\nEn verano me agradeces, en invierno me evitas.\r\nMuevo las hojas y empujo los barcos,\r\n¿Quién soy, que no puedes atrapar con tus brazos?\&quot;\r\nAcertijo de las Estrellas: \&quot;Brillo en la noche, pero no soy una llama,\r\nEn el cielo formo figuras, pero no soy un dibujo.\r\nAcompaño a la luna, pero siempre estoy lejos,\r\n¿Quién soy, que puedes ver pero no tocar?\&quot;\r\nAcertijo del Tiempo: \&quot;No puedes verme, pero siempre estoy corriendo,\r\nNo tengo pies, pero viajo por el mundo.\r\nEn la juventud me ignoras, en la vejez me valoras,\r\n¿Quién soy, que todos usan pero nadie puede detener?\&quot;\r\nCon ingenio, Elián resolvió cada uno, impresionando al dragón. Como recompensa, el dragón permitió a Elián tomar el libro.\r\nAl abrir el Libro de los Hechizos Perdidos, Elián sintió una energía mágica fluyendo a través de él. Comprendió que el libro no solo contenía hechizos, sino también lecciones sobre confianza y perseverancia.\r\nCuando regresó al reino, Elián era un mago cambiado. Ya no era torpe con sus hechizos. Empezó a ayudar a los demás, usando su magia para el bien. Y aunque a veces aún cometía errores, siempre los enfrentaba con una sonrisa.\r\nEl rey, impresionado por el cambio en Elián, lo nombró Mago Real. Elián se convirtió en una leyenda, no solo por su habilidad mágica, sino también por su coraje y su corazón bondadoso.\r\nY así, Elián, el mago que una vez fue torpe, demostró que la verdadera magia reside en la determinación y la capacidad de aprender de los errores. Y cada vez que alguien en el reino enfrentaba un desafío, recordaban la historia de El Traspiés del Mago, recordando que cada paso en falso puede llevar a un gran salto adelante.\r\n&quot;],&quot;time&quot;:[0,&quot;167,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-traspis-del-mago-e2h1vd5/a-ab2itf8&quot;],&quot;date&quot;:[0,&quot;15/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/zjy5v0t9XLs&quot;],&quot;lyrics&quot;:[0,&quot;0:00:16.440,0:00:24.040\r\nEn un reino lejano, con torres de cristal,\r\nVivía Elián, mago sin igual.\r\n\r\n0:00:24.560,0:00:32.600\r\nNo era por su magia, ¡ay! sino por su traspiés,\r\nQue hacía de un hechizo, un gran revés.\r\n\r\n0:00:32.600,0:00:41.120\r\nSoñaba ser el Mago, el mejor de verdad,\r\nY buscaba un tesoro, una gran antigüedad:\r\n\r\n0:00:41.120,0:00:52.880\r\nEl Libro de los Hechizos, perdido y muy sutil,\r\nPara un mago torpe, era el gran perfil.\r\n\r\n0:00:52.880,0:01:00.840\r\n¡Oh, Elián, el Mago! Su varita al bailar,\r\nCrea flores, ¡zas!, donde el fuego iba a estar.\r\n\r\n0:01:00.840,0:01:09.400\r\nCada error es solo un paso más,\r\nUn tropiezo que le lleva a la cima y la paz.\r\n\r\n0:01:09.400,0:01:20.400\r\nEl traspiés del mago es la canción,\r\nQue nos muestra al torpe con gran corazón.\r\n\r\n0:01:24.600,0:01:32.400\r\nEmpacó su capa, su sombrero y su ilusión,\r\nY partió al Mercado de gran vibración.\r\n\r\n0:01:32.400,0:01:40.440\r\nEntre brujas y duendes, buscando un pergamino,\r\nCompró un mapa antiguo y cambió su destino.\r\n\r\n0:01:40.440,0:01:49.000\r\nLa Montaña de Susurros, su cima a escalar,\r\nUn viento malvado le hizo el sombrero volar.\r\n\r\n0:01:49.000,0:01:58.640\r\nPero Elián no se rinde, avanza con valor,\r\nPues sabe que su meta es su gran motor.\r\n\r\n0:01:58.640,0:02:06.480\r\nTras la cascada, la cueva halló por fin,\r\nUn lago de cristal en un rincón jardín.\r\n\r\n0:02:06.480,0:02:16.560\r\nVio el libro en la isla, intentó conjurar,\r\nQuería un puente sólido para poder cruzar.\r\n\r\n0:02:16.560,0:02:25.200\r\nPero el hechizo errante dio un gran resultado:\r\nNo hizo puente, ¡sino nubes! Pequeñas y flotantes,\r\n\r\n0:02:25.200,0:02:37.440\r\nUn gran traspiés, que era un gran invento,\r\nSaltando nube a nube, avanzó sin lamento.\r\n\r\n0:02:37.440,0:02:40.800\r\nUn dragón de escamas azules en guardia esperó,\r\n\r\n0:02:40.800,0:02:48.880\r\nY con tres acertijos la prueba comenzó.\r\nDijo: \&quot;Soy el Viento\&quot;, y Elián pensó un instante.\r\n\r\n0:02:48.880,0:02:53.080\r\nDijo: \&quot;Soy las Estrellas\&quot;, \r\nel cielo en un diamante.\r\n\r\n0:02:53.080,0:03:02.640\r\nDijo: \&quot;Soy el Tiempo\&quot;, que nadie puede atar.\r\nCon ingenio y astucia supo al fin ganar.\r\n\r\n0:03:04.880,0:03:12.800\r\n¡Oh, Elián, el Mago! Su varita al bailar,\r\nCrea flores, ¡zas!, donde el fuego iba a estar.\r\n\r\n0:03:12.800,0:03:21.400\r\nCada error es solo un paso más,\r\nUn tropiezo que le lleva a la cima y la paz.\r\n\r\n0:03:21.400,0:03:31.920\r\nEl traspiés del mago es la canción,\r\nQue nos muestra al torpe con gran corazón.\r\n\r\n0:03:35.080,0:03:47.800\r\nEl libro le enseña que la magia es perseverar,\r\nY el torpe Elián, ¡por siempre va a reinar!&quot;]}],[0,{&quot;order&quot;:[0,&quot;23&quot;],&quot;name&quot;:[0,&quot;El Experimento de las Sombras en la Oscuridad&quot;],&quot;key&quot;:[0,&quot;el-experimento-de-las-sombras-en-la-oscuridad&quot;],&quot;youtube&quot;:[0,&quot;PaonkVAiflc&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Experimento-de-las-Sombras-en-la-Oscuridad-e2h1uvn/a-ab2isav&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/PaonkVAiflc&quot;],&quot;story&quot;:[0,&quot;En el pequeño pueblo de Luztenue, donde el sol brilla suavemente y las noches son serenas, vivía un niño llamado Leo. Leo era conocido por su curiosidad insaciable y su amor por los misterios. Una noche, mientras observaba las estrellas desde su ventana, notó algo extraño: las sombras de los árboles parecían moverse de forma inusual, como si estuvieran vivas.\r\nIntrigado por este fenómeno, Leo decidió investigar. Preparó su linterna, su cuaderno de notas y una pequeña cámara. Se deslizó silenciosamente fuera de su casa, decidido a descubrir el secreto de las sombras danzantes.\r\nAl llegar al bosque cercano, las sombras se tornaron más intensas y misteriosas. Leo sintió una mezcla de emoción y nerviosismo. Comenzó a experimentar, moviendo su linterna en diferentes direcciones y observando cómo las sombras cambiaban.\r\nDe repente, una de las sombras se desprendió del árbol y tomó forma. Era una sombra viva, una criatura hecha de oscuridad y luz. Leo retrocedió asustado, pero la sombra parecía amistosa y juguetona.\r\nLa sombra se presentó como Sombri, un ser mágico de otro mundo donde las sombras tienen vida propia. Sombri estaba explorando el mundo de Leo y se había perdido.\r\n\r\n\r\nLeo y Sombri, determinados a encontrar el camino de regreso al mundo de las sombras, exploraron el bosque en busca de pistas. Su primera pista fue un enigma grabado en la corteza de un viejo roble: \&quot;Caminante de noche, sin pies ni alas, pero que deja un rastro de estrellas.\&quot; Después de pensar un momento, Leo sonrió y exclamó: \&quot;¡Es un caracol!\&quot;\r\nResolviendo el acertijo, una nueva sombra apareció, llevándolos a una senda secreta. La senda estaba marcada por piedras que brillaban bajo la luz de la luna, formando patrones que parecían constelaciones.\r\nEl siguiente desafío los llevó a un claro donde encontraron una serie de estatuas de animales. Un viejo poema tallado en piedra decía: \&quot;Aquel que en silencio vuela, sin ser visto pero siempre vigilante, revelará el siguiente paso\&quot;. Observando atentamente, Leo descubrió una lechuza escondida entre las sombras, señalando así la dirección correcta.\r\nAvanzaron hasta llegar a un riachuelo donde las aguas reflejaban las estrellas. Aquí, encontraron un rompecabezas de piedras que debían ordenar para formar la imagen de un puente. Al completarlo, un puente real de luz y sombras se materializó, permitiéndoles cruzar.\r\nSu última prueba fue en una caverna donde las paredes estaban cubiertas de espejos. Un enigma resonó en el aire: \&quot;Aquel que te muestra pero no puede verte, que revela todos los secretos sin conocer uno\&quot;. Al darse cuenta de que la respuesta era el espejo, los espejos se desvanecieron, revelando la entrada al mundo de las sombras.\r\nEn su viaje, encontraron otras sombras perdidas, cada una con su propia historia y personalidad. Leo y Sombri las ayudaron, aprendiendo valiosas lecciones sobre la amistad y el entendimiento.\r\nFinalmente, descubrieron un portal brillante que llevaba al mundo de las sombras. Sombri se despidió de Leo con gratitud, prometiendo nunca olvidar su amistad y las aventuras compartidas.\r\nLeo regresó a casa, lleno de historias asombrosas y un nuevo entendimiento del mundo que lo rodea. Compartió sus aventuras con sus amigos, inspirándolos a explorar y a no temer a lo desconocido.\r\nDesde aquel día, Leo miró las sombras de una manera diferente, sabiendo que en algún lugar, más allá de la luz y la oscuridad, existen mundos maravillosos esperando ser descubiertos.\r\nAhora, pasaré a describir detalladamente a los personajes y escenarios de esta historia.\r\n&quot;],&quot;time&quot;:[0,&quot;166,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Experimento-de-las-Sombras-en-la-Oscuridad-e2h1uvn/a-ab2isav&quot;],&quot;date&quot;:[0,&quot;16/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/O2n-JLcksPs&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.880,0:00:19.640\r\nEn Luztenue, un pueblo tranquilo y sereno\r\nvivía Leo, un niño de espíritu pleno\r\n\r\n0:00:19.640,0:00:28.320\r\nAmaba el misterio, buscaba la verdad\r\nla noche estrellada era su ciudad\r\n\r\n0:00:28.320,0:00:37.760\r\nUna sombra se mueve, no es normal,\r\nlos árboles danzan con ritmo espectral\r\n\r\n0:00:37.760,0:00:46.520\r\nLinterna en mano, cuaderno y valor\r\ndejó atrás su casa buscando el rumor\r\n\r\n0:00:46.520,0:00:54.680\r\n¡Oh, experimento en la oscuridad!\r\nDonde la luz crea la nueva realidad\r\n\r\n0:00:55.280,0:01:03.880\r\nSombras vivas, misterio total\r\nbuscando una pista, un camino portal\r\n\r\n0:01:03.880,0:01:13.760\r\nUn amigo de niebla, un ser de otro sol\r\nLeo y Sombri, ¡qué gran rock and roll!\r\n\r\n0:01:16.120,0:01:24.320\r\nLlegó hasta el bosque, el miedo sintió\r\npero de una rama una forma creció\r\n\r\n0:01:24.960,0:01:34.600\r\nUna sombra se alza, no era de un pino\r\nSombri se presenta, con un guiño divino\r\n\r\n0:01:34.600,0:01:43.840\r\n\&quot;Estoy perdido, soy de otro lugar\r\nayúdame, Leo, debemos regresar\&quot;\r\n\r\n0:01:43.840,0:01:53.040\r\nDos mundos unidos por la amistad\r\nla misión comienza en la inmensidad\r\n\r\n0:01:54.480,0:01:59.200\r\nEn la corteza, un enigma grabó\r\n\r\n0:01:59.200,0:02:05.480\r\n\&quot;Caminante de noche, con rastro \r\nde estrellas\&quot; Leo lo vio:\r\n\r\n0:02:05.480,0:02:12.440\r\n\&quot;Sin pies ni alas, ¿quién será?\&quot; ¡Un caracol!\r\nUna nueva sombra la senda reveló\r\n\r\n0:02:12.440,0:02:21.720\r\nLuego, estatuas de animales en un claro\r\nun viejo poema, un mensaje claro:\r\n\r\n0:02:21.720,0:02:33.160\r\n\&quot;Silencio que vuela, sin ser vigilante\&quot; \r\nLa lechuza oculta les dio el paso adelante\r\n\r\n0:02:33.160,0:02:41.360\r\n¡Oh, experimento en la oscuridad!\r\nDonde la luz crea la nueva realidad\r\n\r\n0:02:41.960,0:02:50.560\r\nSombras vivas, misterio total\r\nbuscando una pista, un camino portal\r\n\r\n0:02:50.560,0:03:00.680\r\nUn amigo de niebla, un ser de otro sol\r\nLeo y Sombri, ¡qué gran rock and roll!\r\n\r\n0:03:00.680,0:03:09.240\r\nEl riachuelo brilla, reflejando el cielo azul\r\npuzzle de piedras forma un puente de luz\r\n\r\n0:03:09.800,0:03:18.520\r\nEn la caverna, espejos sin final\r\n\&quot;El que te muestra, sin poder mirar\&quot; ¡El espejo!\r\n\r\n0:03:18.520,0:03:28.360\r\nLa puerta se abre, un portal fulgurante\r\nadiós, Sombri, amigo viajante\r\n\r\n0:03:28.360,0:03:37.240\r\nVolvió a casa Leo, al amanecer\r\nsu mente y su alma llenos de un nuevo saber\r\n\r\n0:03:37.240,0:03:52.840\r\nLas sombras no asustan, tienen corazón\r\nuna aventura mágica fue su gran lección&quot;]}],[0,{&quot;order&quot;:[0,&quot;24&quot;],&quot;name&quot;:[0,&quot;La estrella errante&quot;],&quot;key&quot;:[0,&quot;la-estrella-errante&quot;],&quot;youtube&quot;:[0,&quot;0Iufv8yiY4g&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-estrella-errante-e2h1ut4/a-ab2is50&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/0Iufv8yiY4g&quot;],&quot;story&quot;:[0,&quot;En la aldea de Lucernavilla, la llegada de la estrella errante marcaba el comienzo de una noche sin igual. Entre las casas adornadas con luces tenues y el cielo cubierto por un velo estrellado, la estrella brillaba con una luz vibrante, prometiendo un milagro a aquel que tuviera el corazón más puro. Era un evento que solo ocurría cada cien años, un fenómeno celestial envuelto en misterio y magia que convocaba a los sueños y esperanzas de los aldeanos.\r\n\r\nLeo, un joven con ojos llenos de curiosidad y un corazón ávido por aventuras, se sintió particularmente atraído por la leyenda de la estrella. Desde pequeño, había soñado con explorar mundos más allá de los verdes campos que rodeaban su hogar, y la aparición de la estrella errante parecía ser la señal que había estado esperando para embarcarse en la aventura de su vida.\r\n\r\nLa víspera de este evento celestial, una anciana del pueblo, conocida por sus cuentos sobre misterios antiguos y magia, se acercó a Leo. Le entregó una llave dorada, tan brillante y misteriosa como la estrella misma, diciéndole que sería la clave para alcanzar lo que más deseaba. Sin embargo, le advirtió que el camino estaría lleno de enigmas y pruebas que pondrían a prueba su valor y determinación.\r\n\r\nCon la llave en su bolsillo y el corazón lleno de determinación, Leo, acompañado por su fiel perro Sirius, se aventuró más allá de los límites conocidos de Lucernavilla, siguiendo el rastro de luz que dejaba la estrella errante. Su viaje lo llevó a través de bosques susurrantes y montañas que tocaban el cielo, cada paso lo acercaba más al misterio que yacía en el corazón de la noche.\r\n\r\nA medida que avanzaban, se encontraron con criaturas y paisajes que parecían sacados de los cuentos de hadas que la anciana les había narrado. Desde árboles que hablaban en riddles hasta ríos que fluían con aguas de plata líquida, el mundo parecía cobrar vida de maneras que Leo nunca había imaginado posible.\r\n\r\nEn uno de estos bosques, donde la luz de la luna filtraba a través de los árboles creando un mosaico de sombras y luz, Leo y Sirius se toparon con Vera, una joven cuya presencia en el bosque era tan misteriosa como la de la estrella errante. Vera, con su cabello oscuro como la noche sin luna y ojos que reflejaban el brillo de las estrellas, también buscaba la estrella, guiada por razones propias que mantenía en secreto.\r\n\r\nLa unión de Leo y Vera marcó el inicio de una alianza inesperada. Juntos, decidieron enfrentar los desafíos que les esperaban, convencidos de que la estrella errante tenía reservado algo más grande para ellos de lo que habían imaginado. A medida que su viaje los llevaba a través de pruebas que desafiaban su ingenio, valor y la fuerza de su amistad, comenzaron a darse cuenta de que el misterio de la estrella errante era mucho más profundo de lo que cualquiera en Lucernavilla había creído.\r\n\r\nEn su búsqueda, descubrieron antiguas ruinas escondidas en lo más recóndito del bosque, un lugar que parecía haber sido olvidado por el tiempo. En el centro de estas ruinas, encontraron un pedestal sobre el cual descansaba un cristal que capturaba la esencia de la luz de la estrella. La llave dorada, que la anciana había entregado a Leo, se reveló como la pieza faltante que activaría el antiguo mecanismo.\r\n\r\nAl insertar la llave en el cristal, el mundo a su alrededor comenzó a cambiar, revelando secretos largamente guardados y una verdad que pondría a prueba la verdadera naturaleza de sus deseos. Lo que Leo y Vera no sabían era que la mayor prueba aún estaba por venir, una que revelaría no solo el verdadero propósito de la estrella errante sino también el doble transfondo de uno de ellos, cambiando sus vidas y la de Lucernavilla para siempre.\r\n\r\nEl misterio de la estrella errante estaba a punto de desvelarse, llevando a Leo y Vera hacia un destino que ninguno de ellos podría haber imaginado.\r\n\r\nMientras la luz del cristal se intensificaba, el aire a su alrededor vibraba con una energía que parecía antigua y poderosa. El mecanismo se activó, y el pedestal comenzó a elevarse, guiando la luz de la estrella directamente hacia el corazón de las ruinas. En ese momento, la realidad se distorsionó, y una puerta de luz se abrió ante ellos, revelando un camino que conducía hacia un lugar desconocido.\r\n\r\nCon una mezcla de asombro y determinación, Leo y Vera, seguidos de cerca por Sirius, atravesaron la puerta de luz. Se encontraron en un vasto campo iluminado por una versión más brillante y pura de la estrella errante, suspendida en un cielo que no era el de Lucernavilla. Este era un lugar donde los deseos podían tomar forma, y la magia era tan real como el aire que respiraban.\r\n\r\nFue entonces cuando la verdadera prueba comenzó. La estrella les habló, su voz resonando en sus mentes, revelando que el verdadero propósito de su viaje no era simplemente conceder un deseo, sino entender el verdadero significado del deseo en sus corazones. Para Leo, el deseo de aventura había sido un reflejo de su anhelo por descubrir su propio valor y lugar en el mundo. Para Vera, cuyas razones para buscar la estrella habían permanecido ocultas, la estrella errante ofrecía una oportunidad para redescubrir la confianza en la bondad y la esperanza que había perdido.\r\n\r\nLa estrella les propuso un desafío final: demostrar que sus deseos no eran meros caprichos, sino aspiraciones que podían traer cambio y luz no solo a sus vidas, sino también al mundo que los rodeaba. Leo y Vera compartieron sus historias, sus sueños y miedos, y en ese acto de vulnerabilidad, encontraron una fuerza que no sabían que tenían. Fue en ese momento de sinceridad compartida cuando la estrella reveló su sorpresa.\r\n\r\nVera, quien hasta ese momento había sido una misteriosa compañera de viaje, reveló su verdadero ser. No era una simple aldeana, sino la guardiana de la estrella errante, destinada a guiar al verdadero buscador hacia su propósito. Su doble vida como habitante de Lucernavilla y como ser celestial estaba diseñada para proteger el verdadero poder de la estrella y asegurar que solo aquellos con corazones puros pudieran acercarse.\r\n\r\nLa revelación dejó a Leo asombrado, pero también profundamente conmovido. Vera, la amiga que había hecho en el camino, era la clave para desbloquear el verdadero poder de la estrella errante. Juntos, con la bendición de la estrella, liberaron un resplandor que se expandió más allá de los límites de aquel lugar mágico, llevando luz y esperanza de regreso a Lucernavilla y más allá.\r\n\r\nAl regresar a su mundo, Leo y Vera encontraron a su aldea transformada. No solo por la luz de la estrella, sino por el cambio que habían inspirado en aquellos a su alrededor. La aventura les había enseñado que los deseos más puros son aquellos que buscan mejorar no solo nuestras vidas sino las de los demás.\r\n\r\nY así, la leyenda de la estrella errante adquirió un nuevo capítulo, uno que hablaría de la valentía, la amistad y la transformación. Leo, el joven soñador, había encontrado su propósito, y Vera, la guardiana de la estrella, había redescubierto su fe en el mundo que juró proteger. Juntos, demostraron que el verdadero milagro de la estrella errante no era el deseo concedido, sino el viaje que llevó a su descubrimiento y la luz que podrían llevar al mundo.\r\n&quot;],&quot;time&quot;:[0,&quot;366,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-estrella-errante-e2h1ut4/a-ab2is50&quot;],&quot;date&quot;:[0,&quot;17/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/7OVn9aQASAI&quot;],&quot;lyrics&quot;:[0,&quot;0:00:30.520,0:00:39.000\r\nEn un valle de niebla, verde y ancestral,\r\nvivía Elara, con sueño y con paz.\r\n\r\n0:00:39.000,0:00:47.040\r\nUna noche de invierno, se sintió un temblor,\r\nla estrella más grande perdió su fulgor.\r\n\r\n0:00:47.040,0:00:55.440\r\nCayó en la montaña, un susurro sin luz,\r\ndejando la noche sin su tenue cruz.\r\n\r\n0:00:55.440,0:01:06.080\r\nLa magia dormida del valle se apagó,\r\ny Elara supo que algo debía hacer yo.\r\n\r\n0:01:06.080,0:01:14.000\r\n¡Oh, Estrella Errante, vuelve al cielo ya!\r\nCon arpas y flautas, la luz volverá.\r\n\r\n0:01:14.000,0:01:22.240\r\nUn viaje de ensueño, un destino final,\r\ndejaré mi huella en el camino astral.\r\n\r\n0:01:22.240,0:01:34.920\r\nCon paso valiente, la niebla cruzaré,\r\npor esta misión, la esperanza seré.\r\n\r\n0:01:47.160,0:01:55.440\r\nUn insecto de seda, de brillo fugaz,\r\nuna polilla guía, le dio una señal.\r\n\r\n0:01:55.440,0:02:03.560\r\n\&quot;El Bosque Brumoso primero debes cruzar,\r\ndonde el eco celta te enseña a volar.\&quot;\r\n\r\n0:02:03.560,0:02:12.000\r\nCruzó el río que susurra una dulce canción,\r\nconstruyó un puentecito con gran emoción.\r\n\r\n0:02:12.000,0:02:22.580\r\nSubió el Pico del Gigante, la roca final,\r\ndonde la estrella esperaba, gema celestial.\r\n\r\n0:02:22.580,0:02:32.640\r\n¡Oh, Estrella Errante, vuelve al cielo ya!\r\nCon arpas y flautas, la luz volverá.\r\n\r\n0:02:32.640,0:02:40.800\r\nUn viaje de ensueño, un destino final,\r\ndejaré mi huella en el camino astral.\r\n\r\n0:02:40.800,0:02:55.520\r\nCon paso valiente, la niebla cruzaré,\r\npor esta misión, la esperanza seré.\r\n\r\n0:02:57.320,0:03:05.680\r\nLa estrella era fría, temblando de miedo y dolor,\r\nElara tomó aliento y le dio su calor.\r\n\r\n0:03:05.680,0:03:13.920\r\nCantó una melodía, un deseo profundo,\r\nuna chispa del alma que dio luz al mundo.\r\n\r\n0:03:13.920,0:03:30.760\r\nLa estrella encendida, se elevó sin final,\r\nun hilo de plata volviendo a su hogar.\r\n\r\n0:03:30.760,0:03:39.040\r\nAhora el cielo brilla con fuerza mayor,\r\nla estrella en el cosmos tiene nuevo color.\r\n\r\n0:03:39.040,0:03:52.920\r\nElara regresó, valiente y feliz,\r\nsabiendo que la magia se lleva en la raíz.&quot;]}],[0,{&quot;order&quot;:[0,&quot;25&quot;],&quot;name&quot;:[0,&quot;Las Aventuras de Sol y Sombra&quot;],&quot;key&quot;:[0,&quot;las-aventuras-de-sol-y-sombra&quot;],&quot;youtube&quot;:[0,&quot;vPyKyrtXtiY&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Las-Aventuras-de-Sol-y-Sombra-e2h1uqk/a-ab2irva&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/vPyKyrtXtiY&quot;],&quot;story&quot;:[0,&quot;Había una vez en un pequeño pueblo bañado por el sol, dos gatitos muy peculiares llamados Sol y Sombra. Sol era de un pelo brillante como el dorado atardecer y tenía ojos tan azules como el cielo despejado al mediodía. Sombra, por otro lado, tenía el pelo gris como las piedras del río y unos ojos verdes que reflejaban los olivos del valle.\nEn el tejado de una casa antigua, bajo la cálida luz del sol, los dos gatitos pasaban la tarde. Sol se entretenía cazando las chispeantes motas de polvo que bailaban en los rayos de luz, mientras que Sombra prefería descansar y soñar con aventuras misteriosas.\nUn día, una ráfaga de viento trajo consigo un mapa antiguo y gastado que aterrizó justo frente a ellos. En él se mostraba la ubicación de un tesoro escondido en algún lugar del pueblo. Intrigados y emocionados, Sol y Sombra decidieron buscar el tesoro.\nEl primer lugar al que los llevó el mapa fue el viejo molino del señor Viento, que siempre estaba rodeado de una brisa fresca y suave. El molino guardaba en su interior un enigma que los gatitos debían resolver para seguir adelante.\n\&quot;Es suave como una pluma, pero puede hacer que te duermas. ¿Qué es?\&quot; Mi almohada dijo sombra\nEl siguiente destino era el jardín de la señora Flor, donde los colores de las flores formaban un arcoíris en la tierra y las abejas zumbaban alegremente de una a otra, ocupadas en su labor diaria.\nLa pista final los llevó al gran árbol del conocimiento, que estaba en el centro de la plaza del pueblo. Su corteza estaba tallada con siglos de historia y sus ramas eran hogar de aves que cantaban historias del pasado.\nFinalmente, después de un día lleno de acertijos y descubrimientos, Sol y Sombra encontraron el tesoro. No era oro ni joyas, sino una hermosa amistad entre ellos y los habitantes del pueblo que habían ayudado a lo largo de su aventura.\nY así, Sol y Sombra se convirtieron en los héroes del pueblo, siempre listos para una nueva aventura en cada esquina soleada o sombreada de su querido hogar.\n&quot;],&quot;time&quot;:[0,&quot;104,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Las-Aventuras-de-Sol-y-Sombra-e2h1uqk/a-ab2irva&quot;],&quot;date&quot;:[0,&quot;18/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/cnMEwTR7IXY&quot;],&quot;lyrics&quot;:[0,&quot;0:00:12.120,0:00:17.360\r\nEn un pueblito bañado por el sol, \r\ndonde el cielo es azul sin par,\r\n\r\n0:00:17.360,0:00:25.080\r\nDos gatitos peculiares solían la tarde pasar.\r\nUno era Sol, con un pelaje dorado,\r\n\r\n0:00:25.080,0:00:30.600\r\nde ojos color cielo, azul de mar.\r\nBailaba con las motas de polvo,\r\n\r\n0:00:30.600,0:00:35.400\r\nsin un instante parar.\r\nEl otro, Sombra, de pelo gris tranquilo,\r\n\r\n0:00:35.400,0:00:40.600\r\ncon ojos de olivo verde, en paz.\r\nSoñaba en voz baja con enigmas,\r\n\r\n0:00:40.600,0:00:46.400\r\ncon un mundo que está detrás.\r\nJuntos vivían en un tejado,\r\n\r\n0:00:46.400,0:00:55.080\r\ncada uno con su verdad.\r\nAmbos esperando un secreto, una nueva casualidad.\r\n\r\n0:01:04.680,0:01:10.240\r\nDe repente, el viento travieso \r\nuna ráfaga trajo hasta allí,\r\n\r\n0:01:10.240,0:01:15.240\r\nUn mapa antiguo y gastado, \r\nque aterrizó justo al venir.\r\n\r\n0:01:15.240,0:01:20.480\r\nUn tesoro escondido mostraba \r\nen un punto incierto, sin fin.\r\n\r\n0:01:20.480,0:01:26.280\r\nSol saltó de emoción, Sombra \r\nsonrió, ¡el gran viaje iba a surgir!\r\n\r\n0:01:26.280,0:01:31.360\r\n\&quot;¡Vamos, Sombra, la aventura espera, \r\nel tesoro hemos de encontrar!\&quot;\r\n\r\n0:01:31.360,0:01:36.640\r\n\&quot;Paciencia, Sol, el misterio es \r\nprimero, debemos el camino trazar.\&quot;\r\n\r\n0:01:36.640,0:01:41.800\r\nDejaron el tejado y sus juegos, \r\nlistos para empezar a andar,\r\n\r\n0:01:41.800,0:01:49.720\r\nSiguiendo los trazos del \r\npapel, que los iba a guiar.\r\n\r\n0:01:49.720,0:01:55.160\r\nLa primera parada fue el molino, del \r\nseñor Viento, fresco y sin igual.\r\n\r\n0:01:55.160,0:02:00.760\r\nRodeado de una brisa suave y \r\nsuave, un lugar mágico y elemental.\r\n\r\n0:02:00.760,0:02:05.840\r\nDentro había un enigma tallado, \r\nuna prueba, un gran portal.\r\n\r\n0:02:05.840,0:02:11.240\r\n\&quot;Es suave como una pluma, pero puede \r\nhacer que te duermas. ¿Qué es al final?\&quot;\r\n\r\n0:02:11.240,0:02:16.280\r\nSol pensó en nubes, en algodones, \r\nsu mente no pudo atinar,\r\n\r\n0:02:16.280,0:02:20.680\r\nMas Sombra, calmado y soñador, dijo: \r\n\&quot;Es mi almohada para descansar.\&quot;\r\n\r\n0:02:21.760,0:02:26.760\r\n¡Correcto! Gritaron los pájaros, \r\nla puerta se abrió con fervor,\r\n\r\n0:02:26.760,0:02:42.840\r\nY siguieron su camino, con \r\nmás confianza y sin temor.\r\n\r\n0:02:42.840,0:02:48.000\r\nCorrieron al jardín de la señora \r\nFlor, un arcoíris en la tierra fue.\r\n\r\n0:02:48.000,0:02:53.000\r\nCon abejas zumbando alegres, \r\ntrabajando sin un porqué.\r\n\r\n0:02:53.560,0:02:58.840\r\nLa vida en color les sonreía, \r\nuna pista más en un tiovivo.\r\n\r\n0:02:58.840,0:03:06.800\r\nLa pista final, decía: \&quot;El Árbol del \r\nConocimiento, el más antiguo, el que ha vivido.\&quot;\r\n\r\n0:03:06.800,0:03:12.120\r\nLlegaron al gran árbol central, \r\nen la plaza, inmenso y sabio.\r\n\r\n0:03:12.120,0:03:17.200\r\nLas aves cantaban historias \r\npasadas, en sus ramas, sin agravio.\r\n\r\n0:03:17.200,0:03:22.680\r\nSol y Sombra se miraron, ya \r\ncasi al final de la misión.\r\n\r\n0:03:22.680,0:03:33.560\r\nEntendieron que el viaje, no \r\nera solo una gran ambición.\r\n\r\n0:03:33.560,0:03:38.720\r\nBuscaron y buscaron por la \r\ncorteza, entre raíces, sin parar.\r\n\r\n0:03:38.720,0:03:44.320\r\nSol cavando con sus patitas, \r\nSombra atento a observar.\r\n\r\n0:03:44.320,0:03:49.440\r\nEl mapa se desvaneció en el \r\naire, ya no había que buscar.\r\n\r\n0:03:49.440,0:03:57.480\r\nEl tesoro no era oro ni joyas, \r\nsino algo mucho más de amar.\r\n\r\n0:03:57.480,0:04:02.600\r\nEra la amistad que crecía fuerte, \r\ncomo ese viejo árbol real,\r\n\r\n0:04:02.600,0:04:07.920\r\nY la ayuda que habían ofrecido, \r\na cada persona, sin igual.\r\n\r\n0:04:07.920,0:04:12.880\r\nSol y Sombra, héroes del \r\npueblo, ya no buscaban metal.\r\n\r\n0:04:12.880,0:04:27.520\r\nEncontraron el mayor tesoro: \r\nSer amigos hasta el final.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;26&quot;],&quot;name&quot;:[0,&quot;El Eco de los Pasos de Unicornio&quot;],&quot;key&quot;:[0,&quot;el-eco-de-los-pasos-de-unicornio&quot;],&quot;youtube&quot;:[0,&quot;EvhbFilX4lk&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Eco-de-los-Pasos-de-Unicornio-e2h1uoh/a-ab2irqm&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/EvhbFilX4lk&quot;],&quot;story&quot;:[0,&quot;En una pequeña aldea rodeada de densos bosques y montañas nevadas, vivía un joven artista llamado Aelar. Su vida, marcada por la monotonía de los días iguales, estaba a punto de cambiar por completo. Un día, mientras pintaba el crepúsculo, un eco misterioso, diferente a cualquier sonido que hubiera escuchado antes, capturó su atención. No era un eco ordinario, sino uno que parecía llevar consigo un llamado mágico.\r\nAelar, movido por una curiosidad insaciable, decidió investigar el origen de aquel eco. Sabía que su viaje no sería fácil ni breve, por lo que buscó la compañía de Brillo, un unicornio blanco con ojos tan profundos y serenos como el mismo cielo al amanecer. Brillo no era solo un compañero, sino también un amigo fiel que había estado con Aelar desde su infancia.\r\nJuntos, partieron hacia los baldíos, un lugar de belleza salvaje donde los árboles susurraban secretos antiguos y el viento llevaba consigo ecos de magia. No pasó mucho tiempo antes de que el primer desafío se presentara ante ellos. Una criatura de niebla y sombras bloqueaba su camino, exigiendo resolver un enigma para permitirles pasar: \&quot;Caminante del día, soñador de la noche, mi existencia desafía la vista. ¿Quién soy?\&quot; Aelar, con su mente tan aguda como su pincel, respondió sin dudar: \&quot;La imaginación\&quot;. La criatura se disipó, dejándoles libre el paso.\r\nA medida que avanzaban, el eco se hacía más fuerte, guiándolos a través de los baldíos. Se encontraron con un río cuyas aguas fluían en dirección opuesta a la lógica. Un puente apareció, custodiado por un espíritu del agua que les propuso otro desafío: \&quot;Para cruzar mis aguas, deben darme aquello que puede aumentar sin crecer\&quot;. Aelar, sonriendo, entregó un dibujo de un río, mostrando que, a través del arte, cualquier cosa podía expandirse sin cambiar su forma. El espíritu, complacido, les permitió cruzar.\r\nMás allá del río, en un claro iluminado por la luna, se encontraron con un círculo de piedras antiguas que hablaban en voces de eco. Cada piedra presentaba un acertijo ligado a los elementos de la naturaleza. Resolviendo cada uno con ingenio y conocimiento, Aelar y Brillo desataron un vórtice de luz que los elevó hacia una montaña oculta por las nubes.\r\nEn la cima, el eco se reveló como la voz de un antiguo guardián de los baldíos, quien les explicó que el eco era un llamado a aquellos de corazón puro para proteger la magia del lugar contra una oscuridad creciente. El guardián, viendo la valentía y el amor en los corazones de Aelar y Brillo, les otorgó poderes para enfrentar la oscuridad y mantener viva la magia de los baldíos.\r\nCon sus nuevos poderes, Aelar y Brillo regresaron, enfrentando criaturas sombrías con la luz de su valentía y el brillo de su amistad. En cada batalla, el eco resonaba más fuerte, como un himno a la esperanza y la resistencia.\r\nFinalmente, se encontraron frente a la fuente de la oscuridad, un ser antiguo que había olvidado el amor y la luz. Aelar, con palabras de compasión y entendimiento, recordó al ser su conexión con la magia y la naturaleza. La oscuridad se disipó, no con una lucha, sino con la reconciliación.\r\nAelar y Brillo, ahora guardianes del eco y protectores de los baldíos, regresaron a su aldea. Aelar, quien había partido en busca del origen de un sonido, encontró su verdadero propósito. El eco de los pasos de unicornio, ahora un símbolo de protección y magia, resonaría eternamente en los baldíos, recordando a todos que la verdadera magia reside en el amor, la amistad y la lealtad.\r\nY así, entre pinceladas de aventura y lienzos de valentía, Aelar continuó pintando, no solo con colores, sino con la magia de un mundo que había aprendido a proteger y amar.\r\n&quot;],&quot;time&quot;:[0,&quot;185,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Eco-de-los-Pasos-de-Unicornio-e2h1uoh/a-ab2irqm&quot;],&quot;date&quot;:[0,&quot;19/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/Yn_4G--YOWM&quot;],&quot;lyrics&quot;:[0,&quot;0:00:34.480,0:00:54.080\r\nEn la aldea de montañas de nieves y silencio,\r\nAelar, el pintor, sentía el tiempo inerte, lento.\r\n\r\n0:00:54.080,0:01:01
