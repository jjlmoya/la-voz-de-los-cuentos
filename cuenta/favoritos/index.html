ra podía crear y preservar por sí misma.\r\nCon los recuerdos devueltos a los habitantes de El Alcázar de las Sombras, Zac regresó a su hogar, siendo recibido como un héroe. La criatura, agradecida por la amistad y el coraje de Zac, prometió proteger los recuerdos del pueblo desde las sombras, asegurándose de que la luz de sus momentos más preciados nunca se apagara.\r\n\&quot;Momentos Robados\&quot; se convirtió en una leyenda en El Alcázar de las Sombras, una historia de valentía, amistad y la búsqueda de una existencia armoniosa. Zac, ahora más sabio y aún más curioso, continuó explorando los misterios del mundo, siempre recordando la aventura que cambió no solo su vida, sino la de todo su pueblo.\r\nY así, en un lugar donde la luz del sol apenas se filtraba a través de las copas de los árboles, Zac aprendió que incluso en las sombras más profundas, la luz de la esperanza y la bondad siempre encontraría una manera de brillar.\r&quot;],&quot;time&quot;:[0,&quot;202,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Momentos-Robados-e2i9dgf/a-ab5jvfa&quot;],&quot;date&quot;:[0,&quot;11/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/DlzyZttD0Pc&quot;],&quot;lyrics&quot;:[0,&quot;0:00:11.360,0:00:16.440\r\nFortaleza sombra, pueblo gris, \r\nel sol se olvida de pasar.\r\n\r\n0:00:16.440,0:00:26.200\r\nZac, cabello plata y anís, listo para ir a buscar.\r\nUn murmullo que va a morir, un momento que se fue.\r\n\r\n0:00:26.200,0:00:30.760\r\nLos recuerdos sin dónde huir, \r\n¡qué misterio, qué es lo que ve!\r\n\r\n0:00:30.760,0:00:36.080\r\nSe reía bajo el velo oscuro, \r\nse sentía el amor real.\r\n\r\n0:00:36.080,0:00:40.880\r\nHoy el alma es un muro duro, \r\nfalta el ritmo, falta el compás.\r\n\r\n0:00:40.880,0:00:45.880\r\nCrece el miedo, rápido y \r\nhostil, algo roba el dulce ayer.\r\n\r\n0:00:45.880,0:00:50.720\r\nCada instante que fue tan gentil, \r\nya no existe, ¿qué vamos a hacer?\r\n\r\n0:00:50.720,0:00:55.360\r\nZac se alza, no va a dudar, \r\ntiene que encontrar la señal.\r\n\r\n0:00:55.360,0:01:02.200\r\nHay que ir al bosque, hay que luchar, \r\npor el tiempo que fue crucial.\r\n\r\n0:01:02.200,0:01:07.160\r\nMomentos Robados, un cristal, \r\nque destella y huye ya.\r\n\r\n0:01:07.160,0:01:11.960\r\nMomentos Robados, algo vital, \r\nque la mente quiere atrapar.\r\n\r\n0:01:11.960,0:01:17.360\r\nLa criatura etérea, sin color, \r\nvive del recuerdo que arranca.\r\n\r\n0:01:17.360,0:01:23.080\r\nVamos a cambiarle el dolor, ¡por \r\nla luz que nunca se estanca!\r\n\r\n0:01:23.080,0:01:27.720\r\nPerseguimos la luz de ayer, \r\nluchando por lo que existió.\r\n\r\n0:01:27.720,0:01:37.600\r\n¡Hay que ver el amanecer, \r\nde la magia que se salvó!\r\n\r\n0:01:37.600,0:01:42.480\r\nA la cueva vamos a volar, \r\nlas paredes brillan sin par.\r\n\r\n0:01:42.480,0:01:47.400\r\nMiles de voces oigo hablar, \r\nno se pueden ya separar.\r\n\r\n0:01:47.400,0:01:52.480\r\nLa criatura dice con pesar, \r\n\&quot;Si no robo, voy a morir.\&quot;\r\n\r\n0:01:52.480,0:01:57.080\r\nNecesita donde anclar, para poder subsistir.\r\n\r\n0:01:57.080,0:02:01.920\r\nHagamos un pacto de paz, \r\nbusquemos juntos la verdad.\r\n\r\n0:02:01.920,0:02:07.280\r\nOlvidemos lo que dejas atrás, \r\n¡cambiemos la fatalidad!\r\n\r\n0:02:08.640,0:02:13.600\r\nMomentos Robados, un cristal, \r\nque destella y huye ya.\r\n\r\n0:02:13.600,0:02:18.400\r\nMomentos Robados, algo vital, \r\nque la mente quiere atrapar.\r\n\r\n0:02:18.400,0:02:23.800\r\nLa criatura etérea, sin color, \r\nvive del recuerdo que arranca.\r\n\r\n0:02:23.800,0:02:29.520\r\nVamos a cambiarle el dolor, ¡por \r\nla luz que nunca se estanca!\r\n\r\n0:02:29.520,0:02:34.160\r\nPerseguimos la luz de ayer, \r\nluchando por lo que existió.\r\n\r\n0:02:34.160,0:02:38.960\r\n¡Hay que ver el amanecer, \r\nde la magia que se salvó!\r\n\r\n0:02:38.960,0:02:44.120\r\nHallamos el Orbe de Ecos Eternos, \r\nel poder que nos va a guiar.\r\n\r\n0:02:44.120,0:02:48.920\r\nAlimentamos los mundos internos, \r\ncon la esencia de un nuevo lugar.\r\n\r\n0:02:48.920,0:02:53.920\r\nTransformado por la amistad, \r\nla sombra empieza a retroceder.\r\n\r\n0:02:53.920,0:02:59.280\r\nToda la felicidad, ¡vuelve a ser y se va a quedar!\r\n\r\n0:03:00.840,0:03:06.520\r\nLa esperanza siempre brillará \r\nmás fuerte que la oscuridad.\r\n\r\n0:03:06.520,0:03:11.440\r\nMomentos Robados, un cristal, \r\nque destella y huye ya.\r\n\r\n0:03:11.440,0:03:16.240\r\nMomentos Robados, algo vital, \r\nque la mente quiere atrapar.\r\n\r\n0:03:16.240,0:03:21.640\r\nLa criatura etérea, sin color, \r\nvive del recuerdo que arranca.\r\n\r\n0:03:21.640,0:03:27.360\r\nVamos a cambiarle el dolor, ¡por \r\nla luz que nunca se estanca!\r\n\r\n0:03:27.360,0:03:32.040\r\nPerseguimos la luz de ayer, \r\nluchando por lo que existió.\r\n\r\n0:03:32.040,0:03:36.400\r\n¡Hay que ver el amanecer, \r\nde la magia que se salvó!\r\n\r\n0:03:36.400,0:03:42.520\r\nOh, la luz encontró el final.\r\nEn las sombras, fue un ideal.\r\n\r\n0:03:42.520,0:03:49.720\r\nMomentos vueltos a vivir.\r\nEl recuerdo no va a huir.\r\n\r\n0:03:49.720,0:04:05.320\r\nEl eco vive. La amistad.\r\nLa memoria es eternidad.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;50&quot;],&quot;name&quot;:[0,&quot;La Calle Olvidada&quot;],&quot;key&quot;:[0,&quot;la-calle-olvidada&quot;],&quot;youtube&quot;:[0,&quot;X7gErfy_Z4c&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Calle-Olvidada-e2i9k5d/a-ab5kgj5&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/X7gErfy_Z4c&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el corazón de una bulliciosa ciudad llamada Lumina, una pequeña calle que el tiempo y los habitantes parecían haber olvidado. A diferencia de las calles vecinas, llenas de vida y color, esta calle permanecía envuelta en un misterioso silencio. No había tiendas, ni cafeterías, ni el ajetreo de la gente; solo una hilera de antiguas casas cerradas y un viejo farol que ya no alumbraba. La gente de Lumina pasaba de largo, apresurada en sus quehaceres diarios, sin voltear siquiera hacia la Calle Olvidada, como si una fuerza invisible los alejara.\r\nPero lo que nadie sabía es que, a pesar de su aparente abandono, la Calle Olvidada era hogar de una magia única, custodiada por seres extraordinarios que velaban por el equilibrio entre el mundo visible y los secretos que se ocultaban tras las sombras.\r\nEn una de las casas, vivía Elio, un niño de corazón curioso y ojos llenos de asombro, quien había llegado a Lumina con sus padres, los nuevos guardianes de la Calle Olvidada. A Elio le fascinaban las historias de aventuras y lugares encantados, por lo que descubrir que su nuevo hogar era parte de un secreto ancestral, lo llenó de emoción.\r\nUn día, mientras exploraba los rincones polvorientos de su casa, encontró un antiguo mapa de Lumina. Era un mapa diferente, con símbolos y marcas que parecían indicar rutas secretas y tesoros escondidos. Entre esos caminos, uno en particular llamó su atención: un sendero que brillaba con luz propia, marcado como \&quot;El Camino de las Estrellas\&quot;, que comenzaba justo al final de la Calle Olvidada.\r\nDecidido a descubrir el misterio que escondía ese camino, Elio esperó a la caída de la noche. Con una linterna en mano y el viejo mapa guardado en su mochila, salió de su casa y se dirigió hacia el farol apagado al final de la calle. Al acercarse, notó que el farol comenzaba a emitir una suave luz azulada, revelando un estrecho sendero que se extendía más allá de la calle, hacia un bosque que parecía surgir de la nada.\r\nElio, guiado por la luz del farol, dio sus primeros pasos en el Camino de las Estrellas. El bosque estaba lleno de sonidos mágicos: el murmullo de las hojas, el canto de criaturas nocturnas y un suave brillo que emanaba de flores luminosas. A medida que avanzaba, encontró pequeños seres brillantes que revoloteaban a su alrededor, guiándolo a través del bosque.\r\n&quot;],&quot;time&quot;:[0,&quot;119,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Calle-Olvidada-e2i9k5d/a-ab5kgj5&quot;],&quot;date&quot;:[0,&quot;12/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/wdCFIm17H7w&quot;],&quot;lyrics&quot;:[0,&quot;0:00:05.920,0:00:16.040\r\nEn la Ciudad Lumina, donde brillan los focos\r\nHay un susurro de sombra, de secretos y pocos.\r\n\r\n0:00:16.040,0:00:21.200\r\nUna vía escondida, sin tiendas, ni un bar\r\nSolo casas cerradas, silencio al pasar.\r\n\r\n0:00:21.200,0:00:27.440\r\nLa gente la ignora, con paso veloz\r\nPierden la magia, el latido, la voz.\r\n\r\n0:00:28.840,0:00:33.840\r\nLlega el joven Elio, corazón de explorar\r\nOjos curiosos que quieren volar.\r\n\r\n0:00:33.840,0:00:40.120\r\nLa casa es antigua, un suelo de polvos\r\nSabe que es su hogar, busca rumbos nuevos.\r\n\r\n0:00:40.120,0:00:45.240\r\nUn mapa oxidado, de oro y papel viejo\r\nUn secreto de siglos, con un gran reflejo.\r\n\r\n0:00:45.240,0:00:51.720\r\nBrilla con un símbolo, sendero de estrellas\r\nJusto donde el farol la luz ya destella.\r\n\r\n0:00:51.720,0:00:57.040\r\n¡Oh, la Calle Olvidada, donde vive el poder\r\nLas promesas ocultas que debes saber!\r\n\r\n0:00:57.040,0:01:02.120\r\nMira cerca, mira lejos, tras el muro gris\r\nDonde el bosque aparece, el mundo es feliz.\r\n\r\n0:01:02.120,0:01:07.720\r\nEsta esquina callada es portal de fulgor\r\nUna puerta mágica que nace con fervor.\r\n\r\n0:01:07.720,0:01:16.840\r\nMás allá de lo simple, la maravilla está\r\nLa gran aventura ya viene, aquí está.\r\n\r\n0:01:19.200,0:01:24.240\r\nLinterna en su mano, avanzando sin miedo\r\nEl farol apagado, revela un credo.\r\n\r\n0:01:24.240,0:01:29.080\r\nUna luz azulada comienza a emerger\r\nUn sendero de estrellas que puede correr.\r\n\r\n0:01:29.080,0:01:34.280\r\nEl Camino Estelar, por hojas y musgo\r\nSigue a las luciérnagas, sin ningún disgusto.\r\n\r\n0:01:34.280,0:01:39.760\r\nHacia el claro camina, el árbol ancestral\r\nEl Guardián le espera, un encuentro vital.\r\n\r\n0:01:39.760,0:01:45.000\r\n¡Oh, la Calle Olvidada, donde vive el poder\r\nLas promesas ocultas que debes saber!\r\n\r\n0:01:45.000,0:01:50.120\r\nMira cerca, mira lejos, tras el muro gris\r\nDonde el bosque aparece, el mundo es feliz.\r\n\r\n0:01:50.120,0:01:55.720\r\nEsta esquina callada es portal de fulgor\r\nUna puerta mágica que nace con fervor.\r\n\r\n0:01:55.720,0:02:04.880\r\nMás allá de lo simple, la maravilla está\r\nLa gran aventura ya viene, aquí está.\r\n\r\n0:02:04.880,0:02:09.840\r\nEl Guardián le cuenta, una verdad de antaño\r\nEsta calle es equilibrio, no causa un daño.\r\n\r\n0:02:09.840,0:02:16.280\r\nUn puente entre mundos, un deber ejemplar\r\nAhora Elio es guardián, debe proteger, cuidar.\r\n\r\n0:02:16.280,0:02:30.320\r\nBuscaba aventura, halló su misión fiel\r\nUn joven que guarda la magia de miel.\r\n\r\n0:02:30.320,0:02:35.480\r\n¡Oh, la Calle Olvidada, donde vive el poder\r\nLas promesas ocultas que debes saber!\r\n\r\n0:02:35.480,0:02:40.640\r\nMira cerca, mira lejos, tras el muro gris\r\nDonde el bosque aparece, el mundo es feliz.\r\n\r\n0:02:40.640,0:02:46.240\r\nEsta esquina callada es portal de fulgor\r\nUna puerta mágica que nace con fervor.\r\n\r\n0:02:46.240,0:02:55.000\r\nMás allá de lo simple, la maravilla está\r\nLa gran aventura ya viene, aquí está.\r\n\r\n0:02:55.000,0:03:00.240\r\nAsí que sigan de largo, que la prisa se vaya\r\nSe pierden la magia, la dulce metralla.\r\n\r\n0:03:00.240,0:03:04.200\r\nPara el alma que es pura, la mente abierta y audaz\r\n\r\n0:03:04.200,0:03:12.680\r\nLa magia olvidada siempre vivirá en paz.\r\nSiempre vivirá en paz.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;51&quot;],&quot;name&quot;:[0,&quot;El Grito del Kraken&quot;],&quot;key&quot;:[0,&quot;el-grito-del-kraken&quot;],&quot;youtube&quot;:[0,&quot;A0pLNZ2sf5w&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Grito-del-Kraken-e2ibpkr/a-ab5pteb&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/A0pLNZ2sf5w&quot;],&quot;story&quot;:[0,&quot;En el lejano pueblo costero de Nublamar, los relatos sobre las aguas oscuras y tempestuosas eran parte de cada hogar, de cada fogata y de cada noche estrellada. Los ancianos contaban historias de un monstruo gigante, el Kraken, que vivía en las profundidades del océano, rodeado de misterio y temor. Este ser, según las leyendas, emergía durante las noches de tormenta, liberando su aterrador grito que resonaba hasta el último rincón del pueblo.\r\n\r\nNublamar era conocido por sus pescadores valientes y sus barcos que desafiaban las olas para traer el sustento diario. Sin embargo, cada vez que se aproximaba una tormenta y el cielo se teñía de un gris oscuro, el temor se apoderaba de todos. Las madres apresuraban a sus hijos bajo techo, los pescadores aseguraban sus embarcaciones, y las ventanas se cerraban fuertemente para bloquear el sonido que pronto inundaría el aire: el grito del Kraken.\r\nLa noche en que todo cambió, el cielo estaba particularmente furioso. Las olas golpeaban con furia mientras una densa niebla envolvía el pueblo. Fue entonces cuando Luca, un joven curioso y desafiante, decidió que era el momento de enfrentar el miedo que había ensombrecido su pueblo durante generaciones.\r\nEquipado con una linterna y el viejo abrigo de su abuelo, Luca se escabulló fuera de su casa y corrió hacia el muelle. Allí, desatendido y mecido por las olas, estaba el \&quot;Valiente\&quot;, un pequeño bote que había pertenecido a su abuelo, un famoso pescador de Nublamar. \&quot;Es ahora o nunca\&quot;, pensó Luca, mientras desataba la cuerda y empujaba el bote hacia las oscuras aguas.\r\nMientras remaba mar adentro, el viento soplaba fuerte, y la niebla se hacía cada vez más espesa. Luca podía sentir el miedo arrastrándose por su espina dorsal, pero su determinación era más fuerte. No pasó mucho tiempo antes de que un sonido bajo y gutural comenzara a vibrar a través del aire, un sonido que hacía que el corazón de Luca latiera con fuerza. Era el grito del Kraken.\r\nEl sonido se intensificaba a medida que Luca se adentraba más en el océano. Justo cuando pensó en regresar, una enorme sombra emergió a través de la niebla. Luca se quedó inmóvil, su corazón se detuvo por un momento. Ante él, emergiendo de las profundidades, había una criatura inmensa con tentáculos que se extendían a través del agua, pero había algo inusual en ella: su piel era de colores brillantes, casi iridiscentes, bajo la luz de su linterna.\r\nCon cautela, Luca se acercó. La criatura lo miró, y en lugar del temido grito, emitió un sonido suave y melódico. Luca, superando su miedo inicial, extendió su mano hacia uno de los tentáculos. El \&quot;Kraken\&quot;, lejos de ser el monstruo de las historias, era en realidad un gigantesco calamar, colorido y amigable. Sus \&quot;gritos\&quot; no eran más que llamados, intentos de comunicarse o quizás de jugar.\r\nEl calamar jugueteaba alrededor del bote, y Luca se rió, maravillado por la verdadera naturaleza de la criatura. Pasaron horas, y Luca aprendió los movimientos y sonidos del calamar, entendiendo que muchas veces, el miedo viene de lo desconocido.\r\nCon el amanecer, Luca regresó a Nublamar, acompañado por el calamar, al que ahora llamaba \&quot;Kiko\&quot;. Al acercarse al muelle, los pescadores y familias que habían salido a buscar a Luca se quedaron boquiabiertos al ver al gigante y colorido calamar jugando cerca del bote.\r\n\r\n\r\nLuca contó su historia, cómo el temido Kraken era en realidad Kiko, un calamar gigante y amistoso. Poco a poco, el miedo se disipó entre los habitantes de Nublamar, reemplazado por una sensación de asombro y curiosidad. Las noches de tormenta ya no eran momentos de miedo, sino de encuentro, donde Kiko salía a saludar y jugar con quienes ahora consideraba sus amigos.\r\nNublamar cambió para siempre esa noche. El grito del Kraken, ahora conocido como el canto de Kiko, se convirtió en un símbolo de unión y de cómo el entendimiento puede transformar el miedo en amistad. Luca, por su parte, nunca dejó de explorar, convencido de que detrás de cada leyenda, hay una historia esperando ser descubierta.\r\n&quot;],&quot;time&quot;:[0,&quot;200,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Grito-del-Kraken-e2ibpkr/a-ab5pteb&quot;],&quot;date&quot;:[0,&quot;13/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/rL47MvUfvng&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.240,0:00:08.800\r\nEn la costa oscura, la villa tiembla,\r\nLa tempestad ruge, el trueno se ensambla.\r\n\r\n0:00:08.800,0:00:17.320\r\nLeyenda naval, de un grito fatal,\r\n¡El Kraken nos trae su terror brutal!\r\n\r\n0:00:17.320,0:00:21.280\r\nLuca el valiente, ya no puede huir,\r\nEl miedo de todos lo quiere destruir.\r\n\r\n0:00:21.280,0:00:25.080\r\nFarol temblando, abrigo cerrado,\r\n\&quot;Valiente\&quot; al mar, el destino ha zarpado.\r\n\r\n0:00:25.080,0:00:28.720\r\n¡Olas gigantes! Niebla total,\r\nEl momento épico, lo fundamental.\r\n\r\n0:00:28.720,0:00:32.800\r\nEl pulso acelerado, el miedo ya está,\r\n¡Se escucha el sonido! ¡Se acerca ya!\r\n\r\n0:00:32.800,0:00:36.680\r\n¡OH-OH-OH! El monstruo marino, creyeron un drama,\r\n\r\n0:00:36.680,0:00:40.760\r\n¡OH-OH-OH! De inmensos \r\ntentáculos, ¡su piel era llama!\r\n\r\n0:00:40.760,0:00:47.720\r\nNo es un rugido, es un juego, un chapuzón,\r\n¡Un calamar gigante con gran corazón!\r\n\r\n0:00:47.720,0:00:57.000\r\n¿El Grito del Kraken? ¡Una dulce canción!\r\n¡Es Kiko cantando, una gran diversión!\r\n\r\n0:01:03.080,0:01:06.960\r\nSombra masiva, sube despacio,\r\nDesde la sima, irradia un palacio.\r\n\r\n0:01:06.960,0:01:10.720\r\nNo gris ni oscuro, no negro ni atroz,\r\n¡Arcoíris brillan con su propia voz!\r\n\r\n0:01:10.720,0:01:14.600\r\nLuca se acerca, sin retroceder,\r\nCambia el mito que hicieron temer.\r\n\r\n0:01:14.600,0:01:18.560\r\n¿El grito fiero? ¡Un suave murmullo!\r\nEl mundo despierta sin un solo orgullo.\r\n\r\n0:01:18.560,0:01:25.200\r\n¡OH-OH-OH! El monstruo marino, creyeron un drama,\r\n¡OH-OH-OH! De inmensos tentáculos,\r\n\r\n0:01:25.200,0:01:27.440\r\n¡su piel era llama!\r\nNo es un rugido,\r\n\r\n0:01:27.440,0:01:33.440\r\nes un juego, un chapuzón,\r\n¡Un calamar gigante con gran corazón!\r\n\r\n0:01:33.440,0:01:41.080\r\n¿El Grito del Kraken? ¡Una dulce canción!\r\n¡Es Kiko cantando, una gran diversión!\r\n\r\n0:01:41.080,0:01:45.080\r\nEl miedo es un velo, denso y fatal,\r\nOculta la magia que es real, musical.\r\n\r\n0:01:45.080,0:01:48.960\r\nMira muy cerca, sin dudar, sin temor,\r\nUn gruñido a veces es solo amor.\r\n\r\n0:01:48.960,0:01:58.720\r\nDe &#39;terror ignoto&#39; a &#39;amigo genial&#39;,\r\n¡El peor fantasma no era tan mal!\r\n\r\n0:01:58.720,0:02:02.600\r\n¡OH-OH-OH! El monstruo marino, creyeron un drama,\r\n\r\n0:02:02.600,0:02:06.640\r\n¡OH-OH-OH! De inmensos \r\ntentáculos, ¡su piel era llama!\r\n\r\n0:02:06.640,0:02:13.720\r\nNo es un rugido, es un juego, un chapuzón,\r\n¡Un calamar gigante con gran corazón!\r\n\r\n0:02:13.720,0:02:31.040\r\n¿El Grito del Kraken? ¡Una dulce canción!\r\n¡Es Kiko cantando, una gran diversión!\r\n\r\n0:02:31.040,0:02:38.640\r\nNublamar sonríe, el temor se fue,\r\nNo más leyendas, ¡el bien se ve!\r\n\r\n0:02:38.640,0:02:42.440\r\nKiko&#39;s song, el sonido mejor,\r\n¡El Kraken amistoso, lleno de color!\r\n\r\n0:02:42.440,0:02:46.880\r\nAventura cómica, audaz y genial,\r\n¡La historia más linda que puede ser real!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;52&quot;],&quot;name&quot;:[0,&quot;Estela Espectral&quot;],&quot;key&quot;:[0,&quot;estela-espectral&quot;],&quot;youtube&quot;:[0,&quot;4GEWpZ9UUL4&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Estela-Espectral-e2ibqhp/a-ab5pvob&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/4GEWpZ9UUL4&quot;],&quot;story&quot;:[0,&quot;En el pequeño pueblo de Sombra Larga, donde los atardeceres pintan el cielo de tonos morados y las estrellas parecen charlar entre ellas, vivía una niña llamada Clara. Clara tenía un secreto peculiar: podía ver cosas que los demás no veían. No se trataba de visiones o fantasías, sino de pequeñas luces y sombras que flotaban alrededor de su casa al caer la noche.\nUna tarde, mientras Clara jugaba en el patio de su casa con su gato Nebulosa, una suave bruma comenzó a formarse, más no era una bruma común. Dentro de ella, destellos de colores danzaban como luciérnagas en un campo de verano. De repente, entre esos juegos de luces, surgió una figura que flotaba en el aire, una figura que Clara nunca había visto antes: Estela Fantasmal.\nEstela era una aparición curiosa, con un vestido que parecía hecho de niebla y ojos que brillaban con luz propia. Pero lo más extraño de Estela era que parecía estar terriblemente confundida. Flotaba de un lado a otro, mirando alrededor con gestos de perplejidad, murmurando cosas que Clara no podía entender.\n—Hola, ¿quién eres? —preguntó Clara, intrigada.\nEstela se detuvo en seco y miró a Clara con sorpresa. Parecía que no esperaba ser vista, mucho menos ser hablada.\n—Yo... no estoy segura —respondió con voz etérea—. Creo que solía saberlo, pero ahora todo es tan borroso.\nClara, movida por la curiosidad y una innata bondad, decidió ayudar a Estela a recordar quién era. Juntas emprendieron una aventura que las llevó por los rincones más misteriosos de Sombra Larga. Visitaron la vieja biblioteca, donde los libros susurraban historias olvidadas; el antiguo molino, que aún conservaba el eco de antiguos trabajos, y el lago espejo, cuyas aguas se decía que reflejaban no solo rostros, sino también almas.\nA cada lugar que iban, Estela recogía fragmentos de memorias que flotaban como hojas llevadas por el viento. Cada recuerdo le devolvía un pedazo de su identidad, aunque aún había confusión en sus ojos.\nUna noche, mientras observaban las estrellas desde el muelle del lago espejo, Estela miró su reflejo en el agua y algo cambió. Sus ojos dejaron de ser dos faroles de incertidumbre para iluminarse con el fulgor de la comprensión.\n—¡Ahora lo recuerdo todo! —exclamó—. No soy un fantasma en el sentido que tú conoces. Soy un espíritu guía; mi propósito es ayudar a las almas perdidas a encontrar su camino.\n—¿Y has encontrado tu camino ahora? —preguntó Clara, un poco triste al pensar que su nueva amiga podría dejarla.\n—Sí, pero mi camino ahora tiene una nueva dirección. Debo ayudarte a ti, Clara. Hay algo especial en ti, algo que ni tú misma puedes ver aún.\nIntrigada y emocionada, Clara escuchó a Estela, quien le reveló que ella tenía la rara habilidad de ver entre los mundos, de percibir lo que otros no podían. Estela le enseñó a usar su don no solo para ver, sino para entender y ayudar a aquellos que estaban atrapados entre el aquí y el allá.\nJuntas, Clara y Estela se convirtieron en un dúo inseparable, ayudando a espíritus a encontrar la paz y a personas a superar sus miedos y dudas. La niña que jugaba sola en su patio había encontrado no solo una amiga, sino un propósito.\n&quot;],&quot;time&quot;:[0,&quot;158,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Estela-Espectral-e2ibqhp/a-ab5pvob&quot;],&quot;date&quot;:[0,&quot;14/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/oysh3JDVo-k&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.600,0:00:08.080\r\nEstela, estela, luz espectral, \r\nflotando en el cielo, más allá del mal.\r\n\r\n0:00:08.080,0:00:14.120\r\nVio su sombra, delgada y cruel, \r\nsintió que algo iba a ir mal.\r\n\r\n0:00:14.120,0:00:20.400\r\nTrató de ocultarla, fuerte y \r\nhondo, hizo una promesa sin fondo:\r\n\r\n0:00:20.400,0:00:27.000\r\n\&quot;Invisible seré, no brillaré, \r\neste brillo mío, lo negaré.\&quot;\r\n\r\n0:00:27.000,0:00:33.240\r\nCada día nverdad, es hora de tu libertad!\r\n\r\n0:02:49.080,0:02:55.800\r\nBrilla! brilla! sin temor! \r\nmuestra al mundo tu color!\r\n\r\n0:02:55.800,0:03:05.400\r\nMuestra tu luz! espectral y pura!\r\nYa no te escondas con locura!\r\n\r\n0:03:05.400,0:03:12.800\r\nSé tú mismo! sé el mejor!\r\nPon a prueba tu valor!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;53&quot;],&quot;name&quot;:[0,&quot;Estallido Primordial&quot;],&quot;key&quot;:[0,&quot;estallido-primordial&quot;],&quot;youtube&quot;:[0,&quot;erSu_RWjssI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Estallido-Primordial-e2ic1e0/a-ab5qj0t&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/erSu_RWjssI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el corazón del bosque encantado de Miralunas, un joven espantapájaros que no era como cualquier otro. Vestido con un abrigo gastado de terciopelo azul y un sombrero de copa que había visto mejores días, este espantapájaros tenía algo que lo hacía especial: a diferencia de sus compañeros, él podía moverse, pensar y sentir. Su nombre era Alvaro, y su mayor deseo era descubrir el mundo más allá del campo de centeno donde había sido puesto para ahuyentar a los cuervos.\r\nLa historia de Alvaro comenzó una mágica noche de luna llena. Mientras las estrellas titilaban como diamantes en el cielo, una lluvia de meteoritos color esmeralda iluminó el bosque con destellos de luz. Uno de esos meteoritos, cargado de energía mística, cayó cerca de donde Alvaro estaba plantado. El impacto del meteorito liberó una onda de energía que recorrió la tierra, los árboles y todo lo que encontraba a su paso, hasta que finalmente llegó al espantapájaros. En ese momento, Alvaro sintió un cálido estallido dentro de su pecho de paja, y sus ojos de botón se iluminaron con vida propia.\r\nAlvaro miró alrededor, maravillado por la belleza del mundo que lo rodeaba. Podía ver los colores vibrantes de las flores nocturnas y oír el suave murmullo del viento entre las hojas. Por primera vez, movió sus piernas de madera y se desenterró del suelo. Decidido a explorar el mundo, dio su primer paso vacilante bajo el brillo de la luna.\r\nMientras caminaba a través del bosque, Alvaro se encontró con un anciano roble que hablaba con voz profunda y serena. Era Elowen, el guardián del bosque, un árbol milenario que custodiaba los secretos de la naturaleza. Elowen, al ver a Alvaro, se sorprendió de que un espantapájaros pudiera caminar y hablar.\r\n\&quot;¿Quién eres y cómo es que caminas libremente, criatura de paja?\&quot; preguntó Elowen.\r\nAlvaro, con voz temblorosa pero clara, respondió: \&quot;Me llamo Alvaro, señor. Una luz caída del cielo me ha dado vida, y mi deseo es explorar el mundo y aprender de él.\&quot;\r\nElowen, con una sonrisa en su corteza, decidió ayudar a Alvaro. \&quot;Muy bien, pero debes saber que el bosque está lleno de maravillas y también de peligros. Debes ser valiente y sabio para enfrentar los desafíos que encontrarás.\&quot;\r\nElowen le entregó a Alvaro una capa tejida con hojas de otoño y una pequeña brújula que siempre señalaba hacia la seguridad. Con estos regalos, Alvaro se sintió más preparado para continuar su aventura.\r\nAlvaro enfrentó muchos desafíos en su camino. Primero, cruzó el río de las Sirenas, cuyos cantos encantadores casi lo convencieron de abandonar su viaje. Usando la brújula, Alvaro logró escapar de su hechizo y continuar. Luego, se topó con un grupo de hadas traviesas que intentaron confundirlo con ilusiones y laberintos de niebla. Pero con paciencia y astucia, Alvaro aprendió a discernir la realidad de la magia y encontró su camino.\r\nFinalmente, llegó a la montaña de cristal, donde residía el espíritu del viento. Este espíritu, conocido por su temperamento voluble, desafió a Alvaro a capturar una de las ráfagas más rápidas y esquivas. Después de varios intentos fallidos, Alvaro usó su sombrero de copa para atrapar la ráfaga, demostrando su ingenio y resolución.\r\nCon la bendición del espíritu del viento, Alvaro se sintió listo para regresar a su hogar en el campo de centeno. A lo largo de su viaje, había aprendido sobre la valentía, la sabiduría y el verdadero significado de la vida. Al volver, Alvaro compartió sus historias y lecciones con los otros espantapájaros, inspirándolos con la posibilidad de que algún día, ellos también podrían cobrar vida y explorar el mundo.\r\nDesde entonces, Alvaro se convirtió en una leyenda en el bosque de Miralunas, recordado no solo como el espantapájaros que cobró vida, sino como aquel que trajo esperanza y sueños a todos los seres del bosque.\r\nY así, en las noches de luna llena, si pasas por el bosque de Miralunas, podrías escuchar el susurro del viento contando la historia de Alvaro, el espantapájaros aventurero con su elegante sombrero de copa, recordándonos que incluso los seres más inusuales tienen el poder de soñar y transformar su destino.\r\n&quot;],&quot;time&quot;:[0,&quot;204&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Estallido-Primordial-e2ic1e0/a-ab5qj0t&quot;],&quot;date&quot;:[0,&quot;15/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/IL0iR3aHXnk&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.160,0:00:06.600\r\nEl Bosque Estrella Llanto llora, \r\nsombras flacas, largas son\r\n\r\n0:00:06.600,0:00:15.000\r\nUn saco azul, un alma botón, sin rastro de emoción\r\nPero una noche, el esmeralda truena,\r\n\r\n0:00:15.000,0:00:20.280\r\nun golpe, un verde atroz\r\nEl pecho de paja dio un latido,\r\n\r\n0:00:20.280,0:00:26.560\r\n¡escuchó la nueva voz!\r\n¡Se mueve! ¡Se mueve!\r\n\r\n0:00:27.200,0:00:30.560\r\nOliver el Espantapájaros, \r\ncableado, fiero, singular\r\n\r\n0:00:30.560,0:00:34.640\r\nSacó sus pies de palo seco del trigal y del lugar\r\nNo más poste de silencio,\r\n\r\n0:00:34.640,0:00:38.720\r\nno más miedo del plumaje cruel\r\nTengo la chispa del destino,\r\n\r\n0:00:38.720,0:00:43.920\r\n¡cargado de un astro fiel!\r\nSombrero de copa bien ladeado,\r\n\r\n0:00:43.920,0:00:47.880\r\nun temblor en el encaje gris\r\nCamino a golpes por el bosque,\r\n\r\n0:00:47.880,0:00:57.440\r\n¡buscando el nuevo país!\r\nLa luna gorda, el aire frío, la aventura ya empezó\r\n\r\n0:00:57.440,0:01:00.240\r\n¡Cambio el tedio de mi campo \r\npor la fuerza que me dio!\r\n\r\n0:01:00.240,0:01:05.120\r\n¡Oh, el Estallido Primordial, \r\ngrieta en la oscuridad!\r\n\r\n0:01:05.120,0:01:10.920\r\nLa vida que me fue negada, ¡pura electricidad!\r\nSoy un rey de retazos, cosa que vibra,\r\n\r\n0:01:10.920,0:01:14.240\r\ncon coraje y decisión\r\n¡Rompo la costura de mi suerte,\r\n\r\n0:01:14.240,0:01:16.440\r\npongo a prueba mi razón!\r\nDe heno,\r\n\r\n0:01:16.440,0:01:23.560\r\ncáñamo y noche sola, yo estallo frente al Sol\r\nEl viento no me puede atar, ¡encontrando mi farol!\r\n\r\n0:01:23.560,0:01:28.880\r\nSi sueñas el sueño prohibido, \r\nel estallido te hará más real\r\n\r\n0:01:28.880,0:01:34.960\r\n¡Este ritmo frenético es la \r\nvida que hoy puedo tocar!\r\n\r\n0:01:38.120,0:01:40.640\r\nEl Roble antiguo de Elowen,\r\n\r\n0:01:40.640,0:01:46.080\r\nadvirtió sendas retorcidas\r\nDe Canto de Sirenas huecas,\r\n\r\n0:01:46.080,0:01:51.120\r\npromesas luego corroídas\r\nMe dio paciencia, súplica sabia,\r\n\r\n0:01:51.120,0:01:54.800\r\nbrújula hacia lo fiel\r\nPor laberintos,\r\n\r\n0:01:54.800,0:02:04.400\r\ncuentos fatuos, ¡eludiendo su cartel!\r\nEsquivé las trampas sonoras, me reí de la ilusión\r\n\r\n0:02:04.400,0:02:09.200\r\nUn tapiz andante de ramitas, \r\n¡impulsado por pasión!\r\n\r\n0:02:09.760,0:02:14.880\r\nIntentaron pararme el paso, \r\nde volverme a mi prisión\r\n\r\n0:02:14.880,0:02:20.240\r\n¡Pero el fuego meteórico es mi loca, \r\nmi única ambición! (¡De ser vivo!)\r\n\r\n0:02:20.240,0:02:30.760\r\nLa Montaña de Cristal, aguda, \r\nalta, donde el soplo es traidor\r\n\r\n0:02:30.760,0:02:38.240\r\nCapturar la ráfaga veloz, ¡para ser el ganador!\r\n(¡Corre, corre, corre!)\r\n\r\n0:02:38.240,0:02:44.040\r\n¡Mi sombrero tonto! ¡Qué \r\nherramienta! ¡Atrapé el viento aquí!\r\n\r\n0:02:44.040,0:02:46.600\r\nEl espíritu se rinde al \r\nfin, ¡el truco que aprendí!\r\n\r\n0:02:46.600,0:02:51.720\r\nNo soy más un objeto fijo, enfrenté el rugido fiel\r\n\r\n0:02:51.720,0:02:57.380\r\n¡La explosión más grande de la \r\nvida es lo que me hace ser Oliver!\r\n\r\n0:02:57.380,0:03:02.480\r\n¡Oh, el Estallido Primordial, \r\ngrieta en la oscuridad!\r\n\r\n0:03:02.480,0:03:08.280\r\nLa vida que me fue negada, ¡pura electricidad!\r\nSoy un rey de retazos, cosa que vibra,\r\n\r\n0:03:08.280,0:03:11.600\r\ncon coraje y decisión\r\n¡Rompo la costura de mi suerte,\r\n\r\n0:03:11.600,0:03:14.440\r\npongo a prueba mi razón!\r\nDe heno, cáñamo y noche\r\n\r\n0:03:14.440,0:03:20.920\r\nsola, yo estallo frente al Sol\r\nEl viento no me puede atar, ¡encontrando mi farol!\r\n\r\n0:03:20.920,0:03:26.240\r\nSi sueñas el sueño prohibido, \r\nel estallido te hará más real\r\n\r\n0:03:26.240,0:03:29.880\r\n¡Este ritmo frenético es la \r\nvida que hoy puedo tocar!\r\n\r\n0:03:30.560,0:03:41.200\r\n¡Oye el susurro, oye el tambor!\r\nLa historia del espantapájaros va por fin\r\n\r\n0:03:41.200,0:03:55.640\r\n¡Oliver la leyenda! ¡No volveré a la paja ya!\r\n¡Ve y caza el relámpago, la vida te da!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;54&quot;],&quot;name&quot;:[0,&quot;La Travesía de la nube viajera&quot;],&quot;key&quot;:[0,&quot;la-travesia-de-la-nube-viajera&quot;],&quot;youtube&quot;:[0,&quot;EtDUMsAjx8s&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Travesa-de-la-nube-viajera-e2icjfk/a-ab5s36l&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/EtDUMsAjx8s&quot;],&quot;story&quot;:[0,&quot;Había una vez en el vasto cielo azul, una nube vieja y sabia llamada Nimbus. A diferencia de las demás nubes, Nimbus tenía una particularidad muy especial: nunca se convertía en lluvia. Mientras las otras nubes jóvenes crecían y eventualmente dejaban caer su agua para nutrir la tierra, Nimbus simplemente flotaba, cambiando de forma y viajando por el mundo.\r\nNimbus no era una nube común. Podía transformarse en cualquier figura imaginable: un león majestuoso, un barco veloz, o incluso una sonriente cara de niño. Durante sus viajes, Nimbus tenía una misión importante: enseñar a las nubecillas jóvenes sobre su propósito en el mundo y las maravillas de poder transformarse y jugar en el cielo.\r\nUn día, mientras Nimbus flotaba sobre un valle verde y frondoso, notó a un grupo de nubecillas que parecían confundidas y desorientadas. Se acercó a ellas y, adoptando la forma de un sabio búho, comenzó a contarles historias de los lugares lejanos que había visitado.\r\n\&quot;Queridas nubecillas,\&quot; comenzó Nimbus, \&quot;cada uno de nosotros tiene un rol especial en este mundo. Algunas nubes nutren los campos y llenan los ríos, otras dan sombra a las criaturas del bosque en días calurosos, y algunas, como yo, viajamos para enseñar y compartir la sabiduría del cielo.\&quot;\r\nLas pequeñas nubes escuchaban con atención, fascinadas por las aventuras de Nimbus. Les contó sobre los desiertos donde los camellos andaban bajo el sol abrasador, sobre las montañas cubiertas de nieve donde los árboles se vestían de blanco, y sobre las vastas ciudades donde las luces parecían estrellas caídas del cielo.\r\nMotivada por las historias, una joven nube preguntó, \&quot;¿Y cómo podemos saber cuál es nuestro propósito, Nimbus?\&quot;\r\nNimbus sonrió con su forma de búho y respondió, \&quot;Observen, escuchen y aprendan. Con el tiempo, encontrarán su camino. Y mientras tanto, no tengan miedo de soñar y jugar con las formas que pueden crear. Miren…\&quot;\r\nCon un suspiro suave, Nimbus cambió de forma nuevamente, esta vez convirtiéndose en un dragón gigante que parecía volar a través del viento. Las nubecillas rieron y comenzaron a intentar diferentes formas, creando un zoológico de criaturas fantásticas en el cielo.\r\nUn día, mientras jugaban a cambiar de forma sobre un gran océano, Nimbus sintió una pesadez que nunca antes había experimentado. Era su momento, después de tantos años, de convertirse en lluvia. Sabía que este día llegaría eventualmente, aunque nunca había sabido cuándo.\r\nLas nubecillas, al notar el cambio en Nimbus, se alarmaron. \&quot;¿Qué sucede, Nimbus?\&quot; preguntaron con preocupación.\r\n\&quot;Es tiempo para mí de hacer lo último que me queda por hacer: nutrir la tierra como una verdadera lluvia,\&quot; explicó Nimbus, transformándose en una suave y gentil lluvia que comenzó a caer sobre el océano, tocando la superficie del agua con miles de pequeñas gotas.\r\nMientras Nimbus se despedía, dejando caer cada parte de sí mismo hacia el mar, las jóvenes nubes se reunieron alrededor, formando un coro de figuras que representaban su agradecimiento y respeto. Se convirtieron en árboles, animales y flores, cada uno más hermoso que el anterior.\r\nY así, mientras Nimbus se dispersaba en el océano, las nubecillas prometieron llevar adelante sus enseñanzas, viajando por el mundo y compartiendo la sabiduría de las formas con nuevas nubes. Y en los días claros, cuando el sol iluminaba el cielo, podías ver a Nimbus en las formas de las nubes, recordando a todos que, aunque algunas nubes eventualmente caen como lluvia, su espíritu siempre permanece en el cielo, guiando y enseñando.\r\nDesde entonces, cada vez que alguien mira hacia arriba y ve una forma reconocible en las nubes, sabe que Nimbus sigue viajando, enseñando y jugando, eternamente parte de ese vasto y maravilloso cielo.\r\n&quot;],&quot;time&quot;:[0,&quot;177,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Travesa-de-la-nube-viajera-e2icjfk/a-ab5s36l&quot;],&quot;date&quot;:[0,&quot;16/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/VxrPJG-0U5E&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.240,0:00:12.200\r\nMira hacia lo alto, donde el cielo se hace azul\r\nUn misterio etéreo, lleno de luz y tul\r\n\r\n0:00:12.200,0:00:23.080\r\nLa Nube Viajera, un barco de plata sin igual\r\nCambiando de forma en el espacio celestial.\r\n\r\n0:00:25.360,0:00:30.480\r\nSoy el maestro del gran aire, \r\ncon formas que van veloz\r\n\r\n0:00:30.480,0:00:40.840\r\nNo soy solo gota esperando para escuchar la voz\r\nDe león rugiente a un rostro con sonrisa tenaz\r\n\r\n0:00:40.840,0:00:51.320\r\nViajo por el mundo, dejando la magia en paz\r\nEnseño a los jóvenes a soñar, a ser siempre mejor\r\n\r\n0:00:51.320,0:00:56.720\r\nMira el desierto ardiente, \r\nsiente el blanco resplandor.\r\n\r\n0:00:56.720,0:01:04.720\r\n¡Oh, nube, nube viajera, el viento es mi timonel!\r\n¡Flotando alto, flotando libre,\r\n\r\n0:01:04.720,0:01:08.600\r\nes mi razón de ser!\r\nBusca tu destino,\r\n\r\n0:01:08.600,0:01:17.760\r\npequeño, ¡y tu sueño ponlo en pie!\r\n¡La nube viajera! (¡La nube viajera!)\r\n\r\n0:01:17.760,0:01:23.080\r\nMe preguntan cuál es mi misión, \r\npor qué no dejo de volar\r\n\r\n0:01:23.080,0:01:33.560\r\nLes digo que el saber es rápido y ayuda a liberar\r\nFui un velero sobre el mar, dragón en la tempestad\r\n\r\n0:01:33.560,0:01:38.440\r\nContando historias de ciudades, \r\nde la antigua inmensidad\r\n\r\n0:01:38.440,0:01:44.480\r\nPero toda gran aventura \r\npide un final deseo profundo\r\n\r\n0:01:44.480,0:01:51.480\r\nDevolver el agua, alimentar \r\nlo que necesita el mundo.\r\n\r\n0:01:51.480,0:01:59.680\r\n¡Oh, nube, nube viajera, el viento es mi timonel!\r\n¡Flotando alto, flotando libre,\r\n\r\n0:01:59.680,0:02:03.400\r\nes mi razón de ser!\r\nBusca tu destino,\r\n\r\n0:02:03.400,0:02:12.800\r\npequeño, ¡y tu sueño ponlo en pie!\r\n¡La nube viajera! (¡La nube viajera!)\r\n\r\n0:02:12.800,0:02:22.560\r\nEscucha bien este suave, dulce descender\r\nNo es un final, es el sentido del ser\r\n\r\n0:02:22.560,0:02:30.320\r\nCaigo como lluvia, un millón de perlas brillantes\r\nMi alma sigue en el cielo,\r\n\r\n0:02:30.320,0:02:41.040\r\nvolando por todas partes\r\nBusca mi recuerdo en la forma que ves ascender.\r\n\r\n0:02:41.040,0:02:49.240\r\n¡Oh, nube, nube viajera, el viento es mi timonel!\r\n¡Flotando alto, flotando libre,\r\n\r\n0:02:49.240,0:02:52.960\r\nes mi razón de ser!\r\nBusca tu destino,\r\n\r\n0:02:52.960,0:03:12.960\r\npequeño, ¡y tu sueño ponlo en pie!\r\n¡La nube viajera! (¡La nube viajera!)\r\n\r\n0:03:12.960,0:03:17.400\r\nA través del cielo azul, el viaje jamás se va\r\n\r\n0:03:18.080,0:03:33.840\r\nSolo mira las nubes, la lección que te da\r\nLa nube viajera, siempre en lo alto, sin final...\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;55&quot;],&quot;name&quot;:[0,&quot;El Vuelo del Pájaro de Cristal&quot;],&quot;key&quot;:[0,&quot;el-vuelo-del-pajaro-de-cristal&quot;],&quot;youtube&quot;:[0,&quot;DSj7wPfvJok&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Vuelo-del-Pjaro-de-Cristal-e2icnmj/a-ab5se7h&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/DSj7wPfvJok&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un lejano reino suspendido entre las nubes de algodón y los mares de espejos, un ave extraordinaria cuyas alas de cristal transparente deslumbraban con los primeros rayos del sol. Este mágico pájaro, llamado Zafir, era el último de su especie y vivía en la cúspide de la Torre del Alba, donde el viento entonaba melodías antiguas.\nEn el pueblo de Las Cumbres, al pie de la torre, los ancianos contaban historias de cómo Zafir había llegado al mundo. Decían que había sido formado por las lágrimas de la luna, que al mezclarse con la luz de las estrellas crearon un ser de pura luz y cristal. Su misión era proteger el equilibrio de la naturaleza en el reino, un lugar donde los árboles cantaban y las piedras susurraban secretos olvidados.\nUn día, mientras Zafir extendía sus brillantes alas para el primer vuelo matutino, un joven llamado Elián lo observaba desde la base de la torre. Elián era un muchacho curioso y aventurero, con un corazón lleno de sueños y una incansable sed de descubrir los misterios del mundo. Fascinado por la leyenda del pájaro de cristal, había decidido que lo vería de cerca, costara lo que costara.\nElián compartió su deseo con su abuela, la sabia Alia, quien conocía muchas historias del tiempo cuando las criaturas mágicas y los humanos convivían en armonía. Alia advirtió a Elián sobre los peligros de acercarse demasiado a Zafir. \&quot;Su belleza es para ser admirada desde lejos, pues aunque parece frágil, su magia es poderosa y antigua,\&quot; le dijo con voz temblorosa.\nSin embargo, el deseo de Elián de conocer a Zafir era más fuerte que cualquier advertencia. Así que una noche, armado con la determinación de los que persiguen lo imposible, Elián comenzó la escalada de la Torre del Alba. La torre era alta, envuelta en una niebla que parecía susurrar advertencias y secretos. Cada paso que Elián daba lo acercaba más al cielo, y también a los dominios de Zafir.\nLa escalada fue ardua. El viento nocturno soplaba fuerte, como queriendo desalentar a Elián de su osada empresa. Pero con cada metro ascendido, el joven se sentía más ligero, como si el mismo aire le otorgara parte de su esencia etérea. Después de horas de esfuerzo, finalmente alcanzó la cima justo cuando el primer rayo de sol iluminaba el horizonte.\nAllí, frente a él, estaba Zafir. El pájaro de cristal brillaba con mil colores, reflejando la luz del amanecer. Elián, sin aliento, se quedó inmóvil, temeroso de perturbar tanta belleza con solo respirar. Zafir lo miró con ojos que conocían el tiempo y, para sorpresa de Elián, no voló ni se asustó.\n\&quot;Elián,\&quot; dijo Zafir con una voz que parecía un eco de cristal, \&quot;tu valentía y pureza de corazón han tocado las estrellas. ¿Por qué has venido a buscarme?\&quot;\nCon voz temblorosa, Elián respondió, \&quot;He venido para ver si las historias son ciertas, para aprender de ti y tal vez, ayudar a mantener el equilibrio del mundo.\&quot;\nZafir entonces extendió sus alas, creando un arcoíris de luces en la torre. \&quot;Muy bien, Elián. Te enseñaré los secretos de los vientos y las canciones de las estrellas. Pero a cambio, debes prometer proteger nuestro reino y sus misterios.\&quot;\nElián asintió, lleno de emoción y respeto, prometiendo hacer todo lo necesario para ser digno de esa enseñanza.\nDurante meses, Elián aprendió de Zafir. Aprendió cómo las nubes formaban figuras que predecían el futuro, cómo las plantas hablaban entre sí y cómo cada criatura tenía un papel en el equilibrio del mundo. Pero mientras aprendía, también veía cómo el mundo exterior empezaba a olvidar la magia, cómo las ciudades crecían y el bosque se hacía más pequeño.\nUna noche, Zafir dijo, \&quot;Elián, ha llegado el momento de regresar. Debes llevar lo que has aprendido y ayudar a otros a recordar la magia y la belleza de este mundo.\&quot;\nCon el corazón pesado pero lleno de propósito, Elián descendió de la torre, llevando consigo el conocimiento y las promesas hechas a Zafir.\nElián regresó a su pueblo, donde sus historias del Pájaro de Cristal y las enseñanzas de la Torre del Alba despertaron nuevamente el asombro y el respeto por la naturaleza entre su gente. Juntos, empezaron a cuidar mejor de su entorno, reforestando los bosques y protegiendo las criaturas mágicas que aún se escondían en sus sombras.\nAsí, el vuelo de Zafir no solo fue un espectáculo de belleza efímera sino un catalizador para el cambio, recordando a todos la importancia de vivir en armonía con el mundo que los rodea. Y mientras el pájaro de cristal seguía surcando los cielos, ahora lo hacía sabiendo que su legado estaría protegido por generaciones.\nCon el tiempo, la leyenda de Elián y Zafir se convirtió en un cuento transmitido de generación en generación, un recordatorio constante de que la belleza y la magia existen, siempre que estemos dispuestos a buscarlas y protegerlas.\n&quot;],&quot;time&quot;:[0,&quot;240,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Vuelo-del-Pjaro-de-Cristal-e2icnmj/a-ab5se7h&quot;],&quot;date&quot;:[0,&quot;17/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/b6gVfDMaQ6I&quot;],&quot;lyrics&quot;:[0,&quot;0:00:05.197,0:00:14.640\r\nÉl es Zafir, hecho de pura estrella,\r\nEl último canto de su estirpe bella.\r\n\r\n0:00:14.640,0:00:23.120\r\nLágrimas de luna en escarcha fría,\r\nCustodia el secreto que el bosque tenía.\r\n\r\n0:00:23.120,0:00:34.080\r\nEn la Torre del Alba su ritmo comienza,\r\nUna magia antigua que nunca cesa.\r\n\r\n0:00:34.080,0:00:42.880\r\n¡ZAFIR CRISTAL! ¡BRILLA sin parar!\r\n¡PODER de Hielo! ¡VEN a volar!\r\n\r\n0:00:42.880,0:00:53.960\r\n¡ALA de LUZ! ¡RÁPIDO y REAL!\r\n¡SALVA el MUNDO! ¡VUELO FINAL!\r\n\r\n0:00:55.960,0:01:05.120\r\nEl joven Elián, con valor total,\r\nIgnoró el peligro, no le importó el mal.\r\n\r\n0:01:05.120,0:01:13.520\r\nEscaló la niebla con fe en su corazón,\r\nBuscando la magia, una gran lección.\r\n\r\n0:01:13.520,0:01:24.240\r\nHalló a Zafir brillando en el amanecer,\r\nEl viejo misterio pudo comprender.\r\n\r\n0:01:24.240,0:01:33.040\r\n¡ZAFIR CRISTAL! ¡BRILLA sin parar!\r\n¡PODER de Hielo! ¡VEN a volar!\r\n\r\n0:01:33.040,0:01:43.120\r\n¡ALA de LUZ! ¡RÁPIDO y REAL!\r\n¡SALVA el MUNDO! ¡VUELO FINAL!\r\n\r\n0:01:44.120,0:01:52.440\r\nAhora la promesa debes llevar,\r\nEl equilibrio al mundo restaurar.\r\n\r\n0:01:52.440,0:02:01.640\r\nBaja el brillo a la tierra, a la gente,\r\nPara que lo antiguo vuelva a estar presente.\r\n\r\n0:02:01.640,0:02:15.360\r\nCuida el susurro, defiende la flor,\r\nRompe las sombras, vuelve a sentir amor.\r\n\r\n0:02:15.360,0:02:24.160\r\n¡ZAFIR CRISTAL! ¡BRILLA sin parar!\r\n¡PODER de Hielo! ¡VEN a volar!\r\n\r\n0:02:24.160,0:02:33.580\r\n¡ALA de LUZ! ¡RÁPIDO y REAL!\r\n¡SALVA el MUNDO! ¡VUELO FINAL!\r\n\r\n0:02:33.580,0:02:38.320\r\nVuela alto, Zafir, la leyenda está aquí,\r\n\r\n0:02:38.320,0:02:51.560\r\nEl pájaro nos enseña a vivir.\r\nLa magia no muere.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;56&quot;],&quot;name&quot;:[0,&quot;El susurro del tiempo&quot;],&quot;key&quot;:[0,&quot;el-susurro-del-tiempo&quot;],&quot;youtube&quot;:[0,&quot;bDumZfMMiCg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Susurro-del-Tiempo-e2iimqc/a-ab6bi4a&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/bDumZfMMiCg&quot;],&quot;story&quot;:[0,&quot;En el lejano y olvidado pueblo de Mirandor, entre colinas que parecían susurrar con el viento, vivía un niño llamado Jun. Jun tenía un secreto muy especial: podía oír los susurros del tiempo. No eran palabras ni frases, sino dulces melodías que fluían con las horas y le revelaban secretos de antaño y vislumbres del futuro.\r\n\r\nJun vivía con su abuela Lena en una casa pintada de azul al final de la única calle empedrada del pueblo. La abuela Lena, conocedora de hierbas y cuentos antiguos, había enseñado a Jun desde muy pequeño a escuchar con atención no solo lo que se dice, sino también lo que se susurra.\r\n\r\nUn día, mientras Jun jugaba cerca del antiguo reloj de torre que se alzaba en el centro del pueblo, una melodía diferente tocó sus oídos. Era un tono urgente, casi suplicante, que nunca había escuchado antes. Intrigado, Jun decidió seguir el sonido, que lo guió hacia el bosque que rodeaba Mirandor.\r\n\r\nEl bosque era un lugar de belleza misteriosa, donde los árboles parecían hablar entre sí y las sombras bailaban con la luz del sol. Jun, con el corazón palpitante de emoción y un poco de miedo, se adentró entre los árboles altos y llegó a un claro donde el tiempo parecía detenerse.\r\n\r\nEn el centro del claro había una piedra grande, gastada por los años, pero lo que realmente capturó la atención de Jun fue lo que reposaba sobre ella: un reloj de arena antiguo, cuyos granos de arena brillaban con luz propia. El susurro del tiempo parecía emanar de este reloj de arena, llamando a Jun para que se acercara.\r\n\r\nAl tocar el reloj de arena, Jun sintió una vibración que recorrió todo su cuerpo y, de repente, las melodías del tiempo se hicieron más claras. Una voz suave y etérea habló dentro de su cabeza, explicándole que el reloj estaba en peligro. El equilibrio del tiempo en Mirandor dependía de ese antiguo objeto, y sin él, el tiempo podría detenerse o correr sin control.\r\n\r\nLa voz le encargó a Jun tres pruebas para asegurar la protección del reloj de arena. La primera prueba era recuperar la Llave del Amanecer, oculta en la cueva del Eco Eterno al norte del bosque. La segunda, recolectar el Rocío del Crepúsculo, que solo aparecía en las flores del claro bajo la luna llena. La última prueba consistía en convencer al Guardián del Tiempo, un viejo roble en el corazón del bosque, de que aún había esperanza para los habitantes de Mirandor.\r\n\r\nJun, con valentía y determinación, superó las pruebas. En la cueva del Eco Eterno, encontró la Llave del Amanecer tras resolver un acertijo que probaba su sabiduría. El Rocío del Crepúsculo lo obtuvo gracias a su paciencia y bondad, ayudando a los pequeños animales del bosque que le revelaron el secreto de las flores correctas. Finalmente, con su corazón lleno de historias y promesas de cuidado, convenció al Guardián del Tiempo de que Mirandor y sus gentes merecían seguir viviendo en armonía con el tiempo.\r\n\r\nCon el reloj de arena a salvo y las pruebas superadas, Jun regresó al pueblo, donde fue recibido como un héroe. El tiempo en Mirandor volvió a su curso normal, pero Jun nunca olvidó las melodías que escuchó y los secretos que el tiempo le confió. Y desde aquel día, el susurro del tiempo nunca dejó de acompañarlo, recordándole siempre la aventura que vivió y las lecciones que aprendió.\r\n&quot;],&quot;time&quot;:[0,&quot;169,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Susurro-del-Tiempo-e2iimqc/a-ab6bi4a&quot;],&quot;date&quot;:[0,&quot;18/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/2BO_kOyzpOc&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.840,0:00:19.280\r\nOye el murmullo, siente el misterio al fin,\r\n\r\n0:00:19.280,0:00:29.680\r\nLa hora canta el saber sin confín.\r\nNoé conoce el código, la clave final,\r\n\r\n0:00:29.680,0:00:43.920\r\nLa melodía del tiempo debe ser inmortal.\r\nTic-tac, ¿podemos oír la paz?\r\n\r\n0:00:43.920,0:00:54.680\r\nVive en Mirandor, un lugar de frágil luz,\r\nMas un pulso temblando rompió la quietud.\r\n\r\n0:00:54.680,0:01:05.480\r\nLa Abuela le enseñó a escuchar la brisa,\r\nEl antiguo reloj fallando sin prisa.\r\n\r\n0:01:05.480,0:01:11.240\r\nSu polvo dorado se estaba congelando,\r\nUna promesa vacía que el aire traía.\r\n\r\n0:01:11.240,0:01:21.840\r\nTres pruebas sutiles, tres pactos que sellar,\r\nLlevó el silencio del mundo bajo el cielo solar.\r\n\r\n0:01:21.840,0:01:27.760\r\n¡ES EL SILENCIO QUE CANTA! ¡RITMO DEL ALMA!\r\nMúsica dorada que nos trae la calma.\r\n\r\n0:01:27.760,0:01:33.280\r\n¡Toma la Llave! ¡Busca el \r\nRocío! ¡Que el río fluya ya!\r\n\r\n0:01:33.280,0:01:41.560\r\n¡GUARDA EL BALANCE! ¡Y BRILLARÁ!\r\n\r\n0:01:41.560,0:01:46.640\r\nCruzó la Cueva de Ecos, \r\ndonde el ingenio fue su juez,\r\n\r\n0:01:46.640,0:01:56.920\r\nUn enigma profundo que probó su madurez.\r\nBuscó entre las flores la lágrima lunar,\r\n\r\n0:01:57.760,0:02:07.360\r\nLa calma compró el Rocío, quitando el pesar.\r\nEl juicio final, el Roble de raíz de hierro,\r\n\r\n0:02:07.360,0:02:12.960\r\nDudó de la gente y de su amor verdadero.\r\nEl Roble exigió un motivo, la razón para crecer,\r\n\r\n0:02:12.960,0:02:20.800\r\nNoé habló de momentos y el poder de querer.\r\n\r\n0:02:20.800,0:02:26.760\r\n¡ES EL SILENCIO QUE CANTA! ¡RITMO DEL ALMA!\r\nMúsica dorada que nos trae la calma.\r\n\r\n0:02:26.760,0:02:32.240\r\n¡Toma la Llave! ¡Busca el \r\nRocío! ¡Que el río fluya ya!\r\n\r\n0:02:32.240,0:02:40.080\r\n¡GUARDA EL BALANCE! ¡Y BRILLARÁ!\r\n\r\n0:02:40.080,0:02:51.200\r\nEl Guardián susurró: \&quot;¡Sus almas son solo un mal!\r\n¿Por qué darles esta fe que nunca es real?\&quot;\r\n\r\n0:02:51.200,0:02:56.040\r\nLa voz de Noé fue firme: \&quot;¡El \r\ntiempo es lo que damos, no un don!\r\n\r\n0:02:56.560,0:03:08.180\r\nEs la pausa entre latidos, nuestra gran lección!\r\nEl balance es escuchar el aire, no el ruido!\&quot;\r\n\r\n0:03:08.180,0:03:18.400\r\nPuso los objetos sagrados, \r\nel destino ha sido fluido.\r\n\r\n0:03:18.400,0:03:24.360\r\n¡ES EL SILENCIO QUE CANTA! ¡RITMO DEL ALMA!\r\nMúsica dorada que nos trae la calma.\r\n\r\n0:03:24.360,0:03:29.080\r\n¡Toma la Llave! ¡Busca el \r\nRocío! ¡Que el río fluya ya!\r\n\r\n0:03:29.080,0:03:35.400\r\n¡GANAMOS EL PACTO! ¡ES LA VERDAD!\r\n\r\n0:03:35.400,0:03:46.120\r\nOh, el Susurro del Tiempo...\r\n¡Vive el momento que es nuestro!\r\n\r\n0:03:46.120,0:04:02.920\r\nLa arena fluye, la canción es la paz,\r\nEscucha atento, no mires jamás atrás.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;57&quot;],&quot;name&quot;:[0,&quot;El murmullo del silencio&quot;],&quot;key&quot;:[0,&quot;el-murmullo-del-silencio&quot;],&quot;youtube&quot;:[0,&quot;q0z0bvrXL74&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-murmullo-del-silencio-e2iim2r/a-ab6bgfp&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/q0z0bvrXL74&quot;],&quot;story&quot;:[0,&quot;En la aldea de los susurros, entre casitas de colores pastel y jardines llenos de flores que parecían murmurar cuentos al oído del viento, vivía un niño llamado Nuc. Su habitación, en el ático de la casa más alta del lugar, estaba repleta de juguetes, libros de aventuras y extraños artefactos que coleccionaba de los mercadillos. Pero lo más peculiar de esta habitación no eran los objetos que la llenaban, sino un sonido muy sutil que solo se percibía cuando todo lo demás callaba: un murmullo apenas audible, como si las paredes confesaran secretos muy bajito.\r\nUna noche, mientras la luna tejía plata entre las nubes y el pueblo dormía, Nuc, incapaz de conciliar el sueño, se dispuso a escuchar aquel murmullo. Era más claro que nunca, como si alguien realmente estuviera hablando. Intrigado, Nuc siguió el sonido hasta su fuente: un viejo cajón de su escritorio. Dentro, entre papeles y viejas cartas, encontró algo extraordinario: un diminuto mago, no más grande que un lápiz, con un sombrero azul y una barba blanca que le caía hasta los pies.\r\nEl mago, que se presentó como Zil, había estado experimentando con varitas mágicas y pociones cuando, por un error en un hechizo, se redujo a su tamaño actual. Desde entonces, escondido en el cajón, había estado tratando de revertir el encantamiento sin éxito. Nuc, con ojos llenos de asombro y curiosidad, se ofreció a ayudar.\r\nJuntos, emprendieron la tarea de buscar una solución al problema de Zil. Nuc, con sus libros de ciencias y su ingenio, y Zil, con su conocimiento mágico, formaron un equipo excepcional. Probaron todo tipo de fórmulas y hechizos, desde los más sencillos hasta los más complejos y arriesgados. Con cada intento fallido, su amistad crecía, y con ella, un entendimiento tácito de que tal vez no necesitaban cambiar las cosas para ser felices.\r\nDespués de semanas de esfuerzos y aventuras, intentando descifrar antiguos hechizos y experimentando con pociones mágicas para revertir el diminuto tamaño de Zil, Nuc y el mago decidieron dar un último intento con un hechizo especialmente poderoso que encontraron en el libro más antiguo de la colección de Nuc. Este hechizo requería un ingrediente que nunca habían usado antes: el polvo de estrella, que, según las leyendas, solo caía durante las noches de luna nueva sobre el lago encantado del Bosque Susurrante.\r\nCon renovado entusiasmo, Nuc y Zil se embarcaron en una expedición nocturna al bosque. Guiados por el brillo de las luciérnagas y el mapache del bosque, Lico, quien afirmaba conocer todos los secretos del bosque, llegaron al lago encantado. La superficie del agua reflejaba la oscuridad estrellada, y justo al medianoche, comenzaron a caer diminutas partículas brillantes del cielo.\r\nMientras recogían cuidadosamente el polvo de estrella, un suave zumbido comenzó a llenar el aire, y de repente, el lago comenzó a brillar con una luz azul mística. De las profundidades del lago emergió una figura etérea: la Guardiana del Lago, un espíritu ancestral que custodiaba los secretos y tesoros del bosque. La Guardiana, conociendo su dilema, les ofreció a Nuc y Zil una elección: podrían usar el polvo de estrella para intentar revertir el hechizo, o podrían solicitar un deseo diferente, algo que pudiera no solucionar el tamaño de Zil pero traería otro tipo de magia a sus vidas.\r\nTras una mirada compartida, llenos de un entendimiento profundo y mutuo, Nuc y Zil pidieron un deseo que nunca habían considerado antes: que su amistad y aventuras pudieran ser compartidas con todos los niños del mundo, para que nunca dejaran de creer en la magia. Conmovida por su deseo altruista, la Guardiana concedió la petición. Al instante, las historias de Nuc y Zil comenzaron a fluir a través de los vientos del bosque, susurradas por las hojas de los árboles y llevadas a los oídos de niños dormidos en lugares lejanos y cercanos.\r\nAl regresar a casa, aunque Zil seguía siendo diminuto, ambos se sentían más grandes que nunca. Su amistad se había fortalecido, y la magia de sus aventuras ahora inspiraba a otros niños a buscar lo maravilloso en lo ordinario. Nuc y Zil continuaron explorando y aprendiendo juntos, sabiendo que su magia había alcanzado rincones del mundo que nunca habrían imaginado, transformando su fallido hechizo en una bendición mucho más grande y extensa.\r\nAsí, cada noche, mientras Nuc miraba las estrellas desde la ventana de su ático, sabía que el murmullo del silencio no era solo para él; era una melodía compartida con el mundo, recordándole que las historias más simples pueden convertirse en las aventuras más extraordinarias cuando se comparten con un amigo. Y en algún lugar, en la vastedad del universo, la magia de un pequeño mago y un niño curioso seguía vibrando, eterna e infinitamente.\r&quot;],&quot;time&quot;:[0,&quot;233,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-murmullo-del-silencio-e2iim2r/a-ab6bgfp&quot;],&quot;date&quot;:[0,&quot;19/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/3_T35QzL2Wc&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.280,0:00:24.200\r\nEn la Villa de Susurros, casa de un color,\r\nun desván guarda un leve temblor.\r\n\r\n0:00:24.200,0:00:38.200\r\nNo es brisa en el vidrio, ni viento en el portal,\r\nes un sonido que late… y es real.\r\n\r\n0:00:38.200,0:00:43.720\r\nNuc, el curioso, sigue aquella voz,\r\nbuscando en la calma un rincón para los dos.\r\n\r\n0:00:43.720,0:00:49.040\r\nAbre un cajón de madera y olor,\r\nhallando al mago con gorro de tul.\r\n\r\n0:00:49.040,0:00:54.360\r\nZil está pequeño por un gran error,\r\nun gran hechicero lleno de fervor.\r\n\r\n0:00:54.360,0:01:02.200\r\nPrometen hallar la fórmula fiel:\r\nun niño y un mago, con alma y con piel.\r\n\r\n0:01:02.200,0:01:08.120\r\nEl Murmullo del Silencio es guía,\r\nla luz que al amigo jamás se apaga.\r\n\r\n0:01:08.120,0:01:13.600\r\nEs el mapa al mundo, la única ley,\r\nel pacto secreto que el alma ya ve.\r\n\r\n0:01:13.600,0:01:28.240\r\nEscucha el rumor que el pecho confiesa:\r\nla fuerza de un sueño no tiene frontera.\r\n\r\n0:01:28.240,0:01:34.000\r\nMezclan pócimas, queman pergamino,\r\ncaminan juntos por el mismo sino.\r\n\r\n0:01:34.000,0:01:39.520\r\nIntentos fallidos de humo y error,\r\nmas el lazo crece con más corazón.\r\n\r\n0:01:39.520,0:01:44.840\r\nBuscan el rito de luz sideral,\r\nque pide el tesoro de polvo estelar.\r\n\r\n0:01:44.840,0:01:52.640\r\nAl lago encantado van con pasión,\r\na buscar la cura de aquella poción.\r\n\r\n0:01:52.640,0:01:58.560\r\nEl Murmullo del Silencio es guía,\r\nla luz que al amigo jamás se apaga.\r\n\r\n0:01:58.560,0:02:04.040\r\nEs el mapa al mundo, la única ley,\r\nel pacto secreto que el alma ya ve.\r\n\r\n0:02:04.040,0:02:16.400\r\nEscucha el rumor que el pecho confiesa:\r\nla fuerza de un sueño no tiene frontera.\r\n\r\n0:02:16.400,0:02:21.760\r\nAnte el Guardián, el polvo va a caer:\r\n«La magia que pidas te voy a conceder.\r\n\r\n0:02:21.760,0:02:27.240\r\n¿Quieres que tu amigo vuelva a crecer,\r\no un don que enseñe a escuchar y creer?»\r\n\r\n0:02:27.240,0:02:32.560\r\nNuc mira a Zil, sonríe sin dudar:\r\n«El hechizo no importa si somos verdad.\r\n\r\n0:02:32.560,0:02:42.240\r\n¡Que el viento susurre nuestra canción,\r\ny el mundo conozca esta unión!»\r\n\r\n0:02:42.240,0:02:48.200\r\nEl Murmullo del Silencio es guía,\r\nla luz que al amigo jamás se apaga.\r\n\r\n0:02:48.200,0:02:53.680\r\nEs el mapa al mundo, la única ley,\r\nel pacto secreto que el alma ya ve.\r\n\r\n0:02:53.680,0:03:03.200\r\nEscucha el rumor que el pecho confiesa:\r\nla fuerza de un sueño siempre regresa.\r\n\r\n0:03:03.200,0:03:10.640\r\nZil sigue pequeño, mas Nuc lo dirá:\r\nesta gran historia jamás se irá.\r\n\r\n0:03:10.640,0:03:24.880\r\nEl rumor viaja, llegó a tu ventana…\r\nla voz de dos amigos amanece mañana.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;58&quot;],&quot;name&quot;:[0,&quot;Brizolín: La Brizna de Hierba que Soñaba con el Cielo&quot;],&quot;key&quot;:[0,&quot;brizolin-la-brizna-de-hierba-que-sonaba-con-el-cielo&quot;],&quot;youtube&quot;:[0,&quot;iy0dLavIv1o&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Brizoln-La-Brizna-de-Hierba-que-Soaba-con-el-Cielo-e2isjjh/a-ab744ri&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/iy0dLavIv1o&quot;],&quot;story&quot;:[0,&quot;En el corazón de un extenso y verde prado, vivía una pequeña brizna de hierba llamada Brizolín. Era más joven y más pequeña que sus hermanas, pero lo que le faltaba en tamaño lo compensaba con sueños grandes y atrevidos. Brizolín soñaba con alcanzar el cielo, un deseo peculiar para una brizna de hierba cuya vida normalmente transcurría a ras del suelo, acariciada por el viento y bañada por la lluvia.\r\nBrizolín pasaba sus días observando las nubes que flotaban perezosamente en el cielo azul. \&quot;Algún día\&quot;, se decía a sí misma con determinación, \&quot;tocaré esas nubes tan esponjosas.\&quot; Las otras briznas, que preferían hablar sobre el sol y la tierra, no entendían las ambiciones de Brizolín. \&quot;Es imposible\&quot;, murmuraban entre sí, \&quot;una brizna de hierba no puede tocar el cielo.\&quot;\r\nPero Brizolín no se dejaba desanimar. Cada día, se esforzaba por estirarse un poco más, intentando acercarse al cielo que tanto amaba. Su pasión y determinación eran tan fuertes que incluso la vieja encina del prado, que había visto muchas estaciones venir y ir, se sintió intrigada por esta pequeña brizna de hierba.\r\nUna tarde, cuando el sol comenzaba a ocultarse detrás de las montañas, la encina habló a Brizolín. \&quot;Pequeña Brizolín, veo tu esfuerzo y tu deseo. ¿Por qué anhelas tanto alcanzar el cielo?\&quot;\r\nBrizolín, sorprendida de que un árbol tan majestuoso y sabio le hablara, respondió con sinceridad: \&quot;Siento que hay algo más allá de este prado, algo hermoso en el cielo que debo tocar y sentir. ¿No es maravilloso pensar en alcanzar las alturas y ver el mundo desde arriba?\&quot;\r\nLa encina, movida por las palabras de Brizolín, decidió ayudarla. \&quot;Mañana\&quot;, dijo, \&quot;vendrá una amiga mía que tal vez pueda llevarte más cerca de tu sueño.\&quot;\r\nAl amanecer, una mariposa llamada Marivuelo visitó el prado. Era grande, con alas que brillaban con colores del arcoíris bajo el sol naciente. La encina le presentó a Brizolín, quien compartió su sueño con Marivuelo.\r\n\&quot;¡Qué sueño tan especial!\&quot;, exclamó Marivuelo. \&quot;Sube a mi espalda, Brizolín, y te llevaré tan alto como pueda volar.\&quot;\r\nCon cuidado, Brizolín se aferró a las suaves alas de la mariposa, y juntas ascendieron hacia el cielo. El prado se fue haciendo pequeño mientras ascendían, y Brizolín se maravillaba con cada centímetro que se elevaba del suelo.\r\nFinalmente, alcanzaron una altura donde las nubes flotaban a su alrededor. Brizolín, con una mezcla de asombro y júbilo, extendió sus pequeñas hojas, tocando la suave textura de una nube. \&quot;¡Lo he logrado!\&quot;, gritó feliz. \&quot;¡He tocado el cielo!\&quot;\r\nMarivuelo sonrió, sabiendo que había ayudado a Brizolín a realizar su sueño. Juntas, disfrutaron de la vista desde lo alto, viendo el mundo desde una perspectiva que pocas briznas de hierba podrían imaginar.\r\nDespués de su increíble aventura, Marivuelo llevó a Brizolín de regreso al prado. La pequeña brizna de hierba, ahora realizada y feliz, contó a las otras briznas sobre su viaje y cómo había tocado las nubes.\r\nAunque al principio dudaban, las palabras de Brizolín y la presencia de Marivuelo convencieron a todas de que incluso los sueños más improbables pueden hacerse realidad. Brizolín se convirtió en una inspiración para todo el prado, un recordatorio de que no importa cuán pequeños seamos, nuestros sueños no tienen límites.\r\nBrizolín continuó viviendo en el prado, pero ahora con un sentido de satisfacción y alegría que nunca había conocido antes. La encina y Marivuelo siguieron siendo sus amigos cercanos, y el prado se llenó de historias sobre la pequeña brizna de hierba que tocó el cielo y trajo esperanza a todos los que la rodeaban. Y aunque Brizolín ya no soñaba con alcanzar el cielo, porque ya lo había hecho, soñaba con nuevas aventuras y con la magia de creer que todo es posible.\r\n&quot;],&quot;time&quot;:[0,&quot;183&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Brizoln-La-Brizna-de-Hierba-que-Soaba-con-el-Cielo-e2isjjh/a-ab744ri&quot;],&quot;date&quot;:[0,&quot;20/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/4kATQN_tlfA&quot;],&quot;lyrics&quot;:[0,&quot;0:00:02.680,0:00:07.080\r\nBrizolín, Brizolín,\r\nhojita de sol y rocío,\r\n\r\n0:00:07.080,0:00:12.120\r\nmira al cielo sin parar…\r\n¡quiere tocar el algodón!\r\n\r\n0:00:12.120,0:00:17.280\r\n—¡Quédate aquí! —le dicen—,\r\nlas briznas no vuelan jamás.\r\n\r\n0:00:17.280,0:00:23.080\r\nPero ella estira despacio,\r\ncon los ojos en el azul.\r\n\r\n0:00:23.080,0:00:28.560\r\nSiente que allá arriba hay algo\r\nsuave, blanco… ¡y tan feliz!\r\n\r\n0:00:28.560,0:00:34.040\r\n¡Sube, sube, Brizolín!\r\n¡Flutterwing ya viene ya!\r\n\r\n0:00:34.040,0:00:39.320\r\n¡Sube, sube, sin temor!\r\n¡El cielo te espera allá!\r\n\r\n0:00:39.320,0:00:45.240\r\nEl prado se hace chiquito,\r\nlas nubes están al pasar…\r\n\r\n0:00:45.240,0:00:50.400\r\n¡una hojita soñadora\r\nva a tocar el cielo ya!\r\n\r\n0:00:50.400,0:00:55.720\r\nEl roble le pregunta:\r\n—¿Por qué miras tan allá?\r\n\r\n0:00:55.720,0:01:01.200\r\n—Porque hay algo hermoso arriba…\r\n¡y quiero tocarlo ya!\r\n\r\n0:01:01.200,0:01:06.560\r\nÉl llama a su amiga alada,\r\nFlutterwing, con alas de sol,\r\n\r\n0:01:06.560,0:01:12.480\r\ny al alba llega sonriendo:\r\n—¡Sube, Brizolín, ¡vamos ya!\r\n\r\n0:01:12.480,0:01:17.920\r\n¡Sube, sube, Brizolín!\r\n¡Flutterwing ya viene ya!\r\n\r\n0:01:17.920,0:01:23.200\r\n¡Sube, sube, sin temor!\r\n¡El cielo te espera allá!\r\n\r\n0:01:23.200,0:01:27.680\r\nEl prado se hace chiquito,\r\nlas nubes están al pasar…\r\n\r\n0:01:29.080,0:01:33.480\r\n¡una hojita soñadora\r\nva a tocar el cielo ya!\r\n\r\n0:01:33.480,0:01:39.200\r\nSe agarra a las alas suaves,\r\nel viento canta en su piel,\r\n\r\n0:01:39.200,0:01:45.560\r\nel suelo es un verde punto…\r\n¡y allá arriba está el edén!\r\n\r\n0:01:45.560,0:01:51.280\r\nEstira su hojita fina…\r\n¡y toca la nube blanca!\r\n\r\n0:01:51.280,0:01:56.520\r\n—¡Lo logré! —grita con fuerza,\r\ncon la alegría más franca.\r\n\r\n0:01:56.520,0:02:01.840\r\nAl volver, cuenta temblando:\r\n—¡Las nubes huelen a lluvia!\r\n\r\n0:02:01.840,0:02:07.600\r\n¡Y el mundo desde lo alto\r\nes un sueño que se ilumina!\r\n\r\n0:02:07.600,0:02:13.200\r\nLas briznas callan un rato…\r\nluego miran al azul,\r\n\r\n0:02:13.200,0:02:18.120\r\ny una, muy bajito, dice:\r\n—¿Y si yo también…?\r\n\r\n0:02:20.240,0:02:25.720\r\nBrizolín, Brizolín…\r\ntocó el cielo.\r\n\r\n0:02:25.720,0:02:36.680\r\nBrizolín, Brizolín…\r\ny el prado soñó.\r\n\r\n0:02:36.680,0:02:44.400\r\nBrizolín, Brizolín…\r\ny el prado soñó.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;59&quot;],&quot;name&quot;:[0,&quot;La Danza del Destino&quot;],&quot;key&quot;:[0,&quot;la-danza-del-destino&quot;],&quot;youtube&quot;:[0,&quot;gn9RDl9c7Zk&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Danza-del-Destino-e2istp6/a-ab74v2c&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/gn9RDl9c7Zk&quot;],&quot;story&quot;:[0,&quot;En un pequeño pueblo donde las casas se alineaban como notas musicales en una partitura, vivía una servilleta muy especial llamada Serenata. Era blanca como la nieve y suave como el susurro del viento en las cortinas. A diferencia de las otras servilletas que se contentaban con adornar mesas y limpiar derrames, Serenata soñaba con danzar bajo las estrellas y ayudar a los niños del pueblo a tener dulces sueños.\r\nCada noche, cuando la luna se elevaba en el cielo y las estrellas comenzaban a parpadear como luciérnagas, Serenata se deslizaba fuera de la gaveta de la cocina donde vivía. Se movía con gracia hacia la ventana, mirando a los niños que luchaban por dormir, revolviéndose en sus camas bajo el peso de pesadillas o pensamientos inquietantes.\r\nUna noche, mientras el reloj del pueblo marcaba las nueve, Serenata escuchó el llanto suave de Lía, una niña que temía a la oscuridad y que cada noche se negaba a cerrar los ojos hasta que el sol volviera a brillar. Con determinación, Serenata se deslizó fuera de la casa y voló, ayudada por la brisa nocturna, hasta la ventana de Lía.\r\nAl ver a la servilleta danzando fuera de su ventana, Lía se secó las lágrimas y se asomó curiosa. Serenata, con una vuelta elegante, comenzó a realizar una danza mágica. Giraba y flotaba en el aire, formando figuras que parecían contar historias de valientes guerreros y princesas audaces que siempre encontraban la luz, incluso en la más profunda oscuridad.\r\nCautivada por la danza, Lía se dejó llevar por las imágenes que Serenata creaba, y poco a poco, sus miedos se transformaron en un asombro lleno de calma. Sus ojos se volvían más y más pesados hasta que, finalmente, se rindió al sueño, sonriendo en paz.\r\nAnimada por su éxito, Serenata repitió su visita cada noche, ayudando a uno tras otro de los niños del pueblo. Con cada visita, su fama crecía, y los niños comenzaron a esperarla con emoción, sabiendo que la servilleta les traería sueños dulces y tranquilos.\r\nLas historias de la valiente servilleta se extendieron más allá de las fronteras del pueblo, y cada noche, nuevos niños aguardaban por su danza mágica. Y así, Serenata se convirtió en un símbolo de confort y seguridad, una guardiana de los sueños infantiles, recordándoles que el miedo solo es temporal y que la luz siempre regresa después de la oscuridad.\r\nDesde entonces, en ese pequeño pueblo, las noches se llenaron de esperanza y magia, y todos los niños aprendieron que a la hora de dormir, no estaban solos, pues la danza del destino de Serenata los protegería hasta que el nuevo día despertara.\r\n&quot;],&quot;time&quot;:[0,&quot;129,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Danza-del-Destino-e2istp6/a-ab74v2c&quot;],&quot;date&quot;:[0,&quot;21/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/qv-NAR8tEq4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:05.440,0:00:13.920\r\nNueve de la noche, el reloj ya sonó\r\nUn cajón se abre, ¡y la magia voló!\r\n\r\n0:00:13.920,0:00:22.520\r\nEs blanca y suave, lista para actuar\r\n¡Serenata al viento, lista pa’ bailar!\r\n\r\n0:00:23.680,0:00:32.560\r\nLa veían en la mesa, pa’ limpiar el desayuno\r\nPero su destino era un trabajo oportuno\r\n\r\n0:00:32.560,0:00:41.280\r\nDe la gaveta al viento, ¡mira cómo se alza!\r\nElla teje sueños con su hermosa danza\r\n\r\n0:00:41.280,0:00:50.960\r\nGira en el aire, ligera y veloz\r\nPor los niños que esperan oír su voz\r\n\r\n0:00:53.080,0:01:00.080\r\n¡Serenata, danza ya! ¡Serenata, ven acá!\r\n¡La noche se ilumina con su danzar!\r\n\r\n0:01:00.080,0:01:08.360\r\nBlanca como la luna, suave como el viento,\r\nBorra el miedo con un movimiento.\r\n\r\n0:01:08.360,0:01:17.800\r\n¡El miedo se va, la oscuridad no gana!\r\n¡Serenata teje sueños en tu ventana!\r\n\r\n0:01:20.400,0:01:29.600\r\nLa pequeña Lia llora, asustada sin parar\r\nTeme a la sombra que no deja dormir\r\n\r\n0:01:29.600,0:01:38.000\r\nSerenata llega, un torbellino de luz\r\nCalma el susto de la soledad que da la noche\r\n\r\n0:01:38.000,0:01:42.200\r\nMuestra princesas fuertes, \r\ndragones que ya no están\r\n\r\n0:01:42.200,0:01:46.520\r\nCuentos tejidos con su danza sin fin\r\n\r\n0:01:47.840,0:01:56.920\r\n¡Serenata, danza ya! ¡Serenata, ven acá!\r\n¡La noche se ilumina con su danzar!\r\n\r\n0:01:56.920,0:02:05.160\r\nBlanca como la luna, suave como el viento,\r\nBorra el miedo con un movimiento.\r\n\r\n0:02:05.160,0:02:13.800\r\n¡El miedo se va, la oscuridad no gana!\r\n¡Serenata teje sueños en tu ventana!\r\n\r\n0:02:13.800,0:02:22.520\r\nSu leyenda corre, ya no es solo un rumor\r\nDe casa en casa, volando con amor\r\n\r\n0:02:22.520,0:02:31.240\r\nElla es la guardiana de tu tranquilidad\r\nUna heroína que demuestra su bondad\r\n\r\n0:02:31.240,0:02:42.120\r\nElla es la promesa, porque la luz siempre\r\nVuelve sin tardanza, para siempre\r\n\r\n0:02:43.320,0:02:52.400\r\n¡Serenata, danza ya! ¡Serenata, ven acá!\r\n¡La noche se ilumina con su danzar!\r\n\r\n0:02:52.400,0:03:00.640\r\nBlanca como la luna, suave como el viento,\r\nBorra el miedo con un movimiento.\r\n\r\n0:03:00.640,0:03:08.360\r\n¡El miedo se va, la oscuridad no gana!\r\n¡Serenata teje sueños en tu ventana!\r\n\r\n0:03:09.240,0:03:17.720\r\nSueña tranquilo, hasta ver el sol,\r\nSerenata velará tu corazón.\r\n\r\n0:03:17.720,0:03:30.680\r\nLa Danza del Destino… ¡La Danza del Destino!\r\n¡Danza ya, danza ya! ¡Serenata, ven acá!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;60&quot;],&quot;name&quot;:[0,&quot;La Luna Roja&quot;],&quot;key&quot;:[0,&quot;la-luna-roja&quot;],&quot;youtube&quot;:[0,&quot;3wDD9TAr_0M&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Luna-Roja-e2isuhq/a-ab751c0&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/3wDD9TAr_0M&quot;],&quot;story&quot;:[0,&quot;En un tranquilo pueblo cuyas casas parecían dormitar bajo la tenue luz de las farolas, los secretos parecían más densos y oscuros que la misma noche. Y aunque todos los aldeanos estaban ya acostumbrados a la rutina y el silencio, esa noche, algo era diferente: una luna roja, grande y misteriosa, se cernía sobre ellos, bañando el pueblo con un resplandor carmesí.\r\nEn una pequeña casucha a las afueras del pueblo vivía Tino, un gato atigrado que, por una extraña mutación o quizás por pura curiosidad, había aprendido a caminar sobre dos patas. Tino no era valiente, ni mucho menos un aventurero. Sus días consistían en pequeñas rutinas: comer, dormir y observar a los aldeanos desde la ventana. Pero esa noche, la luna roja lo inquietaba profundamente.\r\nAlgo en el aire había cambiado. El viento llevaba consigo un suave murmullo, casi un susurro, que parecía llamar a Tino desde la oscuridad. Con un miedo que le erizaba el pelaje, el gato se asomó con cautela por la ventana, sus ojos amarillos escudriñando la noche. La luna roja lo miraba de vuelta, imperturbable y silente.\r\nLos árboles se mecían como si conversaran en susurros y, de repente, Tino vio algo que le heló el alma: una sombra se deslizaba entre los árboles. Era más oscura que la noche y se movía con una gracia fluida que no parecía terrenal. Tino, con el corazón palpitante de terror, se preguntaba si debería esconderse o huir.\r\nPero la curiosidad, ese rasgo tan felino, lo empujó a salir. Abrió cautelosamente la puerta de su casa, que chirrió en protesta, y se aventuró fuera. La luna roja lo bañaba todo en tonos de sangre y sombra, y cada hoja y cada piedra parecían contener un secreto oscuro.\r\nCaminando sobre sus patas traseras, Tino se sintió expuesto y vulnerable bajo la inmensa bóveda celeste. La sombra se movía siempre al borde de su visión, escurridiza, incitante. Seguía sin saber si lo que veía era real o un truco de la luz lunar.\r\nEl camino lo llevó hasta el viejo molino, un lugar que los aldeanos evitaban de noche. Decían que los viejos engranajes, carcomidos por el tiempo, aún giraban solos cuando la luna llena iluminaba el cielo. Tino, respirando con dificultad por el miedo, se acercó a la puerta entreabierta del molino.\r\nUna vez dentro, la sombra se desvaneció como si se hubiera absorbido en las paredes. Tino, con el corazón latiendo en sus oídos, exploró el lugar. Había un silencio sepulcral, roto solo por el crujir de la madera antigua y el ocasional goteo de agua.\r\nDe repente, el misterio se reveló. Delante de él, iluminado por la luz de la luna roja que se filtraba por una rendija, había un espejo grande, polvoriento pero intacto. Tino se acercó y lo que vio lo dejó paralizado. La sombra era su propio reflejo distorsionado por el vidrio viejo y ondulado del espejo. Lo que había seguido no era más que su propia figura amplificada y deformada por el juego de luces y sombras de la noche.\r\nAliviado pero aún temblando, Tino rió para sus adentros. Su aventura había terminado y el misterio no era tal. Solo era él, un simple gato, en medio de un juego de luces y sombras bajo la mira
