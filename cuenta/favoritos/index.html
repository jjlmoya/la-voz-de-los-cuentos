os y faroles antiguos parpadeando en la niebla. Había algo inquietante en el silencio que envolvía las calles, algo que parecía estar esperando... algo.\r\nFinalmente, llegué a la casa de los dueños de Ozzy, una casita pintoresca con un jardín delantero invadido por la neblina. Golpeé suavemente la puerta y, después de unos segundos, me recibió una anciana bajita con el rostro arrugado y ojos llenos de preocupación.\r\n—Usted debe ser del SDG, ¿verdad? —dijo con un tono nervioso—. Por favor, entre. No sabemos qué hacer. Ozzy... nunca se ha ido así.\r\nEntré en la casa, y lo primero que noté fue una serie de pañuelos usados esparcidos por el suelo, como si Ozzy hubiese estado en plena tormenta de estornudos antes de desaparecer. Los ancianos me contaron que la última vez que vieron al gato fue la noche anterior. Ozzy estaba acurrucado en su manta favorita, estornudando como siempre, pero por la mañana ya no estaba. Lo único que encontraron fue una extraña mancha de moco en la puerta de la despensa.\r\nMientras me hablaban, mi mente comenzó a repasar las posibilidades: un gato no se evaporaba así sin más, y menos uno con una condición tan... evidente. Revisé el lugar donde solía dormir. La manta aún tenía rastros de sus mocos, pero algo no cuadraba. Me acerqué a la despensa, la mancha de moco que los ancianos mencionaron seguía allí, pero lo más extraño era que la puerta de la despensa... estaba cerrada desde adentro.\r\n—¿Cómo es posible? —murmuré mientras intentaba abrirla. Finalmente lo logré, y el interior de la despensa parecía normal... hasta que vi algo en el suelo. Otra mancha de moco, pero esta vez, había un rastro, como si alguien o algo hubiera salido por una pequeña abertura en el fondo de la pared.\r\nEl agujero era demasiado pequeño para un gato del tamaño de Ozzy. Esto comenzaba a ser más extraño de lo que imaginaba. Decidí seguir el rastro, que me llevó hacia el sótano de la casa. Los dueños me dijeron que nunca habían bajado allí desde que se mudaron, pero algo en mi instinto me decía que allí había algo.\r\nBajé las escaleras con cautela, alumbrado por la tenue luz de una lámpara que encontré en la entrada del sótano. Las paredes estaban húmedas, y el olor a moho era intenso, pero lo que realmente me llamó la atención fueron las manchas de moco esparcidas por el suelo. Cada vez eran más grandes, como si Ozzy hubiera estado... derritiéndose.\r\nAl fondo del sótano, encontré una pequeña puerta de madera que parecía llevar a algún lugar subterráneo. Tragué saliva, y abrí la puerta con cuidado. Lo que vi al otro lado me dejó sin palabras.\r\nEra un túnel, oscuro y estrecho, lleno de pequeñas manchas de moco que brillaban bajo la luz de mi lámpara. Esto ya no era un simple caso de un gato desaparecido. Algo más estaba sucediendo aquí.\r\n\r\nSeguí el túnel durante lo que parecieron horas, hasta que finalmente llegué a una sala subterránea. Estaba llena de antiguos artefactos cubiertos de polvo y lo que parecían ser... juguetes de gatos. En el centro de la sala, un círculo de mocos rodeaba una extraña figura que parecía moverse lentamente.\r\n—Ozzy... —susurré, y el gato se giró para mirarme.\r\nOzzy me miraba desde el centro de la sala subterránea, atrapado en una red de mocos pegajosos. No había magia ni criaturas extrañas. El gato, en su curiosidad felina, había encontrado un túnel oculto bajo la casa, una antigua estructura olvidada. Su resfriado crónico había dejado el lugar cubierto de estornudos y mocos, lo que hacía parecer todo más misterioso de lo que realmente era.\r\nCon un trapo, lo liberé de la maraña y lo cargué en brazos. Al regresar, los ancianos lo recibieron aliviados, agradecidos de que su querido Ozzy estuviera a salvo.\r\nSolo un gato curioso con un resfriado eterno. Otro caso resuelto para el SDG\r\n&quot;],&quot;time&quot;:[0,&quot;319,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Los-Mocos-de-Misterio-El-Caso-del-Gato-Desaparecido-e2s1tk6/a-abm0i3h&quot;],&quot;date&quot;:[0,&quot;15/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;231&quot;],&quot;name&quot;:[0,&quot;Boo! Oh, no...&quot;],&quot;key&quot;:[0,&quot;boo-oh-no&quot;],&quot;youtube&quot;:[0,&quot;chp8p-Fms-Q&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Boo--Oh--No----La-Mgica-Noche-de-Glub--el-Fantasma-Tmido-e2s1toa/a-abm0i84&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/chp8p-Fms-Q&quot;],&quot;story&quot;:[0,&quot;Érase una vez, en un mundo donde los fantasmas flotaban alegremente y las risas resonaban como ecos, un pequeño fantasma llamado Glub. Glub no era un fantasma cualquiera; era un fantasma con un problema peculiar. Tenía miedo de los otros fantasmas. Mientras que los demás fantasmas se dedicaban a asustar a los humanos, hacer travesuras y reírse al unísono en noches de luna llena, Glub se escondía detrás de las cortinas polvorientas de su casa embrujada, sintiéndose más que un poco fuera de lugar.\r\nLa casa de Glub estaba situada en un rincón olvidado del bosque de las Zarzas, un lugar donde el viento rascaba y las hojas arañaban. Era un lugar que se había olvidado de la luz del sol, y las sombras bailaban felices como si estuvieran en un festival. Sin embargo, en la casa de Glub, todo era diferente. En lugar de un ambiente escalofriante y misterioso, había un aire de melancolía y risas ahogadas. Las paredes estaban cubiertas de telarañas que parecían reírse de él, y las luces parpadeaban con tristeza, como si estuvieran haciendo lo posible por iluminar su vida fantasmal.\r\nGlub tenía un aspecto encantadoramente triste. Su cuerpo era un suave y esponjoso velo blanco que brillaba ligeramente en la penumbra, con un par de grandes ojos azules que parecían llenos de curiosidad y temor al mismo tiempo. La única cosa que asustaba a Glub era la idea de ser asustado por otros fantasmas. Se imaginaba a sí mismo enfrentándose a un fantasma con una larga cola que ondeaba y ojos que chisporroteaban, y se estremecía al pensar en eso. “¿Y si me gritan &#39;Boo&#39; con un aliento espeluznante?”, pensaba. “¡Oh, no! ¡No podría soportarlo!”\r\nUn día, mientras Glub se escondía en su rincón favorito, un lugar polvoriento detrás de un viejo retrato de una dama con un sombrero enorme, escuchó un bullicio fuera de su casa. Era el Día de las Risas Fantasmales, un evento muy esperado por los fantasmas del bosque. En este día, los fantasmas salían a hacer bromas y asustar a los humanos en un intento de darles un buen susto y, quizás, una buena risa. Glub temía salir. ¿Y si se encontraba con otros fantasmas? ¿Y si le gritaban “Boo”?\r\nMientras los ecos de las risas y los gritos se deslizaban por las grietas de su casa, Glub decidió hacer lo que mejor sabía: esconderse. Así que se acurrucó entre las telarañas, imaginando que era una bolita de polvo. “No me verán”, pensó con determinación. Pero, por más que se esforzara, el bullicio de la fiesta se hacía más fuerte, más cercano, y eso lo ponía cada vez más nervioso.\r\nDe repente, una sombra apareció en su ventana. Glub se asomó temeroso y vio a sus amigos, los otros fantasmas, todos flotando alegremente, cada uno con una decoración hilarante. Uno de ellos llevaba una escoba, pero no para barrer, sino como un caballito de madera, y otro estaba cubierto con un manto de purpurina que brillaba con la luz de la luna. El grupo se reía a carcajadas, disfrutando de la alegría de la noche. Glub sintió que su corazón se encogía. ¿Y si él también quisiera unirse a ellos, pero el miedo lo mantenía atrapado como una mariposa en una telaraña?\r\nFinalmente, Glub decidió que era hora de enfrentar su miedo. \&quot;Después de todo\&quot;, pensó, \&quot;soy un fantasma, ¡y se supone que debo asustar! Aunque, bueno, eso no es exactamente lo que quiero hacer...\&quot; Con un suspiro, salió de su escondite y decidió asomarse a la puerta, sólo un poco.\r\nAl abrirla, la luna brillaba como un faro en el cielo y, por un instante, Glub sintió que todo era posible. Se deslizó fuera, su pequeño cuerpo blanco brillando tenuemente. ¡Pero se detuvo en seco! Ante él, había un grupo de fantasmas de lo más animado, todos danzando y riendo, y uno de ellos se acercó a él.\r\n“¡Glub! ¡No te quedes ahí parado como una sombra!” decía uno de los fantasmas, que llevaba un sombrero de copa enorme, haciendo un gesto con su mano. “¡Únete a nosotros!”\r\nGlub tragó saliva y se sintió tan pequeño como una gota de rocío. “¿Y si... y si me gritan?” pensó, sintiendo que su pequeño corazón palpitaba como un tambor descompasado. Pero antes de que pudiera retractarse, un fantasma con una cola brillante pasó volando por su lado, soltando un \&quot;Boo\&quot; divertido que resonó en la noche.\r\nEn un instante, Glub se dio cuenta de que no se asustó. En cambio, le pareció que la palabra \&quot;Boo\&quot; sonaba más como una invitación a la diversión que como un grito aterrador.\r\n“Quizás… quizás no sea tan malo”, se dijo a sí mismo, y decidió dar un pequeño paso hacia adelante. Luego otro. ¡Y otro más! Así fue como, un poco titubeante, se unió a la fiesta de los fantasmas, flotando en medio de risas y juegos, sintiendo que cada momento se convertía en una chispa de alegría en su pequeño corazón.\r\nLos fantasmas estaban lanzando chistes y trucos. Un fantasma lanzó un trozo de telaraña, que se convirtió en un brillante globo que voló hacia la luna. “¡Mira, Glub! ¡Atrapa el globo!” le gritaron. Glub, un poco inseguro al principio, se lanzó hacia adelante y, para su sorpresa, lo atrapó. La emoción le hizo brillar un poco más.\r\nY así, durante la noche, Glub se fue soltando. Danzaba, giraba y hacía acrobacias en el aire, riéndose junto con los demás. Unos fantasmas comenzaron a formar una cadena, mientras otros hacían un “Boo” en coro, creando una melodía que resonaba en la noche como un canto alegre. La oscuridad se llenó de risas y ecos de felicidad, y Glub se sintió más vivo que nunca. Su miedo se evaporó como una nube de humo en el viento.\r\nPero, por supuesto, la diversión no se detuvo ahí. Después de un rato, Glub propuso un juego: \&quot;¡Vamos a asustar a las ardillas del bosque!\&quot; A los otros fantasmas les encantó la idea. \&quot;¡Sí! ¡Vamos a ver quién puede asustar más ardillas!\&quot; Y así, como una bandada de aves de colores voladores, salieron hacia el bosque.\r\nMientras flotaban, cada uno de ellos trataba de hacer el sonido más extraño y divertido que podían. Glub se unió a ellos, pero su sonido sonó más como un “Glub, glub” que un “Boo” aterrador. Las ardillas, al principio, se asustaron, pero luego se detuvieron, miraron a los fantasmas y empezaron a reírse. \&quot;¡Qué extraños son estos fantasmas!\&quot;, parecía que pensaban. Así, los fantasmas y las ardillas comenzaron a jugar juntos en el claro del bosque, saltando y corriendo, llenando la noche de una alegría desbordante.\r\nCon cada risa compartida, Glub se dio cuenta de que había aprendido algo valioso: no había razón para tener miedo de los otros fantasmas. Todos eran diferentes y únicos, y cada uno traía su propia chispa a la fiesta. Sus corazones vibraban con la música del amor y la amistad. Mientras se llenaba de felicidad, Glub sonrió, sintiéndose como un verdadero fantasma por primera vez.\r\nLas horas pasaron volando, y antes de que se dieran cuenta, la luna comenzaba a ocultarse tras las nubes, despidiéndose de su noche mágica. Mientras todos se preparaban para regresar a casa, Glub sintió una nueva confianza que nunca había sentido antes. Ya no era el pequeño fantasma asustadizo que solía ser. ¡Ahora era un fantasma divertido, un fantasma que sabía que la diversión era mucho más poderosa que el miedo!\r&quot;],&quot;time&quot;:[0,&quot;367,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Boo--Oh--No----La-Mgica-Noche-de-Glub--el-Fantasma-Tmido-e2s1toa/a-abm0i84&quot;],&quot;date&quot;:[0,&quot;16/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;232&quot;],&quot;name&quot;:[0,&quot;El Dragón de Wiltz&quot;],&quot;key&quot;:[0,&quot;el-dragon-de-wiltz&quot;],&quot;youtube&quot;:[0,&quot;s3RjURzrIVo&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Dragn-de-Wiltz-Te-Atreves-a-Enfrentar-la-Oscuridad-e2s2esj/a-abm178j&quot;],&quot;saga&quot;:[0,&quot;leyendas&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/s3RjURzrIVo&quot;],&quot;story&quot;:[0,&quot;En un rincón olvidado del mapa, donde los árboles susurraban secretos y las sombras se entrelazaban con la luz del sol, se encontraba el pequeño pueblo de Wiltz. Este encantador lugar, rodeado de montañas cubiertas de niebla, era hogar de niños curiosos y ancianos sabios. Sin embargo, lo que hacía a Wiltz verdaderamente especial era su leyenda más intrigante: la historia del Dragón de Wiltz.\r\nSe decía que, en una cueva oscura y profunda, habitaba un dragón de escamas verdes como el musgo y ojos dorados que brillaban en la penumbra. Aunque el dragón nunca había atacado a los habitantes del pueblo, todos le temían. Los más ancianos contaban que el dragón había protegido a Wiltz de una gran oscuridad, una sombra que, de vez en cuando, se deslizaba entre los árboles y hacía que los corazones de los niños palpitasen con miedo.\r\nUn día, mientras el sol se escondía tras las montañas, un grupo de tres amigos decidió aventurarse a la cueva del dragón. Entre ellos estaba Aline, una valiente soñadora con trenzas doradas; Marco, un ingenioso inventor de gafas de gran tamaño, y Leona, la más pequeña, pero con una curiosidad tan grande como el cielo.\r\nA medida que se acercaban a la cueva, Aline recordó las historias contadas por los ancianos del pueblo. La cueva parecía un oscuro y anhelante boceto en la roca, y aunque el miedo se apoderaba de ellos, la emoción por descubrir la verdad sobre el dragón era aún más fuerte.\r\nEntraron en la cueva, donde el aire era fresco y húmedo, y el sonido del goteo del agua reverberaba en las paredes, creando un eco que parecía susurrar secretos olvidados. Con cada paso, la luz de las antorchas que llevaban iluminaba extrañas formaciones rocosas, que danzaban con las sombras. La curiosidad empujaba a los amigos a adentrarse más, hasta que llegaron a una gran sala donde la luz apenas se atrevía a entrar.\r\nDe repente, un susurro profundo resonó en la penumbra, llamando su atención. La figura del dragón se deslizó entre las sombras, revelando su esplendor. Drakos, el dragón, tenía un cuerpo majestuoso, con escamas brillantes que reflejaban la luz de las antorchas en un espectáculo de verdes y dorados. Sus alas eran amplias y su cola se movía con gracia, mientras sus ojos dorados observaban a los niños con interés.\r\nDrakos, el dragón guardián del pueblo, les explicó que, aunque nunca había hecho daño a los habitantes de Wiltz, existía una sombra antigua que acechaba en los bosques. Esta sombra representaba un temor ancestral, una oscuridad que solo él podía enfrentar. Sin embargo, necesitaba ayuda para luchar contra ella, y los niños, llenos de valor, estaban dispuestos a ofrecerla.\r\nDrakos llevó a los amigos a la parte más profunda de la cueva, donde una niebla densa se arremolinaba en el aire, como un río de humo que parecía cobrar vida. Allí, les explicó que cada uno de ellos debía enfrentar su propio miedo antes de unirse a la lucha contra la sombra.\r\nAline, Marco y Leona se adentraron en la niebla, sintiendo el escalofrío del terror apoderarse de ellos. Aline vio visiones de su mayor miedo: la sensación de caer en un abismo oscuro y profundo. Sin embargo, recordando la fuerza de sus amigos y su deseo de proteger a Wiltz, dio un paso adelante, sintiendo que la niebla se disipaba a su alrededor.\r\nMarco, enfrentado a su propia invención que había fracasado, sintió el impulso de huir. Pero, en lugar de dejarse llevar por el miedo, recordó que cada error le enseñaba algo nuevo. Decidido, desmontó la máquina imaginaria y continuó su camino, dejando que su ingenio lo guiara.\r\nLeona se encontró rodeada de sombras que susurraban palabras crueles sobre su voz y su música. Al principio, sintió que se encogía, pero luego recordó cómo su canto había traído alegría a su pueblo. Con una sonrisa, comenzó a cantar, su voz llenando la oscuridad de luz. Las sombras se disolvieron al ritmo de su melodía, dejándola libre.\r\nCuando finalmente emergieron de la niebla, Aline, Marco y Leona se sintieron más fuertes y valientes que nunca. Regresaron junto a Drakos, quien sonrió con orgullo al ver cómo habían enfrentado sus temores. Juntos, se dispusieron a enfrentar la sombra que amenazaba a Wiltz.\r\nAl salir de la cueva, se adentraron en el bosque, donde la niebla comenzaba a espesarse nuevamente. Los árboles parecían inclinarse, como si supieran que se acercaba una batalla. De pronto, una sombra oscura emergió de entre los arbustos, con ojos rojos que brillaban como carbones encendidos y una risa siniestra que resonaba en el aire.\r\nDrakos, en un gesto decidido, se colocó frente a los niños, protegiéndolos de la sombra. La oscuridad intentó envolver a Aline, Marco y Leona con sus tentáculos, pero ellos, recordando su valentía, se mantuvieron firmes. Aline, con su espíritu intrépido, levantó su mano, creando un escudo de luz que reflejaba la esencia de su valentía. Marco, con su ingenio, diseñó una trampa improvisada que hizo que la sombra se enredara en sí misma, mientras Leona, con su hermosa voz, entonaba una melodía que resonaba en el corazón de la sombra, haciéndola dudar de su propia existencia.\r\nLa sombra comenzó a retroceder, sus ojos rojos parpadeando con confusión y rabia. La unión de los niños y el dragón era más poderosa que cualquier oscuridad. Con un poderoso soplo de fuego, Drakos iluminó la noche, dejando a la sombra atrapada y debilitada. La oscuridad, al verse enfrentada por la luz de la amistad y el valor, finalmente se desvaneció en la bruma, llevándose consigo el miedo que había acechado a Wiltz.\r\nLos habitantes del pueblo, al ver la victoria sobre la sombra, salieron de sus casas, llenos de asombro y gratitud. Agradecieron a Aline, Marco y Leona, así como a Drakos, por haber enfrentado sus miedos y haber protegido a Wiltz.\r\nDesde aquel día, el dragón dejó de ser un motivo de temor. Se convirtió en un guardián querido, y los niños aprendieron que la valentía, la amistad y la música podían ahuyentar cualquier sombra. Las historias sobre el Dragón de Wiltz se contaron por generaciones, recordando a todos que, aunque la oscuridad pueda acechar, siempre hay luz en los corazones valientes que saben enfrentar sus miedos.\r\n&quot;],&quot;time&quot;:[0,&quot;307,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Dragn-de-Wiltz-Te-Atreves-a-Enfrentar-la-Oscuridad-e2s2esj/a-abm178j&quot;],&quot;date&quot;:[0,&quot;17/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;233&quot;],&quot;name&quot;:[0,&quot;El Secreto del Siurell&quot;],&quot;key&quot;:[0,&quot;el-secreto-del-siurell&quot;],&quot;youtube&quot;:[0,&quot;lz_GxGyHsYI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Secreto-del-Siurell--Un-Puente-Entre-Lo-Mgico-y-Lo-Real-e2s2foc/a-abm18da&quot;],&quot;saga&quot;:[0,&quot;leyendas&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/lz_GxGyHsYI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en una pequeña y olvidada isla llamada Brisacalma, un misterioso objeto que todos conocían pero nadie entendía del todo. Se trataba de un siurell. Los habitantes, amables pero algo distraídos, lo consideraban una especie de silbato, un juguete o, según los más ancianos, un artefacto místico capaz de comunicarte con las cabras. Porque en Brisacalma, si algo era místico, casi siempre tenía que ver con cabras. \r\n\r\nEl siurell, para quien no lo haya visto antes, era una pequeña figurilla de barro, pintada de blanco con detalles rojos y verdes. En su cabecita había un agujero que, si soplabas en él con la técnica correcta (algo que solo un viejo panadero con pulmones de atleta había logrado una vez en su juventud), emitía un silbido. No era un silbido común y corriente. Este sonido era como el suspiro de un búho después de una noche demasiado larga, o el intento de una tetera por no sonar desesperada. \r\n\r\nEl siurell pertenecía a Tiby, un niño de unos diez años, delgado como un espagueti y con un cabello que siempre parecía estar peleándose con el viento, aunque no hubiera viento. Tiby lo había encontrado en el ático polvoriento de la casa de su abuela, envuelto en una bufanda que olía a galletas de limón. \r\n\r\n—Abuela —preguntó Tiby una tarde, mientras intentaba (sin mucho éxito) hacer sonar el siurell—, ¿qué es esto? He intentado soplarle, pero solo suena como un hipo asustado. \r\n\r\nLa abuela lo miró por encima de sus lentes, y con una sonrisilla que siempre la hacía parecer que sabía algo que nadie más sabía, le dijo: \r\n\r\n—Ah, muchacho, el siurell no es para cualquiera. Ese silbato está lleno de magia antigua, la de verdad, no como esas cosas modernas con pilas. Solo responde a quien realmente sabe escuchar. ¡Hay tantas cosas que no oímos porque estamos muy ocupados hablando! Yo solía hablar con él cuando era joven, ya no me hace caso, ¡se ha vuelto muy selectivo! \r\n\r\nTiby entrecerró los ojos. Eso de \&quot;magia antigua\&quot; le sonaba vagamente a lo que el pescadero del pueblo decía sobre su báscula cuando intentaba cobrarle de más. Pero, intrigado, decidió llevárselo a su casa. Quizá, solo quizá, si lo seguía intentando, lograría descubrir su secreto.\r\n\r\nLa primera noche que lo tuvo en su cuarto, Tiby soñó que estaba en un campo lleno de ovejas. Las ovejas eran grandes y redondas, como nubes que alguien hubiera bajado del cielo y dejado pastar por ahí. Mientras caminaba entre ellas, una oveja muy peculiar se le acercó. Tenía gafas de sol, cosa extraña para una oveja, y un sombrero de paja.\r\n\r\n —Eh, chico —dijo la oveja con voz grave—, eso que tienes ahí no es cualquier cosa. El siurell, quiero decir. \r\n\r\nTiby se rascó la cabeza, porque era lo que uno hace cuando una oveja te habla en un sueño. \r\n—¿Cómo lo sabes? —preguntó, intentando sonar tan casual como se puede ser cuando te interroga una oveja de lentes oscuros. \r\n—Nosotras las ovejas sabemos cosas —respondió la oveja, moviendo las orejas como si fuera obvio. Luego, acercándose más, añadió en un susurro—. Además, tengo una prima cabra que una vez tuvo un siurell. Lo usaba para comunicarse con... bueno, con otros seres, de esos que viven entre las nubes y los quesos. Ya sabes, seres mágicos. \r\n\r\n—¿Seres mágicos? —Tiby estaba completamente confundido. \r\n\r\nLa oveja suspiró como quien tiene que explicarle a alguien algo muy sencillo pero, por alguna razón, resulta terriblemente complicado. \r\n\r\n—Mira, muchacho, no tengo todo el día. Si quieres saber qué hace ese siurell, sopla justo antes del amanecer, pero asegúrate de estar de buen humor. El siurell solo responde a la felicidad. Ah, y cuida de no estar cerca de más ovejas, que nos molesta ese silbido. \r\n\r\nY sin más, la oveja se dio la vuelta, dejando a Tiby aún más confundido. Pero antes de que pudiera hacer más preguntas, el sueño se desvaneció.\r\n\r\n A la mañana siguiente, Tiby despertó con una extraña determinación. Decidió que, sin importar lo raro que fuera todo aquello, intentaría hacer sonar el siurell al amanecer, tal como le había dicho la oveja. \r\n\r\nAsí que, justo cuando el cielo comenzaba a teñirse de un suave color rosado, Tiby tomó el siurell y lo sopló. Sopló con toda la alegría que podía reunir en esa hora temprana (lo cual no era mucho, dado que no había desayunado). Y, para su sorpresa, el siurell emitió un sonido, un largo y melodioso silbido que parecía envolverlo todo. Era un sonido tan suave y a la vez tan claro, que hizo vibrar el aire a su alrededor, como si todas las cosas hubieran estado esperando oírlo.\r\n\r\nTiby se quedó quieto, escuchando el eco del silbido del siurell desvanecerse en la calma del amanecer. Algo en el aire había cambiado. Todo parecía más nítido, más vivo. Las hojas de los árboles susurraban un poco más fuerte, el agua del arroyo cercano brillaba con un destello que antes no había notado. Pero lo más extraño de todo fue la presencia de las cabras. Sin que él las hubiera visto llegar, un grupo de ellas se había reunido alrededor de él, mirándolo con esos ojos serenos y profundos que solo las cabras tienen.\r\nUna de ellas, una cabra de pelaje gris y cuernos retorcidos, se adelantó y lo observó con una especie de reverencia. Tiby no sabía qué hacer, pero recordó lo que había dicho la oveja en su sueño: \&quot;El siurell solo responde a la felicidad.\&quot; Así que, tomando una gran bocanada de aire, sonrió. Sonrió como nunca antes lo había hecho, con todo el corazón, y volvió a soplar el siurell.\r\nEsta vez, el sonido fue diferente. Era como si el viento hubiera decidido contar un secreto. Las cabras, en lugar de inquietarse, comenzaron a moverse con gracia, formando un círculo alrededor de Tiby. De repente, empezaron a silbar con él. Sí, las cabras silbaban, creando una melodía tan antigua que parecía haber sido olvidada por el mundo. El aire se llenó de música, y Tiby sintió que algo profundo se conectaba dentro de él, algo más allá de las palabras.\r\n—Es real —susurró para sí, asombrado.\r\nLa cabra gris lo miró con una expresión que casi parecía una sonrisa, y en ese momento, Tiby lo entendió todo: el siurell no era solo un juguete ni un simple artefacto místico. Era una llave, una puerta hacia un mundo que los habitantes de Brisacalma habían olvidado hacía mucho tiempo. Era un puente entre lo cotidiano y lo mágico, entre los humanos y los seres que habitan entre las nubes y los quesos, como la oveja de su sueño había dicho.\r\nDe pronto, la cabra gris se acercó aún más y, con voz suave pero clara, habló:\r\n—Bienvenido, Tiby. El siurell te ha aceptado, y ahora tienes la responsabilidad de mantener vivo su legado. No es solo para comunicarte con las cabras, es para recordar que en cada rincón de este mundo, lo mágico está esperando a ser escuchado.\r\nTiby, aún con el siurell en la mano, sintió una mezcla de asombro y emoción. No entendía del todo lo que la cabra había dicho, pero en el fondo sabía que su vida nunca volvería a ser igual. Porque ahora, había descubierto un secreto que pocos podrían imaginar: en Brisacalma, lo imposible era solo cuestión de saber escuchar el viento y las cabras... y de mantener siempre un poco de felicidad en el corazón.\r\nY así, con el primer rayo de sol iluminando su rostro, Tiby sonrió una vez más, consciente de que su aventura apenas comenzaba.\r&quot;],&quot;time&quot;:[0,&quot;375,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Secreto-del-Siurell--Un-Puente-Entre-Lo-Mgico-y-Lo-Real-e2s2foc/a-abm18da&quot;],&quot;date&quot;:[0,&quot;18/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;234&quot;],&quot;name&quot;:[0,&quot;El Monstruo del Chirriar&quot;],&quot;key&quot;:[0,&quot;el-monstruo-del-chirriar&quot;],&quot;youtube&quot;:[0,&quot;r5aTAdB11ls&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Monstruo-del-Chirriar--Qu-se-Esconde-Detrs-de-ese-Sonido-Aterrador-e2s2gq7/a-abm19on&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/r5aTAdB11ls&quot;],&quot;story&quot;:[0,&quot;En un pequeño pueblo, rodeado de verdes colinas y brillantes ríos que danzaban como si tuvieran vida propia, había un sonido peculiar que hacía que todos se estremecieran. Era un chirrido aterrador, un ruido que resonaba cada vez que alguien abría o cerraba una puerta. Este chirrido, que parecía salir directamente de los cuentos de miedo, llenaba a los habitantes de inquietud y temor.\r\nLos niños del pueblo, con sus ojos grandes y brillantes, susurraban historias en los patios de las casas, hablando del Monstruo del Chirriar, una criatura misteriosa que se decía que vivía en las puertas. “¡Cuidado!”, decían, “cuando escuches ese chirrido, el monstruo está ahí, ¡es un ser peludo que se alimenta del miedo!” Algunos afirmaban que tenía garras largas y afiladas, y otros decían que sus ojos eran como dos faros en la oscuridad.\r\nPero había uno entre ellos, un niño valiente llamado Leo, que estaba decidido a descubrir la verdad. “No puede ser tan aterrador”, pensó mientras se asomaba por la ventana de su habitación, mirando hacia las puertas del pueblo. “Quizás el Monstruo del Chirriar sólo busca un amigo”. Con un espíritu aventurero y su inseparable linterna en mano, Leo decidió que esa misma noche, cuando la luna iluminara el camino, iría a enfrentarse al monstruo.\r\nLa noche llegó y la luna brillaba como un enorme farol en el cielo. Leo se puso su abrigo más grueso, aquel que le había tejido su abuela, y salió de su casa, decidido a descubrir el misterio que envolvía al chirrido. Caminó por las callejuelas del pueblo, y cada vez que alguien abría una puerta, el chirrido resonaba con fuerza, como si le diera la bienvenida.\r\n“¿Qué es eso?”, exclamó un gato negro que cruzó su camino, arqueando la espalda. “Es el Monstruo del Chirriar, claro está. Te va a atrapar, niño”. Pero Leo, con su corazón latiendo como un tambor, continuó avanzando. Finalmente, llegó a la puerta más chirriante del pueblo, una puerta de madera vieja que había visto mejores días. Con un suspiro profundo, dio un paso adelante y, con un golpe de valor, la empujó.\r\n¡CHIRRIIIIID!\r\nEl sonido retumbó en el aire como si un millón de grillos hubieran decidido cantar al unísono. Pero lo que Leo encontró al abrir la puerta no fue el aterrador monstruo que había imaginado. En cambio, frente a él había una criatura peluda, con grandes ojos redondos que brillaban como estrellas. Tenía una sonrisa que podría derretir el más helado de los temores.\r\n“¡Hola, humano!” dijo la criatura, que se presentó como Chirrido. “¿Tú también has venido a quejarte del chirrido? Me alegra conocer a alguien que no se esconde detrás de las puertas”.\r\nLeo, atónito, no podía creer lo que veía. “¿Eres tú el Monstruo del Chirriar?”, preguntó con una mezcla de curiosidad y alivio.\r\n“Sí, así es”, respondió Chirrido, haciendo una reverencia exagerada. “Soy el Monstruo del Chirriar, pero no te preocupes, no muerdo. ¡Solo me gusta hacer ruido y divertirme!”\r\n“Pero todos en el pueblo tienen miedo de ti”, dijo Leo, rascándose la cabeza. “Se dicen cosas horribles sobre ti. ¿Por qué haces ese chirrido?”\r\nChirrido se rió de una forma tan contagiosa que Leo no pudo evitar unirse a la risa. “¡Oh, querido amigo! El chirrido es simplemente mi forma de hablar. A veces, cuando me siento especialmente juguetón, hago un chirrido fuerte. Pero no es un grito de miedo, ¡es un llamado a la diversión!”\r\nLeo, sintiendo que había encontrado a un amigo en Chirrido, decidió pasar la noche conversando con él. Chirrido le contó historias absurdas sobre su vida. “Una vez, intenté asustar a un grupo de pájaros, pero ellos se rieron tanto de mi chirrido que decidí hacerme amigo de ellos. Ahora todos los días me traen semillas de girasol. ¡Me encanta su compañía!”\r\nLa noche avanzó, y Leo se dio cuenta de que el monstruo no era más que una criatura solitaria que anhelaba compañía y risas. “¿Por qué no intentamos hacer reír a los demás?”, sugirió Leo. “Si todos supieran que no eres aterrador, quizás podrían divertirse contigo”.\r\nChirrido se iluminó al escuchar la idea. “¡Es un plan brillante! Pero primero, necesito algunos chistes. ¿Tienes alguno en mente?”\r\nLeo pensó por un momento y sonrió. “¿Qué tal este? ¿Por qué las puertas nunca hacen ejercicio? Porque tienen miedo de chirriar”. Ambos estallaron en carcajadas, y Leo no podía creer lo divertido que era Chirrido.\r\nComenzaron a crear un montón de chistes absurdos sobre puertas y chirridos. “¿Qué hace una puerta en el gimnasio? ¡Entrena su chirrido!”, decía Chirrido, y Leo no podía parar de reír. La idea de que un monstruo pudiera ser tan gracioso llenaba de alegría el aire.\r\nAsí pasaron la noche, haciendo reír a la luna y las estrellas, hasta que se dieron cuenta de que ya era casi de día. “¡Debemos llevar esto al pueblo!”, exclamó Leo, emocionado. “Si hacemos que la gente se ría, el chirrido se convertirá en algo bueno en lugar de ser algo aterrador”.\r\nCon el primer rayo de sol asomando, Leo y Chirrido se dirigieron al pueblo. Al llegar, encontraron a los vecinos temerosos, cerrando sus puertas con rapidez cada vez que escuchaban el chirrido. Leo, decidido a cambiar eso, se subió a una pequeña caja en la plaza del pueblo.\r\n“¡Atención, atención! ¡No tengan miedo! El Monstruo del Chirriar no es lo que parece”, gritó Leo, haciendo que todos se detuvieran y miraran. “Es un amigo que solo quiere hacerlos reír”.\r\nLa multitud se miró entre sí, incrédula. “¿Cómo puede ser eso posible?”, murmuró una anciana con un sombrero amarillo. “Siempre pensamos que era un monstruo espantoso”.\r\n“Es cierto”, dijo Leo, señalando a Chirrido que estaba un poco detrás, moviendo sus grandes orejas peludas. “¡Déjenlo mostrarles lo divertido que puede ser!”\r\nChirrido salió de las sombras con un gran salto y, para sorpresa de todos, empezó a contar chistes. “¿Por qué los fantasmas nunca mienten? Porque se les ve a través”, dijo, y la multitud, al principio reacia, empezó a reírse. Era una risa suave, como el murmullo de un arroyo.\r\n“¡Vamos, vamos, más chistes!”, gritó un niño del fondo. “Queremos reír más!”\r\nY así, Chirrido siguió contando chistes y Leo lo ayudaba con su ingenio. La plaza se llenó de risas, y el chirrido que antes había sido un símbolo de terror se convirtió en una señal de alegría. Cada vez que alguien abría o cerraba una puerta, la gente ya no temía el chirrido; en cambio, todos empezaban a reír y a contar chistes en voz alta.\r\n“¿Qué hace una puerta en el banco? ¡Ahorra chirridos!”, gritó un niño pequeño, y todos estallaron en carcajadas. Pronto, el chirrido de las puertas del pueblo se convirtió en el ruido de la risa, y cada vez que se escuchaba, la gente sabía que era momento de contar otro chiste.\r\nChirrido, con su gran corazón peludo, se convirtió en un héroe local. Cada semana, organizaba reuniones en la plaza, donde todos se reunían para contar chistes y celebrar la amistad. Las puertas chirriantes del pueblo no eran motivo de miedo, sino de diversión y alegría.\r\nLa leyenda del Monstruo del Chirriar cambió por completo. Ahora, en lugar de asustar a los niños, Chirrido era el mejor amigo de todos. “¡Es el monstruo más divertido de todos los tiempos!”, gritaban los niños, corriendo hacia él cada vez que lo veían.\r\nCon el tiempo, el pueblo se llenó de colores y risas, y el chirrido se volvió una tradición. Las familias decoraban sus puertas con cintas de colores y cada vez que alguien abría o cerraba una, era como si se abriera una ventana a la risa.\r\nAsí fue como el Monstruo del Chirriar dejó de ser un ser aterrador y se convirtió en el alma de las fiestas del pueblo. Y aunque el chirrido seguía resonando en el aire, ahora sonaba como una melodía alegre que traía a todos juntos. Cada puerta que se abría era un recordatorio de que no hay que temer lo desconocido, porque, a veces, detrás del chirrido hay un amigo esperando para hacerte reír.\r&quot;],&quot;time&quot;:[0,&quot;395,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Monstruo-del-Chirriar--Qu-se-Esconde-Detrs-de-ese-Sonido-Aterrador-e2s2gq7/a-abm19on&quot;],&quot;date&quot;:[0,&quot;19/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;235&quot;],&quot;name&quot;:[0,&quot;Partirse de Miedo&quot;],&quot;key&quot;:[0,&quot;partirse-de-miedo&quot;],&quot;youtube&quot;:[0,&quot;iSmpLUdJaoQ&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Partirse-de-Miedo-La-Historia-Ms-Divertidamente-Espeluznante-e2s43dm/a-abm36c7&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/iSmpLUdJaoQ&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un bosque donde los árboles crecían más altos que cualquier rascacielos que hayas visto, algo muy extraño sucedía. Era un lugar donde la niebla parecía estar siempre perdida y daba vueltas como un perro persiguiendo su propia cola. Los pájaros no volaban en línea recta, sino en zigzag, como si tuvieran prisa por llegar a algún sitio pero no supieran muy bien cuál. Y lo más curioso de todo era que, si te parabas lo suficiente para escuchar, podías oír una risa. Pero no una risa alegre y contagiosa, de esas que te hacen sonreír. No, esta risa era aguda, y se desvanecía como una burbuja de jabón antes de que pudieras encontrar de dónde venía. Era el tipo de risa que te hace mirar por encima del hombro, con la piel de gallina.\r\nPor supuesto, no era un bosque normal. Este era el Bosque de los Sustos Torcidos, famoso por convertir el miedo en algo tan absurdo que a veces te partías de risa... literalmente.\r\nLos niños del pueblo cercano, siempre en busca de historias emocionantes, no dejaban de hablar del bosque. No había día que no surgiera un nuevo rumor: que si el musgo era capaz de hablar (pero solo en poemas rimados), que si los lobos aullaban canciones de cuna desafinadas, o que si había un viejo tronco con cara que hacía chistes malos cada vez que te acercabas. Pero el rumor que más asustaba a todos, el que hacía que hasta el más valiente sintiera un cosquilleo incómodo en el estómago, era sobre una criatura llamada El Espantalegrías.\r\nEl Espantalegrías era una leyenda antigua. Nadie sabía cómo había empezado, pero todos conocían su historia. Decían que vivía en el corazón del bosque, donde la niebla era más espesa y las sombras parecían no tener dueño. No era un monstruo feroz, con dientes afilados o garras temibles. No, eso hubiera sido demasiado normal. En cambio, el Espantalegrías era, según contaban, algo mucho peor: una criatura que te asustaba tanto, tanto, que te partías de risa. Literalmente. Tus costillas comenzaban a temblar de la risa incontrolable, y antes de darte cuenta, te desmoronabas como una torre de bloques mal apilada. Algunos decían que se reían hasta quedarse en un charquito de carcajadas.\r\nA pesar de las advertencias, siempre había alguien dispuesto a enfrentarse a lo desconocido, porque ¿qué es la curiosidad si no un pequeño empujoncito hacia lo que da miedo? Y en esta historia, ese alguien era Pablito.\r\nPablito no era un niño común. Para empezar, tenía la manía de caminar hacia atrás cuando estaba pensando mucho, como si su cerebro y sus pies no se llevaran bien. Además, coleccionaba calcetines desparejados, convencido de que cada uno tenía una historia secreta que solo él podía descifrar. Pero lo más raro de todo era que Pablito no le temía a nada. O eso creía él.\r\nUn día, mientras el sol se escondía detrás de las colinas y las sombras del bosque empezaban a alargarse como chicle viejo, Pablito decidió que había llegado la hora de enfrentarse al Espantalegrías. Se ajustó los cordones de sus zapatillas atados en un nudo tan complicado que parecía haber sido hecho por un pulpo nervioso, y se adentró en el Bosque de los Sustos Torcidos.\r\nAl principio, todo parecía bastante normal. Los árboles estaban más torcidos que de costumbre, sí, pero eso ya era de esperar. El suelo crujía bajo sus pies como si estuviera masticando cereales, y cada vez que Pablito daba un paso, el eco hacía que pareciera que alguien más caminaba justo detrás de él. Pero Pablito, siendo Pablito, siguió avanzando, decidido.\r\nDespués de un rato, empezó a notar que el bosque se volvía... raro. No el tipo de raro que uno espera en un bosque encantado, sino un raro diferente, como si el bosque se estuviera divirtiendo a su costa. Una roca que parecía perfectamente normal de repente soltó un \&quot;¡Achú!\&quot; tan fuerte que hizo que Pablito saltara un metro en el aire. \&quot;Salud\&quot;, dijo, un poco desconcertado, y siguió caminando. Luego, un arbusto empezó a temblar y, antes de que Pablito pudiera acercarse, estornudó también. \&quot;¡Salud a ti también!\&quot;, murmuró, cada vez más confundido.\r\nMás adelante, se topó con un charco. Pero este no era un charco cualquiera. El agua en él no era transparente ni marrón. Era... ¿amarilla fosforescente? \&quot;Bueno, eso es nuevo\&quot;, pensó Pablito, y cuando se inclinó para mirar, el charco lo saludó alegremente con un \&quot;¡Hola, vecino!\&quot;. Sorprendido pero decidido a no dejarse intimidar, Pablito levantó una mano y saludó de vuelta. \&quot;¡Hola, charco!\&quot;, respondió, y siguió su camino, cada vez más convencido de que el bosque estaba lleno de bromistas.\r\nEntonces, lo sintió. Una presencia. Algo, o alguien, lo observaba desde detrás de los árboles. Pablito se detuvo en seco. El aire alrededor se había vuelto más frío, y el silencio ahora era tan pesado que hasta sus pensamientos hacían ruido. Sin atreverse a moverse, escuchó un sonido extraño. Era como un susurro, pero más... chirriante. Como si un montón de grillos hubieran decidido hacer una ópera en miniatura. El sonido se acercaba. Y, de repente, ahí estaba.\r\nNo era como Pablito había imaginado al Espantalegrías. Para empezar, era mucho más pequeño. Casi diminuto. Parecía una mezcla entre una nube de algodón y un erizo que había sido exprimido en una licuadora. Tenía una sonrisa, pero no una sonrisa de las de \&quot;te voy a comer\&quot;. Era más bien la sonrisa de alguien que está a punto de hacerte la peor broma de tu vida.\r\nY entonces, sucedió lo inesperado.\r\nEl Espantalegrías se inclinó hacia adelante y... ¡hizo un ruido tan ridículamente agudo que sonó como un pato siendo apretado por un acordeón! Pablito se quedó de piedra. No era el rugido feroz que esperaba, ni un grito aterrador. No, era un ¡Cuaaaac! seguido de una serie de ruidos que sonaban como pedos mal disimulados.\r\nY ahí fue cuando sucedió. Pablito intentó contenerse, pero fue inútil. Primero, una pequeña risa. Luego, otra más. Y antes de que pudiera detenerse, se estaba riendo tan fuerte que las lágrimas le corrían por la cara. ¡Era ridículo! ¡Absurdo! ¡El Espantalegrías no era espantoso en absoluto! Era la cosa más absurda que jamás había visto.\r\nLa risa de Pablito se volvió tan fuerte que pronto todo el bosque la acompañó. Los árboles crujieron de risa, el suelo temblaba de tanto reírse, y hasta las piedras parecían soltar carcajadas entre sus grietas. El Espantalegrías, encantado de haber cumplido su misión, siguió haciendo más ruidos absurdos hasta que Pablito no pudo más y cayó al suelo, agotado de tanto reír.\r\nCuando finalmente logró recuperar el aliento, Pablito se levantó, limpiándose las lágrimas de la cara. El Espantalegrías lo miró con satisfacción, como diciendo: \&quot;Misión cumplida\&quot;. Y entonces, con un último ¡Cuaaaac!, desapareció entre la niebla, dejando a Pablito solo en el bosque.\r\nCaminando de vuelta al pueblo, Pablito no podía dejar de sonreír. Había encontrado al temido Espantalegrías, y en lugar de asustarse, había descubierto que el miedo era solo una broma esperando a ser entendida.\r&quot;],&quot;time&quot;:[0,&quot;348,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Partirse-de-Miedo-La-Historia-Ms-Divertidamente-Espeluznante-e2s43dm/a-abm36c7&quot;],&quot;date&quot;:[0,&quot;20/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;236&quot;],&quot;name&quot;:[0,&quot;Cáscara Amarga, Corazón Tierno&quot;],&quot;key&quot;:[0,&quot;cascara-amarga-corazon-tierno&quot;],&quot;youtube&quot;:[0,&quot;LgMKI-Cmlx8&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Cscara-Amarga--Corazn-Tierno-Una-Historia-que-Derretir-tu-Corazn-e2s43nh/a-abm36og&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/LgMKI-Cmlx8&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el recóndito y rústico pueblo de Rocamora, un hombre llamado Don Rigoberto Cascarrabias, conocido por su ceño siempre fruncido y su andar pesado y decidido. Los niños del pueblo se burlaban de él cuando lo veían pasar, caminando de prisa con un bigote tieso como una escoba y las botas rechinando contra el suelo.\r\n—¡Ahí va don “Cáscara Amarga”! —decían, imitando su expresión de enojo.\r\nPero Don Rigoberto, como todo cascarrabias que se respete, no les prestaba ni una pizca de atención. Para él, los niños eran solo un estorbo que hacía ruido, los perros, un problema que ensuciaba las aceras y las flores, un despropósito de colores que entorpecían el buen orden de las cosas. Y vaya que le gustaba el orden. Su jardín era un cuadrado perfecto de piedra gris, sin una sola hoja fuera de lugar; su casa, un ejemplo de austeridad y limpieza; y sus días, tan perfectamente programados como los de un reloj.\r\nPor las mañanas, Don Rigoberto tomaba su café negro, sin azúcar, mientras hojeaba el periódico (sin leerlo de verdad, pero disfrutando del ruido de las hojas al pasarlas). Luego, daba un paseo matutino por el pueblo, inspeccionando cualquier cosa que estuviera fuera de lugar. Si una piedra sobresalía en la acera, él la empujaba con el pie hasta alinearla con las demás; si un niño estaba corriendo, él le recordaba que era mejor caminar \&quot;como la gente decente\&quot;. Y si algún perro intentaba olfatearle las botas, lo miraba con tal intensidad que el pobre animal salía disparado en otra dirección.\r\nDon Rigoberto era famoso, o más bien infame, en Rocamora. No había ni una sola persona que lo saludara con gusto. Bueno, excepto Doña Rosalía, la amable florista que, cada vez que lo veía, le decía con voz dulce:\r\n—¡Buenos días, don Rigoberto! Hoy es un día precioso, ¿verdad?\r\nPero él, con su fruncido particular, le respondía lo mismo de siempre:\r\n—Para mí todos los días son iguales, señora. Ni preciosos ni feos.\r\nDoña Rosalía sonreía a pesar de la respuesta, pues le parecía que en el fondo, allá donde ni el propio Rigoberto quería mirar, había algo dulce escondido en ese hombre serio. \&quot;Tiene un corazón tierno\&quot;, pensaba ella, \&quot;solo que él aún no lo sabe\&quot;.\r\nUn día, mientras Rigoberto volvía de su paseo matutino, algo extraño ocurrió. Al doblar la esquina de la plaza principal, se encontró con una caja de cartón abandonada en el suelo, temblando de forma misteriosa. Don Rigoberto, hombre recio y desconfiado, se acercó con cautela, frunciendo el ceño más que nunca, y al levantar la tapa, ¡zas!, encontró el par de ojos más dulces que jamás había visto: unos grandes ojos azules que lo miraban con un brillo casi... mágico.\r\nEra un cachorro. Un cachorro pequeño y peludo, de orejas caídas y con un hocico rosa, que lo miraba como si fuera la cosa más maravillosa que había visto en su corta vida. Don Rigoberto sintió una punzada extraña en el pecho, algo así como un golpe de ternura, pero lo escondió rápidamente detrás de su fruncido particular.\r\n—No, no, no, a mí no me vas a conquistar, bicho peludo —le dijo al cachorro, mirándolo con la seriedad de un juez. Pero el cachorrito, ignorando sus palabras, meneó la cola con entusiasmo y soltó un pequeño ladrido que resonó en todo el pueblo.\r\nDon Rigoberto miró a su alrededor, esperando que alguien reclamara al animal. Sin embargo, la plaza estaba vacía. Dio un paso atrás, con la intención de marcharse y olvidarse del asunto, pero algo en su corazón comenzó a latir un poco más rápido. \&quot;Si dejo aquí a este cachorro… ¿qué será de él?\&quot;, pensó. Y esa pequeña grieta en su corazón, que llevaba años sellada, se abrió un poquito más.\r\nSuspiró, se agachó con resignación y, con el gesto menos cariñoso posible, tomó al cachorro entre sus manos.\r\n—Bueno, pero que quede claro que esto es solo temporal. Solo hasta que te encuentre un dueño.\r\nEl cachorro, lejos de comprender su malhumor, le lamió la nariz con gratitud. Don Rigoberto, sin poder evitarlo, soltó un sonoro y cascarrabiaso \&quot;¡Achú!\&quot; que hizo reír a todas las aves de la plaza.\r\nDe regreso a su casa, Don Rigoberto depositó al cachorro en una caja en el rincón más alejado de la sala. El cachorro lo miraba, meneando la cola, con la carita más dulce que alguien pudiera imaginar. Rigoberto intentó ignorarlo, pero cada vez que miraba de reojo, allí estaba el cachorro, con esos ojitos brillantes llenos de amor incondicional.\r\nAl cabo de un rato, Don Rigoberto suspiró de nuevo y, con voz malhumorada, masculló:\r\n—Bueno, supongo que tendrás hambre…\r\nNo había terminado de decirlo cuando el cachorrito empezó a ladrar con emoción. \&quot;¡Ay, cielos, esto será más complicado de lo que pensé!\&quot;, pensó Don Rigoberto, dirigiéndose hacia la cocina.\r\nCon el paso de los días, Don Rigoberto comenzó a acostumbrarse a la compañía del cachorro, a quien, después de mucho deliberar, llamó \&quot;Bicho\&quot;, como si de alguna forma intentar el nombre menos tierno ayudara a su objetivo de mantenerse estoico y firme. Pero Bicho no tardó en descubrir que, a pesar del carácter agrio de su nuevo dueño, bajo esa cáscara dura se escondía un corazón tan tierno como el pan recién horneado.\r\nBicho empezó a hacer travesuras: mordía los bordes de los periódicos, se tumbaba en el suelo para que le acariciaran la barriga, y siempre, siempre, lamía la cara de Don Rigoberto cuando intentaba ignorarlo.\r\nDon Rigoberto intentó resistirse, pero cada día era más evidente que Bicho estaba derritiendo su cáscara. Poco a poco, las quejas se convirtieron en murmullos, y los fruncidos de ceño en miradas tiernas cuando creía que nadie lo veía. Era como si una magia suave se hubiera infiltrado en su casa.\r\nUn día, cuando Don Rigoberto y Bicho paseaban por el pueblo, Rigoberto notó que los niños ya no lo miraban con temor. Ahora, al verlo con Bicho, se reían y lo saludaban con entusiasmo.\r\n—¡Hola, Don Rigoberto! —gritó una niña con una gran sonrisa.\r\nÉl, sin saber cómo reaccionar, asintió torpemente. Y Bicho, como si entendiera que debía compensar la falta de habilidades sociales de su dueño, salió corriendo hacia los niños, meneando la cola. Los pequeños empezaron a acariciarlo, y en cuestión de minutos Bicho estaba dando vueltas alrededor de todos ellos. Don Rigoberto los miraba desde la distancia, tratando de no mostrar demasiado interés, pero en el fondo, su corazón latía con una calidez que hacía años no sentía.\r\nSin embargo, tener un corazón tierno también traía complicaciones, porque una vez que Rigoberto dejó que la ternura entrara, ¡ya no había vuelta atrás! Un día, mientras caminaba por la plaza, escuchó a un gato maullar desde lo alto de un árbol. La mirada angustiada del gato parecía llamarlo directamente.\r\n—No puedo creer que esté haciendo esto… —se quejó Don Rigoberto, mientras comenzaba a trepar el árbol con una agilidad sorprendente para un hombre de su edad.\r\nCuando bajó con el gato en brazos, la gente lo miraba con asombro. Él se sonrojó, carraspeó y soltó al gato, quien se alejó agradecido. Pero antes de que pudiera regresar a su andar gruñón, un grupo de ancianas se acercó a él con sonrisas cómplices.\r\n—Don Rigoberto, ¡qué corazón tan noble tiene! —dijo una de ellas, aplaudiendo.\r\n—No, no, no, yo solo… es que… el gato estaba… —balbuceó, completamente abrumado. ¿Desde cuándo le importaban a él los gatos?\r\nLos días pasaron, y cada vez era más claro que Don Rigoberto ya no era el mismo hombre de antes. Se había convertido en una figura querida por todos, aunque seguía siendo un poco gruñón. Su corazón sensible lo metía en problemas tiernos a cada rato. Ayudaba a recoger las flores que se caían en la tienda de Doña Rosalía, llevaba de regreso a casa a los perritos perdidos que encontraba por el camino, y hasta participaba en las pequeñas fiestas de los niños, aunque siempre fingiendo que lo hacía a regañadientes.\r\nLos habitantes de Rocamora ya no lo llamaban “Cáscara Amarga”. Ahora era “Don Corazón”, un nombre que le hacía resoplar, pero en el fondo, lo llenaba de orgullo.\r\nHasta que, un día, llegó la sorpresa mayor. Doña Rosalía, la misma que siempre le saludaba con ternura, le dejó un ramo de flores en la puerta de su casa, junto con una nota que decía:\r\n“Querido Don Rigoberto, gracias por ser el ejemplo de que todos podemos cambiar y ser mejores. Bicho, y todos en Rocamora, sabemos que tienes el corazón más hermoso del pueblo. Con cariño, Rosalía.”\r\nRigoberto, al leer la nota, sintió cómo su cáscara se rompía por completo. Acarició a Bicho, que lo miraba con una carita de pura ternura, y sonrió de oreja a oreja, una sonrisa que Rocamora nunca antes había visto.\r\n—Bueno, Bicho, parece que finalmente me han ganado —le susurró al cachorro—. Pero que nadie lo sepa, ¿eh?\r\n&quot;],&quot;time&quot;:[0,&quot;436,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Cscara-Amarga--Corazn-Tierno-Una-Historia-que-Derretir-tu-Corazn-e2s43nh/a-abm36og&quot;],&quot;date&quot;:[0,&quot;21/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;237&quot;],&quot;name&quot;:[0,&quot;El Final del Ayer&quot;],&quot;key&quot;:[0,&quot;el-final-del-ayer&quot;],&quot;youtube&quot;:[0,&quot;1ZaGttAhK0c&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Final-del-Ayer-Un-Viaje-Mgico-al-Pasado-Familiar-e2s44bp&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/1ZaGttAhK0c&quot;],&quot;story&quot;:[0,&quot;Era un día soleado en el pequeño pueblo de Valle Colorido. Las flores danzaban al ritmo de la brisa y las mariposas parecían tener prisa por contarles a todos los secretos del día. Sofía, una niña curiosa de cabellos rizados y ojos brillantes como dos estrellas, jugaba en el jardín de su abuelo. Su fiel compañero Max, un perro aventurero con un hocico manchado de negro, estaba siempre a su lado, listo para explorar el mundo.\r\nUn día, mientras buscaban un escondite para jugar al escondite, Sofía tropezó con algo duro y polvoriento. \&quot;¡Mira, Max!\&quot;, exclamó, agachándose con emoción. Era una caja de madera, adornada con extraños grabados y cerrada con un pequeño candado. \&quot;¡Qué misteriosa!\&quot;, pensó Sofía, mientras su corazón palpitaba de emoción.\r\nCon un poco de esfuerzo, logró abrir la caja. Dentro, encontró un montón de cartas viejas, amarillentas y con el aroma del pasado. Las cartas estaban llenas de palabras que parecían danzar sobre el papel. Sofía comenzó a leer en voz alta:\r\n\&quot;Querida Rosa, hoy he ido al mercado y he comprado las fresas más jugosas. La señora Lucía me dijo que este es el mejor momento para hacer mermelada. Pensé en ti y en cómo solíamos pasar las tardes cocinando juntas...\&quot;\r\nSofía sonrió al imaginar a su bisabuela Rosa y su tatarabuela en la cocina, riendo mientras preparaban mermelada. Las cartas estaban llenas de recuerdos sencillos, pero significativos.\r\nUna carta de su abuelo Tomás hablaba de un día lluvioso en su infancia. \&quot;Hoy, con la lluvia cayendo, decidí hacer una carrera de barquitos de papel con mis amigos en el arroyo. Nos empapamos, pero reímos tanto que no nos importó. Esa tarde, aprendí que a veces, las mejores aventuras son las más simples\&quot;.\r\nEn otra carta, su bisabuela Clara narraba cómo había aprendido a tejer con su madre. \&quot;Recuerdo que, al principio, los puntos se me escapaban, pero con paciencia y algunas reprimendas, logré hacer una bufanda. Cuando se la regalé a papá, vi la sonrisa en su rostro. A veces, un simple gesto puede significar mucho\&quot;. Sofía sintió una cálida conexión con esa historia, reconociendo que los pequeños momentos de amor son los que perduran en la memoria.\r\nUna de las cartas más entrañables era de su tía abuela María, quien había sido maestra. \&quot;Hoy en la escuela, hicimos una fiesta de cumpleaños para un niño que no podía celebrar el suyo. Todos trajeron algo para compartir. El momento en que todos cantamos y el niño sonrió fue uno de los más hermosos que he vivido\&quot;, contaba. Sofía comprendió que la bondad y la empatía también son parte de su herencia.\r\nUna carta de su tío abuelo, que había sido un jardinero, describía su amor por las plantas. \&quot;El otro día, planté unas semillas de girasol en el jardín. Al ver cómo brotaban, recordé la alegría de mi madre cuando le traía flores del campo. Cada planta es como un recuerdo que crece con el tiempo\&quot;. Sofía se imaginó a su tío abuelo cuidando su jardín, hablando con las plantas como si fueran viejos amigos.\r\nFinalmente, una carta de su tatarabuela Elvira compartía una anécdota sobre una reunión familiar. \&quot;En el último cumpleaños de tu bisabuelo, toda la familia se reunió en casa. Cocinamos platos tradicionales y contamos historias hasta que el sol se puso. La risa llenó la casa y me di cuenta de que esos momentos son los que realmente importan\&quot;. Sofía se sintió agradecida al reconocer la importancia de la familia y las tradiciones.\r\nCon cada carta leída, Sofía se sentía más conectada a su familia y a su propia historia. Aprendió que el amor, la valentía y los pequeños momentos cotidianos son los verdaderos tesoros que había heredado. Y así, decidió que quería contar esas historias a otros, para que nunca se olvidaran del hermoso árbol familiar que habían construido juntos.\r\nArmada con su cuaderno y lápiz, Sofía comenzó a escribir. Con la ayuda de Max, que siempre estaba a su lado, crearon un libro lleno de cuentos sobre el pasado y su magia. \&quot;El Final del Ayer\&quot; se convirtió en la reliquia de la familia, un recordatorio de que cada historia, por pequeña que sea, tiene el poder de cambiar un mundo.\r&quot;],&quot;time&quot;:[0,&quot;207,3&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Final-del-Ayer-Un-Viaje-Mgico-al-Pasado-Familiar-e2s44bp&quot;],&quot;date&quot;:[0,&quot;22/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;238&quot;],&quot;name&quot;:[0,&quot;Los Secretos que Deja el Sol&quot;],&quot;key&quot;:[0,&quot;los-secretos-que-deja-el-sol&quot;],&quot;youtube&quot;:[0,&quot;a8YhJk98yYA&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Los-Secretos-que-Deja-el-Sol-e2s44kd/a-abm37u0&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/a8YhJk98yYA&quot;],&quot;story&quot;:[0,&quot;Cada día, cuando el sol comenzaba a bajar despacio por el horizonte, Tiago se sentaba en su colina favorita, una pequeña subida de hierba y flores que olía a miel y fresas frescas. Desde ahí, podía ver cómo el cielo cambiaba de colores como si el mismo sol estuviera pintando un cuadro: primero de naranja suave, luego de un rosa intenso, hasta tornarse en un púrpura que parecía hecho para los sueños. A Tiago le gustaba imaginare que, justo antes de esconderse, el sol susurraba secretos, secretos que dejaba en los campos, en el río, o escondidos entre las ramas de los árboles.\r\nEsa tarde, al bajar el sol como siempre, Tiago sintió un cosquilleo extraño en la punta de los dedos. Era como si el aire tuviera algo nuevo que decirle. Decidido a entenderlo, se levantó de un salto, bajó la colina corriendo, y se adentró en el bosque cercano. Cada paso crujía en las hojas secas y entre las sombras parpadeaban reflejos dorados. ¡Ah! ¡Eso debía ser un secreto del sol!\r\nAvanzó más y más profundo hasta encontrar, colgando de una rama baja, una cuerda dorada que apenas se mecía con la brisa. Parecía casi un hilo de oro, tan fino y delicado que brillaba incluso en la penumbra del bosque. Sin pensarlo dos veces, Tiago tomó el hilo entre sus dedos, suave como el sueño de un gato, y tiró de él.\r\nConforme lo jalaba, sintió una extraña corriente de aire, y todo a su alrededor comenzó a girar. Los árboles ya no parecían tan altos ni las sombras tan espesas. Sentía como si el bosque lo abrazara en una vuelta lenta y dulce. Hasta que, de repente, todo se detuvo.\r\nCuando abrió los ojos, Tiago estaba de nuevo en la colina, ¡pero esta vez el cielo estaba oscuro y lleno de estrellas! No había rastro del sol, ni de sus colores, pero algo brillaba en la hierba a sus pies: una serie de pequeñas piedritas doradas, formando un camino que se extendía más allá de lo que Tiago podía ver.\r\nCon el corazón latiéndole fuerte de emoción, comenzó a seguir aquel sendero dorado, cada piedrita guiándolo en un camino secreto que parecía susurrarle: \&quot;Sigue, sigue… pero no olvides de dónde vienes\&quot;. Y Tiago, intrigado, decidió seguir el consejo. Se giró cada tanto para mirar atrás y notar cómo el rastro formaba un dibujo en el suelo, una especie de mapa de todas las veces que había visto el atardecer en aquella colina.\r\nFinalmente, después de caminar por lo que le parecieron horas (aunque el tiempo, de alguna manera, se sentía distinto aquí), el sendero lo llevó hasta un enorme árbol. Este no era un árbol cualquiera; tenía hojas de colores dorados que titilaban como llamas, y en el centro de su tronco, había una puerta pequeña, apenas del tamaño suficiente para que Tiago pudiera pasar.\r\nAl empujarla, entró en un espacio extraño y maravilloso. Era una sala llena de relojes, cada uno marcando una hora distinta, y de espejos que parecían guardar recuerdos. Uno de ellos le llamó la atención: reflejaba a un Tiago más pequeño, jugando en la misma colina, años antes de entender los misterios del sol.\r\nDe pronto, una voz suave y antigua como la primera brisa de la mañana habló desde las sombras del cuarto: \&quot;A veces, para avanzar, hay que recordar, Tiago\&quot;. Era el eco del mismo sol, que había dejado aquel mensaje para él. Porque, aunque a veces los secretos miraban hacia adelante, otros apuntaban al pasado.\r\nTiago sonrió, entendiendo por fin. Miró una última vez el reflejo de aquel pequeño que era antes, le dio un guiño amistoso y, agradecido, regresó por el mismo camino. Con cada paso, las piedras doradas fueron desapareciendo, como si ya no fueran necesarias para encontrar su rumbo.\r\nCuando llegó de nuevo a la colina, el primer rayo del sol estaba asomando en el horizonte, tan dorado y brillante como los secretos que había dejado la noche anterior.\r&quot;],&quot;time&quot;:[0,&quot;195,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Los-Secretos-que-Deja-el-Sol-e2s44kd/a-abm37u0&quot;],&quot;date&quot;:[0,&quot;23/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;239&quot;],&quot;name&quot;:[0,&quot;Las Palabras Calladas&quot;],&quot;key&quot;:[0,&quot;las-palabras-calladas&quot;],&quot;youtube&quot;:[0,&quot;eQnyC7lXgGc&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Las-Palabras-Calladas-El-Nio-con-el-Superpoder-del-Corazn-e2s44sr/a-abm389t&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/eQnyC7lXgGc&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un recóndito pueblo discreto, un niño muy peculiar llamado Abraham. Peculiar no porque tuviera tres ojos o una cola de ardilla (aunque la idea le divertía), sino porque tenía un superpoder muy particular: podía escuchar los pensamientos de los demás. Sí, cada murmurito en la mente de sus compañeros de escuela, de sus profesores e incluso de la panadera, resonaba en su mente como una melodía… pero, siendo sinceros, una melodía un tanto desafinada.\r\nA Abraham, este don le había caído como la nieve en el desierto, sin aviso y sin manual de instrucciones. La primera vez que lo notó fue cuando el profesor de matemática, pensó: “Si estos niños supieran que me como los borradores cuando nadie me ve…”. Abraham estuvo a punto de preguntar qué sabor tenían, pero en lugar de eso decidió quedarse calladito. No quería asustar a nadie con sus habilidades.\r\nEl verdadero problema llegó cuando empezó a escuchar lo que sus compañeros pensaban de él. Algunos decían cosas horribles, ¡cosas que harían llorar al helado más valiente del congelador! Por ejemplo, Juanito, un niño bastante distraído, pensaba: “Abraham siempre está tan callado… debe ser un poco raro. Seguro es un espía alienígena o algo así”. Clara Cabeza-En-El-Cielo, que nunca miraba a los ojos cuando hablaba, pensaba: “Abraham nunca juega con nosotros… qué aburrido”.\r\nY así iban las cosas; cada día escuchaba alguna “palabrita callada” de algún niño o niña, y aunque a veces sus palabras dolían como golpetazo en el dedo pequeño del pie, Abraham no se enfadaba. No era que fuera un santo o algo así, simplemente sabía que, muchas veces, cuando alguien decía cosas feas sobre otra persona, en realidad estaba hablando de sus propios miedos y tristezas. ¡Claro, no se lo diría a nadie! Además, ¿Quién iba a creerle?\r\nPero Abraham era más listo que una caja de gatos (y más astuto, porque no se enredaba en hilos de lana), así que comenzó a hacer algo muy peculiar: en vez de reclamarles o ignorarlos, decidió ayudarles. Un día, Clara Cabeza-En-El-Cielo estaba sentada sola en el recreo, mirando las nubes como si escondieran algún secreto interesante. Abraham, acercándose como quien no quiere la cosa, le dio un golpecito en el hombro y le dijo:\r\n—¿Sabes? A veces me gusta imaginar que las nubes son barcos de piratas, o dragones jugando al escondite. ¿Qué te imaginas tú?\r\nClara parpadeó sorprendida, pero luego sonrió, y juntos se pusieron a inventar historias de las nubes. Desde ese día, Clara dejó de pensar que Abraham era aburrido.\r\nOtro día, Juanito estaba perdido en sus pensamientos, como siempre, cuando Abraham se acercó y le dijo:\r\n—Oye, ¿sabías que no tienes que tener razón siempre para ser genial?\r\nJuanito lo miró, con los ojos grandes como platos de sopa.\r\n—¿Ah, no? —preguntó Juanito, rascándose la cabeza como si tuviera un periquito escondido en el cabello.\r\n—Claro que no. De hecho, a veces es mucho más divertido no saberlo todo y descubrir cosas nuevas. ¿No sería aburrido si todos fuéramos igual de listos?\r\nY así, Juanito dejó de preocuparse tanto por tener siempre la razón, y empezó a preguntar y escuchar un poquito más.\r\nPoco a poco, Abraham fue escuchando las palabras calladas de otros niños y respondiéndoles, no con reclamos, sino con palabras de amistad, consejos y mucha, mucha paciencia. Sin decirles que podía escuchar sus pensamientos, les ayudaba a descubrir sus propias respuestas. De esta manera, los niños y niñas del pueblo comenzaron a ver en Abraham a un amigo especial, alguien con quien siempre podían contar.\r\nUna tarde de otoño, cuando las hojas caían al suelo haciendo “crunch-crunch” bajo sus zapatos, todos los niños se reunieron para una especie de ceremonia no planeada. Nadie sabía cómo había comenzado, pero Clara se levantó y, mirándolo fijamente, dijo:\r\n—Abraham, eres como… un mago, ¿sabes? Nos ayudas siempre en el momento justo, aunque no te lo pidamos. ¿Cómo lo haces?\r\nAbraham se encogió de hombros y, con una sonrisita misteriosa, dijo:\r\n—Magia… o quizás soy un alienígena espía, ¿quién sabe?\r\nTodos rieron, y Juanito aplaudió, como siempre, sin saber muy bien por qué.\r\nAl final, Abraham había hecho algo que parecía imposible: había transformado las palabras calladas en palabras amigas. Y así, con el corazón lleno de las historias de cada uno de sus compañeros, siguió escuchando los pensamientos de los demás, no como un secreto doloroso, sino como un don que lo unía a todos, de manera única y especial.\r\n&quot;],&quot;time&quot;:[0,&quot;217,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/Las-Palabras-Calladas-El-Nio-con-el-Superpoder-del-Corazn-e2s44sr/a-abm389t&quot;],&quot;date&quot;:[0,&quot;24/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;240&quot;],&quot;name&quot;:[0,&quot;El Misterio del Gato Arcoíris&quot;],&quot;key&quot;:[0,&quot;el-misterio-del-gato-arcoiris&quot;],&quot;youtube&quot;:[0,&quot;7LU0it9eqt4&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Misterio-del-Gato-Arcoris-La-Revolucin-de-los-Gatos-en-Sombra-Larga-e2s458m/a-abm38pp&quot;],&quot;saga&quot;:[0,&quot;sdg&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/7LU0it9eqt4&quot;],&quot;story&quot;:[0,&quot;Sombra Larga siempre había sido una ciudad sombría, llena de calles empedradas, parques desordenados y una niebla persistente que parecía nunca despejarse. Como agente del Sistema de Distribución de Gatos (SDG), había recorrido muchas de sus esquinas oscuras, pero lo que estaba por suceder cambiaría todo lo que pensaba saber sobre la ciudad y sus felinos.\r\nUn día gris y sin distinción de otros, entré en la Oficina Central del SDG. Doña Elena, la jefa del departamento, estaba concentrada en su escritorio, con la mirada fija en un montón de papeles. Levantó la vista al verme entrar y, sin decir palabra, me entregó una fotografía. En ella, un gato de pelaje oscuro y una cresta brillante de colores brillantes, que reflejaba los matices de un arcoíris apagado, me observaba fijamente. Sus ojos, intensos y despiertos, transmitían una fuerza difícil de ignorar.\r\n—Este es Frontie —dijo Doña Elena con tono grave—. Está causando un gran revuelo. Está organizando a los gatos de Sombra Larga y ha comenzado a incitar a muchos a cuestionar su lugar en la ciudad. Necesito que lo encuentres y averigües qué está pasando. No podemos permitir que esto se descontrole.\r\nMiré la foto con atención. Un gato con una cresta tan inusual no era común. Algo en su mirada y su presencia me decía que esta misión sería más complicada de lo que pensaba.\r\nAl salir de la oficina, me sumergí en las calles de Sombra Larga, el sonido de mis pasos resonando en el pavimento empedrado. El aire estaba cargado de humedad, y la niebla flotaba como una capa que escondía más de lo que revelaba. Algo en el ambiente indicaba que este día sería diferente.\r\nMientras caminaba, me encontré con un par de gatos. Sus ojos fijos me observaban, pero no parecían tener miedo. Parecía como si estuvieran esperando algo. Los seguí con la mirada, preguntándome si ya había comenzado la influencia de Frontie sobre ellos.\r\nPoco después, un maullido profundo y resonante cortó el aire. Me detuve de golpe. Desde la esquina de un parque, envuelto en la niebla, vi una figura familiar: Frontie. Su pelaje oscuro y su cresta de colores llamativos lo hacían destacar en la neblina, pero lo que realmente me llamó la atención fue su postura. No estaba solo. Lo rodeaban otros gatos, observándolo con atención.\r\nMe acerqué sin hacer ruido, manteniéndome en las sombras. Los gatos se movían en perfecta sincronización, como si estuvieran esperando una señal. Frente a ellos, Frontie se mantenía erguido, su mirada fija en el horizonte, como si dirigiera a una multitud invisible.\r\nAlgo en la escena me hizo sospechar. No era la típica reunión de gatos. No se veía caos ni agresividad, pero sí una extraña tensión, como si todos estuvieran reunidos por una razón más profunda que simplemente compartir espacio. No era la típica caza o una reunión casual de gatos callejeros. Frontie no era simplemente un gato que se destacaba por su aspecto; había algo más.\r\nPoco a poco, me fui acercando y vi cómo varios gatos se agruparon alrededor de Frontie. Algunos se tocaban suavemente con las patas, otros se acurrucaban cerca de él, buscando su cercanía, y todos parecían mirarlo con una devoción silenciosa. Era claro que no era solo el atractivo físico de Frontie lo que los atraía. Había una conexión más profunda, algo intangible que los unía.\r\nObservando desde un rincón, me percaté de que los gatos no se mostraban agresivos entre sí. Aunque todos parecían estar esperando algo, la sensación no era de ansiedad ni violencia, sino de expectación, como si estuvieran en un lugar de encuentro, no por casualidad, sino por una necesidad compartida.\r\nDe repente, algo cambió en el aire. Los gatos comenzaron a moverse como si recibieran una señal invisible. Se desparramaron por el parque, no de manera caótica, sino en un patrón sincronizado. Algunos saltaron a las paredes cercanas, otros se acercaron a las sombras, y algunos más se retiraron a las calles aledañas, como si todo fuera parte de un plan previamente acordado.\r\nA pesar de que los gatos no se comunicaban de forma verbal, algo en sus movimientos y en sus miradas me hizo entender lo que estaba sucediendo. Frontie había logrado algo mucho más significativo que simplemente convertirse en el líder de un grupo. Él representaba algo que los gatos de Sombra Larga habían estado buscando: un propósito, un lugar en la ciudad que siempre los había ignorado.\r\nEra entonces cuando me di cuenta de que el verdadero conflicto no radicaba en la presencia de Frontie, ni en su habilidad para comandar a los gatos. El conflicto era mucho más profundo: los gatos de Sombra Larga se sentían invisibles, relegados a los rincones oscuros de la ciudad, sin importarles a los humanos ni a la misma ciudad que los albergaba. Frontie no era un instigador de caos; era una manifestación de la frustración acumulada de años de desdén.\r\nLa niebla que había comenzado a levantar de forma natural, comenzó a envolver el parque con una densidad mayor. Los gatos seguían dispersándose, pero ahora el ambiente parecía cargado con una nueva tensión. Era como si la ciudad misma temiera que algo cambiara, que los gatos de Sombra Larga ya no fueran invisibles. La pasividad de la ciudad podría estar al borde de romperse.\r\nCuando regresé a la Oficina Central con Frontie, Doña Elena me observó en silencio. Al menos no habíamos llegado a una crisis, pero sabía que el futuro sería diferente. Sombra Larga siempre había sido una ciudad de sombras, pero algo había cambiado esa tarde, y no sería fácil volver atrás.\r\n—Sombra Larga siempre será una ciudad llena de sombras —dijo Doña Elena, mientras observaba a Frontie con una leve curiosidad—. Pero la clave está en saber cuándo es el momento de dar un paso atrás. Los gatos siempre han tenido su lugar aquí, solo que a veces necesitan recordarlo.\r&quot;],&quot;time&quot;:[0,&quot;289,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://creators.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Misterio-del-Gato-Arcoris-La-Revolucin-de-los-Gatos-en-Sombra-Larga-e2s458m/a-abm38pp&quot;],&quot;date&quot;:[0,&quot;25/10/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;241&quot;],&quot;name&quot;:[0,&quot;El Sándwich de Mentiras&quot;],&quot;key&quot;:[0,&quot;el-sandwich-de-mentiras&quot;],&quot;youtube&quot;:[0,&quot;EkQUlJHTIj4&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Sndwich-de-Mentiras-La-Historia-del-Mentiroso-Perfecto-e2s45p2&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/EkQUlJHTIj4&quot;],&quot;story&quot;:[0,&quot;Hoy os quería contar una historia, una historia de un mentiroso perfecto. ¿Cómo sé que era perfecto? Pues porque nadie, absolutamente nadie, jamás llegó a saber que mentía. Podríais pensar que alguien debió sospechar algo, algún vecino curioso o un amigo atento. Pero no. No hubo cejas levantadas, ni miradas de desconfianza. La gente creía en cada palabra suya, tan cierto como creían que el sol saldría al día siguiente.\r\nEste es el cuento de Anselmo Sinmás, un hombre tan hábil en el arte de envolver mentiras en verdades que ni la mismísima señora Benita, la chismosa más experimentada del pueblo, dudaba de él. Su técnica era infalible: contaba mentiras en forma de “sándwich”. Empezaba con un bocado de verdad, le añadía la mentira en el medio, y luego lo remataba con otra verdad, justo como un buen emparedado de jamón con queso. Nadie, y quiero decir nadie, podía notar la diferencia.\r\nTodo comenzó cuando Anselmo era solo un niño y, sin querer queriendo, aprendió a mentir en un asunto muy sencillo. Veréis, tenía una pequeña pecera con tres peces que cuidaba con mucho esmero, y los alimentaba cada día. Un día, mientras miraba a sus tres peces, su primo Bartolo le preguntó:\r\n—¿Y por qué siempre miras tanto esos peces, Anselmo?\r\nA lo que Anselmo, sin pensarlo demasiado, respondió con toda la tranquilidad del mundo:\r\n—Es que me han dicho que los peces me entienden cuando les hablo —dijo, y era verdad: él les hablaba todas las noches y les contaba sus pequeños secretos, aunque, por supuesto, los peces jamás respondían.\r\n—¿Y de qué les hablas? —insistió Bartolo, intrigado.\r\nAnselmo entonces sonrió y, como quien no quiere la cosa, dejó caer la mentira en el centro del sándwich:\r\n—Pues… a veces les cuento que tengo un pez especial que cambia de color si te acercas en silencio —mintió, haciendo una pausa dramática—, pero solo lo hace cuando nadie lo mira directamente.\r\nBartolo abrió los ojos de par en par, fascinado por la idea de un pez que cambiaba de color en secreto. ¡Era como si aquel pez tuviera una magia escondida!\r\n—Claro, tienes que acercarte muy despacio, y si parpadeas, se vuelve a su color original —concluyó Anselmo, rematando su sándwich con otra pizca de verdad, porque, en efecto, los peces parecían cambiar de color según la luz de la ventana.\r\nBartolo no dudó ni un segundo. Desde ese día, cada vez que visitaba a Anselmo, se acercaba de puntillas a la pecera, convencido de que, algún día, pillaría a aquel pez en su misterioso cambio de color.\r\nY Anselmo, viendo que su sándwich había sido un éxito, sintió un pequeño orgullo en su pecho. La mentira había quedado perfectamente oculta entre dos verdades, y ni Bartolo, ni nadie, jamás sospechó nada.\r\nCon el tiempo, Anselmo perfeccionó su técnica. Se dio cuenta de que la clave para contar mentiras estaba en no hacerlas demasiado grandes ni demasiado pequeñas, sino en mezclarlas bien. Como un emparedado bien hecho, en el que lo importante no es solo el pan ni solo el relleno, sino el conjunto.\r\nUn buen ejemplo de su habilidad ocurrió una tarde en la plaza, cuando la señora Benita lo interceptó.\r\n—Anselmo, ¿por qué no viniste a la fiesta del pueblo anoche? —le preguntó, poniendo las manos en las caderas.\r\nClaro, Anselmo no había asistido porque estaba ocupado en su nuevo pasatiempo: coleccionar piedras raras en el bosque, un asunto que él consideraba infinitamente más interesante que cualquier fiesta.\r\n—No fui porque tuve que ayudar al señor Ramírez con su burro —comenzó, y era verdad: esa tarde sí había ayudado al señor Ramírez a sacar al burro del corral, aunque fue a las cuatro de la tarde y la fiesta empezaba a las ocho.\r\n—El pobre estaba atascado entre el portón y no podía ni rebuznar de lo nervioso que estaba —continuó, añadiendo un toque de exageración, lo justo para darle sabor a la historia.\r\n—¡Ah! ¡Qué susto se debió llevar el pobre burro! —exclamó la señora Benita, horrorizada y fascinada a la vez.\r\nY así, con la verdad del burro y una mentira intercalada, Anselmo había hecho un perfecto sándwich. Nunca hubo duda en la mente de la señora Benita ni de nadie que escuchó la historia después. Su mentira se había quedado atrapada, cubierta de credibilidad como una nuez escondida en una galleta.\r\nAhora bien, uno puede pasarse de la raya con los emparedados, y esto mismo le sucedió a Anselmo una primavera en la que decidió contar la historia más audaz
