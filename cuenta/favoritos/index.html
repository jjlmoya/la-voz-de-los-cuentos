.560\r\nMismo día, mismo lienzo, \r\nhasta el crepúsculo final,\r\n\r\n0:01:01.560,0:01:12.880\r\nPero un sonido nuevo rompió el umbral.\r\nNo era un eco normal, no,\r\n\r\n0:01:12.880,0:01:23.080\r\nEra un llamado, un soplo de magia y fulgor.\r\nCapturó su atención, con curiosidad\r\n\r\n0:01:24.840,0:01:33.040\r\npura,\r\nPara buscar la fuente de esa voz de aventura.\r\n\r\n0:01:35.560,0:01:55.160\r\nAelar llamó a Brillo, su amigo fiel y leal,\r\nUn unicornio blanco, sereno y estelar.\r\n\r\n0:01:56.440,0:02:07.200\r\nJuntos al sendero, dejando la calma atrás,\r\nHacia los baldíos, donde vive la paz.\r\n\r\n0:02:07.200,0:02:18.440\r\nÁrboles susurran secretos antiguos de amor,\r\nEl viento nos guía con antiguo fervor.\r\n\r\n0:02:18.440,0:02:41.480\r\nLa amistad es su mapa, el coraje su luz,\r\nEn pos del misterio, ¡la magia los conduce!\r\n\r\n0:02:43.760,0:02:54.440\r\n¡Siente el eco, el eco, el eco de pasos de luz!\r\nUn himno de esperanza que nos trae virtud.\r\n\r\n0:02:55.080,0:03:05.840\r\nBrillo blanco galopa, su cuerno es el faro,\r\nProtegiendo la magia, un camino claro.\r\n\r\n0:03:05.840,0:03:19.320\r\n¡Siente el eco, el eco, el eco, en tu corazón!\r\nQue nos guía a la cumbre de la reconciliación.\r\n\r\n0:03:21.760,0:03:26.760\r\nNiebla y sombras, un guardián les quiso parar,\r\n\r\n0:03:26.760,0:03:35.920\r\nCon un acertijo que debían descifrar:\r\n\&quot;Caminante del día, mi existencia\r\n\r\n0:03:35.920,0:03:41.920\r\ndesafía la vista.\r\n¿Quién soy?\&quot;\r\n\r\n0:03:43.440,0:03:53.320\r\nAelar dijo: \&quot;La imaginación, artista.\&quot;\r\nEl camino se abrió, la mente pudo avanzar.\r\n\r\n0:03:53.320,0:04:09.480\r\nEn el río al revés, el espíritu del agua,\r\n\&quot;Dame lo que crece sin aumentar su talla.\&quot;\r\n\r\n0:04:09.480,0:04:25.160\r\nAelar le dio su arte, un dibujo sincero y sutil,\r\nLa expansión es interna, libre, juvenil.\r\n\r\n0:04:25.160,0:04:35.800\r\nEn la cima oculta, la voz del Guardián resonó,\r\n\&quot;Es un llamado puro que la oscuridad desafió.\&quot;\r\n\r\n0:04:36.440,0:04:41.080\r\nVieron su valentía y el amor sin final,\r\n\r\n0:04:41.080,0:04:52.040\r\nLes dio el poder para hacerlo inmortal.\r\nLa sombra confrontada, sin espada ni lucha,\r\n\r\n0:04:52.040,0:05:03.720\r\nSolo el amor, la palabra, que al alma escucha.\r\nLa oscuridad disipada por la bondad.\r\n\r\n0:05:06.080,0:05:16.120\r\nEl eco resuena, la lealtad y el amar.\r\nAelar y Brillo, guardianes del lugar.\r\n\r\n0:05:16.120,0:05:32.680\r\nPintando el destino con magia y con color,\r\nEl eco eterno canta al protector.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;27&quot;],&quot;name&quot;:[0,&quot;El Reino de Azaralia y el Dado de la Discordia&quot;],&quot;key&quot;:[0,&quot;el-reino-de-azaralia-y-el-dado-de-la-discordia&quot;],&quot;youtube&quot;:[0,&quot;rFGDWm6rYJE&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Reino-de-Azaralia-y-el-Dado-de-la-Discordia-e2hgsca/a-ab3otr1&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/rFGDWm6rYJE&quot;],&quot;story&quot;:[0,&quot;En el vasto mundo de los videojuegos, existe un reino llamado Azaralia, conocido por sus coloridas praderas, oscuros bosques, y misteriosas mazmorras. Este lugar, habitado por valientes héroes, astutas hechiceras, y criaturas de fantasía, es gobernado por un poder invisible y caprichoso: el RNG, la fuerza del azar.\r\nEn Azaralia, todo dependía del RNG: el éxito de una misión, el hallazgo de un tesoro escondido, incluso el destino de sus habitantes. Pero había armonía, pues el RNG solía ser justo... hasta que el Dado de la Discordia apareció.\r\nEste no era un dado común. Tenía seis caras, sí, pero cada una estaba marcada con un símbolo oscuro, representando desgracias y mala suerte. El dado llegó a Azaralia envuelto en una nube oscura, alterando el equilibrio del RNG. De repente, la suerte buena se volvió escasa, y la mala suerte comenzó a reinar.\r\nLos cultivos no crecían, los tesoros desaparecían antes de ser encontrados, y los héroes fallaban en sus misiones más simples. El miedo y la desesperanza se apoderaron de Azaralia. Se rumoreaba que el dado había sido enviado por un hechicero celoso del mundo exterior, que deseaba el control total sobre el reino de los videojuegos.\r\nPero en las sombras de la desesperación brilló una luz de esperanza. Un grupo de valientes aventureros, compuesto por Lía, la hechicera de luz; Gorm, el guerrero con un corazón de león; y Zephyr, el arquero elfo con una puntería infalible, se unieron para enfrentar al Dado de la Discordia.\r\nJuntos, viajaron a través de bosques encantados, cruzaron ríos de lava, y escalaron montañas heladas, enfrentándose a criaturas corruptas por la mala suerte del dado. Descubrieron que para derrotarlo, debían encontrar los Cristales de la Fortuna, gemas mágicas capaces de equilibrar la suerte en el mundo.\r\nCada cristal estaba custodiado por guardianes formidables, retos que pondrían a prueba no solo su fuerza sino también su ingenio y su voluntad. Pero con cada cristal recuperado, una oleada de buena suerte comenzaba a fluir de nuevo por Azaralia.\r\nFinalmente, con los cinco cristales en su poder, el grupo enfrentó al Dado de la Discordia en la cima de la Torre del Destino. La batalla fue intensa. Cada vez que el dado rodaba, generaba una nueva calamidad: lluvias de fuego, terremotos, oscuridad total. Pero los aventureros, guiados por su valentía y la luz de los cristales, lograron encerrar al dado dentro de un prisma de luz pura, neutralizando su poder.\r\nCon el Dado de la Discordia derrotado, la buena y la mala suerte volvieron a equilibrarse en Azaralia. Los héroes fueron celebrados por todo el reino, y la historia de su valentía fue contada y retolda generación tras generación.\r\nY así, los habitantes de Azaralia aprendieron una valiosa lección: en la vida, como en los videojuegos, la suerte puede ser buena o mala, pero con valentía, determinación, y un poco de ayuda de tus amigos, se pueden superar incluso los desafíos más difíciles.\r\n&quot;],&quot;time&quot;:[0,&quot;143,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Reino-de-Azaralia-y-el-Dado-de-la-Discordia-e2hgsca/a-ab3otr1&quot;],&quot;date&quot;:[0,&quot;20/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/JYrrsMMKsGA&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.400,0:00:18.760\r\nEn Azaralia, reino digital,\r\nDonde el RNG siempre fue esencial.\r\n\r\n0:00:18.760,0:00:24.160\r\nValientes héroes, hechiceras de luz,\r\nUn mundo de fantasía bajo un cielo azul.\r\n\r\n0:00:24.160,0:00:29.640\r\nTodo era suerte, en equilibrio y paz,\r\nHasta que el mal de afuera vino a desplazar.\r\n\r\n0:00:31.080,0:00:42.240\r\n¡Oh, Dado de la Discordia! Cara negra rodó,\r\nLa mala fortuna al reino llegó.\r\n\r\n0:00:42.240,0:00:53.120\r\nLos cultivos secos, misiones sin final,\r\nUn hechicero celoso causó todo el mal.\r\n\r\n0:00:53.120,0:01:08.240\r\nPero Lía, Gorm y Zephyr van a luchar,\r\n¡El equilibrio de Azaralia vamos a restaurar!\r\n\r\n0:01:08.240,0:01:19.440\r\nLía, la maga, con luz en su voz,\r\nGorm, el guerrero, sin miedo atroz.\r\n\r\n0:01:19.440,0:01:24.760\r\nZephyr, el elfo, con mira genial,\r\nParten en la búsqueda del bien elemental.\r\n\r\n0:01:24.760,0:01:35.420\r\nAtraviesan lava, montañas de hielo y más,\r\nEl Dado maldito no tendrá jamás paz.\r\n\r\n0:01:35.420,0:01:48.280\r\n¡Oh, Dado de la Discordia! Cara negra rodó,\r\nLa mala fortuna al reino llegó.\r\n\r\n0:01:48.280,0:01:59.240\r\nLos cultivos secos, misiones sin final,\r\nUn hechicero celoso causó todo el mal.\r\n\r\n0:01:59.240,0:02:14.320\r\nPero Lía, Gorm y Zephyr van a luchar,\r\n¡El equilibrio de Azaralia vamos a restaurar!\r\n\r\n0:02:14.320,0:02:23.000\r\nBuscando los Cristales de la Fortuna,\r\nCinco gemas mágicas bajo la luna.\r\n\r\n0:02:25.400,0:02:36.120\r\nCada guardián es un reto mortal,\r\nPero la amistad y la fuerza no tienen rival.\r\n\r\n0:02:36.120,0:02:41.320\r\n¡Uno, dos, tres, cuatro, \r\ncinco! El poder ya es real,\r\n\r\n0:02:41.320,0:02:49.600\r\nSubiendo a la cima de la Torre del Destino final.\r\n\r\n0:02:52.120,0:02:57.400\r\nEl Dado girando, calamidad total,\r\nLluvia de fuego, el suelo vibra fatal.\r\n\r\n0:02:57.400,0:03:02.880\r\nCon la luz de los cristales lo van a sellar,\r\nUn prisma de esperanza para volver a jugar.\r\n\r\n0:03:02.880,0:03:13.280\r\nVictoria en Azaralia, la suerte volvió,\r\nBuena y mala, el RNG se equilibró.\r\n\r\n0:03:13.280,0:03:34.040\r\nLa lección aprendida es siempre verdad:\r\nCon valor y amigos, ¡vences la adversidad!\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;28&quot;],&quot;name&quot;:[0,&quot;El Suelo Radiante y las cáscaras de amor&quot;],&quot;key&quot;:[0,&quot;el-suelo-radiante-y-las-cascaras-de-amor&quot;],&quot;youtube&quot;:[0,&quot;sHnEF6nT0O0&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Suelo-Radiantes-y-las-cscaras-de-amor-e2hgsek/a-ab3otvk&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/sHnEF6nT0O0&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un lejano planeta cubierto de vastos jardines y extensos bosques, un pequeño marciano llamado Zilbo. A diferencia de los demás marcianos, Zilbo era de diminuto tamaño, con una piel de tonos verdosos que cambiaban con su ánimo, ojos grandes y saltones de un brillante azul eléctrico, y una sonrisa que, aunque parecía sacada de un cuento de seres del averno, irradiaba bondad y carisma. Su pasión eran las cáscaras de nueces, que coleccionaba y comía con deleite, encontrando en ellas sabores que nadie más podía apreciar.\r\nZilbo vivía en una región del planeta donde el suelo brillaba con luz propia, conocida como el Suelo Radiante. Este lugar era especial no solo por su luminosidad, sino también porque era un suelo de amor; se decía que cualquier ser que caminara sobre él se llenaría de un amor inmenso por todo lo que le rodea. Pero había un problema: desde hacía tiempo, el suelo había perdido su brillo y con él, su magia. Los habitantes del planeta se habían vuelto indiferentes y egoístas, olvidando el amor que una vez los había unido.\r\nDecidido a restaurar el Suelo Radiante y el amor que había desaparecido, Zilbo emprendió una aventura. Llevaba consigo una bolsa llena de cáscaras de nueces, su alimento favorito, que le daban energía y le recordaban la importancia de apreciar las pequeñas cosas.\r\nViajó a través de bosques, cruzó ríos cristalinos y escaló montañas nevadas, enfrentándose a desafíos que parecían imposibles para alguien de su tamaño. Pero Zilbo nunca se dio por vencido; su corazón, lleno de amor y esperanza, lo impulsaba a seguir adelante.\r\nEn su viaje, Zilbo descubrió un antiguo secreto: el Suelo Radiante había perdido su brillo no por un hechizo o una maldición, sino por la falta de amor y gratitud de los habitantes del planeta. Para restaurar su magia, no bastaba con encontrar un objeto perdido o realizar un hechizo poderoso; era necesario un acto de amor genuino y desinteresado.\r\nCon esta revelación, Zilbo regresó a su hogar. Allí, realizó el acto más desinteresado que pudo imaginar: compartió sus preciadas cáscaras de nueces, el tesoro más grande para él, con todos los habitantes del planeta. Este gesto, simple pero profundamente significativo, encendió una chispa de amor en los corazones de todos.\r\nDe repente, el suelo comenzó a brillar nuevamente, más radiante que nunca. La magia del amor se esparció por todo el planeta, despertando en cada ser la capacidad de apreciar, cuidar y amar a los demás.\r\nPero aquí viene el giro inesperado: Zilbo, al compartir sus cáscaras de nueces, descubrió que estas contenían pequeñas semillas de luz. Al comerlas, no solo se alimentaba, sino que también había estado esparciendo semillas de amor por todo el planeta sin darse cuenta. Su pasión por las cáscaras de nueces no era solo un capricho personal, sino la clave para devolver el amor al mundo.\r\nZilbo, el pequeño marciano que parecía un ser del averno, se convirtió en el héroe más grande de su planeta. No por su fuerza o poder, sino por su inmenso corazón y su inquebrantable fe en el amor. Y así, el Suelo Radiante volvió a ser un suelo de amor, gracias a un pequeño marciano con un apetito único y un espíritu inigualable.\r\nDesde entonces, cada vez que alguien camina sobre el Suelo Radiante, siente un amor profundo por todo lo que le rodea, recordando siempre la historia de Zilbo y las cáscaras de nueces que salvaron a su planeta.\r\n&quot;],&quot;time&quot;:[0,&quot;171&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Suelo-Radiantes-y-las-cscaras-de-amor-e2hgsek/a-ab3otvk&quot;],&quot;date&quot;:[0,&quot;21/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/pQpI87ueckU&quot;],&quot;lyrics&quot;:[0,&quot;0:00:17.800,0:00:27.560\r\nEn un planeta lejano, de jardines sin fin,\r\nVivía Zilbo, un marciano diminuto y sin igual.\r\n\r\n0:00:27.560,0:00:37.080\r\nSu piel cambiaba de verde, según su sentir,\r\nY una sonrisa, de cuento oscuro, sabía amar.\r\n\r\n0:00:37.080,0:00:45.480\r\nÉl coleccionaba cáscaras, tesoros de nuez,\r\nUn sabor único que solo él podía hallar.\r\n\r\n0:00:45.480,0:00:56.720\r\nVivía en la zona llamada Suelo Radiante,\r\nUn lugar que brillaba, un amor constante.\r\n\r\n0:00:56.720,0:01:05.680\r\n¡Oh, el Suelo Radiante! Se apagó su fulgor,\r\nLa magia del amor se desvaneció,\r\n\r\n0:01:05.680,0:01:14.040\r\nEl corazón marciano se llenó de dolor,\r\nIndiferencia y egoísmo que el brillo robó.\r\n\r\n0:01:14.040,0:01:29.560\r\n¡Zilbo, el pequeño, debe el camino buscar!\r\nY el amor genuino debe restaurar.\r\n\r\n0:01:29.560,0:01:39.240\r\nTomó su bolsa de cáscaras, su fuente de valor,\r\nY emprendió su aventura, cruzando el helado río.\r\n\r\n0:01:39.240,0:01:48.560\r\nEscaló montañas, sintiendo el ardor,\r\nCon un corazón de esperanza, jamás vacío.\r\n\r\n0:01:48.560,0:01:56.560\r\nDescubrió un secreto, no un hechizo fatal,\r\nSino la falta de aprecio en el vasto lugar.\r\n\r\n0:01:56.560,0:02:06.320\r\nPara devolver la luz, un acto había que dar,\r\nUn gesto desinteresado, un amor sin igual.\r\n\r\n0:02:06.320,0:02:14.240\r\nVolvió a su hogar, la verdad iba a mostrar,\r\nEl acto más puro que pudo imaginar:\r\n\r\n0:02:14.240,0:02:18.880\r\nSu tesoro de nueces decidió regalar,\r\n\r\n0:02:18.880,0:02:27.240\r\nA cada habitante, sin pedir ni esperar.\r\nUna chispa se encendió, simple pero genial,\r\n\r\n0:02:27.240,0:02:40.120\r\nEl amor que dormía, empezó a despertar.\r\n¡El groove de Marte vuelve a resonar!\r\n\r\n0:02:53.440,0:02:57.240\r\nDe pronto, un brillo intenso, la luz regresó,\r\n\r\n0:02:57.800,0:03:05.880\r\nY el Suelo Radiante más fuerte relució.\r\nPero el secreto más dulce al fin se reveló:\r\n\r\n0:03:05.880,0:03:10.280\r\nLas cáscaras llevaban \r\nsemillas de luz que él sembró.\r\n\r\n0:03:10.280,0:03:19.400\r\nAl comerlas y al darlas, la magia fluyó,\r\nEl amor que se había ido, por fin regresó.\r\n\r\n0:03:19.400,0:03:29.400\r\nZilbo, el pequeño héroe, con bondad sin igual,\r\nSalvó a su planeta con su gusto personal.\r\n\r\n0:03:29.400,0:03:40.720\r\nAhora al caminar, sientes amor profundo y real,\r\nGracias a Zilbo y su acto elemental.\r\n\r\n0:03:40.720,0:03:58.600\r\nUn pequeño marciano, un espíritu sin par,\r\nHizo del suelo un espejo de amar y cuidar.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;29&quot;],&quot;name&quot;:[0,&quot;El Valle de las Luciérnagas Doradas&quot;],&quot;key&quot;:[0,&quot;el-valle-de-las-luciernagas-doradas&quot;],&quot;youtube&quot;:[0,&quot;TBS-avIBHKA&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Valle-de-las-Lucirnagas-Doradas-e2hgsgj/a-ab3ou51&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/TBS-avIBHKA&quot;],&quot;story&quot;:[0,&quot;Había una vez un valle encantado que solo se podía encontrar cuando la luna llena besaba el cielo estrellado. Este lugar mágico era conocido como el Valle de las Luciérnagas Doradas, y se decía que albergaba secretos tan antiguos como el mismo tiempo.\r\nEn una pequeña aldea cercana, vivía un muchacho llamado Liam, cuyo corazón ardía con el deseo de aventuras y misterios. Su cabello era tan oscuro como la noche sin luna y sus ojos tan claros como el agua de un manantial. Una noche, mientras el pueblo dormía, Liam decidió aventurarse en el bosque que rodeaba su hogar, guiado solo por la luz de la luna llena.\r\nAl adentrarse en el corazón del bosque, encontró un sendero oculto salpicado de extrañas flores que brillaban como pequeñas estrellas caídas. Siguió el camino hasta llegar al Valle de las Luciérnagas Doradas. Las luciérnagas volaban alrededor suyo, bailando en el aire y convirtiendo la noche en día con su resplandor dorado.\r\nEn el centro del valle, Liam vio un círculo de piedras ancestrales y en su centro, un cetro de madera aparentemente ordinario. Pero cuando lo tocó, las luciérnagas se reunieron a su alrededor, formando imágenes y figuras que contaban la historia del valle. Era el hogar de un antiguo hechicero que había protegido la aldea con su magia, usando el cetro como su herramienta.\r\nLiam, sintiendo la conexión con el hechicero, sabía que era su destino proteger la aldea como lo había hecho su antecesor. De repente, unas criaturas sombrías emergieron de las sombras del bosque, amenazando con extinguir la luz de las luciérnagas y llevar la oscuridad al valle.\r\nCon el cetro en mano y la valentía inflando su pecho, Liam enfrentó a las sombras. Las luciérnagas doradas se unieron a él, formando un manto de luz que repelía la oscuridad. Con cada movimiento del cetro, una oleada de luz dispersaba las sombras hasta que finalmente, el valle estuvo seguro una vez más.\r\nExhausto pero victorioso, Liam volvió a su aldea al amanecer. Nadie supo jamás de su valentía, pero desde aquella noche, ninguna sombra volvió a acechar cerca de la aldea. Liam se convirtió en el guardián silencioso, el héroe desconocido que velaba por la paz de su hogar.\r\nY así termina la historia del Valle de las Luciérnagas Doradas, un lugar de magia, misterios y de un joven que encontró su destino bajo la luz de la luna llena. Una historia que nos enseña que incluso en la oscuridad más profunda, la luz de la valentía y la bondad siempre puede brillar.\r\nLa próxima parte de la aventura te espera...\r\n\r\n&quot;],&quot;time&quot;:[0,&quot;127,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Valle-de-las-Lucirnagas-Doradas-e2hgsgj/a-ab3ou51&quot;],&quot;date&quot;:[0,&quot;22/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9Lrhi4YVIW8&quot;],&quot;lyrics&quot;:[0,&quot;0:00:18.240,0:00:23.760\r\nBajo la manta estelar, cuando la luna es fulgor,\r\n\r\n0:00:23.760,0:00:28.800\r\nSe esconde un valle ancestral, \r\nguardando un gran resplandor.\r\n\r\n0:00:29.880,0:00:35.960\r\nUn muchacho, Liam, en la aldea quieta,\r\nSintió el llamado, la aventura es su meta.\r\n\r\n0:00:35.960,0:00:49.120\r\nOjos de agua clara, cabello de noche total,\r\nBuscando el misterio en el bosque espectral.\r\n\r\n0:00:51.920,0:01:03.160\r\n¡Oh, Valle de las Luciérnagas Doradas!\r\nDonde las flores caídas son estrellas.\r\n\r\n0:01:03.160,0:01:13.360\r\n¡Oh, magia antigua nunca olvidada!\r\nEl aire brilla en mil destellos.\r\n\r\n0:01:14.440,0:01:26.720\r\nUn sendero oculto, un camino de luz,\r\nGuiando al joven con su gran virtud.\r\n\r\n0:01:29.080,0:01:40.600\r\nLlegó al círculo de piedra, mudo y viejo,\r\nVio el cetro humilde, reflejo del tiempo.\r\n\r\n0:01:40.600,0:01:46.680\r\nAl tocarlo, ¡un torrente de historias!\r\nDe un hechicero, viejas memorias.\r\n\r\n0:01:46.680,0:02:02.240\r\nQue protegió al pueblo, con magia y con fe,\r\nY el cetro de madera era su ley.\r\n\r\n0:02:02.240,0:02:12.320\r\nPero de pronto, el silencio se rompió fatal,\r\nSombras oscuras del bosque, un mal ancestral.\r\n\r\n0:02:13.160,0:02:24.320\r\nBuscando la luz extinguir, la noche sembrar,\r\nLas luciérnagas doradas quisieron apagar.\r\n\r\n0:02:24.320,0:02:39.120\r\nLiam sintió el peso, el destino en su voz:\r\n\&quot;¡Seré el guardián que les dará la luz!\&quot;\r\n\r\n0:02:41.760,0:02:53.080\r\n¡Oh, Valle de las Luciérnagas Doradas!\r\nDonde las flores caídas son estrellas.\r\n\r\n0:02:53.080,0:03:03.880\r\n¡Oh, magia antigua nunca olvidada!\r\nEl aire brilla en mil destellos.\r\n\r\n0:03:03.880,0:03:23.800\r\nCon cetro en mano y un corazón valiente,\r\nLa luz dorada enfrentó a la sombra ardiente.\r\n\r\n0:03:23.800,0:03:34.960\r\nOleada de magia, un manto de oro total,\r\nLa oscuridad huyó ante el poder elemental.\r\n\r\n0:03:34.960,0:03:57.400\r\nEl valle está a salvo, la paz regresó.\r\nLiam, el guardián silencioso, nadie lo supo.\r\n\r\n0:03:57.400,0:04:33.560\r\nY bajo la luna, sigue velando la paz,\r\nPues la valentía siempre brillará, jamás se irá.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;30&quot;],&quot;name&quot;:[0,&quot;El unicornio de cuerno desmontable&quot;],&quot;key&quot;:[0,&quot;el-unicornio-de-cuerno-desmontable&quot;],&quot;youtube&quot;:[0,&quot;qEqsJeFReXE&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-unicornio-de-cuerno-desmontable-e2hgsiq/a-ab3oub9&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/qEqsJeFReXE&quot;],&quot;story&quot;:[0,&quot;En un valle olvidado por la luz, donde las sombras bailaban libremente y el sol raramente se atrevía a tocar la tierra, vivía un unicornio cuyo cuerno no era como los demás. Este cuerno, forjado en la oscuridad y lleno de un poder enigmático, podía ser quitado a voluntad. Cada noche, bajo el manto estrellado, el unicornio se despojaba de su cuerno y lo escondía, temiendo que su secreto fuese descubierto.\r\n A diferencia de sus congéneres, este unicornio se veía obligado a vagar solo, esquivando la luz y buscando consuelo en la oscuridad. Sus pasos eran silenciosos, y sus ojos brillaban con un fulgor melancólico. Aunque anhelaba la compañía, el miedo a ser rechazado por su peculiaridad lo mantenía aislado.\r\nUna noche fatídica, mientras el unicornio exploraba un antiguo bosque, una criatura de sombras más oscuras que la noche misma apareció. Con un susurro helado, arrebató el cuerno del unicornio, sumergiéndolo en una desesperación profunda. Sin su cuerno, el unicornio sintió que su esencia se desvanecía.\r\nVulnerable y despojado de su magia, el unicornio tuvo que enfrentarse a la realidad de su existencia. Su búsqueda por recuperar lo perdido lo llevó por senderos oscuros, donde las criaturas susurraban nombres olvidados y la esperanza parecía extinguirse con cada paso.\r\nPero en la oscuridad, encontró destellos de luz en formas inesperadas. Criaturas que, al igual que él, habían sido marginadas por sus diferencias, se unieron a su causa. Juntos, formaron un lazo inquebrantable, unidos por la comprensión y el deseo de pertenecer.\r\nAvanzaron, atravesando laberintos de sombras y valles de desesperanza, aprendiendo que en la unión residía una fuerza capaz de desafiar a la oscuridad. El unicornio, guiado por la tenacidad de sus nuevos amigos, empezó a ver su cuerno no como una fuente de poder, sino como un puente hacia algo más grande: la aceptación de sí mismo.\r\nFinalmente, ante las puertas de un castillo olvidado, enfrentaron a la criatura de sombras en un duelo de voluntades. La batalla fue feroz, con cada destello de magia y cada rugido llenando el aire de una tensión palpable.\r\nEn el momento decisivo, el unicornio comprendió que su verdadero poder no residía en su cuerno, sino en su corazón y en la valentía de enfrentar sus miedos. Con un grito de desafío, dispersó las sombras, recuperando no solo su cuerno sino también su esencia.\r\nAl volver al valle, ya no como un paria sino como un símbolo de esperanza, el unicornio enseñó a todos que la verdadera oscuridad no yace en nuestras diferencias, sino en el miedo a aceptarlas. Y así, el valle, una vez un lugar de sombras, se iluminó con una nueva luz, la del entendimiento y la unidad.\r\nLa moraleja de esta historia sombría, pero esperanzadora, es que no existe noche eterna ni sombra que no pueda ser disipada. El valor de enfrentar nuestros propios temores, junto con la fuerza que nace de la aceptación y la amistad, es la verdadera magia que ilumina la oscuridad.\r\n&quot;],&quot;time&quot;:[0,&quot;145,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-unicornio-de-cuerno-desmontable-e2hgsiq/a-ab3oub9&quot;],&quot;date&quot;:[0,&quot;23/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/s72FoT8EHUg&quot;],&quot;lyrics&quot;:[0,&quot;0:00:20.200,0:00:29.240\r\nEn un valle oculto donde el sol no quería entrar\r\nVivía un unicornio con un cuerno singular\r\n\r\n0:00:29.240,0:00:37.880\r\nNo era de cristal, ni un faro celestial\r\nEra desmontable, un secreto fatal\r\n\r\n0:00:37.880,0:00:47.400\r\nSe despojaba de él al caer la noche sombría\r\nPor miedo a ser juzgado, buscando soledad\r\n\r\n0:00:47.400,0:00:57.280\r\nSus pasos silenciosos, su mirada melancolía\r\nUn corazón puro, en eterna oscuridad\r\n\r\n0:00:59.440,0:01:08.760\r\n¡Oh, el cuerno se fue, y el eco del terror!\r\nEl unicornio grita, despojado de su fulgor\r\n\r\n0:01:08.760,0:01:17.840\r\nLa sombra más oscura su esencia robó\r\nPero el valor del alma la magia encendió\r\n\r\n0:01:17.840,0:01:31.760\r\nBusca entre las tinieblas, un camino de luz\r\nSu fuerza no está fuera, sino en su propia cruz\r\n\r\n0:01:31.760,0:01:40.440\r\nUna criatura fría, un susurro helado y cruel\r\nLe arrebató la esencia, dejó vacío su vergel\r\n\r\n0:01:40.440,0:01:49.640\r\nVulnerable y despojado, sin magia para andar\r\nTuvo que aceptar que debía comenzar a buscar\r\n\r\n0:01:49.640,0:02:08.720\r\nPor senderos de sombras, con nombres olvidados\r\nLa esperanza se extinguía con cada paso dado\r\n\r\n0:02:08.720,0:02:17.040\r\nPero en la noche, el rechazo se rompió\r\nOtras almas perdidas la unión les mostró\r\n\r\n0:02:17.040,0:02:26.760\r\nMarginados y diferentes, formaron su lazo\r\nAprendiendo que en la amistad no hay fracaso\r\n\r\n0:02:26.760,0:02:38.800\r\nAnte un castillo en ruinas, la batalla final\r\nNo por el poder, sino por la verdad esencial\r\n\r\n0:02:40.760,0:02:50.280\r\n¡Oh, el cuerno se fue, y el eco del terror!\r\nEl unicornio grita, despojado de su fulgor\r\n\r\n0:02:50.280,0:02:59.400\r\nLa sombra más oscura su esencia robó\r\nPero el valor del alma la magia encendió\r\n\r\n0:02:59.400,0:03:13.480\r\nBusca entre las tinieblas, un camino de luz\r\nSu fuerza no está fuera, sino en su propia cruz\r\n\r\n0:03:13.480,0:03:22.160\r\nRecuperó su cuerno, pero ya no era igual\r\nPues su corazón valiente fue su escudo principal\r\n\r\n0:03:22.160,0:03:32.400\r\nEl valle de las sombras con la verdad se iluminó\r\nLa verdadera magia es la que se aceptó.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;31&quot;],&quot;name&quot;:[0,&quot;El secreto del frasco carmesí&quot;],&quot;key&quot;:[0,&quot;el-secreto-del-frasco-carmesi&quot;],&quot;youtube&quot;:[0,&quot;8yt0Fraelqc&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-secreto-del-frasco-carmes-e2hgsk6/a-ab3oug2&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/8yt0Fraelqc&quot;],&quot;story&quot;:[0,&quot;En el corazón de un tranquilo vecindario, rodeada por un jardín cuidadosamente atendido, se alzaba una casa cuyas paredes habían sido testigo de innumerables historias familiares. Esta era la casa de los Gómez, donde vivía Zara, una niña curiosa y aventurera, junto a sus padres.\r\nLa casa, con sus rincones llenos de recuerdos y su atmósfera de calidez, era el escenario perfecto para las exploraciones de Zara. Aunque no tenía hermanos con quienes compartir sus aventuras, su imaginación era compañía suficiente, convirtiendo cada habitación en un nuevo mundo por descubrir.\r\nUn día, mientras jugaba a ser detective en busca de misterios ocultos dentro de su propio hogar, Zara se aventuró al baño principal, un lugar que rara vez exploraba. Fue allí donde encontró, en un estante alto y olvidado, un frasco de colonia de cristal rojo. Intrigada por el objeto, que jamás había visto antes, decidió inspeccionarlo más de cerca.\r\nSin embargo, el destino quiso que, en su emoción, Zara perdiera el agarre del frasco, que cayó al suelo y se rompió, liberando su contenido. De inmediato, un aroma fuerte y persistente se esparció por el aire, inundando no solo el baño sino toda la casa. Era un olor antiguo, que traía consigo recuerdos de tiempos pasados, pero demasiado intenso para ser agradable.\r\nEl incidente causó una conmoción en la familia. A pesar de los esfuerzos por ventilar la casa y eliminar el persistente aroma, este se negaba a desaparecer. Noches inquietas y días llenos de un olor incesante se convirtieron en la nueva normalidad para los Gómez.\r\nConsciente de su error y decidida a solucionarlo, Zara comenzó a buscar soluciones sin salir de casa. Recordó entonces las historias que su abuela le contaba, sobre cómo los olores pueden ser neutralizados con otros aromas. Armada con esta sabiduría, Zara se puso manos a la obra.\r\nTransformó la cocina en un laboratorio improvisado, mezclando especias, hierbas y flores del jardín, buscando la combinación perfecta que pudiera combatir el penetrante olor del frasco carmesí. Después de varios experimentos fallidos, y con la paciencia de sus padres llegando a su límite, Zara finalmente encontró la solución: una mezcla de lavanda, limón y menta, cuyo aroma fresco y natural comenzó a absorber y neutralizar el olor del frasco roto.\r\nPoco a poco, la casa recuperó su armonía y frescura. Los Gómez, impresionados por la determinación y creatividad de Zara, celebraron su éxito. La experiencia no solo les enseñó sobre la importancia de la perseverancia sino que también los unió aún más como familia.\r\nEl frasco carmesí, aunque ya no estaba, dejó una lección valiosa: en cada error hay una oportunidad para aprender y crecer. Y así, la historia del frasco carmesí se convirtió en un recuerdo querido, un capítulo más en la rica historia de la casa de los Gómez.\r\n&quot;],&quot;time&quot;:[0,&quot;137,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-secreto-del-frasco-carmes-e2hgsk6/a-ab3oug2&quot;],&quot;date&quot;:[0,&quot;24/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/bY2bI1YEoaU&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.360,0:00:10.280\r\nEn el corazón de un barrio \r\nque siempre está en paz,\r\n\r\n0:00:10.280,0:00:17.600\r\nVivía la niña Zara, sin mirar jamás atrás.\r\nCuriosa y aventurera, con chispa en su mirar,\r\n\r\n0:00:17.600,0:00:25.280\r\nLa casa de los Gómez era su único lugar.\r\nCada rincón, un misterio, cada sombra, una pista,\r\n\r\n0:00:25.280,0:00:29.400\r\nConvertía lo normal en una gran conquista.\r\n\r\n0:00:31.640,0:00:38.520\r\nUn día en el baño, ¡alto, alto! sin pensar,\r\nEncontró un frasco antiguo, de cristal color mar.\r\n\r\n0:00:38.520,0:00:42.320\r\nNo, ¡carmín! Rojo intenso, \r\ncomo un rubí viejo y noble,\r\n\r\n0:00:42.320,0:00:50.120\r\nLo tomó con cuidado, temblando cual roble.\r\n\&quot;¿Qué secreto guarda?\&quot;, pensó con gran emoción,\r\n\r\n0:00:50.120,0:00:55.840\r\nMientras perdía el agarre, ¡ay, qué gran error!\r\n\r\n0:00:55.840,0:01:03.160\r\n¡Crash! El frasco carmesí cayó y se quebró,\r\nUna nube de perfume el ambiente llenó.\r\n\r\n0:01:03.160,0:01:10.760\r\n¡Un olor antiguo y fuerte, que no quería marchar!\r\nEl secreto del frasco invadió todo el hogar.\r\n\r\n0:01:10.760,0:01:21.560\r\n¡Ventanas abiertas! ¡Aire puro! ¡Qué fatalidad!\r\nEl aroma persistente trajo la intranquilidad.\r\n\r\n0:01:21.560,0:01:28.720\r\nLa familia Gómez con el pánico total,\r\nNoches sin descanso, ¡el ambiente olía mal!\r\n\r\n0:01:28.720,0:01:36.520\r\nZara se sentía mal, pues la culpa era de ella,\r\nY juró que encontraría, ¡la solución más bella!\r\n\r\n0:01:36.520,0:01:45.840\r\nRecordó a su abuela, con su mágica lección:\r\nUn olor se combate con una nueva creación.\r\n\r\n0:01:45.840,0:01:50.200\r\nLa cocina es un laboratorio, \r\n¡el fregadero es la meta!\r\n\r\n0:01:50.200,0:01:57.320\r\nHierbas y especias, con una gran libreta.\r\nProbó pimienta, clavo, vinagre y mil sabores,\r\n\r\n0:01:57.320,0:02:03.160\r\n¡Pero el frasco carmesí resistía a los errores!\r\n\r\n0:02:03.160,0:02:10.680\r\nDespués de tanto intento, llegó la gran luz,\r\n¡La fórmula perfecta colgaba de su cruz!\r\n\r\n0:02:10.680,0:02:18.120\r\nLavanda, limón fresco y menta del jardín,\r\nUna mezcla que combate el aroma ruin.\r\n\r\n0:02:18.120,0:02:33.600\r\nPoco a poco, el olor antiguo desapareció,\r\n¡La frescura de la casa, por fin, regresó!\r\n\r\n0:02:33.600,0:02:40.840\r\n¡Crash! El frasco carmesí cayó y se quebró,\r\nPero la niña Zara el problema superó.\r\n\r\n0:02:40.840,0:02:46.360\r\nCon lavanda, limón y un toque de menta,\r\nDemostró que un error es una nueva cuenta.\r\n\r\n0:02:46.360,0:03:01.760\r\nY la casa Gómez volvió a respirar en paz,\r\nEl secreto del carmesí es que siempre aprenderás.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;32&quot;],&quot;name&quot;:[0,&quot;El tapiz de la tejedora&quot;],&quot;key&quot;:[0,&quot;el-tapiz-de-la-tejedora&quot;],&quot;youtube&quot;:[0,&quot;I73TEjCCBK4&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-tapiz-de-la-tejedora-e2hgslj/a-ab3ouj2&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/I73TEjCCBK4&quot;],&quot;story&quot;:[0,&quot;Érase una vez, en un pequeño pueblo rodeado de vastos campos y densos bosques, una tejedora llamada Amalia. Su casa, pintada de colores vivos, se encontraba en el corazón del pueblo, y era conocida por crear los tapices más hermosos que los ojos humanos pudieran ver. Estos no eran simples piezas de tela; Amalia tejía magia en cada hilo, capturando historias, sueños, y deseos de quienes la visitaban.\r\nUn día, mientras el sol se escondía detrás de las colinas, una niña llamada Clara entró tímidamente a su taller. Con ojos llenos de curiosidad, le pidió a Amalia que tejiera un tapiz que pudiera mostrarle el futuro. Amalia, con una sonrisa cálida, aceptó el desafío, sabiendo que este sería su proyecto más ambicioso hasta la fecha.\r\nLa tejedora comenzó a trabajar, seleccionando hilos de colores que parecían cambiar de tono con cada movimiento. Mientras tejía, el tapiz comenzó a cobrar vida, mostrando imágenes que cambiaban y danzaban con una armonía misteriosa. Montañas que tocaban el cielo, valles llenos de flores silvestres, y ríos que brillaban bajo la luz de la luna se revelaban ante los ojos asombrados de Clara.\r\nPero entonces, el tapiz mostró algo inesperado: un oscuro bosque que parecía devorar la luz, y en su centro, una torre solitaria. La expresión de Amalia cambió; sabía que este no era solo un lugar cualquiera en el futuro de Clara, sino una advertencia.\r\nSin embargo, Clara no se sintió intimidada. Con determinación en su voz, preguntó a Amalia cómo podría enfrentarse a lo que el tapiz mostraba. La tejedora, inspirada por la valentía de la niña, decidió añadir algo especial al tapiz: un camino de hilos dorados que serpenteaba a través del bosque oscuro hacia la torre, simbolizando la esperanza y la luz incluso en los momentos más sombríos.\r\nDías y noches pasaron mientras Amalia trabajaba sin descanso, y finalmente, el tapiz estuvo completo. Clara lo observó maravillada, viendo cómo su futuro se desplegaba ante ella, lleno de aventuras, desafíos, y sueños por cumplir.\r\nAmalia le entregó el tapiz a Clara con una última pieza de sabiduría: \&quot;El futuro es tan cambiante como los hilos de este tapiz. Aunque veas oscuridad adelante, recuerda que siempre hay un hilo dorado de esperanza que puedes seguir\&quot;.\r\nClara abrazó a Amalia con gratitud antes de partir, con el tapiz firmemente sujeto entre sus manos. A medida que se alejaba, el sol comenzaba a elevarse, bañando el pueblo en una luz dorada. La niña sabía que, sin importar lo que el futuro le deparara, tenía el poder de enfrentarlo con valentía y esperanza.\r\nY así, el tapiz de la tejedora no solo se convirtió en una obra de arte, sino en una brújula para el alma de Clara, guiándola a través de las sombras hacia la luz. En el pueblo, Amalia continuó tejiendo, sabiendo que cada tapiz era un trozo de magia capaz de cambiar la vida de quien lo poseyera. Y aunque muchos venían a ella buscando respuestas, aprendieron que la verdadera magia residía en el viaje que cada uno debía emprender, un viaje tejido con hilos de valentía, esperanza y amor.\r&quot;],&quot;time&quot;:[0,&quot;152,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-tapiz-de-la-tejedora-e2hgslj/a-ab3ouj2&quot;],&quot;date&quot;:[0,&quot;25/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/fszu52fOD5M&quot;],&quot;lyrics&quot;:[0,&quot;0:00:18.720,0:00:24.360\r\nEn un pueblo pequeño, con campos y sol\r\nVivía Amalia, tejedora de corazón.\r\n\r\n0:00:24.360,0:00:29.680\r\nSu casa vibrante, llena de color,\r\nDonde el hilo y la aguja tejían puro amor.\r\n\r\n0:00:29.680,0:00:35.240\r\nNo hacía telas simples, no, era mucho más,\r\nEn cada urdimbre tejía sueños sin par.\r\n\r\n0:00:35.240,0:00:43.640\r\nHistorias, deseos, que un alma pedía,\r\nAmalia la maga, con dulce maestría.\r\n\r\n0:00:43.640,0:00:49.080\r\nOh, el Tapiz de la Tejedora,\r\nUn lienzo que el tiempo devora.\r\n\r\n0:00:49.080,0:00:54.560\r\nMontañas de seda, ríos de cristal,\r\nLa magia del futuro en un marco inmortal.\r\n\r\n0:00:54.560,0:01:08.320\r\nSigue el hilo, sigue el hilo, nunca temas mirar,\r\nQue la esperanza dorada te guiará al pasar.\r\n\r\n0:01:08.320,0:01:13.800\r\nUna tarde, llegó Clara, con ojos de miel,\r\nPidió ver su mañana, más allá del papel.\r\n\r\n0:01:13.800,0:01:19.160\r\n\&quot;Teje, Amalia, un futuro que pueda afrontar,\r\nQue mi camino escondido quiero ya encontrar.\&quot;\r\n\r\n0:01:19.160,0:01:24.880\r\nLa tejedora sonrió, aceptó el desafío,\r\nEscogió los colores de un cielo tardío.\r\n\r\n0:01:24.880,0:01:38.040\r\nHilos que cambiaban, danzando al compás,\r\nEl tapiz cobraba vida, no quería esperar.\r\n\r\n0:01:38.040,0:01:43.680\r\nDe repente, las imágenes cambiaron sin piedad,\r\nUn bosque sombrío, sin luz ni claridad.\r\n\r\n0:01:43.680,0:01:49.400\r\nUna torre solitaria, envuelta en oscuridad,\r\nUn aviso en la tela, una cruda verdad.\r\n\r\n0:01:49.400,0:02:02.840\r\nAmalia se entristece, mas Clara es valiente,\r\n\&quot;¿Cómo enfrento esto?\&quot;, pregunta de frente.\r\n\r\n0:02:02.840,0:02:08.440\r\nInspirada por la niña, su espíritu gentil,\r\nAmalia añadió un detalle, un toque sutil.\r\n\r\n0:02:08.440,0:02:13.760\r\nTomó hebras de oro, que brillan sin fin,\r\nTejió un sendero que va desde el jardín,\r\n\r\n0:02:13.760,0:02:19.560\r\nSerpenteando la sombra, llegando hasta el torreón,\r\nSímbolo de la luz que vence al gran temor.\r\n\r\n0:02:19.560,0:02:30.560\r\nDías y noches pasaron, la obra se acabó,\r\nEl mapa del alma, por fin, se mostró.\r\n\r\n0:02:34.480,0:02:37.880\r\n\&quot;Tu futuro es cambiante, como el hilo que ves,\r\n\r\n0:02:37.880,0:02:45.040\r\nMas el hilo dorado síguelo, si quieres.\r\nCoraje y esperanza, tu brújula será.\&quot;\r\n\r\n0:02:45.040,0:02:59.280\r\nClara se fue feliz, sabiendo que vencerá.\r\nY Amalia siguió tejiendo en su casa de luz.\r&quot;]}],[0,{&quot;order&quot;:[0,&quot;33&quot;],&quot;name&quot;:[0,&quot;Impacto Atronador&quot;],&quot;key&quot;:[0,&quot;impacto-atronador&quot;],&quot;youtube&quot;:[0,&quot;qt-qTMsxYUg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Impacto-Atronador-e2hgsmo/a-ab3oum0&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/qt-qTMsxYUg&quot;],&quot;story&quot;:[0,&quot;En el reino de Nubelia, donde las nubes bailan y las estrellas cantan, ocurrió algo extraordinario que nadie había visto jamás. Una noche, mientras la luna llena iluminaba el cielo con su luz plateada, un meteorito de colores vibrantes atravesó la atmósfera terrestre, creando un espectáculo de luces como fuegos artificiales. Este fenómeno fue presenciado por todos los habitantes del reino, dejándolos boquiabiertos y llenos de asombro.\r\nEntre los espectadores se encontraba un joven niño llamado Leo, quien, fascinado por lo que había visto, decidió emprender una aventura para encontrar el lugar donde el meteorito había impactado. Leo, con su curiosidad insaciable y su valentía, estaba determinado a descubrir los secretos que el meteorito podría esconder.\r\nAntes de partir, Leo preparó su mochila con todo lo necesario: una brújula, un mapa, una linterna, y por supuesto, su inseparable peluche, Señor Oso. Con todo listo, se despidió de su familia y prometió volver con respuestas a las incógnitas que el cielo nocturno había planteado.\r\nLa búsqueda de Leo lo llevó a atravesar bosques misteriosos, donde los árboles susurraban historias antiguas y criaturas mágicas se escondían entre las sombras. A pesar de los desafíos y los miedos, Leo se mantuvo firme en su misión, guiado por la luz de las estrellas y la esperanza de descubrir algo maravilloso.\r\nFinalmente, después de días de búsqueda, Leo llegó a un valle oculto, iluminado por la luz de cristales luminiscentes. Allí, en el centro del valle, yacía el meteorito, aún humeante y brillando con una luz interna. Al acercarse, Leo sintió una energía mágica que lo envolvía, y una voz suave y melódica resonó en su mente, agradeciéndole por haber encontrado el meteorito.\r\nEl meteorito le reveló a Leo que era un fragmento de un planeta lejano, traído a la Tierra para compartir su conocimiento y magia con aquellos de corazón puro. Como agradecimiento por su valentía y bondad, el meteorito otorgó a Leo un don especial: la capacidad de comunicarse con los animales y las plantas, permitiéndole entender sus lenguajes y aprender de ellos.\r\nCon el corazón lleno de alegría y asombro, Leo regresó a su hogar, donde contó sus aventuras y compartió el regalo mágico que había recibido. El impacto del meteorito no solo había iluminado el cielo, sino que también había traído un cambio maravilloso a la vida de Leo y a todo el reino de Nubelia.\r\nDesde entonces, Leo se convirtió en un protector del reino, utilizando su don para ayudar a mantener la armonía entre todos los seres vivos. Y en las noches claras, cuando la luna y las estrellas brillan en el cielo, los habitantes de Nubelia recuerdan la historia del impacto atronador que trajo magia y esperanza a sus vidas.\r\nY así, entre aventuras y descubrimientos, Leo y Señor Oso vivieron muchos años, siempre recordando la noche en que un meteorito de colores les mostró que el universo está lleno de maravillas esperando ser descubiertas.\r\n&quot;],&quot;time&quot;:[0,&quot;143,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Impacto-Atronador-e2hgsmo/a-ab3oum0&quot;],&quot;date&quot;:[0,&quot;26/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/Gr6Vudhmgdc&quot;],&quot;lyrics&quot;:[0,&quot;0:00:09.391,0:00:18.320\r\nEn Nubelia, reino de cielo y de luz,\r\nDonde las nubes bailan al son de una cruz.\r\n\r\n0:00:19.280,0:00:27.240\r\nUna noche, la luna brillaba sin par,\r\nY un cometa de fuego cruzó el ancho\r\n\r\n0:00:27.240,0:00:32.990\r\nmar\r\n.\r\n\r\n0:00:32.990,0:00:42.960\r\n¡Impacto Atronador! Un color sin igual,\r\nUn regalo del cosmos, magia elemental.\r\n\r\n0:00:42.960,0:00:51.680\r\nLeo, el niño valiente, sintió el despertar,\r\nUna gran aventura iba a comenzar.\r\n\r\n0:00:51.680,0:01:01.233\r\nTomó mapa y brújula, su linterna también,\r\nY a Señor Oso en su mano lo puso, mi bien.\r\n\r\n0:01:01.233,0:01:10.040\r\nCruzó el bosque oscuro, sin miedo a seguir,\r\nBuscando el secreto que iba a descubrir.\r\n\r\n0:01:10.040,0:01:19.480\r\n¡Impacto Atronador! Un color sin igual,\r\nUn regalo del cosmos, magia elemental.\r\n\r\n0:01:19.480,0:01:38.120\r\nLeo, el niño valiente, sintió el despertar,\r\nUna gran aventura iba a comenzar.\r\n\r\n0:01:38.120,0:01:47.440\r\nEn el valle escondido, entre luces de cristal,\r\nEl fragmento brillante le dio un don especial.\r\n\r\n0:01:47.440,0:01:56.720\r\nAhora habla con árboles, y entiende al animal,\r\nArmonía en el reino, el bien y no el mal.\r\n\r\n0:01:56.720,0:02:05.080\r\nRegresó a su hogar, la magia en la voz,\r\nPor siempre protector de todos nosotros.\r\n\r\n0:02:05.680,0:02:20.080\r\nNubelia recuerda, al ver las estrellas,\r\nLa noche en que el cielo trajo maravillas.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;34&quot;],&quot;name&quot;:[0,&quot;Luz y Sombra en el Jardín de los Silencios&quot;],&quot;key&quot;:[0,&quot;luz-y-sombra-en-el-jardin-de-los-silencios&quot;],&quot;youtube&quot;:[0,&quot;eigRy6sxALA&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Luz-y-Sombra-en-el-Jardn-de-los-Silencios-e2hgsob/a-ab3oupd&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/eigRy6sxALA&quot;],&quot;story&quot;:[0,&quot;En el corazón del Jardín de los Silencios, bajo la lúgubre sombra de árboles antiguos y entre susurros de plantas que nunca veían el sol, habitaba Lume, la bombillita de fuego. Era una criatura diminuta con una luz propia, alegre y cálida, que brillaba con esperanza en medio de la penumbra.\r\nCansada de la soledad y las constantes sombras, Lume anhelaba encontrar algo o alguien que pudiera comprender su luz. Un día, mientras sus destellos se abrían paso entre los susurros de las plantas, una leyenda llegó a sus oídos: la Flor de Medianoche, una enigmática planta que florecía en la más profunda oscuridad y que, se decía, podía conceder respuestas a quien le revelase sus más profundos deseos.\r\nMovida por la curiosidad y el deseo de entender su propósito, Lume decidió buscar la Flor de Medianoche. Viajó a través del jardín, guiada por la tenue luz de las estrellas, hasta que, en el lugar más oscuro del jardín, encontró la flor. Era espléndida y misteriosa, con pétalos tan negros que parecían absorber la luz misma y un ojo esmeralda que parecía mirar directamente al alma.\r\n\&quot;¿Quién soy? ¿Por qué estoy aquí?\&quot;, preguntó Lume con una voz temblorosa que reflejaba su ansiedad por conocer su origen.\r\n\&quot;Tu luz es un regalo en este mundo de sombras,\&quot; susurró la flor con voz profunda y resonante. \&quot;Pero toda luz atrae la oscuridad, y para mantener el equilibrio, debes estar dispuesta a enfrentarte a ella.\&quot;\r\nCon esas palabras, la Flor de Medianoche se marchitó, dejando caer una semilla brillante que despedía un suave resplandor verde. Lume, instintivamente, tocó la semilla con su llama y de ella brotó una nueva criatura, un ser de luz y sombra, mitad flor, mitad bombillita.\r\n\&quot;Somos iguales,\&quot; dijo la nueva criatura con una voz que era un eco suave de la de Lume. \&quot;He venido para enseñarte que la luz más brillante nace de la unión de la luz y la oscuridad.\&quot;\r\nAntes de que Lume pudiera responder, el jardín se vio sacudido por un cambio repentino. Las sombras se alzaron, tomando formas y susurros que se convertían en melodías. El Jardín de los Silencios ya no era un lugar de penumbra y secretos, sino un mundo donde la luz de Lume y su nueva compañera daban vida y color a cada rincón.\r\nLume había descubierto su propósito: no solo iluminar, sino transformar la oscuridad, enseñar que cada sombra necesita su luz y que cada luz puede vencer su propia sombra.\r\nY así, Lume y su compañera se convirtieron en las guardianas del Jardín de los Silencios, un lugar que ahora se conocía como el Jardín de Luz y Sombra, donde la oscuridad y la luz danzaban juntas en armonía.\r\nDesde entonces, el jardín se convirtió en un santuario para todas las criaturas que buscaban respuestas, un lugar donde la luz y la sombra juegan eternamente, recordando a todos que en el equilibrio está la verdadera esencia de la vida.\r\nY cada noche, bajo la luna nueva, el jardín se llenaba de visitantes que venían a compartir sus secretos, deseos y esperanzas, y Lume, junto a su hermana de sombra, los acogía a todos, pues ahora sabía que su luz era un puente entre mundos, un faro para los corazones perdidos y un hogar para las historias por contar.\r\n&quot;],&quot;time&quot;:[0,&quot;161,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Luz-y-Sombra-en-el-Jardn-de-los-Silencios-e2hgsob/a-ab3oupd&quot;],&quot;date&quot;:[0,&quot;27/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/wh5FyG0Wb4o&quot;],&quot;lyrics&quot;:[0,&quot;0:00:14.720,0:00:24.080\r\nEl Jardín del Silencio, la piedra fría, el dolor\r\nSolo susurros antiguos sin ver el sol\r\n\r\n0:00:24.880,0:00:34.160\r\nPequeña Lume, una luciérnaga, chispita fugaz\r\nBrilla solitaria, buscando la paz\r\n\r\n0:00:34.160,0:00:39.200\r\nCansada del crepúsculo, \r\nharta ya de tanta oscuridad\r\n\r\n0:00:39.200,0:00:48.360\r\nBuscando un sentido, buscando su verdad\r\nOyó de la leyenda, una voz en la niebla gris\r\n\r\n0:00:48.360,0:00:53.120\r\nLa Flor de Medianoche, ahí \r\ndonde el temor tiene raíz\r\n\r\n0:00:53.640,0:01:02.880\r\nVoló por el sendero, siguiendo solo una estrella\r\nQuiero la respuesta, la razón de ser de ella\r\n\r\n0:01:02.880,0:01:13.680\r\nEncontró el ojo esmeralda, los pétalos de carbón\r\nTemblando, preguntó: \&quot;¿Cuál es mi misión?\&quot;\r\n\r\n0:01:13.680,0:01:20.560\r\nSoy la luz y la sombra, una llama total\r\nLa oscuridad es el motor, la fuerza vital\r\n\r\n0:01:20.560,0:01:26.280\r\nNo huyas del vacío, abraza el escalofrío\r\nEl poder es el balance, el destino es mío\r\n\r\n0:01:26.280,0:01:33.280\r\nLa máxima explosión cuando chocan dos fuerzas\r\nLa luz no está completa si la sombra no refuerza\r\n\r\n0:01:33.280,0:01:39.760\r\nEste es el renacer, el grito en la quietud\r\nTú eres el jardín, la nueva plenitud!\r\n\r\n0:01:39.760,0:01:44.320\r\nLa Flor le habló en un eco, \r\nprofundo y resonante al fin\r\n\r\n0:01:44.320,0:01:49.640\r\n\&quot;Tu don es la gloria en este mundo sin confín\&quot;\r\n\r\n0:01:49.640,0:01:59.280\r\n\&quot;Pero toda luciérnaga atrae la noche atroz\&quot;\r\n\&quot;Debes mirar la sombra para encontrar tu voz\&quot;\r\n\r\n0:01:59.280,0:02:08.800\r\nSe marchitó cayendo, una semilla de neón\r\nLume tocó la magia, activando la unión\r\n\r\n0:02:08.800,0:02:18.200\r\nSalió su reflejo, la hermana gemela y fiel\r\nLa compañera oscura, revelando la miel\r\n\r\n0:02:19.320,0:02:26.240\r\nSoy la luz y la sombra, una llama total\r\nLa oscuridad es el motor, la fuerza vital\r\n\r\n0:02:26.240,0:02:31.960\r\nNo huyas del vacío, abraza el escalofrío\r\nEl poder es el balance, el destino es mío\r\n\r\n0:02:31.960,0:02:38.960\r\nLa máxima explosión cuando chocan dos fuerzas\r\nLa luz no está completa si la sombra no refuerza\r\n\r\n0:02:38.960,0:02:44.560\r\nEste es el renacer, el grito en la quietud\r\nTú eres el jardín, la nueva plenitud!\r\n\r\n0:02:45.320,0:02:55.760\r\nEl jardín está vibrando, los susurros son canción\r\nLa penumbra se disuelve por la transformación\r\n\r\n0:02:55.760,0:03:06.360\r\nGuardianes unidos, con el propósito grabado\r\nSuperando el silencio, el miedo superado\r\n\r\n0:03:06.360,0:03:16.400\r\nUn santuario florece, donde lo opuesto es real\r\nUna historia del futuro, brillante y sin igual\r\n\r\n0:03:16.400,0:03:21.920\r\nLa luz y la sombra bailan, \r\nritmo de la vida astral!\r\n\r\n0:03:21.920,0:03:28.460\r\nSoy la luz y la sombra, una llama total\r\nLa oscuridad es el motor, la fuerza vital\r\n\r\n0:03:28.460,0:03:34.520\r\nNo huyas del vacío, abraza el escalofrío\r\nEl poder es el balance, el destino es mío\r\n\r\n0:03:34.520,0:03:41.560\r\nLa máxima explosión cuando chocan dos fuerzas\r\nLa luz no está completa si la sombra no refuerza\r\n\r\n0:03:41.560,0:03:47.920\r\nEste es el renacer, el grito en la quietud\r\nTú eres el jardín, la nueva plenitud!\r\n\r\n0:03:47.920,0:03:57.280\r\nJugando por siempre, un faro en la noche cruel\r\nEn el balance vivimos, bajo un solo cuartel\r\n\r\n0:03:57.280,0:04:14.200\r\nLa esencia de la vida, que se alza sin parar\r\nLume y su hermana, listas para amar.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;35&quot;],&quot;name&quot;:[0,&quot;Llamarina: La Gota de Agua Valiente&quot;],&quot;key&quot;:[0,&quot;llamarina-la-gota-de-agua-valiente&quot;],&quot;youtube&quot;:[0,&quot;j7aUszZ7DCM&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Llamarina-La-Gota-de-Agua-Valiente-e2hsr4a/a-ab4ls3b&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/j7aUszZ7DCM&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un reino donde los elementos de la naturaleza convivían en armonía pero distantes, una pequeña gota de agua llamada Llamarina. Esta no era una gota ordinaria; en su interior albergaba una minúscula pero poderosa gota de lava. Aunque esto la hacía especial, también la convertía en un ser solitario. Los demás elementos temían la combinación de agua y fuego que residía en su ser, por lo que Llamarina creció aislada en una cueva oculta entre las montañas.\r\nLa vida de Llamarina era tranquila, pero triste. A menudo se asomaba a la entrada de su cueva para observar el mundo exterior, soñando con explorarlo y encontrar un lugar donde pudiera pertenecer. Sin embargo, el miedo a ser rechazada nuevamente la mantenía atrapada en su solitario refugio.\r\nUn día, mientras observaba el cielo nublado preparándose para llorar sobre la tierra, Llamarina sintió una inquietud que nunca antes había experimentado. Una sequía prolongada había azotado el reino, y la tierra se resquebrajaba suplicando por agua. Movida por un impulso desconocido, decidió que era momento de aventurarse al exterior y hacer uso de su don único.\r\nCon cada gota que se sacrificaba de su esencia para caer sobre la tierra sedienta, Llamarina descubrió que su lluvia era diferente. No era una lluvia común; era poderosa y revitalizante. Donde tocaba, la vida renacía con una fuerza descomunal. Las plantas crecían más verdes, los árboles más robustos, y las flores desprendían aromas capaces de hechizar a cualquiera. Esta lluvia portaba los nutrientes de la llama, un regalo de su corazón de lava.\r\nA pesar de su felicidad por ayudar, Llamarina pronto se dio cuenta de que cada lluvia la debilitaba. Temía que, si seguía así, terminaría desapareciendo. Fue entonces cuando conoció a dos seres mágicos que cambiarían su destino para siempre: un dragón majestuoso de lava llamado Volcánix y una karpa sabia del agua conocida como Acuarel.\r\nVolcánix, al ver la valentía y el sacrificio de Llamarina, se conmovió profundamente. Con su aliento de fuego, enseñó a Llamarina cómo controlar la llama en su interior sin consumir su esencia acuática. Le mostró que su fuego interior era una fuente de fuerza y no solo de destrucción.\r\nPor su parte, Acuarel, con su sabiduría milenaria, le reveló a Llamarina el secreto de la coexistencia de los elementos. Le enseñó técnicas ancestrales para equilibrar su naturaleza dual, permitiéndole generar lluvia sin sacrificarse. Juntos, descubrieron que la verdadera magia residía en la armonía entre el fuego y el agua.\r&quot;],&quot;time&quot;:[0,&quot;122,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Llamarina-La-Gota-de-Agua-Valiente-e2hsr4a/a-ab4ls3b&quot;],&quot;date&quot;:[0,&quot;28/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/FKp36u0u0R4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:02.040,0:00:08.000\r\nEn la cima alta, donde choca el cielo\r\nUna gota sola, sin consuelo\r\n\r\n0:00:08.000,0:00:13.560\r\nLlamarina esconde un corazón doble\r\nAgua y lava, un poder muy noble\r\n\r\n0:00:13.560,0:00:21.880\r\nNo es neblina, no es lluvia común\r\n¡Una flama interna, rompe el tabú!\r\n\r\n0:00:24.640,0:00:30.160\r\nLa montaña agrieta, la tierra suspira\r\nEl sol sin piedad, la vida la mira\r\n\r\n0:00:30.160,0:00:35.920\r\nObserva el mundo, seco y rendido\r\nPor el miedo al rechazo, se ha sentido herido\r\n\r\n0:00:35.920,0:00:41.400\r\nMas un fuego interno le dicta la ley\r\n¡Tú eres la respuesta, tú eres el rey!\r\n\r\n0:00:41.400,0:00:47.680\r\nCruza la frontera, rompe la prisión\r\n¡Salva a la tierra con tu gran misión!\r\n\r\n0:00:49.560,0:00:55.800\r\n¡LLAMARINA! ¡MANDA EL RITMO, CAE EL AGUA!\r\n¡FUEGO Y AGUA, ROMPE TODA TRABA!\r\n\r\n0:00:55.800,0:01:00.960\r\n¡LLAMARINA! ¡SER ÚNICA ES SU DON!\r\n¡DE LA VIDA EL MOTOR, PURA BENDICIÓN!\r\n\r\n0:01:00.960,0:01:06.200\r\nEL VAPOR SE ALZA, LA TORMENTA VIBRA\r\nSU NÚCLEO DE LAVA SU ESENCIA LIBRA!\r\n\r\n0:01:06.200,0:01:17.720\r\nCON UN CHORRO DE VALOR, TRUENO Y COLOR\r\n¡LA GOTA MÁS VALIENTE, FUENTE DE AMOR!\r\n\r\n0:01:17.720,0:01:23.000\r\nSintió el agotamiento, el drenaje total\r\nCada gota un pacto, agridulce y letal\r\n\r\n0:01:23.000,0:01:28.920\r\nSu tormenta pura, un destello feroz\r\nUn presente fuerte, que levanta la voz\r\n\r\n0:01:28.920,0:01:34.360\r\nEl desierto bebe, el verde despierta\r\nViendo cómo el bosque abre su puerta\r\n\r\n0:01:34.360,0:01:40.240\r\nEl ciclo se cumple, la redención llegó\r\nSu gran destino al fin se logró.\r\n\r\n0:01:42.560,0:01:48.840\r\n¡LLAMARINA! ¡MANDA EL RITMO, CAE EL AGUA!\r\n¡FUEGO Y AGUA, ROMPE TODA TRABA!\r\n\r\n0:01:48.840,0:01:54.040\r\n¡LLAMARINA! ¡SER ÚNICA ES SU DON!\r\n¡DE LA VIDA EL MOTOR, PURA BENDICIÓN!\r\n\r\n0:01:54.040,0:01:59.200\r\nEL VAPOR SE ALZA, LA TORMENTA VIBRA\r\nSU NÚCLEO DE LAVA SU ESENCIA LIBRA!\r\n\r\n0:01:59.200,0:02:07.760\r\nCON UN CHORRO DE VALOR, TRUENO Y COLOR\r\n¡LA GOTA MÁS VALIENTE, FUENTE DE AMOR!\r\n\r\n0:02:07.760,0:02:13.400\r\nLle eíamos saber.\r\nEn esta isla, apreció una niña llamada Luna, curiosa y valiente, que un día se despertó en la playa sin recordar cómo había llegado allí. Todo lo que veía era asombrosamente hermoso y extraño; los colores de la isla cambiaban constantemente, y el viento parecía susurrar secretos antiguos.\r\nDurante su exploración, Luna conoció al Profesor Quantum, un sabio cuya apariencia cambiaba como si estuviera hecho de purpurina. El Profesor le contó que la isla era un lugar mágico para aquellos que querían descubrir los secretos más profundos del universo. Fascinada, Luna se convirtió en su aprendiz.\r\nEl Profesor le enseñó sobre la magia de la luz, cómo podía ser tanto una chispa brillante como una suave ola, dependiendo de cómo la mirases. Luna quedó maravillada, comprendiendo que el mundo estaba lleno de misterios esperando ser descubiertos.\r\nUna noche, Luna encontró a Nox, el guardián de los secretos de la isla. Nox le mostró cómo en el corazón de la isla, la certeza y la precisión eran solo sueños. A través de un espejo encantado, Luna aprendió que tratar de saber todo sobre algo podría cambiarlo, haciendo que los secretos del universo fueran aún más misteriosos.\r\nCon el deseo de comprender más, Luna se adentró en el Laberinto Cuántico, un lugar donde los caminos se retorcían y giraban de maneras imposibles. Aquí, descubrió que podía estar en muchos lugares al mismo tiempo y que sus acciones en un lugar podían afectar instantáneamente a otros lugares lejanos, aprendiendo así que todo en el universo estaba conectado.\r\nEl Profesor Quantum luego llevó a Luna al Gran Colisionador, donde pudo ver la recreación del nacimiento del universo. Observando las chispas de energía, Luna sintió que estaba acariciando los secretos más profundos del cosmos.\r\nFinalmente, Luna estaba lista para enfrentar su mayor desafío. En el Corazón de la Isla, un lugar donde la realidad misma se torcía y doblaba, tuvo que usar todo lo aprendido para navegar un campo de misterios. Con cada paso, la isla revelaba sus secretos, enseñándole que en el caos y la indefinición, había una belleza y un orden ocultos.\r\nAl salir del Corazón de la Isla, Luna se había transformado. No solo había descubierto los secretos de un mundo mágico, sino que también había aprendido que el universo era un lugar de maravillas sin fin. Al despertar en su habitación, se preguntó si todo había sido un sueño. Pero al lado de su cama, encontró una pequeña esfera brillante, un recuerdo de su aventura en la Isla Cuántica y de las verdades eternas que había descubierto.\r\n&quot;],&quot;time&quot;:[0,&quot;149,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Los-Misterios-de-la-Isla-Cuntica-e2hu7oc/a-ab4p4oe&quot;],&quot;date&quot;:[0,&quot;29/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9tqNdK6E4cQ&quot;],&quot;lyrics&quot;:[0,&quot;0:00:14.600,0:00:17.040\nLa marea rompió, un sonido real, en \ntierra que no es visible al final.\n\n0:00:17.040,0:00:24.300\nOrilla secreta, caí en la arena, \nentrando en la magia, sintiendo la plena.\n\n0:00:24.300,0:00:27.560\nLos colores brillan, cambian sin \ncesar, recuerdo que no pude atrapar.\n\n0:00:27.560,0:00:37.720\nProfesor Cuántico, con brillo total, \nsaliendo de la noche, algo elemental.\n\n0:00:37.720,0:00:45.000\nDijo, \&quot;Mira la luz, ¿es onda o \nun destello fugaz, tú dirás?\&quot;\n\n0:00:45.000,0:00:49.200\nUna paradoja que te dejará en paz, \ndesvaneciendo sombras, ya no hay más.\n\n0:00:49.200,0:00:53.720\nCaminamos sendas donde la verdad se \ndobla, aquí el misterio nunca se desdobla.\n\n0:00:53.720,0:01:00.701\nLa ley natural, retorcida, giró—lo \nque ves nunca, nunca se acabó.\n\n0:01:00.701,0:01:06.200\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n\n0:01:06.200,0:01:08.960\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\nCuando intentas medir,\n\n0:01:08.960,0:01:13.120\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\n0:01:13.120,0:01:17.360\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n0:01:17.360,0:01:23.000\n¡Encontré el universo en \neste juego cuántico, real!\n\n0:01:25.520,0:01:30.800\nNox el guardián, me dijo en secreto, \&quot;La \nprecisión es un sueño que está incompleto.\&quot;\n\n0:01:30.800,0:01:33.800\nMiré en el espejo, la lección clara y \ndura: perseguir lo obvio es pura locura.\n\n0:01:33.800,0:01:37.272\nEn el Laberinto, donde el camino gira en \nespiral, aprendí la fuerza de lo conceptual.\n\n0:01:37.272,0:01:37.576\nEstar aquí, estar allá, una fiebre simultánea—el \ncosmos completo dice: \&quot;¡Detente, no te afanes!\&quot;\n\n0:01:37.576,0:01:53.880\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\n\n0:01:53.880,0:01:56.440\nCuando intentas medir,\n\n0:01:56.440,0:02:00.600\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\n0:02:00.600,0:02:04.840\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n0:02:04.840,0:02:10.000\n¡Encontré el universo en \neste juego cuántico, real!\n\n0:02:10.000,0:02:13.672\nEl Gran Colisionador grita, \nel tiempo nace en su altar.\n\n0:02:13.672,0:02:31.160\nChispas de energía, el cosmos quiere hablar.\nCaos y ambigüedad, la partitura perfecta.\n\n0:02:31.160,0:02:36.280\nCuanto más entiendo, la verdad se me inyecta.\nConectada al centro, de costa a distante sol,\n\n0:02:36.280,0:02:42.000\n¡No puedes definir quién \neres, esa es la mejor lección!\n\n0:02:42.000,0:02:44.400\n¡ISLA CUÁNTICA! Donde lo cierto muere.\n\n0:02:44.400,0:02:47.160\n¡PULSO DE INCERTIDUMBRE! Lo que el alma quiere.\nCuando intentas medir,\n\n0:02:47.160,0:02:51.360\nla imagen se quiebra al fin.\nToda simple respuesta es un pedazo de\n\n0:02:51.360,0:02:55.560\nasombro sin fin.\nEs un ritmo poderoso, salvaje y musical,\n\n0:02:55.560,0:03:00.960\n¡Encontré el universo en \neste juego cuántico, real!\n\n0:03:00.960,0:03:03.738\nDesperté en mi cuarto, pero el saber seguía igual.\nJunto a la cama, una esfera brillante, sin igual.\n\n0:03:03.738,0:03:15.600\nOrden en el desorden, el asombro nunca falla.\nMira la oscuridad, la verdad que en ella estalla.&quot;]}],[0,{&quot;order&quot;:[0,&quot;37&quot;],&quot;name&quot;:[0,&quot;Luna y el Misterio de la Galaxia Espectral&quot;],&quot;key&quot;:[0,&quot;luna-y-el-misterio-de-la-galaxia-espectral&quot;],&quot;youtube&quot;:[0,&quot;Jr-v63dmOro&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Luna-y-el-Misterio-de-la-Galaxia-Espectral-e2hvrt3/a-ab4sqit&quot;],&quot;saga&quot;:[0,&quot;luna-y-la-fisica&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/Jr-v63dmOro&quot;],&quot;story&quot;:[0,&quot;En un rincón olvidado del universo, donde las estrellas parpadean con un brillo de curiosidad y los planetas danzan al son de una melodía cósmica, vivía Luna, una joven cuya pasión por el cosmos la convertía en una aventurera de sueños infinitos. Su cabello, que cambiaba de un azul profundo a reflejos plateados con la luz, era tan misterioso como los rincones del espacio que anhelaba explorar. Sus ojos violetas, llenos de curiosidad, reflejaban la vastedad del universo que deseaba descubrir.\r\nLa aventura comenzó una noche, cuando Luna encontró en el ático de su casa un antiguo mapa estelar. Este no era un mapa cualquiera; estaba tejido con hilos de luz estelar y mostraba una parte del cosmos que ni los astrónomos más experimentados habían logrado cartografiar. Lo peculiar del mapa era que tenía marcado un punto específico en la galaxia: la Galaxia Espectral, un lugar envuelto en leyendas y misterios.\r\nLuna, impulsada por su inagotable sed de aventura, decidió emprender un viaje para descubrir los secretos de esta galaxia desconocida. Sabía que el camino no sería fácil, pero su colgante en forma de espiral galáctica, que siempre llevaba consigo, le recordaba su amor por el universo y los misterios que este guardaba.\r\nPara llegar a la Galaxia Espectral, Luna necesitaba una nave que pudiera viajar a través de agujeros de gusano y superar las distancias astronómicas. Con la ayuda de su amigo Orion, un ingenioso inventor que compartía su fascinación por el cosmos, construyeron la \&quot;Estrella Fugaz\&quot;, una nave capaz de navegar por los misterios del espacio.\r\nEl día del despegue, el cielo nocturno se iluminó con colores vivos, como si el universo entero celebrara el inicio de su odisea. Luna y Orion se adentraron en el vacío estelar, guiados por el antiguo mapa estelar, en busca de la Galaxia Espectral.\r\nEl viaje estuvo lleno de maravillas y peligros. Se encontraron con nebulosas que bailaban en armonía cósmica, estrellas fugaces que susurraban antiguas leyendas y agujeros negros que guardaban los secretos más oscuros del universo. En uno de esos encuentros, salvaron a una criatura de luz, un Ser de Estrellas, que en agradecimiento les reveló un atajo a través de un agujero de gusano que acortaría su viaje.\r\nAl llegar a la Galaxia Espectral, lo que encontraron superó toda imaginación. Era un lugar donde las estrellas nacían y morían en un espectáculo de luz y sombras, creando un mosaico de colores espectrales. La clave del misterio de esta galaxia estaba en su núcleo, donde un Cristal Cósmico mantenía el equilibrio entre la creación y la destrucción de estrellas.\r\nSin embargo, descubrieron que el Cristal estaba debilitándose, poniendo en peligro la existencia misma de la galaxia. La misión de Luna se volvió clara: debían encontrar la forma de restaurar el poder del Cristal Cósmico para salvar la Galaxia Espectral.\r\nLuna recordó entonces que su colgante, la espiral galáctica, resonaba con una energía similar a la del Cristal Cósmico. Guiada por un instinto ancestral, se acercó al núcleo de la galaxia y, al unir su colgante con el Cristal, una luz deslumbrante llenó el espacio. El colgante no era solo un adorno; era la llave para revitalizar el Cristal Cósmico.\r\nCon la unión de estos dos poderes, el equilibrio se restauró en la Galaxia Espectral. Las estrellas volvieron a brillar con fuerza, y la danza cósmica continuó, más bella que nunca.\r\nTras salvar la Galaxia Espectral, Luna y Orion emprendieron el viaje de regreso a casa, llevando consigo no solo el conocimiento de los misterios del universo, sino también la certeza de que, incluso en la inmensidad del cosmos, un solo individuo puede marcar la diferencia.\r\nLuna miró una vez más el mapa estelar antes de guardarlo, sabiendo que aún quedaban muchos misterios por descubrir. Pero eso sería una historia para otro día.\r\nY así, en un rincón olvidado del universo, Luna continuó mirando las estrellas, soñando con la próxima aventura que el cosmos le depararía.\r\n&quot;],&quot;time&quot;:[0,&quot;192,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Luna-y-el-Misterio-de-la-Galaxia-Espectral-e2hvrt3/a-ab4sqit&quot;],&quot;date&quot;:[0,&quot;30/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/3ovrbqh9PbU&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.360,0:00:17.160\r\nSusurros de polvo estelar, la física nos llama\r\nDesde el ático al cosmos, encendiendo la flama.\r\n\r\n0:00:17.160,0:00:28.040\r\nLuna, la investigadora, guiada por la verdad\r\nExplorando el universo, con gran capacidad.\r\n\r\n0:00:31.640,0:00:42.080\r\nMapa estelar antiguo, más que una simple ilusión\r\nMarca coordenadas de espectral manifestación.\r\n\r\n0:00:42.080,0:00:47.240\r\nOrion, el inventor, con \r\nengranajes complejos y audacia\r\n\r\n0:00:47.240,0:00:51.560\r\nConstruye la &#39;Estrella Fugaz&#39;, con pura eficacia.\r\n\r\n0:00:52.480,0:00:57.440\r\nViajamos el espaciotiempo, \r\ndoblando la luz con rigor\r\n\r\n0:00:57.440,0:01:05.600\r\nNavegando nebulosas, con agudo explorador.\r\nComprendiendo agujeros de gusano,\r\n\r\n0:01:05.600,0:01:12.160\r\nun atajo en el vacío sin par\r\nLeyes de la física, que vamos a aplicar.\r\n\r\n0:01:12.160,0:01:14.800\r\n(Chorus)\r\n¡Galaxia Es  Milo respondió, \&quot;Ese aroma delicioso me ha traído hasta aquí. Me gustaría probar el mejor kebab que tengas\&quot;.\r\nEl anciano asintió sabiamente y comenzó a preparar algo especial. \&quot;Para ti, tengo algo único\&quot;, murmuró mientras combinaba ingredientes secretos. Sin embargo, en su entusiasmo, Milo no se percató de un detalle importante: el letrero que anunciaba kebabs veganos con cacahuetes.\r\nCuando el anciano le entregó el kebab, Milo dio su primer mordisco con una anticipación que rozaba lo sagrado. Para su sorpresa, el sabor era diferente a todo lo que había probado antes, pero deliciosamente excepcional. Los cacahuetes le daban un toque crujiente que complementaba perfectamente la mezcla de vegetales y especias.\r\nMientras Milo saboreaba su kebab, el anciano le dijo, \&quot;Ese kebab lleva una sorpresa. Al terminarlo, te concederá un deseo relacionado con la comida\&quot;. Milo, aunque incrédulo, sonrió ante la idea. ¿Un deseo? ¡Eso sería maravilloso!\r\nAl terminar el último bocado, Milo sintió una calidez especial en su corazón. \&quot;Deseo encontrar siempre la alegría en cada comida que pruebe, sin importar lo simple que sea\&quot;, dijo, pensando en lo maravilloso que sería disfrutar de cada bocado en la vida con tanta felicidad como en ese momento.\r\nDe repente, el aire brilló con un resplandor mágico, y el anciano sonrió aún más ampliamente. \&quot;Tu deseo ha sido concedido\&quot;, anunció. \&quot;Desde este día, cada comida que pruebes te traerá alegría y te recordará la magia de este momento\&quot;.\r\nMilo se despidió del anciano y continuó su camino, sintiendo una felicidad y gratitud inmensas. Con cada nueva comida que probaba, desde el pan más sencillo hasta el guiso más elaborado, Milo encontraba deleite y satisfacción, recordando siempre el día en que, por error, compró un kebab vegano con cacahuetes que le enseñó el verdadero valor de saborear cada momento.\r\nY así, Milo se convirtió en un viajero culinario, buscando siempre nuevos sabores y compartiendo la historia de su kebab mágico, enseñando a todos que la felicidad, a menudo, se encuentra en las sorpresas más inesperadas de la vida.\r\nY colorín colorado, este cuento se ha acabado, pero el viaje de Milo y su amor por la comida apenas comienza.\r\n&quot;],&quot;time&quot;:[0,&quot;140,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Kebab-Mgico-de-Milo-e2i1b7n/a-ab50e3n&quot;],&quot;date&quot;:[0,&quot;31/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/nlOoeRqPRCk&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.840,0:00:15.240\r\nLa ciudad vibra, mi vientre grita ya\r\nBuscando un gusto, que me haga soñar\r\n\r\n0:00:15.240,0:00:20.520\r\nDe repente un aroma, me hizo girar\r\nUn puesto pequeño, que no estaba allá\r\n\r\n0:00:20.520,0:00:26.400\r\nEl ritmo sube, la fuerza es total\r\nDebo ir de prisa, es algo especial\r\n\r\n0:00:27.480,0:00:32.280\r\nOjos de anciano, sabio y con fulgor\r\n\&quot;Joven audaz, ¿Buscas gran sabor?\&quot;\r\n\r\n0:00:32.280,0:00:37.440\r\n¡Quiero lo mejor, lo de más valor!\r\nNo vi el cartel, ¡Oh, qué error!\r\n\r\n0:00:37.440,0:00:42.120\r\nKebab vegano, maní y crujido audaz\r\nPero al probarlo, sentí paz\r\n\r\n0:00:42.120,0:00:46.720\r\nUn error dulce, gusto sin igual\r\nBrillo total, pura felicidad\r\n\r\n0:00:46.720,0:00:53.400\r\nNo hay vuelta atrás, el momento es aquí\r\nLavando el miedo que siempre viví\r\n\r\n0:00:53.400,0:00:58.760\r\n¡Esto no es comida, es fuego en el alma al fin!\r\nKebab mágico, el sabor es sin confín!\r\n\r\n0:00:58.760,0:01:03.560\r\nUn simple bocado, me cambió de vía\r\nEncontré el gozo, pura melodía!\r\n\r\n0:01:03.560,0:01:08.320\r\n¡Saborea el momento, la esencia sin control!\r\nUna simple historia bajo el gran sol!\r\n\r\n0:01:08.320,0:01:14.800\r\n¡Sí, bajo el sol! ¡Prueba la magia!\r\n¡Rompe el molde! ¡Escucha la gracia!\r\n\r\n0:01:15.840,0:01:20.360\r\nEl anciano dijo, en voz de misterio\r\n\ a maní!\r\n\r\n0:03:00.920,0:03:11.720\r\n¡Alegría en cada gusto! Siente el compás!\r\n¡Sí! ¡La dicha está aquí!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;39&quot;],&quot;name&quot;:[0,&quot;El Rito del Arcano&quot;],&quot;key&quot;:[0,&quot;el-rito-del-arcano&quot;],&quot;youtube&quot;:[0,&quot;-5-uG9VvF-I&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Rito-del-Arcano-e2khv9k&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/-5-uG9VvF-I&quot;],&quot;story&quot;:[0,&quot;En un mundo donde la magia y lo cotidiano se entremezclan, existía un pequeño pueblo rodeado por bosques tan antiguos que sus árboles parecían tocar el cielo. Este lugar, conocido como Valdeluz, era especial no solo por su belleza natural, sino también porque era el hogar de Elio, un niño de apenas diez años con una curiosidad insaciable y un corazón valiente.\r\nElio vivía con su abuela, Ada, en la última casa antes de que el bosque comenzara. Ada era una mujer sabia y bondadosa que conocía muchas historias antiguas, algunas de las cuales hablaban sobre un misterioso ritual llamado el Rito del Arcano. Según las leyendas, este rito tenía el poder de revelar los secretos más profundos de la magia, y sólo podía ser realizado en la noche del equinoccio, cuando las estrellas alineaban sus energías arcanas de una manera muy particular.\r\nUna tarde, mientras Elio ayudaba a su abuela en el jardín, encontró un extraño amuleto enterrado entre las flores. Era antiguo, de oro puro, y en su centro brillaba una piedra que parecía contener un pequeño universo en su interior. Ada, al ver el amuleto, palideció. \&quot;Este es el Amuleto de Aradia, una pieza clave para realizar el Rito del Arcano,\&quot; explicó con voz temblorosa. \&quot;Tu abuelo lo buscó toda su vida, pero nunca logró encontrarlo.\&quot;\r\nEsa noche, mientras Elio miraba el amuleto bajo la luz de la luna, la piedra comenzó a brillar intensamente, proyectando un mapa en las paredes de su habitación. El mapa mostraba un sendero oculto en el bosque, llevando a un lugar marcado como \&quot;El Altar del Arcano\&quot;. Elio supo en ese momento que estaba destinado a realizar el Rito del Arcano. Decidió partir al amanecer, sin saber que esta decisión cambiaría su vida para siempre.\r\nEl viaje no fue fácil. El bosque estaba lleno de criaturas mágicas y pruebas arcanas que Elio tuvo que superar usando su ingenio y el poder del amuleto. Cada prueba le enseñaba una lección importante sobre la magia y sobre sí mismo, forjándolo no solo como mago, sino también como persona.\r\nDespués de varios días, Elio llegó al Altar del Arcano, un antiguo círculo de piedras talladas con símbolos místicos que brillaban bajo la luz de la luna. Colocó el amuleto en el centro del altar, y las estrellas comenzaron a moverse rápidamente en el cielo, formando un espiral sobre él. Una voz ancestral resonó en el aire, pidiendo a Elio que ofreciera lo más valioso para él a cambio de la sabiduría arcana.\r\nElio pensó en su abuela Ada, en su bondad y amor, y supo que lo más valioso que poseía era el amor y los recuerdos compartidos con ella. Con lágrimas en los ojos, ofreció este amor al cielo estrellado. De repente, el amuleto emitió una luz cegadora, y Elio sintió cómo el conocimiento antiguo fluía a través de él, conectándolo con la magia del mundo de una manera que nunca había imaginado.\r\nCuando la luz se disipó, Elio se encontró de vuelta en su habitación, con el amuleto aún en su mano. Sin embargo, algo había cambiado. Ahora podía ver hilos de magia entrelazándose a través del mundo, y entendía su lenguaje antiguo. Había completado el Rito del Arcano, pero más importante aún, había aprendido que el verdadero poder radica en el amor y los lazos que nos unen.\r\nDesde ese día, Elio utilizó su nueva sabiduría para ayudar a su pueblo, protegiéndolo de las sombras y enseñando a otros sobre la belleza de la magia. Y aunque realizó muchas más aventuras a lo largo de su vida, siempre recordó la lección más importante: que la magia más poderosa de todas es el amor que compartimos.\r&quot;],&quot;time&quot;:[0,&quot;181,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Rito-del-Arcano-e2khv9k&quot;],&quot;date&quot;:[0,&quot;01/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/0u40_ChwTG4&quot;],&quot;lyrics&quot;:[0,&quot;0:00:19.600,0:00:27.720\r\nValdeluz duerme, donde el bosque respira\r\nAntiguos secretos en cada mentira\r\n\r\n0:00:27.720,0:00:43.000\r\nElio despierta, con el alma valiente\r\nEl destino llama, siempre en el frente\r\n\r\n0:00:43.000,0:00:51.480\r\nEn la tierra y la flor, un destello de oro\r\nEl Amuleto, tesoro sin foro\r\n\r\n0:00:51.480,0:00:59.560\r\nAbuela Ada palidece al verlo brillar\r\nUn mapa en la pared, el sendero a trazar\r\n\r\n0:00:59.560,0:01:08.360\r\nRito esperando, sin miedo al dolor\r\nDonde el bosque susurra y guarda el temor\r\n\r\n0:01:08.360,0:01:17.920\r\nEs El Rito del Arcano, la fuerza que das\r\nEnfrenta las sombras, la lección que tendrás\r\n\r\n0:01:17.920,0:01:28.560\r\nNi metal ni conjuro, ni estrella fugaz\r\nEl vínculo en el alma te da la verdad y la paz\r\n\r\n0:01:28.560,0:01:39.560\r\nRompe los límites, rompe la prisión\r\nLa pura conexión es la gran bendición\r\n\r\n0:01:41.440,0:01:49.280\r\nCírculo de piedra, símbolos con resplandor\r\nBajo la espiral de cósmico fulgor\r\n\r\n0:01:49.280,0:01:57.200\r\nLa voz milenaria exige el tributo\r\n¿Qué es más valioso? El fruto absoluto\r\n\r\n0:01:57.200,0:02:13.920\r\nDe pie ante el altar, la prueba final\r\nBuscando la magia, más allá del mal\r\n\r\n0:02:13.920,0:02:23.920\r\nEs El Rito del Arcano, la fuerza que das\r\nEnfrenta las sombras, la lección que tendrás\r\n\r\n0:02:23.920,0:02:33.640\r\nNi metal ni conjuro, ni estrella fugaz\r\nEl vínculo en el alma te da la verdad y la paz\r\n\r\n0:02:34.560,0:02:47.560\r\nRompe los límites, rompe la prisión\r\nLa pura conex
