da de una luna roja.\r\nCon el corazón más ligero, regresó a su hogar. La noche seguía siendo un manto de misterios, pero ahora sabía que, a veces, los miedos más grandes residen en las sombras de nuestra propia imaginación. Tino se acurrucó en su camita, observando cómo la luna roja se desvanecía en el amanecer y con ella, la oscuridad de la noche.\r\n&quot;],&quot;time&quot;:[0,&quot;179,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Luna-Roja-e2isuhq/a-ab751c0&quot;],&quot;date&quot;:[0,&quot;22/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/zb328WhAnus&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.560,0:00:16.720\r\nCarmesí fulgor, el pueblo ya durmió\r\nLa danza del terror, la noche nos cubrió\r\n\r\n0:00:16.720,0:00:27.720\r\nUn disco en el cielo, sin parpadear jamás\r\nBajo este gran velo, ¡ya no puedes mirar atrás!\r\n\r\n0:00:29.640,0:00:34.320\r\nTino el felino, camina sobre dos pies\r\n\r\n0:00:34.320,0:00:44.240\r\nRompe su rutina, por un susurro extraño, ¿ves?\r\nUn llamado en el viento, lo saca de su paz\r\n\r\n0:00:44.240,0:00:48.960\r\nDespierta un gran espanto, \r\nque no puede dejar atrás\r\n\r\n0:00:49.600,0:01:03.320\r\nVe una forma oscura, que fluye entre el árbol gris\r\nDe figura tan impura, corriendo tras la raíz\r\n\r\n0:01:03.320,0:01:11.560\r\n¡LUNA ROJA, LUNA LOCA! TODO BRILLA EN ROJO LUNAR\r\nTINO CORRE EN LA VEREDA… ¿QUIÉN LO SIGUE\r\n\r\n0:01:11.560,0:01:12.800\r\nEN LA MALEZA?\r\n\r\n0:01:12.800,0:01:17.920\r\n¡LA SOMBRA ES VELOZ, PARECE UN DRAGÓN!\r\nUN SUSTO ATROZ, BAJO EL CIELO ROJO!\r\n\r\n0:01:17.920,0:01:32.760\r\n(¡LUNA ROJA! ¡LUNA ROJA!) CORRIENDO DE LA BRUMA\r\n(¡LUNA ROJA! ¡LUNA ROJA!) PERDIDO EN LA ESPUMA!\r\n\r\n0:01:32.760,0:01:37.760\r\nAl viejo molino, donde dicen \r\nque las ruedas giran solas ya\r\n\r\n0:01:37.760,0:01:41.760\r\nAquel camino, el gato lo cruza y va\r\n\r\n0:01:42.640,0:01:51.520\r\nEmpuja la puerta, con un crujido fatal\r\nLa luz está muerta, el silencio es total\r\n\r\n0:01:51.520,0:02:04.920\r\nLa figura se evapora, absorbida en la pared\r\nLlegó la hora, ¡de saber la verdad!\r\n\r\n0:02:04.920,0:02:10.000\r\n¡LUNA ROJA, LUNA LOCA! TODO BRILLA EN ROJO LUNAR\r\n\r\n0:02:10.000,0:02:14.360\r\nTINO CORRE EN LA VEREDA… \r\n¿QUIÉN LO SIGUE EN LA MALEZA?\r\n\r\n0:02:14.360,0:02:19.480\r\n¡LA SOMBRA ES VELOZ, PARECE UN DRAGÓN!\r\nUN SUSTO ATROZ, BAJO EL CIELO ROJO!\r\n\r\n0:02:19.480,0:02:31.640\r\n(¡LUNA ROJA! ¡LUNA ROJA!) CORRIENDO DE LA BRUMA\r\n(¡LUNA ROJA! ¡LUNA ROJA!) PERDIDO EN LA ESPUMA!\r\n\r\n0:02:34.080,0:02:44.280\r\nUn rayo de luz pura, en el vidrio ancestral\r\n¡La verdad se augura, el miedo ya no es real!\r\n\r\n0:02:44.280,0:02:57.020\r\nUn espejo viejo, devuelve aquella faz\r\n¡Era mi reflejo, riéndose en la paz!\r\n\r\n0:02:57.020,0:03:00.880\r\n(¡Ja! ¡Ja! ¡Ja!) ¡Qué tonto \r\nhe sido, no había razón!\r\n\r\n0:03:01.520,0:03:11.640\r\n¡Era solo Tino, en una gran confusión!\r\n\r\n0:03:11.640,0:03:21.080\r\n¡LUNA ROJA, LUNA LOCA! TODO BRILLA EN ROJO LUNAR\r\nEL MIEDO ES COSA VIEJA… ¡HAY RISA EN SU CABEZA!\r\n\r\n0:03:21.080,0:03:26.160\r\n¡PERO ERA MI SOMBRA, bajo el cielo rojo!\r\n¡ERA YO MISMO, bailando en el espejo loco!\r\n\r\n0:03:26.160,0:03:40.720\r\n(¡LUNA ROJA! ¡LUNA ROJA!) ¡YA ENCONTRÉ MI VÍA!\r\n(¡LUNA ROJA! ¡LUNA ROJA!) ¡QUÉ GRAN TONTERÍA!\r\n\r\n0:03:40.720,0:03:49.840\r\nEl fulgor se apaga al fin, Tino vuelve al hogar\r\nEl miedo era un espejismo, ¡nada más que imaginar!\r\n\r\n0:03:49.840,0:03:54.880\r\nUn truco de la luz nomás, \r\nbajo la luna roja al fin.\r\n\r\n0:03:54.880,0:03:58.200\r\nNo volverá a temblar…\r\n\r\n0:04:02.240,0:04:09.400\r\n¡porque ya sabe quién es él!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;61&quot;],&quot;name&quot;:[0,&quot;El Camino sin Fin&quot;],&quot;key&quot;:[0,&quot;el-camino-sin-fin&quot;],&quot;youtube&quot;:[0,&quot;z3I_Gzc7UJI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Camino-sin-Fin-e2itm4f/a-ab76t0h&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/z3I_Gzc7UJI&quot;],&quot;story&quot;:[0,&quot;En un rincón soleado del bosque, cerca de un viejo roble y un arroyo susurrante, vivía una colonia de hormigas conocida por su diligencia y orden. Pero entre ellas, había una pequeña hormiga llamada Ada, famosa no por su fuerza o velocidad, sino por su gran despiste.\r\nAda era curiosa y soñadora, siempre maravillada por los pequeños detalles del bosque. Sin embargo, su tendencia a distraerse la hacía perder el rumbo fácilmente. Un día, mientras recogía alimento, una mariposa de colores brillantes capturó su atención, y la siguió hasta perderse completamente.\r\nAda se encontraba ahora en un lugar del bosque que no reconocía. Las hojas susurraban nombres de lugares desconocidos, y las sombras jugaban a ser más largas y amenazantes de lo que ella recordaba. Pero Ada no se dejó llevar por el miedo. \&quot;Tal vez\&quot;, pensó, \&quot;este camino inesperado me enseñe algo nuevo\&quot;.\r\nA medida que avanzaba, Ada se encontró con diferentes criaturas, cada una con su propia lección. Primero, un viejo caracol, que con su lento caminar le enseñó que, a veces, tomarse las cosas con calma puede dar una nueva perspectiva. “No importa cuán lento vayas mientras no te detengas”, murmuró el caracol, mientras su casa brillaba con gotas de rocío.\r\nLuego, un alegre grillo que saltaba de aquí para allá le mostró la importancia de la música y la risa, incluso en los momentos más inciertos. “¡La música es el lenguaje del alma, y la risa el puente hacia los corazones!”, cantó el grillo mientras tocaba su serenata.\r\nFinalmente, Ada se cruzó con una sabia tortuga, que había visto más amaneceres y atardeceres que cualquier otro en el bosque. La tortuga, con voz tranquila y pausada, le habló de la paciencia. “Cada paso, aunque pequeño, te acerca a casa”, le aseguró, y con una sonrisa le señaló hacia el camino que llevaba al hormiguero.\r\nSiguiendo los consejos de sus nuevos amigos, Ada continuó su camino con una nueva comprensión y una sonrisa. Aprendió que aunque a veces se pierda, cada experiencia le ofrece una lección valiosa. Y aunque el viaje no acabó de manera épica, Ada llegó al hormiguero justo a tiempo para compartir las historias de su aventura y las enseñanzas que había recogido en el camino.\r\nLas otras hormigas escuchaban asombradas y, a partir de ese día, Ada ya no fue solo la hormiga despistada, sino también la portadora de sabiduría y cuentos del bosque. Ada comprendió que su camino sin fin no era un camino equivocado, sino un viaje hacia el descubrimiento personal y la aventura continua.\r\n\r\nHay que recordar que cada desvío, cada pequeño error, tiene algo que enseñarnos. Aunque no todos los caminos son directos o fáciles, todos son importantes.\r\n&quot;],&quot;time&quot;:[0,&quot;132&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Camino-sin-Fin-e2itm4f/a-ab76t0h&quot;],&quot;date&quot;:[0,&quot;23/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/MKX-k5imbis&quot;],&quot;lyrics&quot;:[0,&quot;0:00:04.840,0:00:08.400\nRincón de sol, viejo roble, \nla colonia está en acción.\n\n0:00:08.400,0:00:15.160\nPatitas diligentes, con total dirección.\nOrden y el ajetreo, la rutina sin dudar,\n\n0:00:15.160,0:00:20.160\nPero Ada, la obrera chica, se empezó a despistar.\n\n0:00:21.520,0:00:27.600\nAda, la hormiga chica, soñadora y veloz,\nNo por su fuerza, sino por su tierna, dulce voz.\n\n0:00:27.600,0:00:35.360\nUn brillo, un aleteo, mariposa juguetona,\nSiguió sin pensarlo, dejando la zona.\n\n0:00:35.360,0:00:41.400\nAhora las hojas tiemblan, la sombra se ve audaz,\nPero Ada ve un sendero, ¡un camino fugaz!\n\n0:00:41.400,0:00:49.880\nDejó el miedo de lado, con valor y con fe,\nDijo: \&quot;Este desvío me enseña un nuevo qué.\&quot;\n\n0:00:49.880,0:00:57.240\n¡Es El Camino Sin Fin! Cada paso es un color.\n¡Qué gran aventura, qué linda oportunidad!\n\n0:00:57.240,0:01:03.080\nNingún error es malo, ninguna pausa es error,\nEncuentra la paciencia, supera el desconcierto.\n\n0:01:03.080,0:01:10.640\n¡El Camino Sin Fin! Los pasos tienen su voz,\nCon ritmo y alegría, ¡el hogar nos espera ya!\n\n0:01:11.800,0:01:16.440\n¡Sigue marchando fuerte, no te vayas a rendir!\n\n0:01:16.440,0:01:22.600\nPrimero el Caracol, con su concha de rocío,\nDijo: \&quot;Ve despacio, niña, con calma y con brío.\n\n0:01:22.600,0:01:25.720\nNo importa cuánto tardas, \nlo importante es seguir,\&quot;\n\n0:01:25.720,0:01:33.360\n¡Sabiduría pura que te ayuda a sonreír!\nLuego el Grillo saltó, con su alegre serenata,\n\n0:01:33.360,0:01:36.520\n\&quot;La risa es cristalina, tu \nalma canta fuerte ahora!\n\n0:01:36.520,0:01:45.560\nMúsica en el incierto, el idioma de luz,\&quot;\n¡Pasos de baile ahora, con nueva gratitud!\n\n0:01:45.560,0:01:55.760\nEscuchó sus consejos, con una sonrisa real,\nSabiendo que la dicha es un bien universal.\n\n0:01:55.760,0:02:03.000\n¡Es El Camino Sin Fin! Cada paso es un color.\n¡Qué gran aventura, qué linda oportunidad!\n\n0:02:03.000,0:02:06.120\nNingún error es malo, ninguna pausa es error,\n\n0:02:06.120,0:02:12.600\nEncuentra la paciencia, supera el desconcierto.\n¡El Camino Sin Fin! Los pasos tienen su voz,\n\n0:02:12.600,0:02:22.160\nCon ritmo y alegría, ¡el hogar nos espera ya!\n¡Sigue marchando fuerte, no te vayas a rendir!\n\n0:02:22.160,0:02:28.440\nEncontró a la Tortuga, ojos de oro y paz,\nUna voz lenta y sabia que ya no va hacia atrás.\n\n0:02:28.440,0:02:35.680\nHabló de resistencia, de calma sin igual,\n\&quot;El hogar está cerca, tras este andar.\&quot;\n\n0:02:35.680,0:02:42.120\nEl viaje es personal, un descubrimiento real,\n¡El error es maestro, qué gran lección final!\n\n0:02:42.120,0:02:50.800\nEntendió la enseñanza, su espíritu voló,\nY al hormiguero pronto, ella regresó.\n\n0:02:50.800,0:02:58.000\n¡Es El Camino Sin Fin! Cada paso es un color.\n¡Qué gran aventura, qué linda oportunidad!\n\n0:02:58.000,0:03:01.120\nNingún error es malo, ninguna pausa es error,\n\n0:03:01.120,0:03:07.560\nEncuentra la paciencia, supera el desconcierto.\n¡El Camino Sin Fin! Los pasos tienen su voz,\n\n0:03:07.560,0:03:17.640\nCon ritmo y alegría, ¡el hogar nos espera ya!\n¡Sigue marchando fuerte, no te vayas a rendir!\n\n0:03:17.640,0:03:22.640\n¡Ada regresó!\nCon historias y canción.\n\n0:03:23.400,0:03:29.800\nEl camino sin fin\nnos enseña con amor.\n\n0:03:29.800,0:03:40.400\n¡El mejor desvío es este! ¡Con fe y corazón!\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;62&quot;],&quot;name&quot;:[0,&quot;La Estrella Marchita&quot;],&quot;key&quot;:[0,&quot;la-estrella-marchita&quot;],&quot;youtube&quot;:[0,&quot;yEx37lCcGDQ&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Estrella-Marchita-e2itscb/a-ab77bfa&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/yEx37lCcGDQ&quot;],&quot;story&quot;:[0,&quot;En el corazón del vasto y misterioso valle de Miralunas, donde las sombras se entrelazan con la luz de la luna y crean un tapiz de penumbras eternas, vivía un joven de singular presencia llamado Zely. Este lugar, custodiado por montañas que rasgaban los cielos y bosques tan espesos que la luz del día se perdía entre sus troncos, era famoso por su celestial repertorio de estrellas, cada una brillando con una fuerza sobrenatural. Zely, con su cabello más oscuro que la noche sin luna y ojos que reflejaban las constelaciones, era el Guardián de Estrellas, un rol ancestral en su familia.\r\nDesde su más tierna infancia, Zely había sido instruido en el arte de cuidar las estrellas. Cada crepúsculo, él ascendía a la cima más alta del valle, un lugar donde el silencio era tan profundo que se podía escuchar el susurro de la luz astral. Allí, con un telescopio antiguo que había pertenecido a generaciones de guardianes antes que él, vigilaba el cielo nocturno, asegurándose de que cada estrella brillara con el esplendor debido.\r\nUna noche, mientras la luna menguante colgaba en el cielo como un arco desgastado, Zely notó algo inusual. Una de las estrellas, conocida entre los ancianos del valle como Alheri, la Luz de la Esperanza, estaba perdiendo su brillo. No era una estrella cualquiera; según las leyendas, Alheri había sido plantada en el cielo por el mismísimo tejedor de destinos, y se decía que su luz influía en el ánimo y la fortuna de los habitantes de Miralunas.\r\nPreocupado por este fenómeno, Zely decidió emprender una jornada hacia la Montaña del Olvido, donde residían los sabios astrales, seres tan antiguos como el propio valle, en busca de consejo. La travesía no era menor; el camino estaba plagado de enigmas y criaturas de sombra que acechaban a aquellos que osaban perturbar su silencioso dominio.\r\nDurante días, Zely atravesó bosques donde los árboles susurraban secretos antiguos y cruzó ríos cuyas aguas murmuraban viejas canciones de cuna. En su viaje, fue acompañado por una sombra curiosa, una criatura hecha de oscuridad y luz estelar, que había surgido de entre las estrellas caídas que Zely había intentado revivir en sus años de aprendiz. La sombra, que se llamaba Noctis, servía como un recordatorio constante de que en cada final, hay un nuevo principio, y en cada luz, una inevitable oscuridad.\r\nAl llegar a la Montaña del Olvido, Zely y Noctis fueron recibidos por los sabios astrales, quienes, tras escuchar la preocupación del joven, revelaron una verdad olvidada. Alheri no era simplemente una estrella, sino un alma celestial ligada a la vida de un mortal; su luz dependía de la esperanza y la vitalidad de ese ser humano en particular. En un giro inesperado, los sabios declararon que el humano ligado a Alheri era el propio Zely.\r\nEsta revelación sacudió el mundo de Zely. Entendió que su desgano y la sombra de tristeza que había sentido durante años, la cual había atribuido al peso de su responsabilidad, eran las causas del marchitar de Alheri. Con el corazón apesadumbrado pero lleno de resolución, decidió cambiar su destino y, con ello, el de la estrella.\r\nZely y Noctis regresaron al valle de Miralunas, donde el joven guardián comenzó a buscar belleza y esperanza en los pequeños detalles de la vida diaria: la risa de los niños del valle, el canto de los pájaros al amanecer, y las historias contadas al calor del fuego. A medida que Zely encontraba razones para sonreír, Alheri comenzaba a recuperar su brillo anterior.\r\nFinalmente, en una noche clara y fría, cuando el valle celebraba el festival de las luces, Zely miró hacia el cielo y vio a Alheri brillar más fuerte que nunca. La enseñanza que Zely compartió con los habitantes de Miralunas ese día fue sencilla pero profunda: a veces, la oscuridad que enfrentamos no es más que un reflejo de nuestra propia sombra interna, y al cambiar nosotros, podemos cambiar el mundo a nuestro alrededor.\r\nY así, con un final no solo celestial sino profundamente terrenal y humano, Zely continuó su labor no solo como guardián de las estrellas, sino como un faro de esperanza en el valle de Miralunas.\r\n&quot;],&quot;time&quot;:[0,&quot;205,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Estrella-Marchita-e2itscb/a-ab77bfa&quot;],&quot;date&quot;:[0,&quot;24/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/w4GgPeu1vWA&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.460,0:00:25.960\r\nValle de Miralunas, las sombras ya están aquí.\r\nSilencio en la montaña, esperando por Zely.\r\n\r\n0:00:25.960,0:00:40.160\r\nGuardián de las estrellas, por un voto ancestral.\r\nLa luz de ese firmamento empieza a ser fatal.\r\n\r\n0:00:40.160,0:00:52.480\r\nObserva el gran lienzo, la bóveda glacial.\r\nAlheri, Luz de Esperanza, con un dolor sin par.\r\n\r\n0:00:52.480,0:01:03.880\r\nEl telescopio tiembla, refleja su temor.\r\nViaja con Noctis, su sombra, donde secretos son.\r\n\r\n0:01:04.720,0:01:16.800\r\nAtraviesa murmullos, el bosque dice adiós,\r\nHacia el monte de sabios, bajo un cielo atroz.\r\n\r\n0:01:16.800,0:01:29.040\r\nBusca la vieja cura, el camino hacia la luz.\r\nUna duda en el alma que agrava su prisión.\r\n\r\n0:01:30.760,0:01:42.960\r\nLa estrella marchita… me duele en el interior.\r\nNo se pierde en el cielo, sino en mi gran temor.\r\n\r\n0:01:42.960,0:01:54.200\r\nNadie puede sanar lo que me niego a ver:\r\nMi aliento es su luz, y con ella quiero ser.\r\n\r\n0:01:55.040,0:02:07.120\r\nLa sombra que combato es la que llevo aquí.\r\nPara salvar el fuego, debo salvarme a mí.\r\n\r\n0:02:07.120,0:02:22.320\r\n¡Brilla, frágil fe! Restaura el corazón.\r\nYo soy la luz, o no habrá más ilusión.\r\n\r\n0:02:26.560,0:02:38.440\r\nLos sabios susurran, la verdad sin disfraz:\r\nLa estrella es su alma que refleja tanta paz.\r\n\r\n0:02:38.440,0:02:50.280\r\nSu silencio guardado, el sueño que perdió,\r\nFue el ladrón cósmico que todo marchitó.\r\n\r\n0:02:50.280,0:03:02.320\r\nEl peso del destino, la sombra que creó,\r\nSu espíritu debe rendirse a lo que no cambió.\r\n\r\n0:03:02.320,0:03:12.640\r\nSe aleja del monte, comprende la misión:\r\nHallar la simple vida y darle bendición.\r\n\r\n0:03:15.720,0:03:27.600\r\nLa estrella marchita… reflejo de mi piel.\r\nNo la extingue el espacio, sino la pena cruel.\r\n\r\n0:03:27.600,0:03:38.440\r\nLa verdad es tan simple, el destino es real:\r\nMi aliento es su luz, mi esencia más vital.\r\n\r\n0:03:39.240,0:03:51.160\r\nCambié la pena oculta por la risa y el candor,\r\nPersiguiendo instantes, susurrando mi clamor.\r\n\r\n0:03:51.160,0:04:06.320\r\n¡Brilla, frágil fe! Restaura el corazón.\r\nYo soy la luz, y tengo una razón.\r\n\r\n0:04:08.760,0:04:20.160\r\nEn la risa de un niño, en el canto de un caudal,\r\nEn la historia sencilla, un poder elemental.\r\n\r\n0:04:20.160,0:04:31.040\r\nLa sombra se disuelve, la duda se rompió.\r\nCada amanecer es un pacto que encontró.\r\n\r\n0:04:31.640,0:04:49.040\r\nNo solo es un Guardián, es la flama interior.\r\nEl viaje ha terminado, comienza el resplandor.\r\n\r\n0:04:49.040,0:05:00.880\r\nLa estrella marchita… ¡arde en mi interior!\r\nNo se nutre del miedo, sino de mi valor.\r\n\r\n0:05:00.880,0:05:12.200\r\nEncontré la belleza, el destino que abracé:\r\nMi aliento es su luz, en este instante ya lo sé.\r\n\r\n0:05:12.200,0:05:23.400\r\nLa sombra que combato es la que pude dejar,\r\nPara salvar el fuego, yo aprendí a amar.\r\n\r\n0:05:24.040,0:05:41.360\r\n¡Brilla, alma radiante! La promesa ya está.\r\nLa estrella es eterna, jamás se apagará.\r\n\r\n0:05:45.560,0:06:00.400\r\nOh, Alheri, luce al fin.\r\nMi corazón es la luz sin fin.\r\n\r\n0:06:01.320,0:06:07.120\r\nNo hay más penumbra… solo canción.\r\n\r\n0:06:07.120,0:06:24.320\r\nBrilla conmigo.\r\nBrilla… por siempre.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;63&quot;],&quot;name&quot;:[0,&quot;La Maraña de Secretos&quot;],&quot;key&quot;:[0,&quot;la-marana-de-secretos&quot;],&quot;youtube&quot;:[0,&quot;H-BvaHxgB0I&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Maraa-de-Secretos-e2itue5/a-ab77geu&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/H-BvaHxgB0I&quot;],&quot;story&quot;:[0,&quot;En el reino de Almohada, ubicado en la frontera entre el sueño y la vigilia, vivían los enanos tejedores, pequeños seres encargados de tejer los sueños de todos los habitantes del mundo. Cada noche, mientras los seres humanos dormían, estos enanos tejían con hilos de luna y fragmentos de estrellas las historias que animarían los sueños de grandes y pequeños. Ziggy, nuestro protagonista, era uno de ellos. A diferencia de sus compañeros, Ziggy sentía una fascinación única por los nudos y las marañas; nada le emocionaba más que resolver los enigmas que estos intrincados enredos planteaban.\r\nUna noche, mientras tejía el sueño de un niño que soñaba con ser astronauta, Ziggy descubrió algo inusual. Al fondo del telar comunal, donde los hilos de los sueños se entrelazaban, había una maraña que pulsaba con una luz misteriosa. Era diferente a cualquier cosa que hubiera visto antes; los hilos brillaban con colores que nunca había imaginado. Movido por su curiosidad innata, Ziggy decidió investigar.\r\nAl acercarse, Ziggy se dio cuenta de que la maraña no solo era compleja, sino que parecía viva. Los hilos se movían sutilmente, como si respiraran, y cada vez que intentaba desenredar una parte, otra se enredaba aún más. Fascinado, pasó horas, quizás días —pues el tiempo en Almohada era tan fluido como los sueños mismos— estudiando la maraña.\r\nLuego de mucho esfuerzo, Ziggy descubrió que aquellos hilos conectaban los sueños de todas las personas del reino. Cada hilo representaba los sueños y secretos de una persona, y la maraña en sí misma parecía ser el punto donde estos se encontraban. Intrigado por las implicaciones de su descubrimiento, Ziggy decidió buscar en los antiguos libros de los tejedores alguna referencia a este fenómeno.\r\nEn la biblioteca más antigua de Almohada, encontró un libro polvoriento que hablaba de la \&quot;Maraña de Secretos\&quot;, un nexo ancestral que conectaba todos los sueños. Según la leyenda, este nexo tenía el poder de liberar o atrapar a toda la población en un sueño perpetuo si no se mantenía en equilibrio.\r\nAl darse cuenta de la importancia de la maraña y del peligro que representaba si caía en desequilibrio, Ziggy decidió embarcarse en una misión para restaurar la armonía en el nexo de los sueños. Sabía que el viaje sería arduo y peligroso, pero estaba determinado a proteger los sueños de todos.\r\nAntes de partir, Ziggy fabricó una pequeña bolsa de piel de nube en la que guardó varios hilos de colores brillantes y fragmentos de estrellas caídas, herramientas esenciales para cualquier tejedor. También se despidió de sus amigos y familiares, quienes le dieron objetos mágicos para ayudarlo en su travesía: un espejo que mostraba la verdad oculta en los sueños, una brújula que siempre apuntaba hacia el sueño más profundo, y un pequeño frasco de esencia de luna para iluminar los caminos oscuros.\r\nZiggy comenzó su aventura viajando a través de varios reinos oníricos, cada uno más extraño y maravilloso que el anterior. En el Reino de las Nubes Danzantes, tuvo que cruzar puentes formados por neblinas que cambiaban de forma con cada paso que daba. En el Bosque Susurrante, los árboles le contaban secretos en un idioma antiguo que solo los vientos comprendían.\r\nEn cada lugar, Ziggy enfrentaba desafíos que probaban su ingenio y valentía. Tuvo que resolver acertijos planteados por guardianes de sueños y escapar de pesadillas que se habían vuelto demasiado poderosas. Con cada desafío superado, Ziggy se sentía más cerca de comprender la verdadera naturaleza de la maraña y cómo restaurar el equilibrio.\r\nFinalmente, Ziggy llegó al corazón de la Maraña de Secretos. Allí encontró que los hilos formaban un laberinto en espiral que se adentraba en un abismo lleno de luces y sombras. Ziggy se adentró en el laberinto, usando todos los conocimientos y herramientas que había acumulado en su viaje.\r\nEn el centro del laberinto, Ziggy se enfrentó a la esencia de la maraña, una entidad formada por los miedos y esperanzas de todos los seres que soñaban. Con valentía, Ziggy usó su espejo para revelar la verdad oculta en el corazón de la maraña: el miedo al olvido. Con comprensión y empatía, habló a la esencia, prometiendo que ningún sueño sería olvidado mientras los tejedores existieran.\r\nCon la promesa de Ziggy, la maraña se tranquilizó y los hilos comenzaron a desenredarse solos, liberando los sueños atrapados y permitiendo que fluyeran libremente una vez más. Ziggy, agotado pero satisfecho, emprendió el viaje de regreso a casa. Al llegar, fue recibido como un héroe. Los enanos tejedores celebraron su valentía y sabiduría, y Ziggy se sintió feliz de haber devuelto la paz al reino de los sueños.\r\nDesde entonces, Ziggy siguió siendo un guardián de los sueños, pero con un nuevo respeto y comprensión por la maraña que conecta todos los corazones y mentes. Y así, en el reino de Almohada, los sueños continuaron fluyendo libremente, llenos de aventuras, esperanzas y, sobre todo, de secretos por descubrir.\r&quot;],&quot;time&quot;:[0,&quot;241,8&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Maraa-de-Secretos-e2itue5/a-ab77geu&quot;],&quot;date&quot;:[0,&quot;25/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/qPsrETNXpqE&quot;],&quot;lyrics&quot;:[0,&quot;0:00:12.560,0:00:22.120\r\nReino de Almohada, la luz de la luna está,\r\nTejedores duendes, hilando el sueño ya.\r\n\r\n0:00:22.120,0:00:35.040\r\nZiggy es el héroe, ve lo que no es común,\r\nPersigue el misterio… ¡romper el nudo fatal!\r\n\r\n0:00:35.040,0:00:45.880\r\nSueños de astronautas giran en el telar,\r\ncuando un nudo brillante empieza a palpitar.\r\n\r\n0:00:45.880,0:00:56.400\r\nUna conexión mágica con un brillo vital:\r\n¡los secretos del reino en ese hilo crucial!\r\n\r\n0:00:57.720,0:01:03.400\r\nCrece y se aprieta con un miedo sin final—\r\n¡busca el centro ya, rompe la red sin temor!\r\n\r\n0:01:03.400,0:01:14.840\r\nLa misión es clara, su corazón triunfó:\r\n¡salvará las mentes que la Maraña atrapó!\r\n\r\n0:01:14.840,0:01:24.760\r\n¡OH, LA MARAÑA DE SECRETOS, CAOS TOTAL!\r\nEl miedo en la sombra, el silencio brutal.\r\n\r\n0:01:26.040,0:01:31.560\r\n¡TIRA, DESATA! ¡Sé valiente, no pares!\r\nSolo la verdad salva a todas las almas.\r\n\r\n0:01:31.560,0:01:42.760\r\n¡ENFRENTA EL NUDO! Que el ritmo crezca más,\r\n¡desenreda el miedo y así tendrás la paz!\r\n\r\n0:01:42.760,0:01:52.840\r\nBolsita de nube con herramientas mil,\r\nespejo de verdad, esencia de luz sutil.\r\n\r\n0:01:54.160,0:02:05.280\r\nBosques que susurran, puentes de pura niebla,\r\ncada prueba un reto que rompe la tiniebla.\r\n\r\n0:02:05.280,0:02:11.160\r\nCruzó los umbrales, subió y luego bajó,\r\nbuscando el secreto que a todos atrapó.\r\n\r\n0:02:11.160,0:02:21.240\r\nLa misión fue dura, mas su fe no falló:\r\n¡protegió los sueños del miedo cruel!\r\n\r\n0:02:21.760,0:02:32.500\r\n¡OH, LA MARAÑA DE SECRETOS, CAOS TOTAL!\r\nEl miedo en la sombra, el silencio brutal.\r\n\r\n0:02:32.500,0:02:39.320\r\n¡TIRA, DESATA! ¡Sé valiente, no pares!\r\nSolo la verdad salva a todas las almas.\r\n\r\n0:02:39.320,0:02:49.560\r\n¡ENFRENTA EL NUDO! Que el ritmo crezca más,\r\n¡desenreda el miedo y así tendrás la paz!\r\n\r\n0:02:49.560,0:02:53.920\r\n¡Tjo! ¡Tjo! En el fjell del \r\nsueño, la sombra es densidad,\r\n\r\n0:02:53.920,0:03:02.200\r\nla esencia susurra: «¿Perderé mi identidad?»\r\nEl miedo al olvido es la raíz del mal,\r\n\r\n0:03:02.200,0:03:10.160\r\nZiggy le responde con amor sin igual:\r\n«¡Lo juro, lo juro! Tus sueños vivirán,\r\n\r\n0:03:10.160,0:03:16.200\r\nningún hilo se rompe si ellos aquí están.»\r\n\r\n0:03:18.640,0:03:36.960\r\nEl gran nudo cede, los hilos se liberan,\r\ncon valor y promesa… ¡las almas renacen!\r\n\r\n0:03:36.960,0:03:45.760\r\n¡OH, LA MARAÑA DE SECRETOS, CAOS TOTAL!\r\nEl miedo en la sombra, el silencio brutal.\r\n\r\n0:03:48.280,0:03:53.800\r\n¡TIRA, DESATA! ¡Sé valiente, no pares!\r\nSolo la verdad salva a todas las almas.\r\n\r\n0:03:53.800,0:04:05.160\r\n¡ENFRENTA EL NUDO! Que el ritmo crezca más,\r\n¡desenreda el miedo y así tendrás la paz!\r\n\r\n0:04:06.480,0:04:12.000\r\n¡Maraña domada! ¡Ya no hay más temor!\r\n¡Ziggy teje sueños con todo su amor!\r\n\r\n0:04:12.000,0:04:15.120\r\nSi el miedo te abraza, recuerda su voz:\r\n\r\n0:04:15.120,0:04:38.585\r\n«Desenreda el alma… y vuela sin atad.»\r\n(susurro) …libertad.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;64&quot;],&quot;name&quot;:[0,&quot;El Bosque de Los Susurros&quot;],&quot;key&quot;:[0,&quot;el-bosque-de-los-susurros&quot;],&quot;youtube&quot;:[0,&quot;uu7sipHCT18&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Bosque-de-Los-Susurros-e2ivth2/a-ab7cjtn&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/uu7sipHCT18&quot;],&quot;story&quot;:[0,&quot;En una pequeña aldea rodeada de montañas nevadas y valles escondidos, vivía un niño llamado Elián. Era conocido por su curiosidad insaciable y su pelo tan rubio que casi parecía blanco cuando los rayos del sol se enredaban en él. Elián amaba las historias que su abuela le contaba junto al fuego crepitante cada noche, pero había una historia que siempre le llamaba la atención más que ninguna otra: la leyenda del Bosque de los Murmullos Eternos.\r\nSe decía que el bosque, situado justo donde el sol besa las montañas al atardecer, era el hogar de árboles que susurraban secretos y criaturas mágicas que bailaban con la brisa. Pero lo más intrigante de todo era la leyenda del Cristal de los Sueños, un diamante mágico que concedía deseos a quienes lograban encontrarlo en lo más profundo del bosque.\r\nUna tarde de otoño, mientras el viento jugaba a llevarse las hojas secas en remolinos dorados, Elián decidió que buscaría el Cristal de los Sueños. Empacó su mochila con una brújula, un frasco de miel, y una capa tejida por su abuela que, según ella, lo protegería de cualquier peligro.\r\nDespidiéndose de su abuela con un abrazo, Elián comenzó su viaje al amanecer. El camino hacia el bosque era conocido por todos en la aldea, pero pocos se aventuraban más allá de sus bordes, donde los senderos se volvían silenciosos y los árboles comenzaban a murmurar.\r\nAl entrar en el Bosque de los Murmullos Eternos, Elián sintió una brisa que parecía susurrar su nombre. Los árboles altos y antiguos se mecían gentilmente, y cada uno parecía tener una voz propia, algunos graves y lentos, otros agudos y rápidos. Elián escuchó atentamente y creyó entender algunas de las palabras: \&quot;valiente\&quot;, \&quot;deseo\&quot;, \&quot;cuidado\&quot;.\r\nSiguiendo su brújula y los susurros que parecían guiarlo, Elián caminó todo el día. Al caer la noche, decidió acampar bajo un enorme roble que murmuraba más dulcemente que los otros. Mientras se preparaba para dormir, escuchó un ruido entre los arbustos. Con cautela, se asomó para investigar y vio a un pequeño zorro de pelaje plateado que lo miraba curiosamente.\r\n—Hola, amigo zorro —susurró Elián, extendiendo su mano.\r\nEl zorro se acercó lentamente, olfateó la mano de Elián, y con un brillo especial en sus ojos, le ofreció una nuez dorada.\r\n—Gracias —dijo Elián, maravillado. No era una nuez ordinaria; tenía un cálido resplandor y un aroma que recordaba a la primavera.\r\nElián guardó la nuez dorada en su mochila y ofreció al zorro un poco de miel. Formaron un vínculo instantáneo, y el zorro, que Elián decidió llamar Lumi, se convirtió en su compañero de viaje.\r\nDurante días, Elián y Lumi recorrieron el bosque. Elián aprendió a entender mejor los murmullos de los árboles, que le advertían de ríos ocultos y le mostraban caminos secretos. Lumi, por su parte, ayudaba a encontrar comida y alertaba a Elián de cualquier peligro.\r\nUna mañana, mientras caminaban por un sendero bordeado de helechos brillantes y flores que parecían cantar con el viento, los murmullos se hicieron más fuertes y claros: \&quot;Cerca, cerca, cerca\&quot;. Elián siguió los susurros hasta llegar a un claro donde un rayo de luz solar iluminaba un pedestal de piedra. Sobre él, resplandeciendo con luz propia, estaba el Cristal de los Sueños.\r\nCon el corazón latiendo fuerte de emoción, Elián se acercó. Recordó las advertencias de su abuela sobre ser prudente con los deseos, pues a menudo tenían consecuencias inesperadas. Pensó en su aldea, en su abuela, y en las aventuras que había vivido. Tomando una decisión, deseó algo sencillo pero profundo.\r\n—Deseo que este bosque siga siendo un lugar de magia y misterio, donde otros puedan encontrar valor, amistad y maravillas, igual que yo lo hice.\r\nEl cristal brilló intensamente y luego se volvió transparente como el agua, su magia dispersada ahora en cada hoja y cada brizna de hierba del bosque.\r\nElián y Lumi regresaron a la aldea, donde contaron su historia. Elián creció, pero nunca dejó de visitar el Bosque de los Murmullos Eternos, y siempre, acompañado de Lumi, encontró nuevas aventuras en sus senderos susurrantes.\r\nEl Bosque de los Murmullos Eternos seguía siendo un misterio, un lugar de magia, gracias al deseo de un niño que supo valorar la maravilla de lo desconocido sobre el valor de un tesoro personal. Y así, las historias de Elián se tejieron en la tradición de la aldea, contadas por generaciones, siempre recordando que lo más valioso es a menudo lo que decidimos regalar a otros.\r\n&quot;],&quot;time&quot;:[0,&quot;219&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Bosque-de-Los-Susurros-e2ivth2/a-ab7cjtn&quot;],&quot;date&quot;:[0,&quot;26/04/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/t8qBIQpkFZo&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.120,0:00:06.240\r\nEl sol rompe el pico nevado,\r\nun viejo secreto ha despertado.\r\n\r\n0:00:06.240,0:00:11.960\r\nElián con alma encendida,\r\nbusca la leyenda prometida.\r\n\r\n0:00:11.960,0:00:16.680\r\nCuentos de abuela junto al hogar,\r\nmagia guardada pa’ soñar.\r\n\r\n0:00:16.680,0:00:21.840\r\nBrújula y miel, la capa fiel,\r\nsubiendo la senda de laurel.\r\n\r\n0:00:21.840,0:00:26.040\r\nSenderos mudos, nadie va,\r\nescuchando lo que el árbol da.\r\n\r\n0:00:26.600,0:00:31.800\r\nLa brisa trae un grave son:\r\n“Valiente”, “Deseo”, “Con precaución”!\r\n\r\n0:00:31.800,0:00:37.160\r\n¡OH, EL BOSQUE DE LOS SUSURROS, \r\nDONDE HABLA LA VERDAD!\r\n\r\n0:00:37.160,0:00:45.520\r\nCADA ÁRBOL GUARDA MISTERIO Y LIBERTAD.\r\nEL CRISTAL BRILLA, EL DESEO CERCA ESTÁ,\r\n\r\n0:00:45.520,0:00:51.720\r\n¡PERO EL PREMIO ES LA AVENTURA Y NADA MÁS!\r\nSIENTE EL RITMO, ESCUCHA LA CANCIÓN,\r\n\r\n0:00:51.720,0:00:54.600\r\n¡EL VALOR ESTÁ EN EL CORAZÓN!\r\n\r\n0:00:55.440,0:00:59.840\r\nUna sombra, un brillo azul…\r\n¡es Lumi, el zorro de luz!\r\n\r\n0:00:59.840,0:01:04.840\r\nSalta contento, fiel amigo,\r\nconoce el rumbo contigo.\r\n\r\n0:01:04.840,0:01:09.560\r\nHelechos cantan, claro y fuerte,\r\nguían al niño con su suerte.\r\n\r\n0:01:09.560,0:01:15.040\r\nYa no camina en soledad,\r\nrompiendo la oscuridad.\r\n\r\n0:01:15.040,0:01:20.360\r\n¡OH, EL BOSQUE DE LOS SUSURROS, \r\nDONDE HABLA LA VERDAD!\r\n\r\n0:01:20.360,0:01:28.720\r\nCADA ÁRBOL GUARDA MISTERIO Y LIBERTAD.\r\nEL CRISTAL BRILLA, EL DESEO CERCA ESTÁ,\r\n\r\n0:01:28.720,0:01:34.920\r\n¡PERO EL PREMIO ES LA AVENTURA Y NADA MÁS!\r\nSIENTE EL RITMO, ESCUCHA LA CANCIÓN,\r\n\r\n0:01:34.920,0:01:38.680\r\n¡EL VALOR ESTÁ EN EL CORAZÓN!\r\n\r\n0:01:38.680,0:01:43.880\r\nEl claro llega, ¡qué fulgor!\r\nEl diamante brilla en el peñasco mayor.\r\n\r\n0:01:43.880,0:01:48.960\r\nLa voz del bosque dice en calma:\r\n“No pidas solo pa’ ti, alma.”\r\n\r\n0:01:48.960,0:01:54.680\r\nVe el tesoro… y sin temor,\r\npide un bosque lleno de color.\r\n\r\n0:01:54.680,0:02:00.680\r\nUn deseo puro, lleno de sol:\r\n¡Que el bosque cante con su voz!\r\n\r\n0:02:00.680,0:02:06.000\r\n¡OH, EL BOSQUE DE LOS SUSURROS, \r\nDONDE HABLA LA VERDAD!\r\n\r\n0:02:06.000,0:02:14.360\r\nCADA ÁRBOL GUARDA MISTERIO Y LIBERTAD.\r\nEL CRISTAL BRILLA, EL DESEO CERCA ESTÁ,\r\n\r\n0:02:14.360,0:02:17.920\r\n¡PERO EL PREMIO ES LA AVENTURA Y NADA MÁS!\r\n\r\n0:02:17.920,0:02:24.200\r\nSIENTE EL RITMO, ESCUCHA LA CANCIÓN,\r\n¡LA MAGIA VIVE EN TU CORAZÓN!\r\n\r\n0:02:24.200,0:02:28.800\r\nEl cristal se rompe en mil destellos,\r\nla magia brilla pa’ los chicos y abuelos.\r\n\r\n0:02:28.800,0:02:33.680\r\nEl deseo bueno, lleno de sol,\r\nes pa’ los chicos… ¡y pa’ ti también!\r\n\r\n0:02:33.680,0:02:44.160\r\nEl bosque canta sin final,\r\nsu magia vive en tu hogar.\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;65&quot;],&quot;name&quot;:[0,&quot;El Trenzado Mágico&quot;],&quot;key&quot;:[0,&quot;el-trenzado-magico&quot;],&quot;youtube&quot;:[0,&quot;7w1mbuhHbRY&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Trenzado-Mgico-e2ivtvr/a-ab7cl0e&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/7w1mbuhHbRY&quot;],&quot;story&quot;:[0,&quot;En la pequeña y tranquila ciudad de Lanarillos, donde las casas se pintaban de colores brillantes y las flores parecían sonreír al sol, había una peluquería muy especial llamada “El Rincón de los Lazos”. Aunque parecía una peluquería común desde fuera, dentro se ocultaba un secreto maravilloso.\r\nLa dueña, una anciana encantadora llamada Doña Rosita, tenía una habilidad única: cada trenza, moño o peinado que hacía cobraba vida durante la noche. Nadie sabía de este milagro, excepto sus tres herramientas favoritas: Bobby, una pinza muy charlatana; Curly, un rizador de cabello con aspiraciones de artista, y Tijerín, unas tijeras sabias y experimentadas.\r\nUn día, llegó a la peluquería un joven llamado Nico, desalentado por la rutina diaria y la falta de magia en su vida. Quería un cambio, algo que realmente lo hiciera sentir diferente. Doña Rosita, con una sonrisa misteriosa, sugirió un peinado muy especial: un trenzado mágico.\r\nMientras trabajaba en el cabello de Nico, Doña Rosita le contó sobre la magia oculta en las pequeñas cosas y cómo cada uno de nosotros puede encontrar maravillas en lo cotidiano si solo nos tomamos el tiempo de mirar realmente.\r\nEsa noche, después de que Nico se marchara, el trenzado que Doña Rosita había creado cobró vida. Se llamaba Trenzi y era una trenza llena de energía y curiosidad. Trenzi quería explorar el mundo fuera de “El Rincón de los Lazos” y decidió escaparse en busca de aventuras.\r\nBobby, Curly y Tijerín, preocupados por los problemas que Trenzi podría enfrentar, decidieron seguirla para protegerla. La pequeña ciudad de Lanarillos se convirtió en un escenario de increíbles aventuras nocturnas: desde el parque, donde Trenzi ayudó a un pequeño gato perdido a encontrar su camino a casa, hasta la biblioteca, donde organizó un desfile de moda para los marcadores y los lápices.\r\nCada aventura enseñaba a Trenzi y sus amigos algo valioso sobre la vida, como la importancia de la amistad, la alegría de ayudar a los demás y el valor de la creatividad. Pero pronto, Trenzi empezó a sentirse cansada y un poco sola, dándose cuenta de que el lugar donde realmente pertenecía era junto a Doña Rosita y los amigos que la habían seguido para cuidarla.\r\nAl regresar a “El Rincón de los Lazos”, Trenzi compartió con Nico, quien había vuelto para agradecer a Doña Rosita por el cambio en su vida, todas las lecciones aprendidas en sus aventuras. Nico escuchó maravillado, comprendiendo que la magia que buscaba siempre estuvo allí, en los detalles pequeños y en los actos de bondad cotidianos.\r\nDoña Rosita sonrió al ver cómo su trenzado mágico, junto con sus herramientas animadas, había cambiado no solo la vida de Nico, sino también la suya, recordándole el poder de la esperanza y la fantasía incluso en la vida cotidiana.\r\nAsí, “El Rincón de los Lazos” siguió siendo un lugar de magia y maravillas, donde cada peinado tenía su propia historia y cada visita dejaba una huella imborrable en el corazón de quien cruzaba su puerta. Y aunque fuera solo por una noche, la magia del trenzado mágico de Doña Rosita recordaba a todos que la verdadera magia está en los pequeños momentos de nuestra vida diaria.\r\n&quot;],&quot;time&quot;:[0,&quot;155,4&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Trenzado-Mgico-e2ivtvr/a-ab7cl0e&quot;],&quot;date&quot;:[0,&quot;27/04/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.640,0:00:09.920\r\nEn Hilorín la luz se va, la hora de soñar\r\nEl Rincón del Lazo tiene un secreto singular\r\n\r\n0:00:09.920,0:00:14.720\r\nDoña Rosa teje sueños con hilos de un color genial\r\n\r\n0:00:14.720,0:00:18.160\r\n¡Y Braidy, el trenzado \r\nmágico, cobra vida al final!\r\n\r\n0:00:18.160,0:00:22.520\r\nLlegó Nick con el corazón \r\ngris, sin brillo ni emoción\r\n\r\n0:00:22.520,0:00:30.320\r\nBuscando un rayo de esperanza, una gran sensación\r\nDoña Rosa sonrió y le dijo con dulzura:\r\n\r\n0:00:30.320,0:00:35.040\r\n\&quot;¡La magia está en lo simple, \r\nen la bondad y ternura!\&quot;\r\n\r\n0:00:35.040,0:00:42.040\r\nTejió hilos de oro, firmes y con mucha fe,\r\nY al trenzado susurró: \&quot;¡Corre, Braidy,\r\n\r\n0:00:42.040,0:00:44.480\r\ncorre y sé!\&quot;\r\nBobby el broche,\r\n\r\n0:00:44.480,0:00:52.840\r\nSnippy veloz, Curly dando un gran salto\r\nSabían que esa noche ¡habría magia en cada salto!\r\n\r\n0:00:52.840,0:00:58.760\r\n¡OH! ¡El Trenzado Mágico \r\nvibra, con ritmo de carnaval!\r\n\r\n0:00:58.760,0:01:02.680\r\n¡Braidy corre, salta y juega, la magia es natural!\r\n\r\n0:01:02.680,0:01:10.720\r\nSe escapa de la cabeza, ¡su danza es pura emoción!\r\n¡El detalle más pequeño tiene poder como la miel!\r\n\r\n0:01:10.720,0:01:14.480\r\nDel salón a la ciudad, \r\ndestellos brillantes sin fin,\r\n\r\n0:01:14.480,0:01:19.080\r\n¡Lo diario es maravilloso si le pones un matiz!\r\n¡Mira cerca,\r\n\r\n0:01:19.080,0:01:27.120\r\nmira bien! ¡Que no se te escape jamás!\r\n¡La magia es la bondad… y siempre va contigo ya!\r\n\r\n0:01:27.120,0:01:35.040\r\nBraidy aprende muy deprisa, afuera es diversión\r\nEncuentra un gato triste y le regala su atención\r\n\r\n0:01:35.040,0:01:40.960\r\nLos lápices en el pupitre le cantan con emoción\r\n¡La bondad es el mejor hechizo,\r\n\r\n0:01:40.960,0:01:46.280\r\nlo sabes tú y lo sé yo!\r\nBobby, Curly, Snippy fiel, la siguen con valor\r\n\r\n0:01:46.280,0:01:51.840\r\nVieron la alegría que creaba, un fuerte resplandor\r\nNo hay dragones, ni castillos,\r\n\r\n0:01:51.840,0:01:59.540\r\nni pociones de sabor\r\nSolo un corazón sincero y lleno de puro amor!\r\n\r\n0:01:59.540,0:02:07.120\r\n¡OH! ¡El Trenzado Mágico \r\nvibra, con ritmo de carnaval!\r\n\r\n0:02:07.120,0:02:10.880\r\n¡Braidy corre, salta y juega, la magia es natural!\r\n\r\n0:02:10.880,0:02:19.080\r\nSe escapa de la cabeza, ¡su danza es pura emoción!\r\n¡El detalle más pequeño tiene poder como la miel!\r\n\r\n0:02:19.080,0:02:22.800\r\nDel salón a la ciudad, \r\ndestellos brillantes sin fin,\r\n\r\n0:02:22.800,0:02:27.360\r\n¡Lo diario es maravilloso si le pones un matiz!\r\n¡Mira cerca,\r\n\r\n0:02:27.360,0:02:30.600\r\nmira bien! ¡Que no se te escape jamás!\r\n¡La magia es la bondad… y siempre va contigo ya!\r\n\r\n0:02:30.600,0:02:37.640\r\nBraidy para, piensa, ¡sí! Su noche va a acabar\r\nLa aventura es emocionante, pero debe regresar\r\n\r\n0:02:37.640,0:02:41.440\r\nNick vuelve, su alma es \r\nnueva, ya no siente el dolor\r\n\r\n0:02:41.440,0:02:48.840\r\nAgradece a Doña Rosa por llenarlo de color\r\nVe el brillo en cada esquina, la risa en el fulgor\r\n\r\n0:02:48.840,0:02:53.240\r\n¡Lo ordinario es extraordinario, \r\nsolo mira alrededor!\r\n\r\n0:02:53.240,0:03:03.920\r\nEl mundo gris ya se fue, \r\n¡todo vuelve a resplandecer!\r\n\r\n0:03:03.920,0:03:09.800\r\n¡OH! ¡El Trenzado Mágico \r\nvibra, con ritmo de carnaval!\r\n\r\n0:03:09.800,0:03:13.720\r\n¡Braidy corre, salta y juega, la magia es natural!\r\n\r\n0:03:13.720,0:03:21.840\r\nSe escapa de la cabeza, ¡su danza es pura emoción!\r\n¡El detalle más pequeño tiene poder como la miel!\r\n\r\n0:03:21.840,0:03:25.560\r\nDel salón a la ciudad, \r\ndestellos brillantes sin fin,\r\n\r\n0:03:25.560,0:03:30.160\r\n¡Lo diario es maravilloso si le pones un matiz!\r\n¡Mira cerca,\r\n\r\n0:03:30.160,0:03:37.320\r\nmira bien! ¡Que no se te escape jamás!\r\n¡La magia es la bondad… y siempre va contigo ya!\r\n\r\n0:03:37.320,0:03:40.800\r\n¡El Rincón del Lazo, chas, chas, \r\nchas! ¡La tijera hace magia ya!\r\n\r\n0:03:40.800,0:03:45.440\r\nCada peinado tiene un sueño que vamos a contar!\r\n¡Mira cerca,\r\n\r\n0:03:45.440,0:03:59.720\r\nmira bien, sí! ¡La magia está en la luz!\r\n¡Las cosas pequeñas son ENORMES! ¡Descúbrelas tú!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;66&quot;],&quot;name&quot;:[0,&quot;La historia de Tic, el reloj que viajaba en el tiempo&quot;],&quot;key&quot;:[0,&quot;la-historia-de-tic-el-reloj-que-viajaba-en-el-tiempo&quot;],&quot;youtube&quot;:[0,&quot;vYyaVRznabk&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Aqu-otra-vez-e2ivv1n/a-ab7cn3r&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/vYyaVRznabk&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un rincón olvidado de la cocina de la familia Martínez, un reloj de pared bastante peculiar llamado Tic. Tic no era un reloj cualquiera; estaba adornado con números bailarines y manecillas juguetonas que, en lugar de avanzar con el tedioso tic-tac habitual, preferían saltar y bailar al ritmo de un vals olvidado. Pero lo más sorprendente de Tic era un pequeño secreto: ¡podía viajar en el tiempo!\r\nUna mañana de sábado, mientras la familia Martínez desayunaba despreocupadamente, una mermelada de mora se derramó sobre la mesa y salpicó el muro donde Tic colgaba. Algo en esa mermelada, tal vez su dulzura o su color intenso, activó el mecanismo secreto dentro de Tic.\r\nCon un brillo en su esfera y un sonido que no era ni tic ni tac, sino algo así como un ¡zum!, Tic se encontró de repente en la era de los dinosaurios. La cocina había desaparecido, y en su lugar, vastas praderas verdes se extendían hasta donde alcanzaba la vista, con gigantescos brontosaurios pastando tranquilamente.\r\n\&quot;Ay, ¡qué calor hace aquí!\&quot; se quejó Tic, quien no estaba acostumbrado a temperaturas tan altas. Pero antes de que pudiera ajustar su mecanismo interno para el clima, un pequeño pterodáctilo, atraído por el brillo de Tic, lo tomó en su pico y lo llevó volando sobre los antiguos paisajes.\r\n\&quot;¡Basta, necesito volver!\&quot; gritó Tic, y en un intento desesperado por regresar, agitó sus manecillas al revés. Con un nuevo ¡zum!, el pterodáctilo y las praderas se desvanecieron, y Tic se encontró en la corte del rey Arturo.\r\nAllí, en un majestuoso castillo, Tic fue confundido con un amuleto mágico y colocado en una mesa de roble, frente al propio rey. \&quot;Este objeto nos guiará hacia grandes victorias\&quot;, declaró el mago de la corte, examinando a Tic con curiosidad.\r\nSin embargo, Tic solo quería volver a su cálido rincón en la cocina de los Martínez, así que, una vez más, movió sus manecillas al revés. ¡Zum! En un abrir y cerrar de ojos, estaba en el antiguo Egipto, colgado en una pared de una pirámide, donde los jeroglíficos cobraban vida al anochecer.\r\n\&quot;¡Oh, no, aquí no! ¡Esto es demasiado arenoso para mi gusto!\&quot; se lamentó Tic, sintiendo cómo la arena del desierto se metía en sus engranajes. Con un poco de esfuerzo y mucha esperanza, agitó de nuevo sus manecillas.\r\n¡Zum! De repente, estaba en un futuro distante, en una ciudad flotante donde robots amables lo usaban para programar sus horarios. \&quot;¿Aquí otra vez?\&quot; suspiró Tic, recordando haber visto ese futuro en un sueño lejano. Aunque fascinado, Tic sabía que necesitaba volver a casa.\r\nMoviendo sus manecillas una vez más, con la precisión y el cuidado de quien ha aprendido la lección, Tic se concentró en la imagen de su rincón en la cocina Martínez. Con un último ¡zum! suave y melódico, finalmente regresó a su lugar en la pared, justo a tiempo para ver cómo la señora Martínez limpiaba la última gota de mermelada de mora.\r\nDesde ese día, Tic ya no viajó más en el tiempo, pero cada vez que los Martínez veían su esfera sonriente y escuchaban su alegre melodía, no podían evitar preguntarse si Tic extrañaría sus aventuras. Y Tic, siempre puntual y ahora un poco más sabio, continuaba contando el tiempo, feliz de estar en casa... pero siempre listo para un nuevo ¡zum! si la aventura lo requería.\r&quot;],&quot;time&quot;:[0,&quot;166,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Aqu-otra-vez-e2ivv1n/a-ab7cn3r&quot;],&quot;date&quot;:[0,&quot;28/04/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.200,0:00:05.760\r\n¡Oye! ¡Mira la hora! ¡Tic-tac! \r\n¡Que empiece el ritmo ya!\r\n\r\n0:00:05.760,0:00:08.800\r\nFlow rápido y lúdico, la \r\nhistoria que al tiempo se va.\r\n\r\n0:00:08.800,0:00:14.320\r\nAgujas girando, listas para el salto total,\r\nHablamos de Tic… ¡que tiene poder especial!\r\n\r\n0:00:14.320,0:00:19.600\r\nTic en la pared, ¡qué reloj tan especial!\r\nSus números bailan un vals celestial.\r\n\r\n0:00:19.600,0:00:25.480\r\nEn la cocina Martínez, rincón olvidado y sin luz,\r\nPero cayó mermelada… ¡un dulce y pegajoso plus!\r\n\r\n0:00:25.480,0:00:35.680\r\nActivó el secreto, el gran mecanismo genial,\r\nUna gota morada… ¡y Tic se sintió a volar!\r\n\r\n0:00:35.680,0:00:39.080\r\n¡Soy Tic! ¡El reloj viajero, \r\nsiente el destello ya!\r\n\r\n0:00:39.080,0:00:41.960\r\nMis agujas giran locas, ¡la aventura empieza y va!\r\n\r\n0:00:41.960,0:00:47.560\r\nTic-tac, sin parar, saltando al gran pasado,\r\nO al futuro que no existe… ¡voy muy acelerado!\r\n\r\n0:00:47.560,0:00:50.280\r\n¡Oye el Zoom! ¡Bum! El bajo \r\nsuena fuerte sin dudar,\r\n\r\n0:00:50.280,0:00:54.760\r\nDe reptiles a robots… ¡el tiempo voy a cruzar!\r\n¡Tic-Tac-Boom! ¡Que suba el ritmo,\r\n\r\n0:00:54.760,0:00:58.960\r\nque explote la emoción!\r\nSoy el viajero accidental con la mejor vibración.\r\n\r\n0:00:58.960,0:01:02.240\r\n¡Zoom! ¡Se fue! La cocina \r\nen un instante se esfumó,\r\n\r\n0:01:02.240,0:01:05.480\r\nA la era del Dinosaurio… \r\n¡donde el Brontosaurio pastó!\r\n\r\n0:01:05.480,0:01:10.600\r\nUn Pterodáctilo me atrapó, ¡el susto fue muy real!\r\n¡Rápido hacia atrás! Me siento sin control…\r\n\r\n0:01:10.600,0:01:11.800\r\n¡qué mal!\r\n¡Zum! Y ya\r\n\r\n0:01:11.800,0:01:17.000\r\nestoy en el trono del rey Arturo,\r\nMe creen un hechizo… ¡qué lío tan puro!\r\n\r\n0:01:17.000,0:01:22.720\r\nAmuleto valioso, objeto de oro y fulgor,\r\n¡Zoom! Siguiente parada: desierto y calor.\r\n\r\n0:01:22.720,0:01:33.549\r\n¡Arena en mis tuercas! ¡Esto es un gran desafío!\r\n¡Ya no aguanto más! ¡Volver es lo que yo ansío!\r\n\r\n0:01:33.549,0:01:36.280\r\n¡Soy Tic! ¡El reloj viajero, \r\nsiente el destello ya!\r\n\r\n0:01:36.280,0:01:41.840\r\nMis agujas giran locas, ¡la aventura empieza y va!\r\nTic-tac, sin parar, saltando al gran pasado,\r\n\r\n0:01:41.840,0:01:44.800\r\nO al futuro que no existe… ¡voy muy acelerado!\r\n\r\n0:01:44.800,0:01:47.520\r\n¡Oye el Zoom! ¡Bum! El bajo \r\nsuena fuerte sin dudar,\r\n\r\n0:01:47.520,0:01:51.991\r\nDe reptiles a robots… ¡el tiempo voy a cruzar!\r\n¡Tic-Tac-Boom! ¡Soy Tic,\r\n\r\n0:01:51.991,0:01:56.240\r\nel reloj loco con la mejor vibración!\r\n¡Soy el viajero accidental con una gran emoción!\r\n\r\n0:01:56.240,0:02:00.420\r\nCiudad flotante — ¡robots \r\nchequean la hora sin parar!\r\n\r\n0:02:00.420,0:02:11.880\r\nMe usan de agenda… ¡es un raro lugar!\r\nEl viaje es genial, la prisa es un placer sin fin,\r\n\r\n0:02:11.880,0:02:18.080\r\nPero extraño mi rincón, mi \r\npan tostado y mi trajín.\r\n\r\n0:02:18.080,0:02:23.800\r\nLa lección ya es clara: estar quieto es la verdad,\r\nCon enfoque y cuidado mido la temporalidad.\r\n\r\n0:02:23.800,0:02:34.360\r\nBajo la energía, con gran precisión y luz,\r\nMi casa es mi abrazo… ¡mi vida, mi luz!\r\n\r\n0:02:34.360,0:02:40.080\r\nDe vuelta en mi pared, seguro, hogar de paz y sol,\r\nNo más mermelada… ¡cumplí con mi rol!\r\n\r\n0:02:40.080,0:02:44.680\r\nCara sonriente, ritmo fiel, ¡el tiempo no mentirá!\r\nPero si la aventura llama…\r\n\r\n0:02:44.680,0:02:50.365\r\n¡Tic-Tac-Boom! ¡volverá!\r\n¡Zoom! ¡Tic-Tac-Boom!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;67&quot;],&quot;name&quot;:[0,&quot;La casa de las 1000 puertas&quot;],&quot;key&quot;:[0,&quot;la-casa-de-las-1000-puertas&quot;],&quot;youtube&quot;:[0,&quot;NBcPK6iPFsI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-casa-de-las-1000-puertas-e2j043r/a-ab7d4nb&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/NBcPK6iPFsI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el pueblo de Almazul, una casa tan grande y enrevesada que los vecinos decían que tenía mil puertas. Era conocida por todos como \&quot;La casa de las 1000 puertas\&quot;. La casa estaba en la cima de una colina, rodeada de jardines misteriosos y senderos que parecían no tener fin. La mayoría de las puertas estaban pintadas de colores brillantes: azules, rojos, amarillos y verdes que brillaban bajo el sol como joyas.\r\n\r\nEn este lugar tan peculiar vivía una niña llamada Clara, conocida por su seriedad y su mente analítica. Clara tenía el cabello rizado y usaba siempre gafas grandes que hacían que sus ojos parecieran dos lentes de aumento listos para descubrir cualquier secreto. Aunque tenía solo ocho años, Clara disfrutaba resolviendo acertijos más que jugar con muñecas o correr descalza por el prado.\r\n\r\nUn día, mientras Clara examinaba un viejo mapa de la casa que había encontrado en el ático, descubrió algo extraordinario: había una puerta que no estaba en ningún plano, una puerta que ningún adulto recordaba haber visto.\r\n\r\nDecidida a investigar, Clara se preparó con su cuaderno de notas, una linterna, y un compás. Caminó por los pasillos adornados con cuadros de escenas fantásticas y alfombras que contaban historias con sus intrincados patrones. Al llegar a un pasillo que siempre le había parecido normal, ahora veía algo diferente. Allí estaba la puerta misteriosa, pintada de un azul profundo con estrellas plateadas que parecían parpadear.\r\n\r\nClara abrió la puerta con cuidado y lo que vio al otro lado fue un mundo completamente distinto. No era una habitación, sino un bosque encantado bajo un cielo crepuscular que nunca se oscurecía del todo. Árboles de troncos retorcidos y hojas de colores inimaginables se elevaban hacia un cielo repleto de estrellas danzantes.\r\n\r\nEn ese mundo, Clara conoció a criaturas que nunca hubiera imaginado: los musgosaurios, pequeños dinosaurios cubiertos de musgo que podían camuflarse en la naturaleza, y las mariposas gigantes que brillaban como farolillos en la noche. Pero lo que más le fascinó fue encontrar a los guardianes de las puertas, seres mágicos que cuidaban las entradas a otros mundos.\r\n\r\nUno de ellos, un anciano con barba de musgo y ojos color esmeralda, le dijo: \&quot;Cada puerta que ves aquí lleva a un mundo distinto, y cada uno enseña algo importante a quien se atreve a cruzar.\&quot;\r\n\r\nClara, movida por la curiosidad y su amor por los misterios, decidió visitar tantos mundos como pudiera. En cada uno aprendía algo nuevo: la paciencia de ver crecer una planta en un jardín eterno, la valentía de cruzar un río de estrellas fugaces, y la alegría de danzar con las nubes en un cielo de algodón de azúcar.\r\n\r\nDespués de muchas aventuras y enseñanzas, Clara regresó a la casa con el corazón lleno de maravillas y una nueva perspectiva. Aprendió que, aunque la seriedad y la lógica son importantes, también lo es dejar volar la imaginación y abrir las puertas a lo desconocido y lo fantástico.\r\n\r\nDesde entonces, la casa de las 1000 puertas no solo fue un lugar de misterios por resolver, sino también de puertas que abrían a infinitas posibilidades. Clara nunca dejó de explorar, pero ahora, siempre se tomaba un tiempo para sentarse bajo su árbol favorito en el jardín encantado, simplemente para soñar despierta.\r\n\r\nY así, entre acertijos y fantasías, Clara creció aprendiendo que en el equilibrio entre la realidad y la imaginación reside la verdadera magia de la vida. Y la casa de las 1000 puertas, con sus colores y secretos, siempre estaba allí, esperando por la próxima aventura.\r\n&quot;],&quot;time&quot;:[0,&quot;174,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-casa-de-las-1000-puertas-e2j043r/a-ab7d4nb&quot;],&quot;date&quot;:[0,&quot;29/04/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.160,0:00:08.480\r\n¡Bienvenidos al \r\nviaje—¡pum!—escuchen la tuba sonar!\r\n\r\n0:00:08.480,0:00:13.600\r\n¡Casa en la colina donde \r\nlas puertas quieren volar!\r\n\r\n0:00:13.600,0:00:25.640\r\n¡Mil formas de entrar, mil golpes que dar—\r\nClara está lista… la magia va a estallar!\r\n\r\n0:00:27.280,0:00:31.240\r\nClara, de ocho años, con \r\ngafas grandes y mirada aguda,\r\n\r\n0:00:31.240,0:00:34.760\r\nSeriedad en su libreta, curiosidad su actitud.\r\n\r\n0:00:34.760,0:00:38.120\r\nTrazó los pasillos, resolvió \r\ncada acertijo ancestral,\r\n\r\n0:00:38.120,0:00:44.360\r\nPero el ático susurró: “¡Hay una \r\npuerta… solo para ti, mortal!”\r\n\r\n0:00:44.360,0:00:48.080\r\nAzul profundo con estrellas de \r\nplata, brillaba en la oscuridad,\r\n\r\n0:00:48.080,0:00:55.160\r\nUna puerta no dibujada en ningún mapa ni verdad.\r\nTomó su brújula, linterna—veloz y fiel—\r\n\r\n0:00:55.160,0:00:59.880\r\nLista para cruzar al mundo \r\nque aguarda tras el umbral.\r\n\r\n0:00:59.880,0:01:06.720\r\n¡Mil Puertas Abrir! ¡Un caos de rojo y verde!\r\n¡Mil Puertas Abrir! ¡Lo más loco que se puede ver!\r\n\r\n0:01:06.720,0:01:10.160\r\n¡Rompe el molde, toma la llave, \r\nolvida lo serio, mi vida!\r\n\r\n0:01:10.160,0:01:20.280\r\n¡La imaginación te llama, la magia ya ha venido!\r\n¡Abre el portal, que el capricho te guíe la mano,\r\n\r\n0:01:20.280,0:01:26.640\r\nLa lógica se esfuma en este mundo arcano!\r\n\r\n0:01:26.640,0:01:30.880\r\nCayó en un umbral bajo un cielo \r\ncrepuscular que nunca se apaga,\r\n\r\n0:01:30.880,0:01:34.400\r\nDonde mariposas gigantes como \r\nfaroles flotan y encantan.\r\n\r\n0:01:34.400,0:01:39.600\r\nGuardianes musgosos con barbas de esmeralda\r\nLe dijeron: “Cada puerta enseña\r\n\r\n0:01:39.600,0:01:44.920\r\nalgo que el alma desvela.”\r\nBailó con nubes de algodón,\r\n\r\n0:01:44.920,0:01:49.240\r\ncruzó un río de estrellas fugaces,\r\nLa valentía es el boleto que el universo\r\n\r\n0:01:49.240,0:01:51.240\r\nte trae sin capaces.\r\nConoció a los\r\n\r\n0:01:51.240,0:01:59.080\r\nMusgosaurios—pequeños, cubiertos de musgo,\r\nCada paso loco le enseñó a soñar sin haber soñado.\r\n\r\n0:01:59.080,0:02:05.920\r\n¡Mil Puertas Abrir! ¡Un caos de rojo y verde!\r\n¡Mil Puertas Abrir! ¡Lo más loco que se puede ver!\r\n\r\n0:02:05.920,0:02:09.360\r\n¡Rompe el molde, toma la llave, \r\nolvida lo serio, mi vida!\r\n\r\n0:02:09.360,0:02:19.480\r\n¡La imaginación te llama, la magia ya ha venido!\r\n¡Abre el portal, que el capricho te guíe la mano,\r\n\r\n0:02:19.480,0:02:25.880\r\nLa lógica se esfuma en este mundo arcano!\r\n\r\n0:02:25.880,0:02:29.880\r\nLa moraleja no está escondida \r\nbajo el tapete ni el sofá—\r\n\r\n0:02:29.880,0:02:33.400\r\n¡Es el espíritu salvaje que en el cosmos flotará!\r\n\r\n0:02:33.400,0:02:36.440\r\nLa seriedad sirve… pero en \r\nexceso te achica y te frena.\r\n\r\n0:02:36.440,0:02:40.160\r\n¡Equilibra mente y \r\nasombro—responde a la gran cadena!\r\n\r\n0:02:40.160,0:02:54.000\r\nLa puerta siempre espera, la casa no se irá—\r\nLa aventura vive en ti… ¿a qué esperas ya?\r\n\r\n0:02:54.000,0:03:00.800\r\n¡Mil Puertas Abrir! ¡Un caos de rojo y verde!\r\n¡Mil Puertas Abrir! ¡Lo más loco que se puede ver!\r\n\r\n0:03:00.800,0:03:04.240\r\n¡Rompe el molde, toma la llave, \r\nolvida lo serio, mi vida!\r\n\r\n0:03:04.240,0:03:14.320\r\n¡La imaginación te llama, la magia ya ha venido!\r\n¡Abre el portal, que el capricho te guíe la mano,\r\n\r\n0:03:14.320,0:03:18.840\r\nLa lógica se esfuma en este mundo arcano!\r\n\r\n0:03:18.840,0:03:24.640\r\nCampanilla suena… Clara está bien—\r\n¡Su mente y su alma van de la mano también!\r\n\r\n0:03:24.640,0:03:34.800\r\n¿Cerrar la puerta azul? ¡Ni lo pienses tú!\r\n¡Siempre hay otra puerta… esperándote a ti!\r\n\r\n0:03:34.800,0:03:37.800\r\n¡Mil Puertas!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;68&quot;],&quot;name&quot;:[0,&quot;El Viaje del dragón de fuego&quot;],&quot;key&quot;:[0,&quot;el-viaje-del-dragon-de-fuego&quot;],&quot;youtube&quot;:[0,&quot;MgYjTmVxwck&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Viaje-del-dragn-de-fuego-e2j057u/a-ab7d7q3&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/MgYjTmVxwck&quot;],&quot;story&quot;:[0,&quot;En el pequeño pueblo de Piedra Llana, donde las casas eran de piedra y las calles estrechas, los niños solían jugar hasta que el cielo se teñía de estrellas. Pero últimamente, nadie se atrevía a salir de casa después del atardecer. Se contaban historias de un enorme Dragón de Fuego que rondaba el bosque cercano, dejando tras de sí un rastro de árboles quemados y miedo entre los aldeanos.\r\nUna noche, el joven Tomás no pudo contener su curiosidad. Armado con nada más que una linterna y una capa vieja, decidió encontrar al dragón y descubrir la verdad. Sigilosamente, se deslizó fuera de su casa y se adentró en el bosque.\r\nMientras caminaba entre los susurros de las hojas y el crujido de las ramas bajo sus pies, una sombra gigantesca cruzó por delante de su linterna. Tomás contuvo la respiración. Frente a él, las siluetas de las alas, la cola y las fauces de un dragón se proyectaban en el suelo. Sin embargo, algo era extraño. La sombra parecía temblar y cambiar de forma.\r\nIntrigado, Tomás siguió la sombra hasta llegar a una pequeña cueva. Allí, escondido detrás de unas rocas, encontró a un ratoncito. Era Remy, un ratón peculiar que vivía solo en el bosque y que, con ayuda de una lámpara de aceite, proyectaba sombras en las paredes de la cueva.\r\n\&quot;¡No tengas miedo!\&quot; dijo Remy con una vocecita chillona cuando Tomás lo descubrió. \&quot;Solo estoy jugando a ser un gran dragón. No hago daño a nadie.\&quot;\r\nTomás, entre asombrado y divertido, decidió sentarse a escuchar la historia de Remy. El ratoncito explicó cómo había encontrado la lámpara de aceite en un carro abandonado y cómo había aprendido a crear sombras con sus patitas y su cuerpo.\r\n\&quot;Me gusta imaginar que soy grande y fuerte, aunque solo sea en las sombras\&quot;, confesó Remy con un suspiro.\r\nTomás sonrió. \&quot;Es un juego ingenioso, pero has asustado a todo el pueblo\&quot;, dijo.\r\nJuntos, idearon un plan para mostrar a todos en Piedra Llana que no había nada que temer y que las sombras no eran más que un juego.\r\nTomás y Remy trabajaron durante días preparando la gran revelación. Invitaron a todos los aldeanos a una \&quot;Feria de las Sombras\&quot; en la plaza del pueblo. Con la ayuda de otros niños, colgaron telas blancas y prepararon lámparas de aceite.\r\nCuando llegó la noche de la feria, el pueblo entero se congregó, algunos todavía temerosos. Tomás presentó a Remy, quien con orgullo explicó cómo había creado el gran Dragón de Fuego con solo su pequeño cuerpo y una lámpara.\r\nLos niños del pueblo se turnaron para crear sus propias sombras: pájaros, perros, castillos… La plaza se llenó de risas y aplausos. Los adultos, al principio escépticos, terminaron participando y creando sombras con sus manos y cuerpos.\r\nLa feria se convirtió en una celebración anual en Piedra Llana. Remy fue nombrado el \&quot;Maestro de las Sombras\&quot;, enseñando a todos los niños del pueblo el arte de las sombras chinas.\r\nTomás aprendió que a menudo, los miedos de la gente son solo sombras: formas sin sustancia que, vistas de cerca, no son tan temibles después de todo.\r\nY así, Remy y Tomás enseñaron a Piedra Llana una valiosa lección: que a veces, los dragones más temibles son los que construimos en nuestra imaginación. Y lo que a menudo necesitamos es acercarnos un poco más para ver la realidad detrás de las sombras.\r\n&quot;],&quot;time&quot;:[0,&quot;166,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Viaje-del-dragn-de-fuego-e2j057u/a-ab7d7q3&quot;],&quot;date&quot;:[0,&quot;30/04/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.240,0:00:08.240\r\nEn Piedra Llana, la villa duerme,\r\npero la sombra pronto se enciende.\r\n\r\n0:00:08.240,0:00:15.200\r\nUn cuento terrible, un gran rumor:\r\n¡el Dragón de Fuego trae pavor!\r\n\r\n0:00:15.200,0:00:18.800\r\nCasas de piedra, calles estrechas,\r\nnadie se asoma tras las ventanas.\r\n\r\n0:00:18.800,0:00:22.200\r\nPero Tomás sale a descubrir\r\nlo que es verdad… ¡y lo que es fingir!\r\n\r\n0:00:22.200,0:00:25.600\r\nSiguió la sombra, el ala, la luz,\r\nguiado por su gran corazón.\r\n\r\n0:00:25.600,0:00:32.640\r\nLlegó a la cueva… ¿qué habrá allí?\r\n¡Un secreto dulce que brillará en ti!\r\n\r\n0:00:32.640,0:00:39.440\r\n¡OH! ¡El rugido es solo un juego!\r\n¡No hay dragón, no hay fuego!\r\n\r\n0:00:39.440,0:00:42.800\r\nMira de cerca, ven a reír,\r\n¡la gran verdad te va a sonreír!\r\n\r\n0:00:42.800,0:00:47.960\r\nEl monstruo se esfuma, el miedo se va,\r\n¡jugar con sombras es nuestra verdad!\r\n\r\n0:00:47.960,0:00:51.720\r\nTras de la roca, sin gran calor,\r\nuna linterna y un ratón con valor.\r\n\r\n0:00:51.720,0:00:54.880\r\nEra Remy, listo y audaz,\r\ncreando sombras con gran paz.\r\n\r\n0:00:54.880,0:00:58.320\r\nUsó su cola, usó su ser,\r\n¡proyectando un dragón al anochecer!\r\n\r\n0:00:58.320,0:01:01.800\r\n“Me gusta sentirme fuerte y mayor”,\r\ndijo riendo, “¡aunque sea con amor!”\r\n\r\n0:01:01.800,0:01:07.160\r\nTomás le abraza: “¡Tu arte es genial!\r\nPero el pueblo entero vive en mal.”\r\n\r\n0:01:07.160,0:01:13.960\r\n¡OH! ¡El rugido es solo un juego!\r\n¡No hay dragón, no hay fuego!\r\n\r\n0:01:13.960,0:01:17.320\r\nMira de cerca, ven a reír,\r\n¡la gran verdad te va a sonreír!\r\n\r\n0:01:17.320,0:01:21.720\r\nEl monstruo se esfuma, el miedo se va,\r\n¡jugar con sombras es nuestra verdad!\r\n\r\n0:01:22.440,0:01:29.640\r\n¡La Feria de Sombras nació aquel día!\r\nCon sábanas blancas y gran alegría.\r\n\r\n0:01:29.640,0:01:38.120\r\nRemy mostró su gran destreza,\r\n¡y se fue la duda, se fue la tristeza!\r\n\r\n0:01:38.120,0:01:41.400\r\nNiños y adultos, con manos en alto,\r\nhicieron sombras… ¡y nació el milagro!\r\n\r\n0:01:41.400,0:01:46.880\r\nEl miedo es sombra, no es realidad:\r\n¡la amistad da luz y claridad!\r\n\r\n0:01:46.880,0:01:53.680\r\n¡OH! ¡El rugido es solo un juego!\r\n¡No hay dragón, no hay fuego!\r\n\r\n0:01:53.680,0:01:57.040\r\nMira de cerca, ven a reír,\r\n¡la gran verdad te va a sonreír!\r\n\r\n0:01:57.040,0:02:02.200\r\nEl monstruo se esfuma, el miedo se va,\r\n¡jugar con sombras es nuestra verdad!\r\n\r\n0:02:02.200,0:02:07.560\r\nEnciende tu lámpara, brilla tu voz,\r\nel dragón más grande nació… ¡en tu interior!\r\n\r\n0:02:07.560,0:02:15.890\r\nPero con amigos y un poco de luz,\r\n¡hasta el miedo más fiero se vuelve… puf!\r\n&quot;]}],[0,{&quot;order&quot;:[0,&quot;69&quot;],&quot;name&quot;:[0,&quot;Susurros Cósmicos&quot;],&quot;key&quot;:[0,&quot;susurros-cosmicos&quot;],&quot;youtube&quot;:[0,&quot;Axt0sZrzkKw&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Sususrros-Csmicos-e2j19u9/a-ab7g8ie&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/Axt0sZrzkKw&quot;],&quot;story&quot;:[0,&quot;En un rincón muy pequeño, pero increíblemente importante del vasto universo, flotaba un diminuto planeta conocido como Ziraf. Aunque parecía una mota de polvo suspendida en un rayo de sol, Ziraf estaba repleto de vida y aventuras, sobre todo gracias a un pequeño habitante llamado Mino. Mino era un alienígena de apenas 3 centímetros de altura, con piel de un brillante tono turquesa y grandes ojos que parecían dos esferas de cristal negro. Pero lo más especial de Mino no era su tamaño ni el color de su piel: era su asombrosa superfuerza y su increíble superoído.\r\nMino vivía en la Ciudad de los Cristales, donde todas las construcciones brillaban con los colores del arcoíris bajo el sol de Ziraf. Los habitantes de Ziraf, pequeños como Mino y llamados zirafitas, se comunicaban a través de vibraciones que solo ellos podían sentir, gracias a su superoído.\r\nUn día, mientras Mino jugaba entre los cristales, captó un susurro muy débil, diferente a cualquier cosa que hubiera escuchado antes. No era un susurro de su mundo; era un Susurro Cósmico. Intrigado y un poco nervioso, decidió seguir el sonido, que lo guió fuera de su ciudad y hacia las Montañas Murmurantes, un lugar donde ningún zirafita había osado aventurarse.\r\nDurante su viaje, utilizó su superfuerza para mover obstáculos que para cualquier otro ser de su tamaño serían inamovibles. Piedras del tamaño de una sandía, hojas secas que parecían vastas planicies, y pequeñas criaturas que en su mundo eran gigantes. Todo era parte de su camino hacia el origen de aquel misterioso susurro.\r\nMientras caminaba, Mino reflexionaba sobre lo que podría significar aquel sonido. En su mundo, todo susurro tenía un mensaje, y descifrarlo podría significar una gran diferencia para su comunidad. Quizás era una advertencia, quizás un mensaje de amigos desconocidos, o quizás una invitación a un evento cósmico. Mino, aunque pequeño, tenía un corazón valiente y la curiosidad de los grandes exploradores.\r\nAl llegar a las Montañas Murmurantes, Mino descubrió que los susurros no venían de la montaña misma, sino de un pequeño objeto incrustado en una de sus paredes de cristal. Era una piedra espacial, un meteorito que había caído desde algún lugar desconocido del espacio exterior. Mino, utilizando su superoído, escuchó historias de galaxias lejanas, de estrellas que cantaban y de planetas que danzaban. El meteorito había viajado por el cosmos recogiendo historias y ahora las compartía con él.\r\nMino pasó horas, que se convirtieron en días, escuchando atentamente. Decidió que estas historias no deberían ser escuchadas solo por él. Usando su superfuerza, llevó el meteorito de vuelta a la Ciudad de los Cristales. Allí, los sabios zirafitas usaron sus propios poderes para amplificar los susurros del meteorito para que todos pudieran escuchar.\r\nCuando el meteorito comenzó a contar sus historias, los zirafitas aprendieron sobre la importancia de escuchar no solo lo que se encuentra dentro de su pequeño mundo, sino también lo que viene de fuera. Comprendieron que el universo era vasto y lleno de maravillas y que, aunque pequeños, tenían un lugar en la gran red cósmica.\r\nPero entonces el meteorito reveló algo sorprendente: no solo había traído historias, sino que también traía una promesa de amistad de otros seres del universo que, guiados por los susurros del propio Mino al tratar de mover el meteorito, ahora sabían de la existencia de Ziraf y deseaban aprender y compartir conocimientos.\r\nLos zirafitas, inicialmente temerosos de lo desconocido, aprendieron que grandes cosas pueden venir en paquetes pequeños y que escuchar puede ser la clave para descubrir mundos nuevos y emocionantes. La Ciudad de los Cristales se convirtió en un centro de intercambio y aprendizaje intergaláctico, y Mino, el pequeño con gran oído y fuerza, fue recordado como el zirafita que expandió su mundo simplemente siguiendo un susurro.\r\nY así, en Ziraf, los susurros no solo cuentan historias, sino que también tejen lazos entre las estrellas.\r\n\r\n&quot;],&quot;time&quot;:[0,&quot;190,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Sususrros-Csmicos-e2j19u9/a-ab7g8ie&quot;],&quot;date&quot;:[0,&quot;01/05/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;70&quot;],&quot;name&quot;:[0,&quot;El Gran Apagón&quot;],&quot;key&quot;:[0,&quot;el-gran-apagon&quot;],&quot;youtube&quot;:[0,&quot;RKY8Cqz-ycQ&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Gran-Apagn-e2j1bnb/a-ab7gd32&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/RKY8Cqz-ycQ&quot;],&quot;story&quot;:[0,&quot;Había una vez, en el recóndito pueblo de Luzánima, donde las noches eran tan claras como los días, un fenómeno curioso y misterioso que preocupaba a todos sus habitantes. Cada noche, justo cuando la luna alcanzaba su cenit y las estrellas titilaban con más fuerza, un gran apagón azotaba el pueblo. Durante unas horas, la oscuridad era tan profunda que ni siquiera las velas podían encenderse.\r\nEn Luzánima, la gente temía a estas horas sin luz y les llamaban “Las Horas Sombreadas”. Los niños se escondían bajo sus mantas, y los adultos miraban nerviosos por las ventanas. Todos hablaban de los Tragaluces, seres míticos que según decían, eran pequeñas ardillas de sombra que se alimentaban de partículas de luz.\r\nNadie había visto realmente a un Tragaluz, pero eso no impedía que el pueblo entero creyera en ellos. Se decía que estos seres vivían en el Bosque Negro, un lugar tan sombrío que la luz del sol nunca lograba penetrar entre sus densos árboles.\r\nLía, una niña valiente y curiosa de Luzánima, estaba determinada a descubrir la verdad sobre los Tragaluces y el misterio del Gran Apagón. Una noche, armada con una linterna y un cuaderno para anotar sus descubrimientos, se aventuró hacia el Bosque Negro.\r\nA medida que Lía se adentraba en el bosque, la oscuridad se hacía más intensa y su linterna parecía menos efectiva. Los sonidos del bosque eran distintos a cualquier cosa que hubiera escuchado antes; susurros entre los árboles y crujidos bajo sus pies. De repente, algo se movió en la oscuridad.\r\nCon el corazón latiendo a mil por hora, Lía apuntó con su linterna hacia donde había visto el movimiento. Ante ella aparecieron unos ojos brillantes, pequeños y curiosos. Era un Tragaluz, justo como los imaginaba, pero mucho menos temible. Su cuerpo parecía hecho de sombras y sus ojos brillaban con una luz propia.\r\n—Hola, pequeño amigo —susurró Lía.\r\nEl Tragaluz se acercó cautelosamente, como si entendiera sus palabras. Lía se agachó para observarlo mejor y notó algo sorprendente: cada vez que el Tragaluz respiraba cerca de su linterna, la luz se atenuaba.\r\n—Así que ustedes se alimentan de luz —murmuró Lía, juntando las piezas del misterio—. Pero, ¿por qué necesitan tanto que nos dejan en completa oscuridad?\r\nEl Tragaluz miró hacia Lía y luego saltó hacia un árbol, señalándola para que lo siguiera. Guiada por el pequeño ser, llegaron a un claro donde cientos de Tragaluces se reunían alrededor de una estructura cristalina que parecía almacenar luz.\r\nLía observó asombrada cómo los Tragaluces alimentaban el cristal con la luz que absorbían. Entonces, uno de los Tragaluces más grandes se acercó y, de alguna manera, comenzó a proyectar imágenes en la luz del cristal. Las imágenes mostraban el pasado de Luzánima, cuando la luz era tan intensa que quemaba las plantas y hacía imposible la vida de muchos seres del bosque.\r\nLos Tragaluces no estaban robando la luz, la estaban guardando para equilibrar el día con la noche, para que todo en Luzánima pudiera crecer y prosperar en armonía.\r\nLía corrió de vuelta al pueblo, emocionada por compartir su descubrimiento. Convocó a una reunión con los aldeanos y les contó todo sobre los Tragaluces y su verdadero propósito.\r\nDesde entonces, Luzánima aprendió a vivir en equilibrio con la naturaleza. Las Horas Sombreadas ya no eran temidas, sino celebradas, sabiendo que la oscuridad también era necesaria para la vida. Los Tragaluces, una vez vistos como ladrones de luz, ahora eran considerados protectores de la armonía del pueblo.\r\nY así, Lía ayudó a su pueblo a ver que a veces, lo que consideramos malo, simplemente es algo que no hemos entendido completamente. Luzánima nunca olvidó la lección, y Lía fue recordada como la niña que trajo luz a la oscuridad, en más de un sentido.\r\n&quot;],&quot;time&quot;:[0,&quot;183,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Gran-Apagn-e2j1bnb/a-ab7gd32&quot;],&quot;date&quot;:[0,&quot;02/05/2024&quot;],&quot;song&quot;:[0,&quot;&quot;],&quot;lyrics&quot;:[0,&quot;&quot;]}],[0,{&quot;order&quot;:[0,&quot;71&quot;],&quot;name&quot;:[0,&quot;Las Horas Sombreadas&quot;],&quot;key&quot;:[0,&quot;las-horas-sombreadas&quot;],&quot;youtube&quot;:[0,&quot;hivJx-X-d-c&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Las-Horas-Sombreadas-e2j1d1h/a-ab7ggcp&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/hivJx-X-d-c&quot;],&quot;story&quot;:[0,&quot;En el pueblo de Arcoiris, donde las casas parecen pintadas con pinceladas de mil colores y las calles siempre huelen a pan recién horneado, los relojes nunca marcaban la misma hora. No era porque estuvieran rotos, sino porque en Arcoiris, el tiempo se medía de una forma muy especial: a través de las sombras.\r\n\r\nCada vecino tenía su propio reloj de sombras, que no era otra cosa que una pequeña estatua de jardín con un palito en la cima que proyectaba sombras en un círculo de piedras marcadas con números. Cuando el sol movía la sombra de la estatua, esta señalaba la hora. Pero no una hora cualquiera, sino una \&quot;hora sombreada\&quot;, un momento único en el día para hacer algo maravilloso.\r\n\r\nSin embargo, había un problema. Desde hace algunos meses, las sombras en Arcoiris empezaban a desaparecer. Las flores no crecían tanto como antes, los árboles frutales daban menos frutos y las caras de los vecinos parecían un poco más tristes cada día. Nadie sabía qué estaba pasando con el sol y las sombras.\r\n\r\nEn medio de este misterio vivía Lía, una niña de cabellos como hilos de oro y ojos grandes y curiosos como dos lunas llenas. Lía amaba las aventuras y decidió que ella encontraría la causa de la desaparición de las sombras. Armada con su cuaderno de dibujos y una brújula que había pertenecido a su abuelo, se dispuso a resolver el misterio.\r\n\r\nSu primer destino fue la colina detrás de su casa, donde el viejo reloj del pueblo, un gigantesco reloj de sombras que había guiado a los habitantes durante generaciones, se encontraba. Al llegar, Lía descubrió algo asombroso: el reloj estaba cubierto por una extraña planta de flores negras que absorbía la luz del sol.\r\n\r\n“¡Eureka!”, exclamó Lía. “¡Estas plantas están robando la luz y las sombras!”\r\n\r\nDecidida, Lía fue en busca del sabio del pueblo, Don Claroscuro, un viejo pintor que sabía mucho sobre luces y sombras. Le explicó el problema y juntos idearon un plan. Don Claroscuro sugirió que necesitaban un tipo especial de pintura que él mismo prepararía, una pintura que reflejaba la luz en lugar de absorberla.\r\n\r\nMientras Don Claroscuro preparaba la pintura, Lía recorrió el pueblo, reuniendo a los niños para ayudar. Les explicó cómo las sombras eran esenciales para la vida en Arcoiris y cómo cada uno podría hacer su parte.\r\n\r\nUna vez que la pintura estuvo lista, la llamaron “Luz de Esperanza”. Con brochas en manos, todos los niños del pueblo subieron la colina y comenzaron a pintar las plantas negras. A medida que cada flor se cubría con la pintura, la luz comenzaba a reflejarse y, poco a poco, las sombras volvían a aparecer.\r\n\r\nAl final del día, cuando el último pétalo negro fue cubierto de pintura, el reloj de sombras del pueblo brilló bajo el sol como nunca antes. Las sombras eran más claras y nítidas, y con ellas, la alegría volvió a Arcoiris.\r\n\r\nDesde aquel día, Lía y los otros niños fueron conocidos como “Los Guardianes de las Sombras”. Se encargaron de cuidar el reloj de sombras y asegurarse de que ninguna sombra volviera a desaparecer.\r\n\r\nY así, en el pueblo de Arcoiris, las horas sombreadas no solo marcaron el tiempo, sino también momentos de risa, juego y, sobre todo, de pequeños grandes héroes que aprendieron que incluso en las sombras, puede encontrarse la luz.\r\n&quot;],&quot;time&quot;:[0,&quot;164,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Las-Horas-Sombreadas-e2j1d1h/a-ab7ggcp&quot;],&quot;date&quot;:
