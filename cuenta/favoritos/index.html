}" ssr client="only" opts="{&quot;name&quot;:&quot;AccountPageNav&quot;,&quot;value&quot;:&quot;vue&quot;}" await-children><template data-astro-template>  <astro-island uid="Z7zmLe" component-url="/_astro/AccountSummary.z2VRFDu7.js" component-export="default" renderer-url="/_astro/client.Bf97Nz_Q.js" props="{&quot;lang&quot;:[0,&quot;es&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;AccountSummary&quot;,&quot;value&quot;:&quot;vue&quot;}"></astro-island>  <astro-island uid="Z1v6xKY" component-url="/_astro/AccountFavoritesSection.CrFtMVt0.js" component-export="default" renderer-url="/_astro/client.Bf97Nz_Q.js" props="{&quot;stories&quot;:[1,[[0,{&quot;order&quot;:[0,&quot;1&quot;],&quot;name&quot;:[0,&quot;El Finalizador&quot;],&quot;key&quot;:[0,&quot;el-finalizador&quot;],&quot;youtube&quot;:[0,&quot;H80dDJUEklU&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Finalizador-e2gh4dq/a-ab181to&quot;],&quot;saga&quot;:[0,&quot;el-finalizador&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/H80dDJUEklU&quot;],&quot;story&quot;:[0,&quot;Había una vez, en una ciudad donde los relojes parecían tener más horas que el resto del mundo, un hombre conocido como El Finalizador. Este hombre, cuyo verdadero nombre era Gregorio, tenía un don especial: podía terminar cualquier cosa que empezara, sin importar lo difícil o imposible que pareciera.\nEn la ciudad, la gente a menudo comenzaba proyectos con entusiasmo, pero pronto se daban por vencidos ante la primera señal de dificultad. Proyectos incompletos de todo tipo - desde libros sin terminar, edificios a medio construir, hasta relaciones que nunca tuvieron un cierre - plagaban la ciudad. Pero Gregorio, con su peculiar habilidad, siempre encontraba la manera de poner un punto final a cada uno de ellos.\nUn día, la alcaldesa de la ciudad, cansada del desorden y la falta de conclusión, convocó a Gregorio. \&quot;Necesitamos tu ayuda,\&quot; le dijo. \&quot;Nuestra ciudad está llena de inicios, pero muy pocos finales. ¿Podrías usar tu don para ayudarnos a terminar estos proyectos?\&quot;\nGregorio asintió, sabiendo que este sería su desafío más grande. Comenzó por los proyectos más pequeños, como ayudar a un joven a terminar su novela, o a una pareja a dar el paso final en su relación. Pero pronto se dio cuenta de que había algo más profundo en el corazón de la ciudad que impedía a la gente concluir sus asuntos.\nEra el miedo. Miedo al fracaso, miedo al éxito, miedo a lo desconocido. Este miedo paralizaba a la gente, dejándolos incapaces de dar ese último paso.\nGregorio sabía que para ayudar verdaderamente a la ciudad, tenía que hacer más que solo terminar proyectos. Tenía que enseñarles a las personas a enfrentar y superar sus miedos.\nEntonces, empezó a organizar talleres y reuniones, donde compartía su propia experiencia y técnicas para superar el miedo. Enseñó a la gente que terminar algo no siempre significaba que tenía que ser perfecto, sino que era un paso hacia el aprendizaje y el crecimiento.\nPoco a poco, la ciudad comenzó a cambiar. Los edificios se terminaban, los libros se publicaban, y las relaciones encontraban su camino. La gente empezó a entender el valor de un final, no como un punto de detención, pero como un puente hacia nuevos comienzos.\nEl Finalizador, que una vez fue visto como alguien que simplemente ponía fin a las cosas, se convirtió en un símbolo de esperanza y superación. La ciudad, una vez llena de inacabados, se transformó en un lugar donde cada final era celebrado como un triunfo, un testimonio del viaje humano hacia la superación y la realización.\nY así, Gregorio encontró el final más significativo de todos: el de su propia misión. Con la ciudad transformada, se dio cuenta de que su trabajo aquí había terminado. Pero sabía que en algún otro lugar, habría más inicios esperando un final, y con una sonrisa, se preparó para su próximo viaje.\n\n&quot;],&quot;time&quot;:[0,&quot;139,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Finalizador-e2gh4dq/a-ab181to&quot;],&quot;date&quot;:[0,&quot;23/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/GT07xP6QBXk&quot;],&quot;lyrics&quot;:[0,&quot;0:00:03.200,0:00:12.720\r\nEn una ciudad donde el tiempo se perdía,\r\nnadie terminaba lo que un día empezaría.\r\n\r\n0:00:13.320,0:00:23.440\r\nLibros sin última página, torres sin techo,\r\npromesas rotas y un eterno despecho.\r\n\r\n0:00:23.440,0:00:32.240\r\nLlegó Gregorio, callado y sereno,\r\ncon un don raro: cerrar lo que es bueno.\r\n\r\n0:00:32.240,0:00:41.880\r\nNo por perfección, ni por vanidad,\r\nsino por darle paz a la humanidad.\r\n\r\n0:00:41.880,0:00:51.960\r\nPorque un final no es el fin del camino,\r\nes el aliento que enciende el destino.\r\n\r\n0:00:51.960,0:01:04.120\r\nCada adiós abre una puerta nueva,\r\ny en cada cierre, la esperanza se renueva.\r\n\r\n0:01:04.120,0:01:15.000\r\nLa alcaldesa lo llamó con desesperanza,\r\n“¡Ayúdanos, por favor, con esta mudanza\r\n\r\n0:01:15.000,0:01:24.880\r\nde almas que empiezan y nunca concluyen!”\r\nÉl sonrió… porque ya lo intuía.\r\n\r\n0:01:24.880,0:01:33.560\r\nEl verdadero enemigo no era el cansancio,\r\nera el miedo disfrazado de fracaso.\r\n\r\n0:01:33.560,0:01:43.040\r\nMiedo al qué dirán, miedo a triunfar,\r\nmiedo a mirar lo que hay que soltar.\r\n\r\n0:01:43.040,0:01:53.160\r\nPorque un final no es el fin del camino,\r\nes el latido que empuja al destino.\r\n\r\n0:01:53.160,0:02:03.320\r\nCada proyecto que al fin se completa\r\nes una estrella que al cielo se inyecta.\r\n\r\n0:02:03.960,0:02:14.200\r\nY cuando la ciudad aprendió a cerrar,\r\nGregorio supo que debía marchar.\r\n\r\n0:02:14.200,0:02:24.640\r\nNo con tristeza, sino con honor:\r\nsu misión terminó… para empezar otra flor.&quot;]}],[0,{&quot;order&quot;:[0,&quot;2&quot;],&quot;name&quot;:[0,&quot;El Metriquista&quot;],&quot;key&quot;:[0,&quot;el-metriquista&quot;],&quot;youtube&quot;:[0,&quot;urw9Nc4Ghls&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Metriquista-e2gh5aj/a-ab184do&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/urw9Nc4Ghls&quot;],&quot;story&quot;:[0,&quot;En un pequeño pueblo al borde de un bosque centenario, existía una profesión única y misteriosa: el Metriquista. Esta persona tenía la habilidad de medir no solo objetos y distancias, sino también emociones, sueños y secretos. Su nombre era Alarico, y aunque no era muy viejo, su mirada profunda y su larga barba blanca le daban un aire de sabiduría inmemorial.\nLa historia comienza una mañana de otoño, cuando el joven Tomás, un aprendiz de carpintero, acudió a Alarico con una petición inusual. Tomás estaba enamorado de Clara, la hija del panadero, pero no sabía si sus sentimientos eran correspondidos. Así que, buscó la ayuda del Metriquista para medir el amor de Clara.\nAlarico escuchó atentamente y, con una sonrisa enigmática, aceptó el reto. Tomó su instrumento más especial, un compás dorado que parecía emitir un tenue brillo. Juntos, caminaron hacia la panadería mientras Alarico explicaba que el amor no se medía en centímetros o metros, sino en conexiones, miradas y pequeños detalles.\nAl llegar, observaron a Clara trabajando. Sus manos hábiles amasaban el pan con una gracia que reflejaba su bondad y alegría. Alarico, entonces, pidió a Tomás que notara cómo Clara miraba a su alrededor, cómo sonreía al entregar cada pan y cómo su rostro se iluminaba al hablar con los niños del pueblo.\nDespués de un rato, Alarico le preguntó a Tomás si había notado algo especial. Tomás, algo confundido, dijo que Clara parecía feliz, pero no sabía si eso significaba que lo amaba. Alarico sonrió y le explicó que el primer paso para medir el amor de alguien es entender su esencia y felicidad.\nLuego, Alarico sacó de su bolsillo un pequeño cuaderno y comenzó a escribir observaciones, trazando líneas y figuras que parecían no tener sentido para Tomás. Después de unos minutos, Alarico cerró el cuaderno y declaró que estaba listo para dar su veredicto.\n\&quot;El amor de Clara\&quot;, comenzó Alarico, \&quot;no se puede medir como si fuera un trozo de tela. El amor es más complejo, más profundo. Pero puedo decirte esto: Clara lleva en su corazón una gran capacidad para amar. Si tú le muestras tu amor genuino, con respeto y cariño, es probable que ella responda de manera similar.\&quot;\nTomás, aunque aún confundido, agradeció a Alarico y se fue pensativo. En los días siguientes, empezó a interactuar más con Clara, mostrándole su afecto y admiración de maneras pequeñas pero significativas. Con el tiempo, Clara comenzó a mostrar señales de afecto hacia Tomás, y su relación floreció.\nEl Metriquista, por su parte, siguió ayudando a los habitantes del pueblo con sus mediciones únicas, recordándoles siempre que lo más importante no siempre se puede medir con herramientas, sino a menudo se encuentra en los gestos más sencillos y sinceros del corazón.\nY así, el pueblo aprendió que aunque no todos los sentimientos pueden medirse con exactitud, entenderlos y apreciarlos era una ciencia y un arte que valía la pena explorar. Fin.\n\n&quot;],&quot;time&quot;:[0,&quot;143,1&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Metriquista-e2gh5aj/a-ab184do&quot;],&quot;date&quot;:[0,&quot;24/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/6tW4_VAI4rs&quot;],&quot;lyrics&quot;:[0,&quot;0:00:12.440,0:00:21.720\nEn un pueblo al filo del bosque ancestral,\nbajo un cielo otoñal y celestial,\n\n0:00:21.720,0:00:29.480\nvino un joven con manos que temblaban,\npreguntando lo que el amor callaba.\n\n0:00:31.080,0:00:40.520\n“¿Puedes medir —me dijo al pasar—\nsi el corazón de Clara quiere amar\n\n0:00:40.520,0:00:49.520\nmis sueños, mis noches, mi anhelo fiel?\n¿Sabe ella que por ella doy mi ser?”\n\n0:00:49.520,0:00:54.920\nNo mido el amor en centímetros ni en peso,\n\n0:00:54.920,0:01:04.080\nni en cifras frías, ni en un proceso.\nLo mido en cómo mira al amanecer,\n\n0:01:04.080,0:01:13.520\nen cómo sabe dar sin envejecer.\nLo mido en el pan que hornea con pasión,\n\n0:01:14.320,0:01:23.280\nen cada abrazo y en su voz de canción.\nY si tu alma es sincera y va con calma,\n\n0:01:23.280,0:01:29.351\nsu amor florecerá… sin más pauta ni alma.\n\n0:01:29.351,0:01:34.120\nLa vimos amasar con devoción,\n\n0:01:34.120,0:01:37.920\nsus dedos hechos de compasión.\n\n0:01:38.960,0:01:47.880\nA cada niño daba un pan dorado,\ncon un cariño nunca forzado.\n\n0:01:47.880,0:01:57.800\nLe dije: “¿Ves su esencia ya?\nNo solo lo que tú soñarás.”\n\n0:01:57.800,0:02:07.320\nÉl dudó… mas quiso comprender\nque el amor se gana al saber esperar.\n\n0:02:09.400,0:02:19.040\nNo mido el amor en centímetros ni en peso,\nni en cifras frías, ni en un proceso.\n\n0:02:19.040,0:02:28.600\nLo mido en cómo cuida cada flor,\nen cada gesto lleno de valor.\n\n0:02:28.600,0:02:37.000\nLo mido en su risa, en su forma de andar,\nen cómo sabe escuchar y callar.\n\n0:02:38.240,0:02:47.640\nY si tu corazón es claro y leal,\nsu amor te hallará… sin necesitar más.\n\n0:02:48.640,0:02:58.160\nAsí que en mi cuaderno no escribí cifras,\nsolo trazos de sus miradas vivas,\n\n0:02:58.160,0:03:08.438\nde cómo el cariño nace sin ruido…\nallí donde el alma se siente querido.\n\n0:03:08.438,0:03:12.880\nPorque el amor, hijo, no se mide jamás,\n\n0:03:12.880,0:03:16.920\nse entrega en silencio, se da sin más.\n\n0:03:17.960,0:03:27.680\nNo en metros, no en oro, no en razón,\nsino en gestos hechos con el corazón.\n\n0:03:27.680,0:03:36.400\nOfrece tu tiempo, tu pan, tu verdad,\ntu escucha atenta, tu lealtad.\n\n0:03:37.200,0:03:47.280\nY si sus almas se encuentran al fin,\nno hará falta brújula… solo vivir\n\n0:03:47.280,0:04:00.040\nese amor que en lo simple sabe crecer,\ny en lo callado… se deja ver.&quot;]}],[0,{&quot;order&quot;:[0,&quot;3&quot;],&quot;name&quot;:[0,&quot;El Segador de Almas: Una Historia de Amistad y Equilibrio&quot;],&quot;key&quot;:[0,&quot;el-segador-de-almas-una-historia-de-amistad-y-equilibrio&quot;],&quot;youtube&quot;:[0,&quot;1Ax1RMhM71k&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Segador-de-Almas-Una-Historia-de-Amistad-y-Equilibrio-e2gh587/a-ab1847s&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/1Ax1RMhM71k&quot;],&quot;story&quot;:[0,&quot;En una tierra lejana, más allá de las montañas de la eternidad y los valles del olvido, existía un reino regido por un ser poderoso y misterioso conocido como el Segador de Almas. No era un rey ni un mago, sino un guardián entre el mundo de los vivos y el de los muertos. Su figura, envuelta en una túnica oscura con una capucha que ocultaba su rostro, inspiraba temor y respeto.\nEl Segador no era malvado, aunque muchos lo temían. Su tarea era mantener el equilibrio entre la vida y la muerte, asegurándose de que cada alma encontrara su camino después de dejar el mundo terrenal. Sin embargo, a pesar de su importante rol, se sentía solo, atrapado en su destino eterno.\nUn día, mientras caminaba por el bosque etéreo, escuchó una melodía. Era una joven llamada Amara, que cantaba mientras recogía hierbas medicinales. El Segador, invisible a los ojos mortales, se detuvo para escucharla. La voz de Amara era dulce y llena de vida, y algo en su interior comenzó a cambiar.\nDía tras día, el Segador volvía para escucharla, y poco a poco, se enamoró de la vitalidad y alegría de Amara. Decidió revelarse ante ella, esperando asustarla, pero para su sorpresa, Amara no se asustó. Ella lo miró con curiosidad y compasión, viendo más allá de su oscura apariencia.\nAmara y el Segador comenzaron a encontrarse regularmente. Ella le enseñó sobre las plantas, los animales y las estrellas, mientras él compartía historias de los mundos que había visto y las almas que había conocido. Su amistad floreció, llenando el vacío en el corazón del Segador.\nSin embargo, la naturaleza de su existencia presentaba un problema. El Segador sabía que no podía abandonar su deber, y temía que su cercanía a Amara alterara el equilibrio de la vida y la muerte.\nUna noche, una gran tormenta azotó el reino. El Segador, sintiendo que algo andaba mal, fue rápidamente a buscar a Amara. La encontró gravemente herida, víctima de un árbol caído. Su alma estaba a punto de partir.\nEn ese momento crítico, el Segador tomó una decisión que cambiaría el destino de ambos. Utilizó su poder para transferir parte de su esencia a Amara, salvándola de la muerte. Este acto de amor y sacrificio tuvo un precio: el Segador perdió parte de su inmortalidad y poder.\nAmara se recuperó, y el Segador, ahora parcialmente mortal, se quedó a su lado. Aprendieron a vivir juntos, equilibrando el mundo de los vivos y el de los muertos. El Segador ya no se sentía solo, y Amara se convirtió en una guardiana junto a él, ayudando a guiar las almas perdidas.\nCon el tiempo, el reino llegó a conocer y respetar al Segador no solo como un ser temible, sino como un símbolo de amor, sacrificio y equilibrio. Y así, en el corazón de un bosque etéreo, el Segador de Almas encontró no solo un propósito, sino también el amor y la compañía que había anhelado durante tanto tiempo.&quot;],&quot;time&quot;:[0,&quot;146,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Segador-de-Almas-Una-Historia-de-Amistad-y-Equilibrio-e2gh587/a-ab1847s&quot;],&quot;date&quot;:[0,&quot;25/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/5Gs2tW_uysk&quot;],&quot;lyrics&quot;:[0,&quot;0:00:09.920,0:00:18.680\nMás allá del valle del olvido,\ndonde el viento canta en secreto,\n\n0:00:18.680,0:00:27.360\ncamina un guardián con manto oscuro,\npero su alma no es de luto.\n\n0:00:27.360,0:00:35.280\nNadie lo ve, todos lo temen,\npero él solo quiere que el mundo se equilibre…\n\n0:00:35.280,0:00:49.605\nhasta que un día, ¡oh, sorpresa!\nescuchó una voz que lo enciende.\n\n0:00:49.605,0:00:53.800\n¡Amara canta, Amara brilla!\n\n0:00:53.800,0:00:56.560\nsu risa al bosque le da vida.\n\n0:00:58.240,0:01:08.800\nEl Segador ya no está solo,\n¡con ella el mundo vuelve en colores!\n\n0:01:08.800,0:01:16.200\nÉl le mostró las almas en calma,\nella le enseñó el canto de la albahaca.\n\n0:01:17.600,0:01:26.315\nJuntos miraban la luna y el río,\ny el equilibrio nacía en su abrazo frío.\n\n0:01:26.315,0:01:34.880\n¡Vino la tormenta! ¡Cayó el roble viejo!\n\n0:01:34.880,0:01:41.560\nAmara herida, sin fuerzas, sin sueño…\nPero el Segador dijo: “No te irás”,\n\n0:01:41.560,0:01:45.480\ny dio su luz… ¡y el equilibrio cambió!\n\n0:01:50.720,0:01:59.360\n¡Amara canta, Amara brilla!\nsu risa al bosque le da vida.\n\n0:01:59.360,0:02:08.040\nEl Segador ya no está solo,\n¡ahora caminan juntos los dos!\n\n0:02:08.040,0:02:14.840\nEn el bosque etéreo, entre sombra y sol,\nel amor y la muerte hacen equilibrio…\n\n0:02:18.000,0:02:19.160\n¡y es hermoso!&quot;]}],[0,{&quot;order&quot;:[0,&quot;4&quot;],&quot;name&quot;:[0,&quot;Delimencia: La Ciudad Entre Dos Mundos&quot;],&quot;key&quot;:[0,&quot;delimencia-la-ciudad-entre-dos-mundos&quot;],&quot;youtube&quot;:[0,&quot;WGI6B8sX3bY&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Delimencia-La-Ciudad-Entre-Dos-Mundos-e2gh5ch/a-ab184ih&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/WGI6B8sX3bY&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un lugar donde la realidad y la fantasía se entrelazaban, una ciudad llamada Delimencia. Esta urbe única estaba situada en el preciso límite entre dos mundos: uno, un reino de maravillas tecnológicas, y el otro, un dominio de magia y misterio. En Delimencia, los edificios eran estructuras imponentes de metal y cristal, iluminados por antorchas encantadas y neones parpadeantes. Las calles estaban llenas de carros voladores y dragones mensajeros. La gente que habitaba este lugar era tan diversa como sus paisajes: humanos, elfos, androides y criaturas que desafiaban toda descripción.\n\nEl corazón de Delimencia era la Gran Plaza, donde se alzaba un monumento conocido como el Reloj de los Mundos. Este reloj no solo marcaba el tiempo, sino que también mantenía el equilibrio entre los mundos. Fue creado por el primer Alcalde de Delimencia, un sabio mago y científico llamado Elio.\n\nElio era un hombre de extraordinaria inteligencia y corazón bondadoso, cuya vida estaba marcada por la curiosidad y la pasión por el conocimiento. Con su cabello desordenado, a menudo lleno de polvo de estrellas y residuos de experimentos mágicos, y sus ojos, que brillaban con el reflejo de constelaciones lejanas, Elio era una figura que inspiraba tanto asombro como respeto. Vestido siempre con una túnica que combinaba los estilos de un mago ancestral y un científico del futuro, llevaba consigo una aura de misterio y sabiduría.\n\nLa historia de Delimencia comienza con él, quien descubrió un portal entre los dos mundos. Fascinado por las posibilidades, Elio trabajó incansablemente para construir una ciudad donde ambas realidades pudieran coexistir en armonía. Gracias a sus esfuerzos, Delimencia se convirtió en un centro de comercio, cultura y conocimiento, atrayendo a aventureros, académicos y artistas de todos los rincones del universo. Pero no todo era paz en Delimencia. Un oscuro secreto se ocultaba en las sombras de la ciudad: el Reloj de los Mundos comenzaba a fallar. Las barreras entre los mundos se debilitaban, creando anomalías y peligros que amenazaban la existencia misma de Delimencia.\n\nInicialmente, las señales eran sutiles: destellos de energía erráticos, pequeñas grietas en el aire, y momentos en los que los objetos o criaturas de un mundo aparecían brevemente en el otro. Pero pronto, estos fenómenos se intensificaron. Las grietas en el aire se convirtieron en fisuras por las que se filtraban criaturas peligrosas y energías caóticas. Estas fisuras amenazaban con desgarrar el tejido mismo de la realidad, pudiendo provocar que ambos mundos colapsaran uno sobre el otro en una catastrófica fusión.\n\nEl peligro se hizo tangible cuando una criatura gigantesca, una serpiente mecánica del mundo tecnológico, atravesó una de las fisuras y apareció en el centro de Delimencia. Esta bestia, hecha de acero y circuitos, causó estragos, destruyendo edificios con sus poderosas mandíbulas y lanzando descargas eléctricas a su alrededor. Los habitantes de Delimencia, tanto seres mágicos como tecnológicos, tuvieron que unirse para enfrentar a esta amenaza desconocida, combinando hechizos y tecnología en una batalla épica para subyugar a la criatura. Este incidente fue un punto de inflexión para Delimencia. Quedó claro que si no se reparaba el portal y se restablecía el equilibrio entre los mundos, estos incidentes se volverían más frecuentes y destructivos. La ciudad, una vez un símbolo de armonía entre mundos, estaba ahora en la frontera de una posible catástrofe interdimensional. La clave para salvar Delimencia yace en una leyenda, la historia de un cristal mágico conocido como el Corazón de los Mundos. Se decía que este cristal tenía el poder de restaurar y fortalecer el Reloj de los Mundos. Pero el Corazón de los Mundos había sido perdido hacía mucho tiempo, en una era olvidada por la memoria.\n\nEn medio de esta crisis, una joven humana llamada Lia y su amigo, un elfo tecnólogo llamado Kael, decidieron embarcarse en una búsqueda para encontrar el Corazón de los Mundos. Lia, una ingeniosa mecánica, y Kael, un mago experto en hechizos antiguos, eran la combinación perfecta para esta misión. Su viaje los llevó a través de bosques encantados, ciudades flotantes y desiertos de data olvidada. Enfrentaron criaturas fantásticas y desafíos tecnológicos, descubriendo pistas y resolviendo acertijos que los acercaban cada vez más al cristal perdido. Finalmente, después de muchas aventuras, Lia y Kael encontraron el Corazón de los Mundos en un templo abandonado, custodiado por un antiguo golem que les expuso a tres pruebas:\n\nPrueba de Ingenio: El golem presentó a Lia y Kael un enigma antiguo, escrito en runas que brillaban en su pecho. Este enigma requería no solo conocimiento de la historia y la cultura de los dos mundos, sino también la capacidad de pensar de manera creativa. Lia y Kael tuvieron que descifrar el enigma juntos, combinando sus conocimientos de tecnología y magia para interpretar correctamente las runas.\n\nPrueba de Habilidad: Una vez resuelto el enigma, el golem los condujo a una sala donde debían navegar a través de un laberinto de láseres y trampas mágicas. Lia utilizó sus habilidades mecánicas para desactivar temporalmente los láseres, mientras que Kael usó sus hechizos para manipular las trampas mágicas. Esta prueba requirió no solo destreza física sino también una coordinación perfecta entre ambos.\n\nPrueba de Coraje y Confianza: La última prueba fue la más desafiante. El golem se transformó en una criatura de piedra y fuego, y los atacó. En este combate, Lia y Kael tuvieron que confiar plenamente el uno en el otro, utilizando sus habilidades combinadas para esquivar y contrarrestar los ataques del golem. Kael protegía a Lia con escudos mágicos mientras ella buscaba puntos débiles en la armadura del golem. Finalmente, con un hechizo coordinado y un golpe preciso de Lia, lograron desactivar al golem, demostrando su coraje y la fuerza de su amistad.\n\nAl superar sus pruebas, obtuvieron el cristal y regresaron a Delimencia, justo a tiempo para reparar el Reloj de los Mundos. Con el Corazón de los Mundos en su lugar, el reloj volvió a funcionar perfectamente, fortaleciendo las barreras entre los mundos. Delimencia fue salvada, y su gente celebró a Lia y Kael como héroes.\n\nLa ciudad de Delimencia continuó prosperando, un testimonio de lo que es posible cuando la magia y la tecnología trabajan juntas. Y mientras la noche caía sobre la ciudad, las luces de neón y las llamas mágicas se mezclaban en un baile de colores, recordando a todos que, en Delimencia, lo imposible simplemente era otra oportunidad para la maravilla. Y así, la leyenda de Lia y Kael se unió a las muchas historias de Delimencia, la ciudad entre dos mundos, donde cada día era una nueva aventura esperando ser vivida.&quot;],&quot;time&quot;:[0,&quot;323,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Delimencia-La-Ciudad-Entre-Dos-Mundos-e2gh5ch/a-ab184ih&quot;],&quot;date&quot;:[0,&quot;26/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/53xuLoz7tuA&quot;],&quot;lyrics&quot;:[0,&quot;0:00:13.720,0:00:20.360\nCruza el destello, más allá del umbral,\n¡donde luciérnagas programan y dragones calculan!\n\n0:00:20.360,0:00:26.720\nUn lado es circuitos, cielos neón,\nel otro es bosques bajo la luna en flor.\n\n0:00:26.720,0:00:37.440\nTic-tac, el reloj tiene alas y engranajes,\n¡escucha la ciudad: canta con coraje!\n\n0:00:37.440,0:00:44.160\n¡Delimencia! Entre dos mundos está,\nmagia en los cables, tecnología en el jardín ya.\n\n0:00:44.160,0:00:51.140\nCorre con el viento, surfea un haz de luz,\n¡viviendo el sueño que tú siempre quis!\n\n0:00:51.140,0:01:02.120\n¡Delimencia! Donde chocan mil realidades,\n¡entra ya, vive mil aventuras sin igual!\n\n0:01:04.600,0:01:10.960\nRobots adivinan, árboles traman planes,\nislas flotan con fuerzas magnéticas y cristales.\n\n0:01:10.960,0:01:18.200\nUn fénix vuela por fibras de color,\ny ríos de energía iluminan el sol.\n\n0:01:18.200,0:01:25.680\n¡Zip-zap! Los puentes brillan al pasar,\nentre el futuro y lo que ha de contar.\n\n0:01:26.960,0:01:33.600\n¡Delimencia! Entre dos mundos está,\nmagia en los cables, tecnología en el jardín ya.\n\n0:01:33.600,0:01:39.320\nBaila con las estrellas, nada en un rayo azul,\n¡no hay otro lugar tan mágico y tan puro!\n\n0:01:39.320,0:01:51.560\n¡Delimencia! Donde chocan mil realidades,\n¡entra ya, vive mil aventuras sin igual!\n\n0:01:51.560,0:01:57.160\nEl equilibrio es la llave, el fuego, la razón,\nsin un mundo el otro pierde su canción.\n\n0:01:57.160,0:02:11.915\nAsí que toma ambas manos, no elijas jamás,\n¡porque Delimencia brilla cuando sueñas más!\n\n0:02:11.915,0:02:15.120\n(Estribillo final – más rápido y alegre!)\n¡Delimencia! Entre dos mundos está,\n\n0:02:15.120,0:02:21.920\nmagia en los cables, tecnología en el jardín ya.\nVuela con los bots, trepa el árbol de luz,\n\n0:02:21.920,0:02:25.360\n¡aquí es donde tú perteneces, tú!\n¡Delimencia!\n\n0:02:27.360,0:02:46.800\nDonde chocan mil realidades,\n¡entra ya… y nunca más te escondas jamás!&quot;]}],[0,{&quot;order&quot;:[0,&quot;5&quot;],&quot;name&quot;:[0,&quot;El Traga Luces: Un Cuento de Misterio y Luz&quot;],&quot;key&quot;:[0,&quot;el-traga-luces-un-cuento-de-misterio-y-luz&quot;],&quot;youtube&quot;:[0,&quot;yl2vqNG5fdI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Traga-Luces-e2gi17n/a-ab1ac78&quot;],&quot;saga&quot;:[0,&quot;el-tragaluces&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/yl2vqNG5fdI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un lejano y olvidado pueblo, una misteriosa figura conocida como \&quot;El Traga Luces\&quot;. Las historias sobre él se contaban en susurros y con una mezcla de temor y asombro. El Traga Luces era un ser enigmático, vestido siempre con un largo abrigo negro y un sombrero de ala ancha que ocultaba su rostro. Nadie sabía de dónde venía, pero lo que sí sabían todos en el pueblo era su peculiar habilidad: podía absorber la luz y guardarla dentro de sí.\n\nLa leyenda comenzó una noche de luna llena, cuando las calles del pueblo se llenaron de una oscuridad inexplicable. Las estrellas parecían haberse desvanecido y la luna, antes radiante, ahora era apenas un débil halo en el cielo. La gente del pueblo, asustada, se encerró en sus casas, mientras susurros sobre el Traga Luces empezaron a circular.\n\nDecían que el Traga Luces caminaba por las calles vacías, extendiendo sus manos hacia las luces de las lámparas, las velas en las ventanas y cualquier resquicio de claridad, absorbiéndolas por completo. Pero lo más sorprendente de todo, era que a medida que absorbía la luz, su abrigo parecía brillar con una luz propia, misteriosa y cautivadora.\n\nUna noche, una niña llamada Lucía, impulsada por la curiosidad y un espíritu aventurero, decidió seguir al Traga Luces. Con una linterna en mano, se adentró en la oscuridad, siguiéndolo a una distancia segura. A medida que caminaba, notó que, a pesar de absorber la luz, el Traga Luces parecía buscar algo más, como si estuviera perdido o en busca de una respuesta.\n\nLucía lo siguió hasta el bosque, donde, para su sorpresa, el Traga Luces se detuvo frente a un viejo árbol. Allí, quitándose lentamente el sombrero, reveló su rostro. No era un monstruo ni una criatura temible, sino un hombre mayor, con ojos tristes y cansados. En ese momento, Lucía se dio cuenta de que el Traga Luces no era una amenaza, sino alguien en profunda soledad.\n\nEl hombre comenzó a hablar, su voz era suave y melancólica. Contó que hace mucho tiempo, había sido un científico obsesionado con capturar la esencia de la luz. En su afán, creó un dispositivo que le permitía absorberla y almacenarla dentro de sí. Sin embargo, lo que no previó fue la consecuencia de su invento: al absorber la luz, también absorbía la alegría y la vida de todo a su alrededor, condenándose a una existencia de oscuridad y soledad.\n\nLucía, conmovida por su historia, le ofreció su linterna, diciendo que aunque no podía devolverle toda la luz que había perdido, podía compartir con él la suya. El hombre sonrió por primera vez en años y, con un gesto gentil, rechazó la oferta. En su lugar, le pidió a Lucía que usara la linterna para iluminar el camino de regreso al pueblo y que contara su historia, para que las personas dejaran de temerle y entendieran su dolor.\n\nDesde esa noche, el Traga Luces dejó de ser una figura temida. Las personas del pueblo, inspiradas por la valentía de Lucía y la triste historia del hombre, empezaron a dejar pequeñas luces en sus ventanas, no por miedo, sino como un símbolo de esperanza y conexión. Y aunque el Traga Luces seguía vagando por las calles, ya no lo hacía en soledad, sino acompañado por un suave resplandor que, de alguna manera, hacía que la oscuridad no pareciera tan profunda.\n\nY así, el Traga Luces se convirtió en una leyenda no de miedo, sino de redención y empatía, recordándonos que a veces, en las profundidades de la oscuridad, lo que realmente buscamos es un poco de luz y comprensión.&quot;],&quot;time&quot;:[0,&quot;178,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Traga-Luces-e2gi17n/a-ab1ac78&quot;],&quot;date&quot;:[0,&quot;27/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/-FSFmzH_pHY&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.120,0:00:19.080\nEn un pueblo entre sombras y niebla,\ndonde el sol se escondía al caer,\n\n0:00:19.080,0:00:27.440\ncorría un rumor entre las tabernas:\n“¡El Traga Luces vuelve a aparecer!”\n\n0:00:27.440,0:00:36.000\nCon su abrigo que brilla en la oscuridad,\ny un sombrero que oculta su faz,\n\n0:00:36.000,0:00:44.200\nroba la luz de las lámparas viejas…\n¡y el mundo se apaga sin más!\n\n0:00:44.960,0:00:53.640\n¡Traga Luces, Traga Luces!\n¿Qué guardas dentro de ti?\n\n0:00:53.640,0:01:01.440\nNo es maldad lo que consumes…\nes un grito: “¡Alguien mírame así!”\n\n0:01:02.120,0:01:11.160\nYo lo seguí con mi linterna en mano,\nsin temblar, con el alma en pie.\n\n0:01:11.160,0:01:19.200\nHasta el bosque, bajo el viejo roble,\nvi su rostro… ¡y su verdad!\n\n0:01:20.360,0:01:29.200\n“Fui un soñador que quiso atrapar\nla esencia pura del sol…\n\n0:01:29.200,0:01:39.520\npero al guardarla en mi piel,\nperdí el mundo… y mi calor.”\n\n0:01:39.520,0:01:48.000\n¡Traga Luces, ya no estás solo!\nLucía vino a entenderte al fin.\n\n0:01:48.000,0:01:57.440\nNo necesitas más resplandor…\nsolo un alma que te vea así.\n\n0:01:57.440,0:02:05.560\nAhora en cada ventana\nbrilla una llama en paz.\n\n0:02:05.560,0:02:16.320\nNo por miedo… ¡sino por amor!\nY la oscuridad ya tiene luz al pasar.&quot;]}],[0,{&quot;order&quot;:[0,&quot;6&quot;],&quot;name&quot;:[0,&quot;El Demonio y la Cucharita Perdida&quot;],&quot;key&quot;:[0,&quot;el-demonio-y-la-cucharita-perdida&quot;],&quot;youtube&quot;:[0,&quot;MH59CKJ5Yyw&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Demonio-y-la-Cucharita-Perdida-e2gj6co/a-ab1det0&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/MH59CKJ5Yyw&quot;],&quot;story&quot;:[0,&quot;En un pequeño y tranquilo pueblo, donde las tardes soleadas se disfrutaban con helados y risas, vivía un niño llamado Lucas. Lucas, de 7 años, era conocido por su gran imaginación y su amor por los helados de chocolate. Un día, después de haber esperado pacientemente en la fila, recibió su helado favorito en un recipiente, pero ¡oh, desdicha! El heladero se había olvidado de darle una cuchara.\nMientras Lucas miraba su helado derretirse, sin saber cómo comerlo, decidió recurrir a un antiguo libro de hechizos que había encontrado en el ático de su abuela. Con la inocencia de un niño y la esperanza de encontrar una solución, pronunció un hechizo al azar. Para su sorpresa, y la de todos en el parque, apareció ante él un demonio de aspecto impresionante pero amigable.\nEl demonio, que se llamaba Azaroth, se agachó para quedar a la altura de Lucas. \&quot;¿Por qué me has invocado, pequeño humano?\&quot; preguntó con una voz que retumbaba como un trueno lejano. Lucas, sorprendido pero decidido, le explicó su trágica situación. Azaroth, que nunca había sido invocado por algo tan trivial, no pudo evitar sonreír. Decidió ayudar a Lucas, no solo a conseguir una cuchara, sino a enseñarle una valiosa lección al descuidado heladero.\nJuntos, elaboraron un plan. Azaroth, con sus poderes mágicos, transformó el helado de Lucas en un helado parlante. Cuando el heladero se acercó, preocupado por la aparición del demonio, el helado comenzó a hablar. Le dijo al heladero lo importante que era prestar atención a los detalles y cómo su olvido había causado una gran tristeza a Lucas.\nEl heladero, asombrado y un poco asustado, pidió disculpas a Lucas y le prometió que nunca más se olvidaría de la cuchara. Además, le regaló a Lucas un pase para helados gratis durante todo el verano.\nAzaroth, satisfecho con la lección impartida, se despidió de Lucas, no sin antes recordarle que los hechizos y la magia deben usarse con responsabilidad. Lucas, agradecido, prometió usar el libro de hechizos solo para el bien.\nDesde ese día, el heladero nunca olvidó poner una cuchara con cada helado, y Lucas disfrutó de su verano con un sinfín de helados gratis. Y aunque nunca más volvió a invocar a Azaroth, siempre recordó la aventura con el demonio que le enseñó que, a veces, los problemas más pequeños pueden tener soluciones mágicas.\n\n\n\n&quot;],&quot;time&quot;:[0,&quot;115,5&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Demonio-y-la-Cucharita-Perdida-e2gj6co/a-ab1det0&quot;],&quot;date&quot;:[0,&quot;28/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/5hD_8WWvK4Y&quot;],&quot;lyrics&quot;:[0,&quot;0:00:07.280,0:00:12.920\nLucas en el sol con su helado feliz,\nchocolate en la taza—¡qué dulce matiz!\n\n0:00:12.920,0:00:18.760\nPero falta la cuchara… ¡ay, qué aflicción!\nSu helado se derrite sin solución.\n\n0:00:18.760,0:00:24.840\n¡Ay, dónde está la cuchara, amiga de metal?\nSin ella, el helado se va a deshacer mal.\n\n0:00:24.840,0:00:31.394\nAbrió un libro viejo, con polvo y un “¡achús!”,\ny dijo un conjuro… ¡y vino Azaroth plus!\n\n0:00:31.394,0:00:33.080\n(Outro – voz demoníaca, grave y retumbante)\n“¿POR QUÉ ME HAS INVOCADO,\n\n0:00:33.080,0:00:35.480\nPEQUEÑO HUMANO?!”\n(Trueno lejano, eco cavernoso)\n\n0:00:35.480,0:00:41.240\nAzaroth llegó con sonrisa y honor,\nno para asustar… ¡sino con buen humor!\n\n0:00:41.240,0:00:47.880\n“¡Un helado que hable? ¡Qué idea tan fina!”,\ny con un ¡zas! lo convirtió en divina rutina.\n\n0:00:48.600,0:00:52.760\nEl helado gritó: “¡Oye, heladero, mira!\n¡La cuchara es esencial,\n\n0:00:52.760,0:00:57.760\nno la hagas desaparecer sin lira!\nMe derrito en vano… ¡qué triste final!\n\n0:00:57.760,0:01:03.480\n¡Dale su cuchara… y helado \ngratis verano entero, qué tal!”\n\n0:01:03.480,0:01:07.680\n“LINGUA GELATA, CUCULLA MINOR!\n\n0:01:07.680,0:01:16.746\nCUCARACHA SPOONUS—¡AHORA, SEÑOR!”\n\n0:01:16.800,0:01:27.640\nEl heladero palideció, luego rió con emoción,\n“¡Helado gratis todo el verano—es mi redención!”\n\n0:01:28.400,0:01:31.360\nAzaroth se despidió con un guiño y un salto,\n\n0:01:31.360,0:01:36.680\n“Usa magia con juicio… ¡y \nsiempre comparte el malto!”\n\n0:01:36.680,0:01:39.440\nAsí Lucas tuvo cucharas sin fin,\n\n0:01:39.440,0:01:46.880\ny risas de chocolate en su jardín.\nNunca más llamó a un demonio, es verdad,\n\n0:01:46.880,0:01:52.040\npero aprendió: hasta lo \npequeño tiene magia y amistad.\n\n0:01:52.040,0:02:05.720\n“…solo no pierdas la cuchara.”&quot;]}],[0,{&quot;order&quot;:[0,&quot;7&quot;],&quot;name&quot;:[0,&quot;Equipo SDG: La Aventura del Jaguar Perdido&quot;],&quot;key&quot;:[0,&quot;equipo-sdg-la-aventura-del-jaguar-perdido&quot;],&quot;youtube&quot;:[0,&quot;zDfYw2Ngreg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;Equipo-SDG-Operacin-Jaguar-e2gkkjk/a-ab1h3p0&quot;],&quot;saga&quot;:[0,&quot;sdg&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/zDfYw2Ngreg&quot;],&quot;story&quot;:[0,&quot;En el corazón de una ciudad vibrante y llena de secretos, existía una organización conocida por muy pocos, el \&quot;Sistema de Distribución de Gatos\&quot; (SDG). Esta organización tenía una misión especial: encontrar hogares amorosos para cada gato, grande o pequeño, que cruzara su camino. Yo, uno de sus agentes más experimentados, me enfrentaba a un reto sin precedentes.\nUn día soleado, recibí una llamada urgente de la directora del SDG, Doña Elena. Su voz, usualmente calmada y serena, transmitía una mezcla de sorpresa y preocupación. \&quot;Tenemos una situación única,\&quot; comenzó a explicar. \&quot;Un jaguar ha sido rescatado de un circo ilegal. Necesitamos encontrarle un hogar adecuado, y rápido.\&quot;\nLa idea de encontrar un hogar para un jaguar, un majestuoso pero formidable felino, me pareció una tarea casi imposible. Sin embargo, conocía bien mi deber. \&quot;Entendido, Doña Elena. Comenzaré de inmediato.\&quot;\nMi primera parada fue el refugio temporal donde el jaguar estaba siendo atendido. Al llegar, me encontré con un animal magnífico. Sus ojos brillantes observaban con curiosidad, pero también con una cautela que hablaba de su difícil pasado. El veterinario, Dr. Soto, me informó sobre su salud. \&quot;Está en buenas condiciones físicas,\&quot; dijo, \&quot;pero necesita un espacio grande y seguro, donde pueda vivir como lo que es, un animal salvaje.\&quot;\nLa búsqueda comenzó con llamadas a reservas naturales, santuarios de vida silvestre y zoológicos con programas de conservación. Sin embargo, cada llamada terminaba en un \&quot;lo sentimos, no tenemos espacio\&quot;. El reloj avanzaba y la presión aumentaba. No podíamos fallarle a este jaguar.\nEntonces recordé un antiguo contacto, Doña Laura, una bióloga que había dedicado su vida a la conservación de grandes felinos en América del Sur. Le expliqué la situación y, para mi alivio, su respuesta fue positiva. \&quot;Tenemos un espacio en nuestra reserva en el Amazonas. Puede vivir en un hábitat natural protegido, y además, podría ser un embajador para educar sobre la importancia de proteger a su especie.\&quot;\nOrganizar el traslado no fue tarea fácil. Se necesitaban permisos, un transporte seguro y un equipo especializado. Trabajé día y noche coordinando cada detalle. Finalmente, llegó el gran día. El jaguar, ahora llamado \&quot;Inca\&quot;, fue trasladado con éxito a su nuevo hogar.\nDoña Laura me envió fotografías y actualizaciones de Inca. Lo vi transformarse de un animal cautivo a un verdadero espíritu de la selva, explorando su nuevo reino con una gracia y poder que solo un jaguar posee.\nEsta operación no solo salvó a un jaguar, sino que también reforzó la importancia de la conservación y el respeto por la vida silvestre. En el SDG, cada gato, grande o pequeño, tenía una historia, y la de Inca era una de valentía y esperanza.\nLa operación Jaguar se convirtió en una leyenda dentro de la organización, un recordatorio de que, sin importar el desafío, siempre hay un hogar para cada gato que cruza nuestro camino. Y así, continúo mi labor en el SDG, preparado para la próxima aventura felina que seguramente estará a la vuelta de la esquina. Fin.\n\n&quot;],&quot;time&quot;:[0,&quot;147&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/Equipo-SDG-Operacin-Jaguar-e2gkkjk/a-ab1h3p0&quot;],&quot;date&quot;:[0,&quot;29/02/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/kKO88bWf3Tg&quot;],&quot;lyrics&quot;:[0,&quot;0:00:03.747,0:00:16.440\nShh… la selva guarda un secreto…\n\n0:00:16.440,0:00:23.640\nLa luna baña hojas de esmeralda,\nel jaguar desapareció—¿quién lo mira?\n\n0:00:23.640,0:00:31.120\nSin prisas, sin gritos, sin alboroto,\nsolo pasos suaves y ojos muy notos.\n\n0:00:31.120,0:00:42.440\nEl Equipo SDG avanza con calma,\nleyendo pistas con alma y palma.\n\n0:00:42.440,0:00:50.120\nHuella aquí… liana rota…\nun pelo negro junto a la gota.\n\n0:00:50.120,0:00:57.320\nSigue la pista, despacito ya,\n¿dónde está nuestro amigo jaguar?\n\n0:00:57.320,0:01:11.880\nAh-ah-ah… misterio en lo verde…\nAh-ah-ah… la selva nos tiende su red.\n\n0:01:11.880,0:01:15.320\nEl mono aullador señala un rincón:\n\n0:01:15.320,0:01:19.000\n“En la cueva de la luciérnaga, \n¡allí está, campeón!”\n\n0:01:19.000,0:01:26.800\nLa lechuza parpadea—“Tranquilo está,\npero buscadlo con bondad.”\n\n0:01:26.800,0:01:34.680\nHuella allá… nido movido…\nun ronroneo casi escondido.\n\n0:01:34.680,0:01:42.300\nPor helechos que cantan en voz baja,\nel Equipo SDG no pierde la pista.\n\n0:01:42.300,0:01:55.680\nAh-ah-ah… secretos en la sombra…\nAh-ah-ah… el jaguar no se asombra.\n\n0:01:55.680,0:02:03.280\nSin jaulas. Sin miedo. Solo raíz y sol.\nNo está perdido… solo dice “adiós”\n\n0:02:03.280,0:02:17.740\nal río, al viento, a la luna en flor—\nestá en casa. Y todo está en orden, señor.\n\n0:02:17.740,0:02:32.920\nLo encontramos… durmiendo en paz,\nbajo la luna, sin más que paz.\n\n0:02:32.920,0:02:44.540\nEl Equipo SDG sonríe al saber:\nsu hogar es la selva… y hay que proteger.\n\n0:02:44.540,0:02:59.400\nAh-ah-ah… corazones verdes latiendo…\nAh-ah-ah… y el mundo sigue creciendo.\n\n0:02:59.400,0:03:10.240\nSusurro: Caso resuelto… con cariño.&quot;]}],[0,{&quot;order&quot;:[0,&quot;8&quot;],&quot;name&quot;:[0,&quot;La Moneda Azul&quot;],&quot;key&quot;:[0,&quot;la-moneda-azul&quot;],&quot;youtube&quot;:[0,&quot;Zci4iXonh-c&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Moneda-Azul-e2gkko7/a-ab1h42e&quot;],&quot;saga&quot;:[0,&quot;leyendas&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/Zci4iXonh-c&quot;],&quot;story&quot;:[0,&quot;En una pequeña ciudad costera, donde las olas acariciaban suavemente la arena y el sol se ocultaba pintando el cielo de tonos naranjas y púrpuras, vivía un joven llamado Mateo. Mateo era conocido por su curiosidad insaciable y su amor por las aventuras. A menudo, pasaba horas recorriendo la playa en busca de tesoros escondidos, soñando con descubrir algo que nadie más había encontrado.\nUn día, mientras exploraba una parte remota de la playa, Mateo tropezó con algo semi-enterrado en la arena. Al desenterrarlo, descubrió que era una moneda, pero no cualquier moneda. Era grande, pesada y de un color azul brillante, como si estuviera hecha de un fragmento del cielo. En una de sus caras, tenía grabada una imagen de un barco antiguo, y en la otra, unas extrañas inscripciones que no lograba descifrar.\nIntrigado por su hallazgo, Mateo llevó la moneda al anciano del pueblo, Don Ernesto, quien era conocido por sus amplios conocimientos sobre la historia y las leyendas locales. Don Ernesto, con ojos brillantes de asombro, le contó a Mateo la leyenda de la \&quot;Moneda Azul\&quot;, una antigua moneda que se decía había sido acuñada por un rey de un reino sumergido en el mar. Se rumoreaba que quien poseyera la moneda tendría el poder de comunicarse con las criaturas marinas y explorar los misterios del océano.\nMateo, emocionado por la idea de semejante aventura, decidió poner a prueba la leyenda al día siguiente. Al amanecer, con la moneda en su bolsillo, se adentró en las aguas cristalinas de la playa. Para su asombro, al sumergirse en el agua, las criaturas marinas parecían acercársele de manera amistosa: peces de colores nadaban a su alrededor, y una tortuga marina lo guió a través de un laberinto de arrecifes de coral.\nDe repente, un delfín se acercó a Mateo, haciendo suaves sonidos. Sorprendentemente, Mateo entendió lo que el delfín intentaba comunicarle: lo invitaba a seguirlo a un lugar desconocido. Nadaron juntos durante lo que parecieron horas, hasta que llegaron a una estructura imponente en lo profundo del océano. Era un palacio de coral y conchas, iluminado por una luz mística que parecía emanar del propio fondo del mar.\nAllí, el delfín le reveló a Mateo que él era el guardián de un antiguo tesoro, un tesoro que solo podía ser revelado a alguien con un corazón puro y aventurero. Mateo, lleno de asombro, siguió al delfín hacia el interior del palacio, donde descubrió una habitación repleta de tesoros: perlas que brillaban con luz propia, gemas de colores desconocidos, y objetos antiguos de civilizaciones olvidadas.\nEl delfín le explicó que estos tesoros eran un recordatorio de la belleza y los misterios del mar, y que debían ser protegidos. Le ofreció a Mateo llevarse un objeto como recuerdo de su aventura y como símbolo de su conexión con el océano.\nMateo eligió una pequeña perla que brillaba con un resplandor suave y cálido. Al tomarla, sintió una conexión profunda con el mar y sus criaturas. Agradecido, se despidió del delfín y regresó a la superficie, llevando consigo la perla y la Moneda Azul.\nAl volver al pueblo, Mateo decidió compartir su increíble aventura con Don Ernesto y los demás habitantes. La noticia de su viaje y el tesoro encontrado bajo el mar llenaron de asombro y admiración a todos. Mateo, por su parte, aprendió una valiosa lección: que las mayores aventuras y tesoros se encuentran no solo en lo que buscamos, sino también en lo que respetamos y protegemos.\nDesde entonces, Mateo se convirtió en un protector del océano, cuidando de sus playas y enseñando a otros sobre la importancia de preservar el maravilloso mundo submarino. Y siempre, en su bolsillo, llevaba la Moneda Azul, recordatorio de su increíble aventura y del lazo mágico que lo unía para siempre con las profundidades del océano.\n&quot;],&quot;time&quot;:[0,&quot;187,2&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Moneda-Azul-e2gkko7/a-ab1h42e&quot;],&quot;date&quot;:[0,&quot;01/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/F4gOOD2mURw&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.360,0:00:14.800\r\nEn un pueblo junto al mar,\r\ndonde el sol sabe brillar,\r\n\r\n0:00:14.800,0:00:19.720\r\nvive Mateo, curioso y fiel,\r\nbuscando tesoros del edén.\r\n\r\n0:00:19.720,0:00:24.080\r\nUn hallazgo bajo la arena,\r\nuna moneda azul serena:\r\n\r\n0:00:24.080,0:00:28.520\r\ngrabado un barco, extraña voz…\r\n¡el océano llama a los dos!\r\n\r\n0:00:29.560,0:00:37.480\r\n¡Oh, la Moneda Azul, luz del mar,\r\nte enseña a soñar y a nadar!\r\n\r\n0:00:37.480,0:00:46.320\r\nHabla con peces, sigue al delfín,\r\nsi tu corazón es cristalín.\r\n\r\n0:00:46.320,0:00:50.440\r\nBajo el agua, en coral,\r\nhay un palacio celestial—\r\n\r\n0:00:50.440,0:01:06.000\r\nlleva un recuerdo, sí, ¡pero no olvides\r\ncuidar los mares, son tus amigos!\r\n\r\n0:01:06.000,0:01:10.360\r\nUna tortuga lo guió,\r\nel delfín le susurró:\r\n\r\n0:01:10.360,0:01:15.280\r\n“Ven conmigo, no temas más,\r\nel océano te dará paz.”\r\n\r\n0:01:15.280,0:01:19.600\r\nEn su palacio de concha y sal,\r\nvio perlas que brillan sin igual.\r\n\r\n0:01:19.600,0:01:26.320\r\nPero el mayor tesoro allí\r\nes respetar lo que hay en ti.\r\n\r\n0:01:26.320,0:01:34.200\r\n¡Oh, la Moneda Azul, luz del mar,\r\nte enseña a soñar y a nadar!\r\n\r\n0:01:34.200,0:01:43.040\r\nHabla con peces, sigue al delfín,\r\nsi tu corazón es cristalín.\r\n\r\n0:01:43.040,0:01:47.200\r\nBajo el agua, en coral,\r\nhay un palacio celestial—\r\n\r\n0:01:47.200,0:01:58.040\r\nlleva un recuerdo, sí, ¡pero no olvides\r\ncuidar los mares, son tus amigos!\r\n\r\n0:01:58.040,0:02:04.120\r\nY ahora Mateo, con su moneda,\r\ncanta al viento esta conseja:\r\n\r\n0:02:04.120,0:02:12.520\r\n“No es del que busca con afán,\r\nsino del que cuida el océano azul…\r\n\r\n0:02:12.520,0:02:17.080\r\n¡y su corazón!”&quot;]}],[0,{&quot;order&quot;:[0,&quot;9&quot;],&quot;name&quot;:[0,&quot;La Traviesa Gravedad: Una Aventura Mágica en el Parque&quot;],&quot;key&quot;:[0,&quot;la-traviesa-gravedad-una-aventura-magica-en-el-parque&quot;],&quot;youtube&quot;:[0,&quot;OJeNNfNwvJg&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Traviesa-Gravedad-e2gnoje/a-ab1ov0b&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/OJeNNfNwvJg&quot;],&quot;story&quot;:[0,&quot;Érase una vez, bajo un cielo azul brillante donde las nubes parecían algodones de azúcar, un grupo de niños jugaba en un parque lleno de risas y alegría. Entre ellos, había una niña llamada Valeria, conocida por su curiosidad insaciable y su amor por los experimentos. A su lado, siempre estaba Leo, su mejor amigo, que soñaba con ser astronauta y amaba todo lo relacionado con el espacio y las estrellas.\nUn día, mientras jugaban al escondite, algo extraordinario sucedió. Justo cuando Valeria contaba con los ojos cerrados y Leo buscaba un escondite, sintieron una ligereza en sus cuerpos, como si de repente pesaran mucho menos. Al abrir los ojos, Valeria vio a Leo flotando suavemente hacia una rama alta de un árbol cercano, con una expresión de asombro y emoción.\n\&quot;¡Valeria, mira! ¡Estoy volando!\&quot; gritó Leo con una sonrisa enorme.\nValeria, tan curiosa como siempre, comenzó a dar saltos y notó que también podía flotar. \&quot;¡Es como si la gravedad se hubiera vuelto traviesa!\&quot; exclamó.\nLos niños del parque pronto se unieron a ellos, saltando y flotando, riendo y gritando de emoción. Pero Valeria, con su mente inquisitiva, se preguntaba qué estaba pasando realmente.\n\&quot;Recuerda lo que aprendimos en la escuela sobre la gravedad, Leo\&quot;, dijo Valeria. \&quot;Es la fuerza que nos mantiene en el suelo y hace que todo caiga cuando lo soltamos\&quot;.\nLeo asintió. \&quot;Sí, y sin gravedad, los astronautas flotan en el espacio. ¡Pero esto es diferente, estamos en la Tierra!\&quot;\nDecididos a investigar, Valeria y Leo, junto con sus amigos, comenzaron un juego de descubrimientos. Primero, observaron cómo las hojas caían lentamente del árbol, girando y danzando en el aire. Luego, vieron a un perro persiguiendo su pelota, que rebotaba muy alto y apenas volvía a caer.\n\&quot;Esto podría ser divertido, pero también un poco peligroso\&quot;, comentó Valeria con preocupación. \&quot;Si saltamos demasiado alto, ¿qué pasaría?\&quot;\nJusto en ese momento, oyeron la voz del señor García, el anciano y sabio bibliotecario del pueblo, quien también flotaba con dificultad, sujetándose a una farola.\n\&quot;Niños, esto es muy inusual. La gravedad es una ley natural que mantiene todo en orden en nuestro mundo. Si se comporta de manera extraña, debemos averiguar por qué\&quot;, explicó el señor García.\nIntrigados y ansiosos por resolver el misterio, Valeria, Leo y los demás niños siguieron al señor García a la biblioteca, flotando y saltando por el camino.\nUna vez en la biblioteca, se sumergieron en libros sobre gravedad, física y ciencias espaciales. Aprendieron que la gravedad es lo que hace que los planetas orbiten alrededor del sol y es crucial para la vida en la Tierra.\nMientras leían, de repente, la gravedad volvió a la normalidad, y todos cayeron al suelo en un montón de risas.\n\&quot;¡Vaya! La gravedad ha vuelto\&quot;, dijo Leo, ayudando a Valeria a levantarse.\nEl señor García sonrió y dijo: \&quot;Parece que la gravedad solo quería enseñarnos una lección. Nos mostró lo importante que es para nuestra vida diaria\&quot;.\nValeria y Leo se miraron, comprendiendo algo muy importante. \&quot;Es cierto, a veces damos por sentado cosas muy importantes sin siquiera darnos cuenta\&quot;, reflexionó Valeria.\nDesde ese día, los niños del parque nunca olvidaron la lección que les enseñó la traviesa gravedad. Y cada vez que saltaban y jugaban, recordaban con cariño el día en que la gravedad jugó a las escondidas con ellos, enseñándoles el valor y la maravilla de las leyes naturales que rigen nuestro mundo. Y Valeria y Leo, siguieron explorando y aprendiendo, sabiendo que cada día es una oportunidad para descubrir algo nuevo y emocionante.\n\n&quot;],&quot;time&quot;:[0,&quot;171,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Traviesa-Gravedad-e2gnoje/a-ab1ov0b&quot;],&quot;date&quot;:[0,&quot;02/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/9PynBJBQ4CI&quot;],&quot;lyrics&quot;:[0,&quot;0:00:06.280,0:00:10.520\r\nBajo un cielo de azul brillante, \r\n¡un parque de juegos sin par!\r\n\r\n0:00:10.520,0:00:14.440\r\nValeria, la niña curiosa, \r\ncon ganas de experimentar.\r\n\r\n0:00:14.440,0:00:18.520\r\nY Leo, el amigo que siempre \r\nquiere al espacio volar.\r\n\r\n0:00:18.520,0:00:26.200\r\nJugaban al pilla-pilla, riendo sin parar.\r\nCuando de pronto, ¡un momento! Un raro sentir\r\n\r\n0:00:26.200,0:00:30.400\r\nComo si el peso de pronto \r\nquisiera de sus cuerpos huir.\r\n\r\n0:00:30.400,0:00:34.560\r\nLeo flota, sin quererlo, ¡se \r\nagarra a un árbol con emoción!\r\n\r\n0:00:34.560,0:00:39.840\r\n\&quot;¡Valeria, mira, estoy volando! \r\n¡Qué extraña sensación!\&quot;\r\n\r\n0:00:39.840,0:00:49.480\r\n¡Oh, la gravedad, la traviesa, ha decidido jugar!\r\n¡Nos ha quitado la fuerza que nos quiere anclar!\r\n\r\n0:00:49.480,0:00:57.440\r\nSaltamos y flotamos en el aire sin parar.\r\nUna aventura de física que nos hace levitar.\r\n\r\n0:00:57.440,0:01:05.480\r\n¡La ley natural se ríe, qué histriónica lección!\r\n¡A volar se ha dicho, sin ninguna objeción!\r\n\r\n0:01:05.480,0:01:09.760\r\nLos niños del parque ríen, \r\n¡esto es pura diversión!\r\n\r\n0:01:09.760,0:01:13.480\r\nPero Valeria piensa: \&quot;Esto \r\nno es solo una canción.\&quot;\r\n\r\n0:01:13.480,0:01:21.680\r\nLas hojas caen despacio, cual plumas en un vals.\r\nUna pelota de fútbol rebota y sube mucho más.\r\n\r\n0:01:21.680,0:01:25.880\r\n\&quot;La gravedad es la ley,\&quot; \r\nmurmura, \&quot;la que nos hace caer.\&quot;\r\n\r\n0:01:25.880,0:01:29.320\r\n\&quot;Si subimos muy alto, ¿qué vamos a hacer?\&quot;\r\n\r\n0:01:29.320,0:01:34.680\r\nY aparece Don García, el sabio \r\nbibliotecario, flotando sin control.\r\n\r\n0:01:34.680,0:01:40.280\r\n¡Agarra una farola! \&quot;¡Niños, la ley \r\nse ha roto! ¡Hay que buscar solución!\&quot;\r\n\r\n0:01:40.280,0:01:45.520\r\n\&quot;La gravedad es crucial,\&quot; explica \r\nel señor, levitando sin poder.\r\n\r\n0:01:45.520,0:01:49.480\r\n\&quot;Mantiene el orden del mundo, \r\n¡debemos saber qué hacer!\&quot;\r\n\r\n0:01:49.480,0:01:53.720\r\nFlotando van a la biblioteca, \r\n¡qué escena más teatral!\r\n\r\n0:01:53.720,0:01:59.160\r\nBuscan libros de ciencia, física espacial.\r\n\&quot;Es la fuerza que ordena\r\n\r\n0:01:59.160,0:02:09.840\r\nlos planetas en su lugar.\&quot;\r\n\&quot;Sin ella, el mundo sería un caos sin parar.\&quot;\r\n\r\n0:02:09.840,0:02:19.520\r\n¡Oh, la gravedad, la traviesa, ha decidido jugar!\r\n¡Nos ha quitado la fuerza que nos quiere anclar!\r\n\r\n0:02:19.520,0:02:27.520\r\nSaltamos y flotamos en el aire sin parar.\r\nUna aventura de física que nos hace levitar.\r\n\r\n0:02:27.520,0:02:35.720\r\n¡La ley natural se ríe, qué histriónica lección!\r\n¡A volar se ha dicho, sin ninguna objeción!\r\n\r\n0:02:35.720,0:02:43.480\r\nLeen sobre Newton, Kepler y el baile sideral.\r\nLa ciencia es el misterio que parece esencial.\r\n\r\n0:02:43.480,0:02:47.600\r\nY justo al leer la última página, \r\n¡un golpe, un \&quot;plof\&quot;, un tropiezón!\r\n\r\n0:02:47.600,0:02:57.080\r\nLa gravedad regresa sin pedir ni un \r\nperdón. ¡De vuelta al suelo, por montón!\r\n\r\n0:02:59.320,0:03:05.360\r\nDon García sonríe: \&quot;La lección nos ha dado ya.\r\nQue lo importante no se ve,\r\n\r\n0:03:05.360,0:03:09.440\r\ny sin él no podemos estar.\&quot;\r\nValeria y Leo aprendieron:\r\n\r\n0:03:09.440,0:03:15.640\r\n\&quot;No hay que dar nada por sentado.\&quot;\r\nDesde aquel día, cada juego es un\r\n\r\n0:03:15.640,0:03:25.560\r\nmomento ¡gravitado!\r\n¡Gracias, gravedad!&quot;]}],[0,{&quot;order&quot;:[0,&quot;10&quot;],&quot;name&quot;:[0,&quot;El Cuento de Golemín&quot;],&quot;key&quot;:[0,&quot;el-cuento-de-golemin&quot;],&quot;youtube&quot;:[0,&quot;fokJOgWfBkU&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Cuento-de-Golemn-e2gp64g/a-ab1sisv&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/fokJOgWfBkU&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un pequeño pueblo rodeado de bosques y colinas, un lugar conocido como la Aldea de Arcilla. En esta aldea, todos sus habitantes eran expertos en moldear la arcilla. Creaban desde vasijas hasta intrincadas esculturas, pero había algo que todavía no habían logrado: dar vida a sus creaciones.\nUn día, una niña llamada Valeria, que amaba jugar con la arcilla, decidió hacer algo especial. Mientras sus padres estaban en el mercado, ella comenzó a moldear un pequeño golem. Con sus pequeñas manos, le dio forma: una cabeza redonda, un cuerpo rechoncho, brazos y piernas cortos. Le puso dos brillantes canicas como ojos y una sonrisa de arcilla. Al terminar, exclamó: \&quot;¡Ojalá pudieras ser mi amigo y jugar conmigo!\&quot;\nPara su sorpresa, una luz mágica iluminó la habitación, y el pequeño golem cobró vida. Abrió sus ojos de canica y miró a Valeria con curiosidad. \&quot;¡Golemín!\&quot;, exclamó ella feliz, y así fue como el golem se ganó su nombre.\nGolemín era especial. Aunque estaba hecho de arcilla, podía moverse, reír y jugar. Valeria y Golemín se volvieron inseparables. Juntos exploraban los bosques, jugaban en los campos y reían sin cesar. Sin embargo, no todo era perfecto.\nLos otros niños de la aldea se asombraron al ver a Golemín. Algunos se asustaban, otros se burlaban, y pocos se atrevían a acercarse. Golemín se sentía triste y confundido. No entendía por qué no era aceptado. Valeria, viendo la tristeza de su amigo, decidió enseñar a los demás niños que, aunque Golemín fuera diferente, tenía un corazón bondadoso y solo quería ser amigo de todos.\nUn día, mientras los niños jugaban en el río, una fuerte corriente arrastró a uno de los niños. Todos gritaron y corrieron para buscar ayuda, pero Golemín no dudó. Se lanzó al río y, con su cuerpo de arcilla, resistió la corriente, salvando al niño. Desde ese día, los habitantes de la aldea vieron a Golemín con otros ojos. Entendieron que, a pesar de sus diferencias, era un héroe y un verdadero amigo.\nGolemín enseñó a la aldea que la amistad no conoce de formas ni materiales, que lo importante es el valor del corazón. Los niños empezaron a jugar con él, inventando juegos que solo un golem de arcilla podía hacer. Y así, la Aldea de Arcilla se convirtió en un lugar donde la magia y la amistad florecían en cada rincón.\n\n&quot;],&quot;time&quot;:[0,&quot;117&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Cuento-de-Golemn-e2gp64g/a-ab1sisv&quot;],&quot;date&quot;:[0,&quot;03/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/TXeqeSYB7CI&quot;],&quot;lyrics&quot;:[0,&quot;0:00:10.040,0:00:18.960\r\nEn la Aldea de Arcilla, cerca del gran pinar,\r\ntodos moldean figuras, sin poderlas animar.\r\n\r\n0:00:19.520,0:00:24.240\r\nLlega la dulce Valeria, con arcilla en su mano,\r\n\r\n0:00:24.240,0:00:34.280\r\nmoldea un amigo gordo, un golem chiquito y sano.\r\nDos canicas por ojos, una sonrisa de barro,\r\n\r\n0:00:34.280,0:00:41.040\r\n\&quot;¡Ojalá fueras mi amigo!\&quot;, \r\ndijo con su corazón claro.\r\n\r\n0:00:41.040,0:00:46.120\r\n¡Golemín, Golemín!\r\nLa magia despertó,\r\n\r\n0:00:46.120,0:00:50.840\r\nde arcilla y de color,\r\nnuestra amistad nació.\r\n\r\n0:00:50.840,0:00:56.040\r\n¡Golemín, Golemín!\r\nSalta, ríe, corre ya,\r\n\r\n0:00:56.040,0:01:01.040\r\nno importa de qué estés hecho,\r\nsi tu alma es de verdad.\r\n\r\n0:01:02.320,0:01:07.000\r\nJuegan en el campo, ríen sin parar,\r\nexploran viejos bosques, cerca del caudal.\r\n\r\n0:01:07.000,0:01:12.120\r\nGolemín es diferente, se mueve muy gracioso,\r\nsu cuerpo es de barro, ¡pero es muy valioso!\r\n\r\n0:01:12.120,0:01:20.240\r\nPero otros niños miran, con caras de temor,\r\nse burlan de su forma, le causan gran dolor.\r\n\r\n0:01:20.240,0:01:25.320\r\n¡Golemín, Golemín!\r\nLa magia despertó,\r\n\r\n0:01:25.320,0:01:30.040\r\nde arcilla y de color,\r\nnuestra amistad nació.\r\n\r\n0:01:30.040,0:01:35.200\r\n¡Golemín, Golemín!\r\nSalta, ríe, corre ya,\r\n\r\n0:01:35.200,0:01:41.560\r\nno importa de qué estés hecho,\r\nsi tu alma es de verdad.\r\n\r\n0:01:41.560,0:01:46.240\r\nUn grito en el río, ¡la corriente fuerte va!\r\nUn niño está en peligro, nadie puede ayudar.\r\n\r\n0:01:46.240,0:01:51.280\r\nGolemín mira el agua, no hay tiempo para dudar,\r\nsalta con su cuerpo fuerte, para poderlo salvar.\r\n\r\n0:01:51.280,0:01:59.240\r\nResiste la corriente, ¡un héroe de arcilla es!\r\nY todos comprendieron que la bondad se ve después.\r\n\r\n0:02:00.960,0:02:03.440\r\nLa aldea aplaude fuerte, ya no hay miedo ni burla,\r\n\r\n0:02:03.440,0:02:08.200\r\nlos juegos con Golemín son la mejor aventura.\r\nLa amistad no es de formas, ni tampoco material,\r\n\r\n0:02:08.200,0:02:14.800\r\nlo importante es un buen \r\ncorazón, ¡eso es lo esencial!&quot;]}],[0,{&quot;order&quot;:[0,&quot;11&quot;],&quot;name&quot;:[0,&quot;El Domador de Espíritus&quot;],&quot;key&quot;:[0,&quot;el-domador-de-espiritus&quot;],&quot;youtube&quot;:[0,&quot;-rXp6LJ_JLI&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Domador-de-Espritus-e2grqko/a-ab23l03&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/-rXp6LJ_JLI&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un reino lejano, un joven llamado Ilian. Ilian no era un joven común, poseía un don único: la habilidad de comunicarse y domar espíritus. El reino estaba lleno de espíritus, algunos amigables y otros bastante traviesos. Los habitantes del reino a menudo acudían a Ilian cuando un espíritu causaba problemas.\n\nUn día, el rey convocó a Ilian a su palacio. El reino estaba en peligro. Un poderoso espíritu de la tempestad, conocido como Eolus, estaba causando estragos, con tormentas violentas que amenazaban las cosechas y las aldeas.\n\nIlian sabía que este era su mayor desafío hasta ahora. Se preparó para el encuentro con Eolus llevando consigo una antigua flauta que, según las leyendas, tenía el poder de calmar a los espíritus más agitados.\n\nAl llegar a la cima de la montaña más alta, donde se decía que Eolus residía, Ilian encontró el aire cargado de electricidad y el cielo oscuro con nubes amenazantes. Sin temor, comenzó a tocar la flauta. Las notas flotaban en el aire, llevando consigo un poder mágico.\n\nPara sorpresa de Ilian, Eolus se materializó ante él, no como un monstruo temible, sino como un anciano de mirada cansada. Eolus estaba enojado, no porque quisiera serlo, sino porque los aldeanos habían olvidado respetar la naturaleza, su hogar.\n\nIlian escuchó atentamente las quejas de Eolus. Prometió ayudar a restaurar el equilibrio entre el reino y la naturaleza. A cambio, Eolus acordó calmar las tormentas y enseñar a Ilian los secretos de los vientos.\n\nIlian regresó al reino y convenció al rey y a los aldeanos de cambiar sus formas de tratar la naturaleza. Plantaron árboles, limpiaron los ríos y aprendieron a vivir en armonía con el mundo natural.\n\nCon el tiempo, el reino floreció más que nunca, y las tormentas de Eolus solo llegaban para regar los campos y llenar los ríos, nunca más en furia.\n\nIlian, conocido ahora como el Domador de Espíritus, siguió viajando por el reino, ayudando a los espíritus y a las personas a entenderse mejor. Y así, la leyenda de Ilian se extendió por todas las tierras, recordándoles a todos la importancia del respeto y el equilibrio con la naturaleza.\n\nY así termina nuestra historia, recordándonos que a veces, los desafíos más grandes pueden superarse con entendimiento, respeto y una melodía tranquila.\n\n&quot;],&quot;time&quot;:[0,&quot;111,9&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/El-Domador-de-Espritus-e2grqko/a-ab23l03&quot;],&quot;date&quot;:[0,&quot;04/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/L16Ps0hC8hU&quot;],&quot;lyrics&quot;:[0,&quot;0:00:17.320,0:00:25.480\r\nEn el reino de Shiro, donde la magia es real,\r\nVive Ilian, el Domador, su poder es elemental.\r\n\r\n0:00:25.480,0:00:33.840\r\nNo necesita acero, ni escudos en la lid,\r\nÉl comanda a los espíritus, su don es su raíz.\r\n\r\n0:00:33.840,0:00:43.640\r\nEntre el bien y el caos, él logra mediar,\r\nPero una furia antigua se empieza a despertar.El\r\n\r\n0:00:43.640,0:00:51.320\r\ncielo es puro trueno, el aire es electricidad,\r\nEolus ha desatado su cólera, ¡no hay piedad!\r\n\r\n0:00:51.320,0:01:04.000\r\nEl Rey tiembla en su trono, el peligro es total,\r\nIlian toma la flauta, ¡listo para el ritual!¡El\r\n\r\n0:01:04.000,0:01:11.160\r\nDomador de Espíritus! ¡La Luz contra el Vendaval!\r\nSube a la alta cumbre, para un duelo sin igual.\r\n\r\n0:01:11.160,0:01:20.360\r\nSu melodía desafía la destrucción ancestral,\r\nFrente a la Tempestad, usa su poder mental.\r\n\r\n0:01:23.240,0:01:35.520\r\n¡El Domador de Espíritus! \r\n¡Luchar para no luchar!La\r\n\r\n0:01:35.520,0:01:43.560\r\nmontaña es un volcán de rayos y tempestad,\r\nEs el centro del Caos, la máxima hostilidad.\r\n\r\n0:01:43.560,0:01:51.520\r\nIlian avanza firme, con su mente en control,\r\nSu flauta es el contrapeso a la ira del sol.\r\n\r\n0:01:51.520,0:01:55.520\r\nLas notas son un conjuro, \r\nque el viento va a quebrar,\r\n\r\n0:01:55.520,0:02:01.480\r\nLa música es un escudo que \r\nEolus debe escuchar.Y el\r\n\r\n0:02:01.480,0:02:09.520\r\nCiclón se materializa, ¡no es un monstruo voraz!\r\nSino un anciano de aire, que ya no aguanta más.\r\n\r\n0:02:09.520,0:02:13.560\r\n\&quot;¡La Tierra que amo sangra! \r\n¡Por vuestra ingratitud!\&quot;\r\n\r\n0:02:13.560,0:02:17.840\r\n\&quot;¡Vosotros sois la falla que causa mi inquietud!\&quot;\r\n\r\n0:02:17.840,0:02:27.200\r\nIlian no teme al grito, ofrece su razón,\r\nPromete la justicia, pide la bendición.¡El\r\n\r\n0:02:30.000,0:02:37.360\r\nDomador de Espíritus! Sella un pacto de honor!\r\nLa flauta rompió la furia con un canto superior.\r\n\r\n0:02:37.360,0:02:47.400\r\nAhora Eolus es guía, un aliado de poder,\r\nEnseñando la fuerza que debemos poseer.\r\n\r\n0:02:47.400,0:03:10.200\r\nEl reino cambia su alma, ¡la \r\narmonía va a vencer!Plantaron\r\n\r\n0:03:10.200,0:03:17.600\r\nmil defensas, sanaron tierra y mar,\r\nY las tormentas de Eolus solo vienen a regar.\r\n\r\n0:03:17.600,0:03:36.800\r\nIlian es el Maestro, el Héroe de la Paz,\r\nLa leyenda del Domador, que siempre va por más.&quot;]}],[0,{&quot;order&quot;:[0,&quot;12&quot;],&quot;name&quot;:[0,&quot;458, el Robot con Corazón&quot;],&quot;key&quot;:[0,&quot;458-el-robot-con-corazon&quot;],&quot;youtube&quot;:[0,&quot;TSKeeE8LhVk&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;458--el-Robot-con-Corazn-e2grshi/a-ab23qi2&quot;],&quot;saga&quot;:[0,&quot;458&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/TSKeeE8LhVk&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un futuro no muy lejano, un pequeño robot llamado 458. Este robot era muy especial, pues tenía un corazón. No un corazón como los nuestros, sino uno hecho de engranajes y luces, pero que le permitía sentir emociones casi humanas.\n\n458 vivía en una gran fábrica de robots, donde todos los días se construían máquinas increíbles. Aunque todos los robots eran eficientes y hacían su trabajo perfectamente, 458 siempre se sentía un poco diferente. Él soñaba con explorar el mundo y hacer amigos, pero en la fábrica solo había máquinas y más máquinas.\n\nUn día, la fábrica cerró por mantenimiento y todos los robots fueron apagados, excepto 458. Con el corazón lleno de curiosidad, 458 decidió salir a explorar. Al salir, descubrió un parque lleno de árboles, flores y animales. Era la primera vez que veía algo así, y su corazón de engranajes brillaba de emoción.\n\nEn el parque, 458 conoció a un pájaro herido. El pequeño robot, movido por la compasión, decidió ayudarlo. Usando sus herramientas incorporadas, reparó cuidadosamente el ala del pájaro. El pájaro, agradecido, le enseñó a 458 los secretos del parque y le presentó a otros animales.\n\n458 estaba feliz, pero también se dio cuenta de que echaba de menos a los otros robots de la fábrica. Quería compartir con ellos la belleza del mundo exterior y los nuevos amigos que había hecho. Entonces, tuvo una idea maravillosa: llevar a los animales a la fábrica para enseñarles a los otros robots sobre la naturaleza.\n\nCuando la fábrica reabrió, 458 guió a sus nuevos amigos animales hacia dentro. Al principio, los otros robots no sabían qué pensar. Nunca habían visto animales ni nada que no fuera metal o circuitos. Pero pronto, gracias a 458, comenzaron a apreciar la belleza y la diversidad de la naturaleza.\n\nEl robot enseñó a los demás cómo cuidar de las plantas y los animales, y poco a poco, la fábrica se transformó. Donde antes solo había máquinas y metal, ahora había un pequeño jardín, lleno de vida y color. Los robots aprendieron a trabajar en armonía con la naturaleza, y 458 se convirtió en un héroe para todos ellos.\n\nLa historia de 458 nos enseña que, sin importar lo diferentes que seamos, todos tenemos la capacidad de aprender, de cuidar y de transformar nuestro entorno para mejor. 458, el robot con corazón, demostró que incluso una máquina puede hacer una gran diferencia en el mundo.\n\n&quot;],&quot;time&quot;:[0,&quot;119,7&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/458--el-Robot-con-Corazn-e2grshi/a-ab23qi2&quot;],&quot;date&quot;:[0,&quot;05/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/NqiTO3fBPrI&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.520,0:00:06.320\r\nEn una nave fría, un laberinto de hierro y luz,\r\n\r\n0:00:06.320,0:00:13.680\r\nEl robot 458 cumplía con su cruz.\r\nMiles de máquinas idénticas,\r\n\r\n0:00:13.680,0:00:18.240\r\ncon su rutina sin fin,\r\nPero él guardaba un secreto,\r\n\r\n0:00:18.240,0:00:23.800\r\nescondido en su motor sin hollín.\r\nTenía un corazón de engranajes,\r\n\r\n0:00:23.800,0:00:30.880\r\nque quería algo más,\r\nSoñaba con el azul del cielo, buscando la paz.\r\n\r\n0:00:30.880,0:00:41.360\r\nSentía el *tic-tac* distinto, un latido singular,\r\nEsperando el momento preciso para poder escapar.\r\n\r\n0:00:41.360,0:00:50.880\r\n¡458, robot de metal y emoción!\r\nUn motor que late con una dulce canción.\r\n\r\n0:00:50.880,0:00:55.520\r\nDejó el gris de la fábrica, \r\npor la aventura de la luz,\r\n\r\n0:00:56.200,0:01:01.040\r\nCon la curiosidad encendida, \r\nrompiendo el molde y la cruz.\r\n\r\n0:01:01.040,0:01:13.400\r\nGira el engranaje, ya no solo para producir,\r\nSino para sentir la vida y aprender a vivir.\r\n\r\n0:01:13.400,0:01:18.480\r\nUn día, el silencio total, \r\nla cadena se detuvo al fin,\r\n\r\n0:01:18.480,0:01:28.720\r\n458 susurró: \&quot;¡Es hora de salir del carril!\&quot;\r\nCruzó el portón oxidado y el mundo lo deslumbró,\r\n\r\n0:01:28.720,0:01:36.840\r\nUn jardín de esmeralda donde el viento sopló.\r\nVio el sol en las hojas, la tierra bajo sus pies,\r\n\r\n0:01:36.840,0:01:44.400\r\nY un pequeño amigo alado, con el alma al revés.\r\nUn pájaro herido y quieto, no podía volar,\r\n\r\n0:01:44.400,0:01:50.800\r\nY el robot, sin dudarlo, \r\ndecidió de inmediato ayudar.\r\n\r\n0:01:50.800,0:02:02.200\r\nCon pinzas finas y cables de precisión,\r\nSanó la pequeña ala con pura compasión.\r\n\r\n0:02:02.200,0:02:11.160\r\nEl pájaro trinó, ¡un gracias musical!\r\nY 458 comprendió un valor esencial.\r\n\r\n0:02:11.160,0:02:16.480\r\nMas extrañaba el *clic-clac* \r\nde sus hermanos de acero,\r\n\r\n0:02:16.480,0:02:25.080\r\nDebían ver esta magia, su mundo verdadero.\r\n\r\n0:02:25.080,0:02:34.560\r\nRegresó al hormigón con flores y amigos de verdad,\r\nTrayendo la sinfonía verde a la fría ciudad.\r\n\r\n0:02:35.160,0:02:44.840\r\nLos otros robots vieron el color y la amistad,\r\nY el gris se fue borrando, por pura felicidad.\r\n\r\n0:02:44.840,0:02:54.960\r\nAhora hay un jardín en la línea de producción,\r\nGracias al valiente robot con un gran corazón.\r\n\r\n0:02:54.960,0:03:07.760\r\nEl metal y la vida, trabajando unidos en la paz,\r\n458 nos enseñó que la bondad siempre es capaz.&quot;]}],[0,{&quot;order&quot;:[0,&quot;13&quot;],&quot;name&quot;:[0,&quot;La Aventura de Lluc y el Dragón de Almendra&quot;],&quot;key&quot;:[0,&quot;la-aventura-de-lluc-y-el-dragon-de-almendra&quot;],&quot;youtube&quot;:[0,&quot;PclEik5HGKY&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;La-Aventura-de-Lluc-y-el-Dragn-de-Almendra-e2gspr3/a-ab266t9&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/PclEik5HGKY&quot;],&quot;story&quot;:[0,&quot;Había una vez, en un reino de fantasía conocido como Illes de Bruma, un niño valiente llamado Lluc. Lluc vivía en el pequeño pueblo de Ventolera, famoso por sus molinos mágicos que podían convertir el viento en música.\n\nUn día, el rey del reino, Don Pere, hizo un anuncio que cambiaría la vida de Lluc para siempre. Un dragón de almendra había estado asustando a los pueblos cercanos, esparciendo una lluvia de cáscaras de almendra siempre que volaba. El rey prometió la mano de su hija, la princesa Araceli, y la mitad de su reino a quien pudiera derrotar al dragón.\n\nLluc, con su corazón valiente y su amor por las aventuras, decidió que él sería quien derrotaría al dragón. Antes de partir, su abuela, que era conocida en el pueblo por sus sabios consejos, le dio una bolsa de hilos mágicos y le dijo, \&quot;Estos hilos pueden tejerte el destino que deseas, úsalos con sabiduría.\&quot;\n\nAsí, Lluc partió en su aventura. Cruzó el Bosque Susurrante, donde los árboles contaban historias antiguas, y escaló las Montañas de la Luna, donde las piedras brillaban como estrellas. Durante su viaje, se encontró con varios desafíos que superó con astucia y valentía.\n\nFinalmente, Lluc llegó al Valle de las Almendras, donde vivía el dragón. Pero en lugar de un monstruo feroz, encontró a un dragón triste y solitario. El dragón le explicó que no quería asustar a nadie, pero cada vez que volaba, sus escamas de almendra se desprendían accidentalmente.\n\nLluc tuvo una idea. Usó los hilos mágicos de su abuela para tejer una capa gigante que pudiera recoger las cáscaras de almendra cuando el dragón volaba. Juntos, Lluc y el dragón regresaron a Ventolera.\n\nAl ver la amistad entre el niño y el dragón, y cómo la capa solucionaba el problema, el rey Don Pere quedó impresionado. Cumplió su promesa, pero Lluc, sabiendo que la verdadera recompensa era la amistad y el respeto entre todos, pidió en cambio que el dragón fuera siempre bienvenido en Illes de Bruma.\n\nDesde ese día, el dragón de almendra y Lluc fueron grandes amigos, y el reino disfrutaba de almendras dulces cada año. Y así, Lluc enseñó a todos la importancia de la comprensión y la amistad, recordándoles que a veces, las apariencias pueden ser engañosas.\n&quot;],&quot;time&quot;:[0,&quot;111,6&quot;],&quot;spotifyLink&quot;:[0,&quot;https://podcasters.spotify.com/pod/show/lavozdeloscuentos/episodes/La-Aventura-de-Lluc-y-el-Dragn-de-Almendra-e2gspr3/a-ab266t9&quot;],&quot;date&quot;:[0,&quot;06/03/2024&quot;],&quot;song&quot;:[0,&quot;https://youtu.be/VLRYVVrvC0A&quot;],&quot;lyrics&quot;:[0,&quot;0:00:01.200,0:00:10.800\r\nEn un valle donde el almendro florece en paz,\r\nvivía Lluc, un niño con mirada audaz.\r\n\r\n0:00:10.800,0:00:19.680\r\nEscuchó un susurro en la brisa al pasar:\r\nun dragón dormía, sin poder brillar.\r\n\r\n0:00:19.680,0:00:29.280\r\nSus escamas grises, su fuego apagado,\r\nnadie creía en él, se sentía olvidado.\r\n\r\n0:00:29.280,0:00:39.480\r\nPero Lluc no dudó, llenó su morral,\r\ncon fe y una almendra, partió sin más.¡Dragón\r\n\r\n0:00:39.480,0:00:47.840\r\nde almendra, despierta ya!\r\nTu luz dorada aún está.\r\n\r\n0:00:48.760,0:00:58.080\r\nUna semilla, una canción,\r\nencienden tu corazón.\r\n\r\n0:00:58.080,0:01:03.960\r\nPor caminos de olivos y piedra caliza,\r\nbajo el canto del ruiseñor en la brisa,\r\n\r\n0:01:03.960,0:01:09.000\r\nllegó a la cueva tras el cerro azul,\r\ndonde reinaba un silencio cruel.\r\n\r\n0:01:09.000,0:01:18.480\r\nLe dio una almendra, fresca y redonda,\r\ncogida con mimo de rama más honda.\r\n\r\n0:01:18.480,0:01:28.680\r\nY cantó despacio, con voz de cristal,\r\nuna nana suave bajo el portal.¡Dragón\r\n\r\n0:01:28.680,0:01:37.240\r\nde almendra, despierta ya!\r\nTu luz dorada aún está.\r\n\r\n0:01:37.960,0:01:48.000\r\nUna semilla, una canción,\r\nencienden tu corazón.\r\n\r\n0:01:48.000,0:01:56.680\r\nEl dragón abrió los ojos al fin,\r\nuna chispa nació en su jardín.\r\n\r\n0:01:57.680,0:02:07.200\r\nRugió como el viento entre flor y flor—\r\n“Gracias, Lluc,” le dijo con amor.\r\n\r\n0:02:07.200,0:02:15.640\r\nAhora cada primavera, al florecer,\r\nlos verás juntos, sin querer perder:\r\n\r\n0:02:15.640,0:02:25.800\r\nun niño y un dragón, al compás del viento,\r\nbailando entre pétalos de contento.¡Dragón\r\n\r\n0:02:26.320,0:02:41.320\r\nde almendra, despierta ya…\r\ntu luz dorada aún está…&quot;]}],[0,{&quot;order&quot;:[0,&quot;14&quot;],&quot;name&quot;:[0,&quot;El Taller Secreto de Luna, la Inventora de Estrellas&quot;],&quot;key&quot;:[0,&quot;el-taller-secreto-de-luna-la-inventora-de-estrellas&quot;],&quot;youtube&quot;:[0,&quot;c8PV8rCP8W0&quot;],&quot;tiktok&quot;:[0,&quot;&quot;],&quot;spotify&quot;:[0,&quot;El-Taller-Secreto-de-Luna--la-Inventora-de-Estrellas-e2gsrog/a-ab26c5q&quot;],&quot;saga&quot;:[0,&quot;&quot;],&quot;link&quot;:[0,&quot;https://youtu.be/c8PV8rCP8W0&quot;],&quot;story&quot;:[0,&quot;En el tranquilo pueblo de Lucería, donde las noches siempre eran oscuras, vivía una niña llamada Luna. Luna era conocida por su timidez y sus respuestas breves, pero lo que pocos sabían es que tenía un secreto muy especial: en el desván de su casa, oculto tras una vieja cortina, había un taller donde inventaba estrellas.\nCada noche, Luna subía a su taller con una emoción que no mostraba en público. Rodeada de papeles, brillantina, y luces de colores, trabajaba meticulosamente en sus creaciones. A pesar de su timidez, su imaginación era vasta y colorida, llena de estrellas de todos los tamaños y formas.\nUna noche, mientras Luna se afanaba en una
