><div class="section-default__header stagger-children" data-v-26d0a7c6><!----><!----></div><div class="section-default__content animate-fadeInUp animate-delay-1" data-v-26d0a7c6><!--[--> <section class="sections-sagas" data-v-05025a6a><!--[--><a class="description-card" href="/saga/la-vida-de-eloy/" data-v-05025a6a data-v-f0c1e595><div class="description-card__wrapper" data-v-f0c1e595><div class="description-card__content" data-v-f0c1e595><div class="v-text v-text--header v-text--high" style="" data-v-f0c1e595><!--[-->La Vida de Eloy<!--]--></div><div class="v-text v-text--body v-text--clamp" style="--v-text-line-clamp:4;" data-v-f0c1e595><!--[--><div data-v-f0c1e595>¬°Hola a todos y todas! Bienvenidos a la maravillosa colecci√≥n de historias de "La vida de Eloy", donde lo imposible se vuelve realidad gracias a nuestro querido abuelo Eloy. Con su carism√°tica sonrisa y su inconfundible sombrero lleno de plumas y medallas de todos los colores, Eloy nos transporta a tiempos y lugares incre√≠bles junto a sus nietos curiosos.

Cada noche, alrededor de la chispeante chimenea, Eloy nos narra sus fant√°sticas aventuras con tal convicci√≥n que es imposible no creer que realmente las vivi√≥. En su mundo, la historia cobra vida de una manera asombrosa y siempre est√° llena de momentos divertidos y sorprendentes</div><!--]--></div></div><div class="description-card__wrapper-image" data-v-f0c1e595><div class="description-card__image" data-v-f0c1e595><div class="v-image" aspectration="1/1" data-v-f0c1e595><!--[--><!--[--><!--]--><img src="/assets/sagas/es/la-vida-de-eloy.webp" alt loading="eager"><!--]--></div></div></div></div></a><a class="description-card" href="/saga/llamarada/" data-v-05025a6a data-v-f0c1e595><div class="description-card__wrapper" data-v-f0c1e595><div class="description-card__content" data-v-f0c1e595><div class="v-text v-text--header v-text--high" style="" data-v-f0c1e595><!--[-->Llamarada<!--]--></div><div class="v-text v-text--body v-text--clamp" style="--v-text-line-clamp:4;" data-v-f0c1e595><!--[--><div data-v-f0c1e595>La saga de Llamarada narra las emocionantes aventuras de una llama con pelaje azul el√©ctrico y poderes m√°gicos. En un mundo lleno de criaturas m√°gicas, Llamarada enfrenta desaf√≠os que ponen a prueba su valent√≠a y determinaci√≥n. A lo largo de su viaje, se encuentra con seres fant√°sticos como hadas, sirenas y unicornios, mientras lucha contra fuerzas oscuras que amenazan con robar colores, sue√±os y alegr√≠as. La serie celebra la amistad, el coraje y la magia, llev√°ndonos a trav√©s de mundos llenos de maravillas y misterios.</div><!--]--></div></div><div class="description-card__wrapper-image" data-v-f0c1e595><div class="description-card__image" data-v-f0c1e595><div class="v-image" aspectration="1/1" data-v-f0c1e595><!--[--><!--[--><!--]--><img src="/assets/sagas/es/llamarada.webp" alt loading="eager"><!--]--></div></div></div></div></a><a class="description-card" href="/saga/luna-y-la-fisica/" data-v-05025a6a data-v-f0c1e595><div class="description-card__wrapper" data-v-f0c1e595><div class="description-card__content" data-v-f0c1e595><div class="v-text v-text--header v-text--high" style="" data-v-f0c1e595><!--[-->Luna y la f√≠sica<!--]--></div><div class="v-text v-text--body v-text--clamp" style="--v-text-line-clamp:4;" data-v-f0c1e595><!--[--><div data-v-f0c1e595>Acompa√±a a Luna en la saga "Luna y la F√≠sica", donde esta joven aventurera utiliza su amor por la f√≠sica para ense√±ar a los m√°s peque√±os conceptos cient√≠ficos de manera divertida y accesible. Luna convierte la ciencia en un mundo m√°gico lleno de descubrimientos y aprendizaje. Ideal para ni√±os curiosos y futuros cient√≠ficos.</div><!--]--></div></div><div class="description-card__wrapper-image" data-v-f0c1e595><div class="description-card__image" data-v-f0c1e595><div class="v-image" aspectration="1/1" data-v-f0c1e595><!--[--><!--[--><!--]--><img src="/assets/sagas/es/luna-y-la-fisica.webp" alt loading="eager"><!--]--></div></div></div></div></a><a class="description-card" href="/saga/sdg/" data-v-05025a6a data-v-f0c1e595><div class="description-card__wrapper" data-v-f0c1e595><div class="description-card__content" data-v-f0c1e595><div class="v-text v-text--header v-text--high" style="" data-v-f0c1e595><!--[-->SDG<!--]--></div><div class="v-text v-text--body v-text--clamp" style="--v-text-line-clamp:4;" data-v-f0c1e595><!--[--><div data-v-f0c1e595>¬°Descubre la magia y el misterio con la saga "SDG"! Sum√©rgete en las emocionantes aventuras del "Sistema de Distribuci√≥n de Gatos", donde cada misi√≥n es una mezcla de desaf√≠os incre√≠bles y sorpresas m√°gicas. Desde rescatar a un jaguar perdido hasta desentra√±ar secretos en mansiones abandonadas, nuestros valientes agentes se aseguran de que cada felino encuentre su hogar perfecto. Ideal para amantes de los gatos, la fantas√≠a y los enigmas. √önete al SDG y vive historias inolvidables que te mantendr√°n al borde de tu asiento.</div><!--]--></div></div><div class="description-card__wrapper-image" data-v-f0c1e595><div class="description-card__image" data-v-f0c1e595><div class="v-image" aspectration="1/1" data-v-f0c1e595><!--[--><!--[--><!--]--><img src="/assets/sagas/es/sdg.webp" alt loading="eager"><!--]--></div></div></div></div></a><a class="description-card" href="/saga/tupi-y-su-sombrero/" data-v-05025a6a data-v-f0c1e595><div class="description-card__wrapper" data-v-f0c1e595><div class="description-card__content" data-v-f0c1e595><div class="v-text v-text--header v-text--high" style="" data-v-f0c1e595><!--[-->Tupi y su Sombrero<!--]--></div><div class="v-text v-text--body v-text--clamp" style="--v-text-line-clamp:4;" data-v-f0c1e595><!--[--><div data-v-f0c1e595>¬°Prep√°rate para sumergirte en la encantadora y c√≥mica saga de Tupi, el peque√±o hechicero travieso! üåü
