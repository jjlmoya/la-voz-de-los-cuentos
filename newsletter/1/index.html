&quot;:[0,&quot;News Audio Letters #1&quot;],&quot;html&quot;:[0,&quot;&lt;p&gt;¡Hola! Bienvenidos a todos a la primera edición de las \&quot;News Audio Letters\&quot;. Muchos de vosotros ya conocéis nuestra\r\n    \&quot;Newsletter\&quot; semanal, donde resumíamos los acontecimientos de la semana. Hoy queremos hacer algo más moderno y\r\n    cercano. Al igual que narramos cuentos, hemos decidido narrar esta newsletter, convirtiéndola en una especie de\r\n    podcast. Así que, sin más preámbulos, aquí comienza la primera edición de la Newsletter Sonora mensual de La Voz de\r\n    los Cuentos.&lt;/p&gt;\r\n\r\n&lt;h2&gt;Introducción&lt;/h2&gt;\r\n&lt;p&gt;Como es nuestra primera edición, queremos empezar explicando qué es \&quot;La Voz de los Cuentos\&quot; para nosotros. Sabemos\r\n    que muchos de vosotros, padres, madres, docentes e incluso los pequeños de la casa, disfrutáis tanto de leer como de\r\n    escuchar historias. Leer es una actividad increíblemente valiosa, no solo por su contenido, sino también por su\r\n    forma. De pequeños, aprendemos por imitación y somos como esponjas.&lt;/p&gt;\r\n&lt;p&gt;Así que nos preguntamos, ¿por qué no acercar una narrativa más adulta y entretenida a los niños? ¿Por qué no\r\n    ofrecerles historias con un trasfondo rico y lleno de vida, que no solo enseñen sino que también entretengan? Así\r\n    nació \&quot;La Voz de los Cuentos\&quot;. En nuestros cuentos, puede haber princesas o dragones, y también podemos enseñar a\r\n    los niños la importancia de irse a dormir temprano o de comer verduras para tener una alimentación saludable. Todo\r\n    esto lo hacemos a través del entretenimiento.&lt;/p&gt;\r\n&lt;p&gt;Ahora, os vamos a explicar la motivación detrás de algunas de las sagas que tenemos en marcha.&lt;/p&gt;\r\n\r\n&lt;h2&gt;Sagas&lt;/h2&gt;\r\n&lt;h3&gt;Luna&lt;/h3&gt;\r\n&lt;p&gt;Comenzaremos con la &lt;strong&gt;Saga de Luna&lt;/strong&gt;. Luna es una joven curiosa que sueña con ser científica. Con una\r\n    mente analítica y un carisma desbordante, sus historias introducen conceptos de física de una manera fácil de\r\n    entender, animando a los más pequeños a analizar el mundo que les rodea. Hablamos de temas como la presión, la\r\n    temperatura, los arcoíris que aparecen en el cielo cuando llueve o por qué vuela un avión de papel. Esta saga es\r\n    recurrente y nunca tendrá fin, porque la ciencia está en todos lados y siempre seguiremos aprendiendo de ella.&lt;/p&gt;\r\n\r\n&lt;h3&gt;Eloy&lt;/h3&gt;\r\n&lt;p&gt;Pero no solo la ciencia y la rigurosidad científica son importantes, y eso nos lo demuestra &lt;strong&gt;Eloy&lt;/strong&gt;.\r\n    Aquí me pondré un poco sentimental y romperé la barrera como narrador para confesaros que Eloy era mi abuelo. Murió\r\n    cuando yo era pequeño y decidí hacerle un homenaje de esta manera. Si habéis leído algún cuento de esta saga,\r\n    sabréis que Eloy se reúne cada noche con sus nietos, frente a la chimenea, para contarles historias que vivió de\r\n    joven. ¿Qué tan viejo será Eloy? No lo sabemos, pero sabemos que vivió con los egipcios, así que debe tener unos\r\n    cuantos miles de años.&lt;/p&gt;\r\n&lt;p&gt;La &lt;strong&gt;Saga de Eloy&lt;/strong&gt; mezcla humor absurdo e imaginativo con rigor histórico. Los personajes y las\r\n    civilizaciones que ahí aparecen existieron realmente. Esta saga añade magia a hechos del pasado, descubriendo la\r\n    historia de la humanidad desde la perspectiva divertida y fantástica de un abuelo que quiere hacer feliz a sus\r\n    nietos.&lt;/p&gt;\r\n\r\n&lt;h3&gt;SDG&lt;/h3&gt;\r\n&lt;p&gt;¿A quién no le gustan los gatos? Cada gato merece un hogar, y eso es a lo que se dedica el &lt;strong&gt;Sistema de\r\n        Distribución de Gatos (SDG)&lt;/strong&gt;. Esta saga trae el estilo de novela negra y detectivesca a los más\r\n    pequeños. Aunque es un género complicado para ellos, nos gusta el resultado.&lt;/p&gt;\r\n&lt;p&gt;Tenemos muchas más sagas, pero por ahora creemos que el concepto queda claro con estos ejemplos.&lt;/p&gt;\r\n\r\n&lt;h2&gt;La Página Web&lt;/h2&gt;\r\n&lt;p&gt;Aunque comenzamos en YouTube, Spotify y TikTok, nos dimos cuenta de que no era suficiente para todo lo que queríamos\r\n    ofrecer. Así que decidimos invertir esfuerzo en crear la página web: &lt;a\r\n        href=\&quot;http://lavozdeloscuentos.es\&quot;&gt;lavozdeloscuentos.es&lt;/a&gt;. En ella, podemos agrupar mejor el contenido y las\r\n    sagas, además de ofrecer más funcionalidades para vosotros y expandir las historias para que cobren vida más allá\r\n    del relato. Aquí van algunos ejemplos:&lt;/p&gt;\r\n&lt;ul&gt;\r\n    &lt;li&gt;Tenéis la opción de leer el cuento, leerlo mientras lo escucháis, e incluso descargarlo en PDF si lo preferís.\r\n    &lt;/li&gt;\r\n    &lt;li&gt;Podéis adaptar el tamaño de la fuente al que prefiráis, recordándolo para futuras ocasiones.&lt;/li&gt;\r\n    &lt;li&gt;Además, podéis pedirnos cuentos personalizados. Si queréis regalar un cuento o simplemente ponernos a prueba,\r\n        aceptamos el reto y trabajamos en ello con gusto. Nos gusta darle una vuelta inesperada a cada petición.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;Y además, tenemos un Road Map para expandir más la página. Aquí os hago un breve resumen:&lt;/p&gt;\r\n&lt;ul&gt;\r\n    &lt;li&gt;Haremos un rediseño más amigable.&lt;/li&gt;\r\n    &lt;li&gt;Añadiremos juegos educativos y entretenidos basados en las sagas que estamos creando. Ya hemos tenemos uno y\r\n        estamos probándolo antes de lanzarlo.&lt;/li&gt;\r\n    &lt;li&gt;Progreso de lectura y recompensas por leer.&lt;/li&gt;\r\n    &lt;li&gt;Marcar los cuentos que te gustan para nunca perderlos de vista.&lt;/li&gt;\r\n    &lt;li&gt;Una opción para facilitarte el compartir cuentos con quien quieras.&lt;/li&gt;\r\n    &lt;li&gt;Seguimiento de Sagas.&lt;/li&gt;\r\n    &lt;li&gt;Fichas de personajes, para que se conozcan los personajes fuera de las historias, su personalidad, sus\r\n        diferentes facetas.&lt;/li&gt;\r\n    &lt;li&gt;Historias para colorear.&lt;/li&gt;\r\n    &lt;li&gt;Actividades específicas de sagas, como votar qué historia queréis que cuente Eloy.&lt;/li&gt;\r\n    &lt;li&gt;Aplicaciones para móviles para una mayor comodidad.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;p&gt;Y muchísimas más cosas que irán viniendo con el tiempo.&lt;/p&gt;\r\n&lt;p&gt;¡Esperamos que disfrutéis de esta nueva forma de estar en contacto con nosotros y con los cuentos que tanto nos\r\n    apasionan!&lt;/p&gt;\r\n\r\n&lt;h2&gt;A los cuentos&lt;/h2&gt;\r\n&lt;p&gt;Y dada esta pequeña gran introducción inicial. Empezamos ahora sí contando lo que nos ha traído este mes de cuentos y\r\n    magia.&lt;/p&gt;\r\n\r\n&lt;h3&gt;SDG&lt;/h3&gt;\r\n&lt;p&gt;En el sistema de distribución de Gatos hemos sacado cuatro cuentos de gatos maravillosos: &lt;a\r\n        href=\&quot;https://lavozdeloscuentos.es/cuento/el-arte-secreto-de-la-gata-mia/\&quot;&gt;La gata artista Mía&lt;/a&gt;, &lt;a\r\n        href=\&quot;https://lavozdeloscuentos.es/cuento/la-banda-de-los-gatos-musicos/\&quot;&gt;La Banda de los Gatos Músicos&lt;/a&gt;, un\r\n    pequeño homenaje a los 4 Músicos de Bremen. &lt;a\r\n        href=\&quot;https://lavozdeloscuentos.es/cuento/el-tesoro-de-barbai-el-gato-pirata/\&quot;&gt;El Tesoro de Barba, el Gato\r\n        Pirata&lt;/a&gt;, que pese a ser un pirata descubre que lo más importante es la familia, y la historia de una gata que\r\n    pasa demasiado desapercibida, nuestra &lt;a\r\n        href=\&quot;https://lavozdeloscuentos.es/cuento/la-desaparicion-de-lunai-la-gata-invisible/\&quot;&gt;Luna, la gata\r\n        invisible&lt;/a&gt;.&lt;/p&gt;\r\n\r\n&lt;h3&gt;Carlota Cucaracha&lt;/h3&gt;\r\n&lt;p&gt;Por otro lado, Carlota nos ha presentado a su hermana, una experta narradora de historias, que nos habla desde un\r\n    pasado lejano en &lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/la-gran-aventura-de-zetsy-y-su-pata-perdida/\&quot;&gt;La Gran\r\n /\&quot;&gt;Luna y el Centro de Gravedad&lt;/a&gt;:\r\n        Para saber por qué nos caemos y cómo evitarlo, además de poder hacer equilibrios increíbles.&lt;/li&gt;\r\n    &lt;li&gt;&lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/luna-y-la-presion/\&quot;&gt;Luna y la Presión&lt;/a&gt;: Luna intenta acercar el\r\n        concepto de presión a través de globos y experimentos.&lt;/li&gt;\r\n    &lt;li&gt;&lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/luna-y-la-aventura-del-sonido/\&quot;&gt;Luna y la Aventura del Sonido&lt;/a&gt;:\r\n        ¿Cómo viaja y funciona el sonido? ¿Qué es?&lt;/li&gt;\r\n    &lt;li&gt;&lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/luna-y-el-misterio-del-vuelo/\&quot;&gt;Luna y el Misterio del Vuelo&lt;/a&gt;:\r\n        Por qué vuelan y cómo podrían mejorar mis aviones de papel, un poco de aerodinámica básica.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n\r\n&lt;h3&gt;Llamarada&lt;/h3&gt;\r\n&lt;p&gt;En &lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/la-niebla-del-olvido/\&quot;&gt;La Niebla del Olvido&lt;/a&gt; Llamarada vuelve a\r\n    salvar Imaginaria.&lt;/p&gt;\r\n\r\n&lt;h3&gt;Tupi&lt;/h3&gt;\r\n&lt;p&gt;Hemos empezado una saga de 20 capítulos de duración de un mago en miniatura que tiene problemas muy serios con su\r\n    sombrero. El pequeño Tupi ya nos ha dejado 2 capítulos por delante, de enfados y magia.&lt;/p&gt;\r\n\r\n&lt;h3&gt;Otros cuentos sueltos&lt;/h3&gt;\r\n&lt;p&gt;Pero no todos son sagas, a veces simplemente queremos hacer pequeños sueltos. Queríamos hacer un pequeño homenaje a\r\n    una especie local de dinosaurio que se encontró en la Serra de Tramuntana, en Mallorca, y decidimos inventarnos una\r\n    historia del &lt;a href=\&quot;https://lavozdeloscuentos.es/cuento/el-enigma-del-tramuntanasaurio/\&quot;&gt;Tramuntanasaurio&lt;/a&gt;.&lt;/p&gt;\r\n&lt;p&gt;Y hay algunos más que os animamos a descubrirlos, a todos les tenemos un gran cariño.&lt;/p&gt;\r\n\r&quot;],&quot;spotify&quot;:[0,&quot;News-Audio- iv class="v-text v-text--label" style=""><!--[-->Voz<!--]--></div></div></div><div class="v-text" style=""><!--[--><div class="newsletter-page__html"><p>¡Hola! Bienvenidos a todos a la primera edición de las "News Audio Letters". Muchos de vosotros ya conocéis nuestra
    "Newsletter" semanal, donde resumíamos los acontecimientos de la semana. Hoy queremos hacer algo más moderno y
    cercano. Al igual que narramos cuentos, hemos decidido narrar esta newsletter, convirtiéndola en una especie de
    podcast. Así que, sin más preámbulos, aquí comienza la primera edición de la Newsletter Sonora mensual de La Voz de
    los Cuentos.</p>

<h2>Introducción</h2>
<p>Como es nuestra primera edición, queremos empezar explicando qué es "La Voz de los Cuentos" para nosotros. Sabemos
    que muchos de vosotros, padres, madres, docentes e incluso los pequeños de la casa, disfrutáis tanto de leer como de
    escuchar historias. Leer es una actividad increíblemente valiosa, no solo por su contenido, sino también por su
    forma. De pequeños, aprendemos por imitación y somos como esponjas.</p>
<p>Así que nos preguntamos, ¿por qué no acercar una narrativa más adulta y entretenida a los niños? ¿Por qué no
    ofrecerles historias con un trasfondo rico y lleno de vida, que no solo enseñen sino que también entretengan? Así
    nació "La Voz de los Cuentos". En nuestros cuentos, puede haber princesas o dragones, y también podemos enseñar a
    los niños la importancia de irse a dormir temprano o de comer verduras para tener una alimentación saludable. Todo
    esto lo hacemos a través del entretenimiento.</p>
<p>Ahora, os vamos a explicar la motivación detrás de algunas de las sagas que tenemos en marcha.</p>

<h2>Sagas</h2>
<h3>Luna</h3>
<p>Comenzaremos con la <strong>Saga de Luna</strong>. Luna es una joven curiosa que sueña con ser científica. Con una
    mente analítica y un carisma desbordante, sus historias introducen conceptos de física de una manera fácil de
    entender, animando a los más pequeños a analizar el mundo que les rodea. Hablamos de temas como la presión, la
    temperatura, los arcoíris que aparecen en el cielo cuando llueve o por qué vuela un avión de papel. Esta saga es
    recurrente y nunca tendrá fin, porque la ciencia está en todos lados y siempre seguiremos aprendiendo de ella.</p>

<h3>Eloy</h3>
<p>Pero no solo la ciencia y la rigurosidad científica son importantes, y eso nos lo demuestra <strong>Eloy</strong>.
    Aquí me pondré un poco sentimental y romperé la barrera como narrador para confesaros que Eloy era mi abuelo. Murió
    cuando yo era pequeño y decidí hacerle un homenaje de esta manera. Si habéis leído algún cuento de esta saga,
    sabréis que Eloy se reúne cada noche con sus nietos, frente a la chimenea, para contarles historias que vivió de
    joven. ¿Qué tan viejo será Eloy? No lo sabemos, pero sabemos que vivió con los egipcios, así que debe tener unos
    cuantos miles de años.</p>
<p>La <strong>Saga de Eloy</strong> mezcla humor absurdo e imaginativo con rigor histórico. Los personajes y las
    civilizaciones que ahí aparecen existieron realmente. Esta saga añade magia a hechos del pasado, descubriendo la
    historia de la humanidad desde la perspectiva divertida y fantástica de un abuelo que quiere hacer feliz a sus
    nietos.</p>

<h3>SDG</h3>
<p>¿A quién no le gustan los gatos? Cada gato merece un hogar, y eso es a lo que se dedica el <strong>Sistema de
        Distribución de Gatos (SDG)</strong>. Esta saga trae el estilo de novela negra y detectivesca a los más
    pequeños. Aunque es un género complicado para ellos, nos gusta el resultado.</p>
<p>Tenemos muchas más sagas, pero por ahora creemos que el concepto queda claro con estos ejemplos.</p>

<h2>La Página Web</h2>
<p>Aunque comenzamos en YouTube, Spotify y TikTok, nos dimos cuenta de que no era suficiente para todo lo que queríamos
    ofrecer. Así que decidimos invertir esfuerzo en crear la página web: <a
        href="http://lavozdeloscuentos.es">lavozdeloscuentos.es</a>. En ella, podemos agrupar mejor el contenido y las
    sagas, además de ofrecer más funcionalidades para vosotros y expandir las historias para que cobren vida más allá
    del relato. Aquí van algunos ejemplos:</p>
<ul>
    <li>Tenéis la opción de leer el cuento, leerlo mientras lo escucháis, e incluso descargarlo en PDF si lo preferís.
    </li>
    <li>Podéis adaptar el tamaño de la fuente al que prefiráis, recordándolo para futuras ocasiones.</li>
    <li>Además, podéis pedirnos cuentos personalizados. Si queréis regalar un cuento o simplemente ponernos a prueba,
        aceptamos el reto y trabajamos en ello con gusto. Nos gusta darle una vuelta inesperada a cada petición.</li>
</ul>
<p>Y además, tenemos un Road Map para expandir más la página. Aquí os hago un breve resumen:</p>
<ul>
    <li>Haremos un rediseño más amigable.</li>
    <li>Añadiremos juegos educativos y entretenidos basados en las sagas que estamos creando. Ya hemos tenemos uno y
        estamos probándolo antes de lanzarlo.</li>
    <li>Progreso de lectura y recompensas por leer.</li>
    <li>Marcar los cuentos que te gustan para nunca perderlos de vista.</li>
    <li>Una opción para facilitarte el compartir cuentos con quien quieras.</li>
    <li>Seguimiento de Sagas.</li>
    <li>Fichas de personajes, para que se conozcan los personajes fuera de las historias, su personalidad, sus
        diferentes facetas.</li>
    <li>Historias para colorear.</li>
    <li>Actividades específicas de sagas, como votar qué historia queréis que cuente Eloy.</li>
    <li>Aplicaciones para móviles para una mayor comodidad.</li>
</ul>
<p>Y muchísimas más cosas que irán viniendo con el tiempo.</p>
<p>¡Esperamos que disfrutéis de esta nueva forma de estar en contacto con nosotros y con los cuentos que tanto nos
    apasionan!</p>

<h2>A los cuentos</h2>
<p>Y dada esta pequeña gran introducción inicial. Empezamos ahora sí contando lo que nos ha traído este mes de cuentos y
    magia.</p>

<h3>SDG</h3>
<p>En el sistema de distribución de Gatos hemos sacado cuatro cuentos de gatos maravillosos: <a
        href="https://lavozdeloscuentos.es/cuento/el-arte-secreto-de-la-gata-mia/">La gata artista Mía</a>, <a
        href="https://lavozdeloscuentos.es/cuento/la-banda-de-los-gatos-musicos/">La Banda de los Gatos Músicos</a>, un
    pequeño homenaje a los 4 Músicos de Bremen. <a
        href="https://lavozdeloscuentos.es/cuento/el-tesoro-de-barbai-el-gato-pirata/">El Tesoro de Barba, el Gato
        Pirata</a>, que pese a ser un pirata descubre que lo más importante es la familia, y la historia de una gata que
    pasa demasiado desapercibida, nuestra <a
        href="https://lavozdeloscuentos.es/cuento/la-desaparicion-de-lunai-la-gata-invisible/">Luna, la gata
        invisible</a>.</p>

<h3>Carlota Cucaracha</h3>
<p>Por otro lado, Carlota nos ha presentado a su hermana, una experta narradora de historias, que nos habla desde un
    pasado lejano en <a href="https://lavozdeloscuentos.es/cuento/la-gran-aventura-de-zetsy-y-su-pata-perdida/">La Gran
        Aventura de Zetsy y su Pata Perdida</a>, y además Carlota consigue pacificar un momento de tensión en el jardín
    resolviendo <a href="https://lavozdeloscuentos.es/cuento/el-debate-del-monton-de-hojas/">El debate del Montón de
        Hojas</a>.</p>

<h3>Leyendas</h3>
<ul>
    <li><a href="https://lavozdeloscuentos.es/cuento/la-leyenda-del-gnomo-malhumorado/">La Leyenda del Gnomo
            Malhumorado</a></li>
    <li><a href="https://lavozdeloscuentos.es/cuento/la-leyenda-del-esqueleto-bailarin/">La Leyenda del Esqueleto
            Bailarín</a></li>
</ul>

<h2>La Vida de Eloy</h2>
<p>Este mes ha sido el nacimiento de la saga histórica del abuelo Eloy, hemos hecho un esfuerzo extra para crear la
    estructura y narrativa, así que la saga con más cuentos ha sido esta.</p>
<p>Eloy ha estado ya en Egipto con faraones, construyendo la Gran Muralla China, en una travesía alpina, y en la Rusia
    de los zares. No nos olvidamos de su tiempo con los vikingos, ni tampoco de cuando estuvo luchando con gladiadores.
    Y, por supuesto, cuando viajó a las Américas: aprendió a bailar tango en Argentina, descubrió cómo usar el
    calendario azteca y estuvo en una ciudad de oro inca.</p>
<p>Seguro que aún le quedan muchas historias que contarnos.</p>

<h3>Luna y la Física</h3>
<p>Y como cada mes, queremos aportar nuestro granito de ciencia. Luna se ha metido con varios temas básicos:</p>
<ul>
    <li><a href="https://lavozdeloscuentos.es/cuento/luna-y-el-secreto-del-calor/">Luna y el Secreto del Calor</a>:
        Donde aprende cómo el calor funciona.</li>
    <li><a href="https://lavozdeloscuentos.es/cuento/luna-y-el-centro-de-gravedad/">Luna y el Centro de Gravedad</a>:
        Para saber por qué nos caemos y cómo evitarlo, además de poder hacer equilibrios increíbles.</li>
    <li><a href="https://lavozdeloscuentos.es/cuento/luna-y-la-presion/">Luna y la Presión</a>: Luna intenta acercar el
        concepto de presión a través de globos y experimentos.</li>
    <li><a href="https://lavozdeloscuentos.es/cuento/luna-y-la-aventura-del-sonido/">Luna y la Aventura del Sonido</a>:
        ¿Cómo viaja y funciona el sonido? ¿Qué es?</li>
    <li><a href="https://lavozdeloscuentos.es/cuento/luna-y-el-misterio-del-vuelo/">Luna y el Misterio del Vuelo</a>:
        Por qué vuelan y cómo podrían mejorar mis aviones de papel, un poco de aerodinámica básica.</li>
</ul>

<h3>Llamarada</h3>
<p>En <a href="https://lavozdeloscuentos.es/cuento/la-niebla-del-olvido/">La Niebla del Olvido</a> Llamarada vuelve a
    salvar Imaginaria.</p>

<h3>Tupi</h3>
<p>Hemos empezado una saga de 20 capítulos de duración de un mago en miniatura que tiene problemas muy serios con su
    sombrero. El pequeño Tupi ya nos ha dejado 2 capítulos por delante, de enfados y magia.</p>

<h3>Otros cuentos sueltos</h3>
<p>Pero no todos son sagas, a veces simplemente queremos hacer pequeños sueltos. Queríamos hacer un pequeño homenaje a
    una especie local de dinosaurio que se encontró en la Serra de Tramuntana, en Mallorca, y decidimos inventarnos una
