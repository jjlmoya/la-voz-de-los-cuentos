&quot;:[0,&quot;News Audio Letters #1&quot;],&quot;html&quot;:[0,&quot;&lt;p&gt;¬°Hola! Bienvenidos a todos a la primera edici√≥n de las \&quot;News Audio Letters\&quot;. Muchos de vosotros ya conoc√©is nuestra\r\n    \&quot;Newsletter\&quot; semanal, donde resum√≠amos los acontecimientos de la semana. Hoy queremos hacer algo m√°s moderno y\r\n    cercano. Al igual que narramos cuentos, hemos decidido narrar esta newsletter, convirti√©ndola en una especie de\r\n    podcast. As√≠ que, sin m√°s pre√°mbulos, aqu√≠ comienza la primera edici√≥n de la Newsletter Sonora mensual de La Voz de\r\n    los Cuentos.&lt;/p&gt;\r\n\r\n&lt;h2&gt;Introducci√≥n&lt;/h2&gt;\r\n&lt;p&gt;Como es nuestra primera edici√≥n, queremos empezar explicando qu√© es \&quot;La Voz de los Cuentos\&quot; para nosotros. Sabemos\r\n    que muchos de vosotros, padres, madres, docentes e incluso los peque√±os de la casa, disfrut√°is tanto de leer como de\r\n    escuchar historias. Leer es una actividad incre√≠blemente valiosa, no solo por su contenido, sino tambi√©n por su\r\n    forma. De peque√±os, aprendemos por imitaci√≥n y somos como esponjas.&lt;/p&gt;\r\n&lt;p&gt;As√≠ que nos preguntamos, ¬øpor qu√© no acercar una narrativa m√°s adulta y entretenida a los ni√±os? ¬øPor qu√© no\r\n    ofrecerles historias con un trasfondo rico y lleno de vida, que no solo ense√±en sino que tambi√©n entretengan? As√≠\r\n    naci√≥ \&quot;La Voz de los Cuentos\&quot;. En nuestros cuentos, puede haber princesas o dragones, y tambi√©n podemos ense√±ar a\r\n    los ni√±os la importancia de irse a dormir temprano o de comer verduras para tener una alimentaci√≥n saludable. Todo\r\n    esto lo hacemos a trav√©s del entretenimiento.&lt;/p&gt;\r\n&lt;p&gt;Ahora, os vamos a explicar la motivaci√≥n detr√°s de algunas de las sagas que tenemos en marcha.&lt;/p&gt;\r\n\r\n&lt;h2&gt;Sagas&lt;/h2&gt;\r\n&lt;h3&gt;Luna&lt;/h3&gt;\r\n&lt;p&gt;Comenzaremos con la &lt;strong&gt;Saga de Luna&lt;/strong&gt;. Luna es una joven curiosa que
